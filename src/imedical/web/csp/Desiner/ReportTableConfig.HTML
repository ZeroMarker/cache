<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>列表设定</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <script src="../../scripts/DesinerScript/CommonJs/jquery-1.7.min.js" type="text/javascript"></script>
    <script src="../../scripts/DesinerScript/printJs/tableSet.js" type="text/javascript"></script>
    <style type="text/css">
        #TableConfig
        {
        	font-size:11pt;
        	background-color:#DFE8F6;
        }
        .btnStyle
        {
        	width:50px;
        	height:25px;
            background-color:#99BBE8;
        }
        .txtStyle
        {
        	width:100px;
        }
    </style>
</head>
<body  id ="TableConfig">
<table style="height:230px; padding-left:10px;" border="0" cellpadding="0" cellspacing="0">
<tr>
    <td colspan="3" style="height:30px;">所有列：</td>
</tr>
<tr>
<td style="height:200px; width:200px;"><select id="ddpAllCol" style=" width:200px; height:200px;" size="8"></select></td>
<td style="width:80px;text-align:center;">
<table style="vertical-align:middle;height:100px; width:60px;">
<tr><td><button id="btnMoveUp" class="btnStyle">上移</button></td></tr>
<tr><td><button id="btnMoveDown" class="btnStyle">下移</button></td></tr>
</table>
</td>
<td style="vertical-align:top; width:200px;">
<table style="width:200px;">
<tr style="height:10px;"><td></td><td></td></tr>
<tr style="height:30px;"><td>字段名:</td><td><input id="txtName" type="text" class ="txtStyle"/></td></tr>
<tr style="height:30px;"><td>宽度:</td><td><input id="txtCtrl-Width" type="text" class ="txtStyle" maxlength="3"/></td></tr>
<tr style="height:30px;"><td>默认值:</td><td><input id="txtDefaultValue" type="text"  class ="txtStyle" /></td></tr>
<tr style="height:20px;"><td></td><td></td></tr>
</table>
<table style="width:200px;"><tr>
<td><button id="btnAdd" class="btnStyle">添加</button></td>
<td><button id="btnUpdate"  class="btnStyle">更新</button></td>
<td><button id="btnDelete"  class="btnStyle">删除</button></td></tr></table>
</td>
</tr>
<tr><td colspan="3" style="text-align:center;"><button id="btnConfirm"  class="btnStyle">确定</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="btnCancel"  class="btnStyle">取消</button></td></tr>
</table>
</body>
</html>
