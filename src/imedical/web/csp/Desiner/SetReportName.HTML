<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>设定报表名</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <script src="../../scripts/DesinerScript/CommonJs/jquery-1.7.min.js" type="text/javascript"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            var params = window.dialogArguments;
            $("#txtReportName").keyup(txt_onkeyup);
            if (params["action"] == "Update") {
                //$("#trReportName").hide();
                document.getElementById("txtReportName").disabled = true;
                document.getElementById("txtReportName").value = params["reportName"];
                document.getElementById("txtComment").value = decodeURI(params["reportNote"]);
            }
        });
        function confirm() {
            var reportName = $.trim(document.getElementById("txtReportName").value);
            var comment = document.getElementById("txtComment").value;
                if (reportName == "") {
                    alert("报表名不能为空!");
                    return;
                }
            window.returnValue = [reportName, comment];
            window.close();
        }
        function cancel() {
            window.returnValue = null;
            window.close();
        }
        function txt_onkeyup() {
            var ctrl = document.getElementById("txtReportName");
            ctrl.value = ctrl.value.replace(/\W/g, '');
        }
    </script>
    <style type="text/css">
        #TableConfig
        {
        	font-size:10pt;
        	background-color:#DFE8F6;
        }
        .btnStyle
        {
    	    width:80px;
	        height:23px;
	        background-color:#E3EFFF;
	   	    border: 1px solid #99BBE8;
        }
        .txtStyle
        {
        	width:100px;
        }
    </style>
</head>
<body  id ="TableConfig">
<table style="width:230px;">
<tr id ="trReportName" style="height:30px;"><td style="width:80px;">报表名:</td><td style="width:150px;"><input id="txtReportName" type="text"  class ="txtStyle"  maxlength="30"/></td></tr>
<tr style="height:60px;"><td style="width:80px;">备注:</td><td style="width:150px;"><textarea id="txtComment" style="height:40px;"/></textarea></td></tr>

<tr><td colspan="2" style="text-align:right"><button id="btnCancel"  class="btnStyle" onclick="cancel();">取消</button>&nbsp;<button id="btnConfirm"  class="btnStyle" onclick="confirm();">确定</button></td></tr>
</table>
</body>
</html>
