<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title></title>
<!--导入Ext类库-->
<link rel="stylesheet" type="text/css" href="../../scripts/Ext/resources/css/ext-all.css" />
<SCRIPT type="text/javascript" SRC="../../scripts/Ext/adapter/ext/ext-base.js"> </SCRIPT>
<SCRIPT type="text/javascript" SRC="../../scripts/Ext/ext-all.js"> </SCRIPT>
<SCRIPT type="text/javascript" SRC="../../scripts/Ext/ext-lang-zh_CN.js"> </SCRIPT>
<SCRIPT type="text/javascript" SRC="../../scripts/Ext/SearchField.js"> </SCRIPT>
<SCRIPT type="text/javascript" SRC="../../scripts/Ext/TabCloseMenu.js"> </SCRIPT>
<link rel="stylesheet" type="text/css" href="../../scripts/Ext/resources/css/main.css" />

<SCRIPT Language="Javascript">
	//头
	var north = new Ext.Panel({
		//title:'工具栏',
		region:'north',
		height:60,
		//collapsible:true,
		collapseMode:'mini', //折叠样式
		split:true, 
		contentEl:'header'
	});
	//脚
	var foot = new Ext.Panel({
		region:'south',
		contentEl:'foot'
	});
	//西
	var west = new Ext.Panel({
		title:'导航栏',
		region:'west',
		width:210,
		//collapsible:true,    //是否允许折叠
		collapseMode:'mini', //折叠样式
		split:true //,
		//items: [widgetsTree]
	});
	//西
	var ddd = new Ext.TabPanel({
		title:'导航栏',
		region:'center',
		width:210,
		//collapsible:true,    //是否允许折叠
		collapseMode:'mini', //折叠样式
		split:true //,
		//items: [widgetsTree]
	});

	var myselfPanel = new Ext.Panel({
		title: '关于',
		frame:true,
		style:'padding:2px 2px 0px 2px',
		//layout:'column',
		html: '初始面板'
	});
	var aboutPanel = new Ext.Panel({
		title: '我的信息',
		frame:true,
		style:'padding:2px 2px 0px 2px;text-align:center',
		//layout:'column',
		html: 'Lid  2010-04-17'
	});
	//主区域
	var center = new Ext.TabPanel({
		region:'center',
		resizeTabs:true,
		activeTab: 0,//默认激活第一个tab页
		//tabPosition:'bottom', //tab页位置
		minTabWidth: 85,//允许的tab页最小宽度
		tabWidth:100,//tab页宽度
		margins:'0 0 0 0',
		enableTabScroll:true, //是否允许tab页左右滑动
		border:true,
		defaults: {autoScroll:true},
		plugins: new Ext.ux.TabCloseMenu(), //是否允许关闭其他tab页，TabCloseMenu.js
		items:[ new Ext.Panel({
			title:"关于",
            //iconCls: 'ci-main',
			//itsmCls: '',
			items:[myselfPanel,aboutPanel]
        })]					  
	});

	 Ext.onReady(function(){
			Ext.QuickTips.init();
			new Ext.Viewport({
			    enableTabScroll:true,
			    layout:'border',
			    items:[north,west,center,foot]
		    });	
			//去掉加载的界面，显示内容页面
		    setTimeout(function(){
	            Ext.get('loading').remove();
	            Ext.get('loading-mask').fadeOut({remove:true});
	        }, 450);
	})
	
</SCRIPT>

</HEAD>

<BODY>
<div id="header"><h6 align=center>header</h6></div>
    <div id="loading-mask" style=""></div>
	<div id="loading">
	    <div><img src="../../scripts/Ext/resources/images/default/extanim32.gif" style="margin-right:8px;" align="absmiddle"/>Loading...</div>
	</div>
	<div id='foot' style="font-size:14px;text-align:center;">foot</div>
</BODY>
</HTML>
