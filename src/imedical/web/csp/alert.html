<html>
<head>
<title>提示信息</title>
<meta charset="GB2312">
<script type="text/javascript" src="../scripts/websys.js"></script>
<link rel="stylesheet" type="text/css" href="../scripts_lib/hisui-0.1.0/dist/css/hisui.css">
<script type="text/javascript" src="../scripts_lib/hisui-0.1.0/dist/js/jquery-1.11.3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="../scripts_lib/hisui-0.1.0/dist/js/jquery.hisui.js" charset="utf-8"></script>
</head>
<body style="overflow-y:auto;">
	<table style="width:100%;height:100%;">
		<tr>
			<td>
			<table align="center" style="width:250px;height:50px;" border=0 cellSpacing=0 cellPadding=0>
				<tr>
					<td>
						<div class="messager-icon messager-info"></div>
					</td>
					<td>
						<div id="DivMsg"></div>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td align="center"><a class="hisui-linkbutton" id="BtnSure">确定</a></td>
		</tr>
	</table>
	<script type="text/javascript">
		window.onload = function(){
			var divObj = document.getElementById("DivMsg");
			var btnObj = document.getElementById("BtnSure");
			var fontSize = 14;
			if (typeof dialogArguments!="undefined" && dialogArguments && dialogArguments.fontSize){
				fontSize = dialogArguments.fontSize;
			}
			if (typeof dialogArguments!="undefined" && dialogArguments) {
				divObj.innerHTML = dialogArguments.msg;
			}else{
				divObj.innerHTML = "请为dhcsys_alert方法传入提示信息";
			}
			$("#DivMsg").css({fontSize:fontSize}); 
			if ("120px"==dialogHeight){ //如果是默认高度,则自动计算高度
				var h = $("#DivMsg").height();
				dialogHeight = parseInt(h)+100+"px";
				/*var orih = parseInt(dialogHeight);
				var dh = h-orih;
				if (dh>0){ //显示不全
					dialogHeight = orih+(dh/2)+100+"px";
					if ("300px"==dialogWidth){
						dialogWidth = 300+dh+"px";
					} 
				}*/
			}
			$("#BtnSure").find(".l-btn-text").css({fontSize:fontSize}); 
			btnObj.onclick = function(){
				window.close();	
			};
			document.onkeyup = function(e){
				var keycode=websys_getKey(e);
				if (keycode==13 || keycode==32){
					window.close();	
				}
			}
			window.dialogWidth =  (divObj.clientWidth+100)+"px"; //'1300px';
 			window.dialogHeight = (divObj.clientHeight+180)+"px"; //'600px';
		}
	</script>
</body>
</html>
