<div class="container-fluid">
    <div class="page-width-1200">
        <div class="listterm left-table" id="divLeft" style="overflow-y:auto">
            <div class="panel-header">
                <h1>查询条件</h1>
            </div>      
            <div class="panel-body" id="divPanel">
                <form class="form-horizontal" role="form">
                	<div class="form-group">
						<label class="col-sm-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 form-group form-group-sm" style="margin-left:0px;margin-right:0;">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="DateFrom">开始日期</label>
                        <fieldset class="col-sm-9">
                            <div class="input-group">
                                <input id="DateFrom" class="form-control input-sm" placeholder="">
                                <span class="input-group-addon">
                                    <span class="icon-calendar"></span>
                                </span>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="DateTo">结束日期</label>
                        <fieldset class="col-sm-9">
                            <div class="input-group">
                                <input id="DateTo" class="form-control input-sm" placeholder="">
                                <span class="input-group-addon">
                                    <span class="icon-calendar"  id="DateTo"></span>
                                </span>
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCMed.SSService.CommonCls:QueryLoction" data-param="^^^E^^" data-col="LocRowId^LocDesc">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="txtPapmiNo">登记号</label>
						<div class="col-sm-9 col-xs-9">
							<input id="txtPapmiNo" class="form-control input-sm" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="txtMrNo">病案号</label>
						<div class="col-sm-9 col-xs-9">
							<input id="txtMrNo" class="form-control input-sm" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="txtPatName">姓名</label>
						<div class="col-sm-9 col-xs-9">
							<input id="txtPatName" class="form-control input-sm" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="txtDiagnos">诊断</label>
						<div class="col-sm-9 col-xs-9">
							<input id="txtDiagnos" class="form-control input-sm" placeholder="">
						</div>
					</div>
                </form>              
                <div class="page-footer">
                    <a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
                        <i class="fa fa-search"></i>  统计
                    </a>
                </div>
            </div>
        </div>
        <div class="listtable" id="divMain" style="overflow-y:auto;margin-top:10px;">
			<iframe id="reportFrame" height="100%" width="100%" src="" />
        </div>      
    </div>
</div><!--/.fluid-container-->
