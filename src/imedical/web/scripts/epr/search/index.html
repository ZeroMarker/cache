<html>
<head>
    <title>搜索</title>
  
    <script src="jquery/jquery-1.8.0.min.js"></script>
    <script src="jquery/jquery-ui-1.9.2.custom.min.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui-1.9.2.custom.min.css">
  
    <script src="reuters.2.js"></script>
    <link rel="stylesheet" href="reuters.css">
  
    <!-- ajax-solr基础类 -->
    <script src="core/Core.js"></script>
    <script src="core/AbstractManager.js"></script>
    <script src="managers/Manager.jquery.js"></script>
    <script src="core/Parameter.js"></script>
    <script src="core/ParameterStore.js"></script>
    <script src="core/AbstractWidget.js"></script>
    <script src="core/AbstractFacetWidget.js"></script>
  
    <!-- 返回结果过滤 -->
    <script src="widgets/ResultWidget.js"></script>
    <!-- 分页 -->
    <script src="widgets/PagerWidget.js"></script>
</head>
<body>
    <div class="top">
        <h2>当前搜索</h2>
        <div id="selection"></div>

        <h2>搜索</h2>
        <div id="search">
            <input type="text" id="query" name="query" autocomplete="on">
            <input type="button" id="btnQuery" name="btnQuery" value="搜索">
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>

    <div id="bottom"> 
        <div class="bottom">
            <div id="result">
                <div id="docs"></div>
                <div id="navigation">
                    <ul id="pager"></ul>
                    <div id="pager-header"></div>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
