<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Combo - jQuery EasyUI Demo</title>
    <link href="../css/hisui.css" rel="stylesheet" />
    <script src="jquery-1.8.0.min.js"></script>
    <script src="jquery.hisui.js"></script>
    <script src="mutiselect.js"></script>
</head>
<body>
	<h2>Basic Combo</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show drop down panel that can be filled with any content.</div>
	</div>
    <div class="DropRadio">
        <select id="cc" style="width:150px"></select>
        <div id="sp">
            <div style="color:#99BBE8;background:#fafafa;padding:5px;"></div>
            <input type="radio" name="lang" value="01"><span>Java</span><br />
            <input type="radio" name="lang" value="02"><span>C#</span><br />
            <input type="radio" name="lang" value="03"><span>Ruby</span><br />
            <input type="radio" name="lang" value="04"><span>Basic</span><br />
            <input type="radio" name="lang" value="05"><span>Fortran</span>
        </div>
    </div>
        <div class="DropCheckbox" style="width:150px">
            <select   name="" plugins="droplist" class="droplist"></select>
            <div>
                <div style="color:#99BBE8;background:#fafafa;padding:5px;">
                    <label class="allcheck">全选</label>
                    <label class="alluncheck">全不选</label>                  
                </div>
                <input type="checkbox" name="lang" value="01"><span>Java</span><br />
                <input type="checkbox" name="lang" value="02"><span>C#</span><br />
                <input type="checkbox" name="lang" value="03"><span>Ruby</span><br />
                <input type="checkbox" name="lang" value="04"><span>Basic</span><br />
                <input type="checkbox" name="lang" value="05"><span>Fortran</span>
            </div>
        </div>
    <div class="DropCheckbox">
        <select style="width:150px" name="" plugins="droplist" class="droplist"></select>
        <div>
            <div style="color:#99BBE8;background:#fafafa;padding:5px;">
                <label class="allcheck">全选2</label>
                <label class="alluncheck">全不选3</label>
            </div>
            <input type="checkbox" name="lang" value="01"><span>Java2</span><br />
            <input type="checkbox" name="lang" value="02"><span>C#2</span><br />
            <input type="checkbox" name="lang" value="03"><span>Ruby2</span><br />
            <input type="checkbox" name="lang" value="04"><span>Basic2</span><br />
            <input type="checkbox" name="lang" value="05"><span>Fortran2</span>
        </div>
    </div>
        <select id="test5" style="width:150px" plugins="droplist" class="droplist">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <script type="text/javascript">
            $(document).ready(function () {
                var allC = $(".DropCheckbox");
                var allR = $(".DropRadio");
                $.each(allC, function (j, item) {
                    var obj = {
                        Onchange: function onchange() {
                            alert("Onchange");
                        }
                    }
                    var itemTemp = $(item);
                    $(itemTemp).DropCheckbox(obj);                 
                    $(itemTemp).DropCheckbox("setValues", ["02","01"]);

                })
                $.each(allR, function (j, item) {
                    var itemTemp = $(item);
                    var obj = {
                        Onchange: function onchange() {
                            alert("DropDropRadio");
                        }
                    }
                    $(itemTemp).DropDropRadio(obj);
                    $(itemTemp).DropDropRadio("setValue", "02");
                })
            })
        </script>
</body>
</html>
