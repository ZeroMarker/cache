<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<link href="../common/css/iconfont.css" rel="stylesheet" />
		<link href="../common/css/iziToast.min.css" rel="stylesheet" />
		<link href="../common/css/public.css" rel="stylesheet" />
		<link href="op.css" rel="stylesheet" />
		<meta charset="UTF-8">
	</head>

	<body class="">
		<div id="content" class="mui-content mui-fullscreen YaHei op">
			<div id="op-area" class="op-area">
				<div class="area-title">手术信息</div>
				<div class="half-content">
					<div class="op-content">
						<div id="op-order-title" class="content-title">
							<div>预约手术</div>
						</div>
						<div id="op-order-null" class="nullData">
							<div class="nullImage"></div>
							<div class="nullTip"></div>
						</div>
						<div id="op-order-wrapper" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="op-order"></div>
						</div>
					</div>
				</div>
				<div class="half-content" style="margin-left: 0.625rem;">
					<div class="op-content">
						<div id="op-today-title" class="content-title">
							<div>今日手术</div>
						</div>
						<div id="op-today-null" class="nullData">
							<div class="nullImage"></div>
							<div class="nullTip"></div>
						</div>
						<div id="op-today-wrapper" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="op-today"></div>
						</div>
					</div>
				</div>
				<div id="op-state-area" class="state-area">
					<div class="state-text prepare" data-type="clock">预约</div>
					<div class="state-line"></div>
					<div class="state-text progress" data-type="oping">正在手术</div>
					<div class="state-line"></div>
					<div class="state-text progress" data-type="opend">手术结束</div>
					<div class="state-line"></div>
					<div class="state-text finish" data-type="done">手术完成</div>
					<div class="state-line"></div>
					<div class="state-text finish" data-type="cancel">手术取消</div>
				</div>
				<div id="opFilter" class="filterPopover">
					<table><colgroup><col width="5%"><col width="5%"><col width="8%"><col width="23%"><col width="7%">
						<col width="8%"><col width="7%"><col width="10%"><col width="10%"><col width="12%"><col width="5%"></colgroup>
						<thead><tr>
						<th>序号</th><th>床号</th><th>姓名</th><th>手术名称</th><th>级别</th>
						<th>麻醉</th><th>医生</th><th>手术室</th><th>手术间/台次</th><th>时间</th><th>状态</th>
						</tr></thead>
					</table>
					<div id="opFilterNull" class="nullData">
						<div class="nullImage"></div>
						<div class="nullTip"></div>
					</div>
					<div id="opFilterWrapper" class="mui-scroll-wrapper">
						<div class="mui-scroll mui-scroll-iPhone">
							<table>
								<colgroup><col width="5%"><col width="5%"><col width="8%"><col width="23%"><col width="7%">
								<col width="8%"><col width="7%"><col width="10%"><col width="10%"><col width="12%"><col width="5%"></colgroup>
								<tbody id="opTbody"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div id="inspect-area" class="inspect-area">
				<div class="area-title">检查信息</div>
				<div class="half-content">
					<div class="inspect-content" style="height: calc(50% - 0.3125rem);">
						<div id="inspect-bill-title" class="content-title">
							<div>已开单</div>
						</div>
						<div id="inspect-bill-null" class="nullData">
							<div class="nullImage"></div>
							<div class="nullTip"></div>
						</div>
						<div id="inspect-bill-wrapper" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="inspect-bill"></div>
						</div>
					</div>
					<div class="inspect-content" style="height: calc(50% - 0.3125rem);margin-top: 0.625rem;">
						<div id="inspect-order-title" class="content-title">
							<div>已预约</div>
						</div>
						<div id="inspect-order-null" class="nullData">
							<div class="nullImage"></div>
							<div class="nullTip"></div>
						</div>
						<div id="inspect-order-wrapper" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="inspect-order"></div>
						</div>
					</div>
				</div>
				<div class="half-content" style="margin-left: 0.625rem;">
					<div class="inspect-content">
						<div id="inspect-today-title" class="content-title">
							<div>今日检查</div>
						</div>
						<div id="inspect-today-null" class="nullData">
							<div class="nullImage"></div>
							<div class="nullTip"></div>
						</div>
						<div id="inspect-today-wrapper" class="mui-scroll-wrapper">
							<div class="mui-scroll" id="inspect-today"></div>
						</div>
					</div>
				</div>
				<div id="ins-state-area" class="state-area">
					<div class="state-text">已开单</div>
					<div class="state-line"></div>
					<div class="state-text">已预约</div>
					<div class="state-line"></div>
					<div class="state-text">正在检查</div>
					<div class="state-line"></div>
					<div class="state-text">检查完成</div>
					<div class="state-line"></div>
					<div class="state-text">检查取消</div>
				</div>
				<div id="insFilter" class="filterPopover">
					<table>
						<colgroup>
							<col width="5%"><col width="8%"><col width="10%"><col width="35%"><col width="17%"><col width="15%"><col width="10%">
						</colgroup>
						<thead>
							<tr><th>序号</th><th>床号</th><th>姓名</th><th>检查名称</th>
							<th>检查科室</th><th id="insDate">开单时间</th><th id="insDate">状态</th></tr>
						</thead>
					</table>
					<div id="insFilterNull" class="nullData">
						<div class="nullImage"></div>
						<div class="nullTip"></div>
					</div>
					<div id="insFilterWrapper" class="mui-scroll-wrapper">
						<div class="mui-scroll mui-scroll-iPhone">
							<table>
								<colgroup>
									<col width="5%"><col width="8%"><col width="10%"><col width="35%"><col width="17%"><col width="15%"><col width="10%">
								</colgroup>
								<tbody id="insTbody"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div id="changeScale"  class="scaleBtn iconfont iconchange"></div>
		</div>
		
		
		<script type="text/javascript" src="../common/js/mui.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../common/js/iziToast.js"></script>
		<script type="text/javascript" src="../common/js/DHCTools.js"></script>
		<script type="text/javascript" src="../configJS/globalSet.js"></script>
		<script type="text/javascript" src="../common/js/DHCWebService.js"></script>
		<script type="text/javascript" src="op.js"></script>
	</body>

</html>
