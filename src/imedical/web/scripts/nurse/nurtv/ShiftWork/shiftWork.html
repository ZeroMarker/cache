<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<link href="../common/css/public.css" rel="stylesheet" />
		<link href="../common/css/iconfont.css" rel="stylesheet" />
		<link href="../common/css/iziToast.min.css" rel="stylesheet" />
		<link href="shiftWork.css" rel="stylesheet" />
		<meta charset="UTF-8">
	</head>
	<body class="">
		<div id="content" class="mui-content mui-fullscreen YaHei">
			<!-- 今天昨天 -->
			<div id="daySeg" class="mui-segmented-control daySeg">
				<div class="mui-control-item" flag="yesterday">昨日交班</div>
				<div class="mui-control-item mui-active" flag="today">今日交班</div>
			</div>
			<!-- 交班表头 -->
			<div id="cate-area" class="cate-area">
				<table id="upperTable" style="width: 100%;" border="1">
					<thead id="upHead"></thead>
					<tbody id="upBody"></tbody>
				</table>
			</div>

			<!-- 交班本排序 -->
			<div id="orderArea" class="orderArea" style="display: none;">
				<div class="zezu">
					<span class="label">责组</span>
					<div id="zezuSelect" class="zezuSelect iconfont iconselect-down">全部</div>
				</div>
				<div id="orderSeg" class="mui-segmented-control orderSeg">
					<a class="mui-control-item mui-active" order="1">交班项目</a>
					<a class="mui-control-item" order="2">床号排序</a>
					<a class="mui-control-item" order="3">责组排序</a>
					<a class="mui-control-item" order="4">入院时间</a>
				</div>
			</div>
			<!-- 交班ISBAR表头 -->
			<table id="fixedTable" border="1" bordercolor="#ADADAD" style="margin-top: 0.625rem;">
				<colgroup id="upCols"></colgroup>
				<thead id="workHead"></thead>
			</table>
			<!-- 交班项目 -->
			<div id="itemWrapper" class="mui-scroll-wrapper itemWrapper" style="opacity: 0;">
				<div id="itemScroll" class="mui-scroll mui-scroll-iPhone"></div>
			</div>
			<!-- 交班内容 -->
			<div id="wrapper" class="mui-scroll-wrapper wrapper" style="opacity: 0;">
				<div class="mui-scroll mui-scroll-iPhone">
					<table id="workTable">
						<colgroup id="botCols"></colgroup>
						<tbody id="workBody"></tbody>
					</table>
				</div>
			</div>
			<!-- 空数据UI -->
			<div id="workNull" class="nullData" style="display: block;">
				<div class="nullImage"></div>
				<div class="nullTip"></div>
			</div>
		</div>
		<div id="zezuPopover" class="mui-popover zezuPopover YaHei">
			<div id="zezuWrapper" class="mui-scroll-wrapper zezuWrapper">
				<div class="mui-scroll mui-scroll-iPhone">
					<ul id="zezuUL" class="mui-table-view">
						<!-- <li class="mui-table-view-cell" zezuRW="">责组A</li> -->
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../common/js/mui.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../common/js/DHCTools.js"></script>
		<script type="text/javascript" src="../common/js/DHCDateTools.js"></script>
		<script type="text/javascript" src="../common/js/iziToast.js"></script>
		<script type="text/javascript" src="../configJS/globalSet.js"></script>
		<script type="text/javascript" src="../common/js/DHCWebService.js"></script>
		<script type="text/javascript" src="shiftWork.js"></script>
	</body>

</html>
