<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登录电子白板</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<link href="../common/css/iziToast.css" rel="stylesheet" />
		<link href="../common/css/iconfont.css" rel="stylesheet" />
		<link href="../common/IPConfig/ipConfig.css" rel="stylesheet" />
		<link href="../common/css/public.css" rel="stylesheet" />
		<link href="login.css" rel="stylesheet" />
		<style>
			.showRow{
				display: none;
			}
			.showVersion .showRow{
				display: block;
			}
			#infomation{
				font-size: 0.875rem;
				color: slateblue;
				position: absolute;
				bottom: 0.625rem;
				left: 0.625rem;
				opacity: 0;
			}
			.chid{
				position: relative;
			}
		</style>
	</head>

	<body>
		<div id="bgImg">
		</div>
		<div class="login-area YaHei">
			<div class="tip1">欢迎使用</div>
			<div class="tip2">护理电子白板</div>
			<form class="mui-input-group" id="loginFrom">
				<div class="mui-input-row">
					<label>您的账号</label>
					<input id="account" type="text" class="mui-input-clear mui-input" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>您的密码</label>
					<input id="password" type="password" class="mui-input-clear mui-input" placeholder="请输入密码" autocomplete="on">
				</div>
				<div class="mui-input-row showRow">
					<label>授权码</label>
					<input id="token" type="text" class="mui-input-clear mui-input" placeholder="请输入授权码" autocomplete="on">
				</div>
				<div class="mui-input-row">
					<label>选择科室</label>
					<select id="section" name="" form="loginFrom">
					</select>
				</div>
			</form>
			<button id="loginBtn" class="loginBtn">登录</button>
		</div>
		<div id="infomation">
			<div id="vendor" class="chid"></div>
			<div id="uuid" class="chid"></div>
			<div id="HxW" class="chid"></div>
		</div>
		<div id="configBtn" class="configBtn iconfont iconsetting"></div>
		<script src="../common/js/mui.min.js"></script>
		<script src="../common/js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../common/js/iziToast.js"></script>
		<script type="text/javascript" src="../configJS/globalSet.js"></script>
		<script type="text/javascript" src="../common/js/DHCWebService.js"></script>
		<script type="text/javascript" src="../common/IPConfig/ipConfig.js"></script>
		<script type="text/javascript" src="login.js"></script>
		<script>
			if (isShowVersion && ISMOBILE) { //演示打包版
				document.body.classList.add("showVersion")
			}
		</script>
	</body>
</html>
