<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../common/css/mui.min.css" rel="stylesheet" />
		<link href="../common/css/iconfont.css" rel="stylesheet" />
		<link href="../common/css/iziToast.min.css" rel="stylesheet" />
		<link href="../common/css/public.css" rel="stylesheet" />
		<link href="responsibileTask.css" rel="stylesheet" />
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body class="">
		<div id="content" class="mui-content mui-fullscreen YaHei">
			<div class="life-title">
				<div class="text">生命体征
					<div id="lifeScale"  class="scaleBtn iconfont iconzoom1"></div>
				</div>
			</div>
			
			<div id="life-area" class="mui-scroll-wrapper life-area">
				<div class="mui-scroll mui-scroll-iPhone">
					<table>
						<colgroup><col width="12%"><col width="8%"><col width="80%"></colgroup>
						<tbody id="lifeTbody"></tbody>
					</table>
				</div>
			</div>
			<div class="nur-title">
				<div class="text">护理评估
					<div id="nurScale"  class="scaleBtn iconfont iconzoom1"></div>
				</div>
			</div>
			<div id="nur-area" class="mui-scroll-wrapper nur-area">
				<div class="mui-scroll mui-scroll-iPhone">
					<table>
						<thead>
							<colgroup><col width="16%"><col width="8%"><col width="76%"></colgroup>
						</thead>
						<tbody id="nurTbody"></tbody>
					</table>
				</div>
			</div>
			<div id="pat-head" class="pat-head patMode">
				<table>
					<colgroup><col width="10%"><col width="10%"><col width="40%"><col width="40%"></colgroup>
					<thead>
						<th class="bedCode">床号</th>
						<th class="patname">姓名</th>
						<th class="taskContent">生命体征</th>
						<th class="taskContent">护理评估</th>
					</thead>
				</table>
			</div>
			<div id="pat-area" class="mui-scroll-wrapper pat-area patMode">
				<div class="mui-scroll" style="padding-bottom: 6.875rem;">
					<table>
						<colgroup><col width="10%"><col width="10%"><col width="40%"><col width="40%"></colgroup>
						<tbody id="patTbody"></tbody>
					</table>
				</div>
			</div>
			<div id="lifeNull" class="nullData">
				<div class="nullImage"></div>
				<div class="nullTip"></div>
			</div>
			<div id="nurNull" class="nullData">
				<div class="nullImage"></div>
				<div class="nullTip"></div>
			</div>
			<div id="patNull" class="nullData">
				<div class="nullImage"></div>
				<div class="nullTip"></div>
			</div>
		</div>
		
		<div id="res-filter" class="res-filter patMode YaHei">
			<div class="res-btn dhc-active" data-id="">全部</div>
		</div>
		<div id="res-pat" class="res-pat patMode YaHei">
			<div id="resMode" class="res-pat-btn">任务</div>
			<div id="patMode" class="res-pat-btn dhc-active">患者</div>
		</div>
		<div id="time-filter" class="time-filter patMode  YaHei">
			<div class="time-btn dhc-active" data-id="">全部</div>
			<div class="time-btn" data-id="00:00">00:00</div>
			<div class="time-btn" data-id="">01:00</div>
		</div>
		<script type="text/javascript" src="../common/js/mui.min.js"></script>
		<script type="text/javascript" src="../common/js/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="../common/js/iziToast.js"></script>
		<script type="text/javascript" src="../common/js/DHCTools.js"></script>
		<script type="text/javascript" src="../configJS/globalSet.js"></script>
		<script type="text/javascript" src="../common/js/DHCWebService.js"></script>
		<script type="text/javascript" src="responsibileTask.js"></script>
	</body>

</html>
