    <style type="text/css">
        #tab2,
        #tab3,
        #tab4,
        #tab5,
        #tab6,#tab7,#tab8 {
            width: calc(100% - 30px);
            transition: width 0.2s linear;
        }
        
        .open #tab2,
        .open #tab3,
        .open #tab4,
        .open #tab5,
        .open #tab6,.open #tab7 {
            width: calc(87.5% - 30px);
        }
        
        .notification {
            left: 100%;
            right: calc(12.5%);
            transition: left 0.2s ease, right 0.2s ease;
        }
        
        .open .notification {
            left: calc(87.5%);
            right: 0px;
            transition: left 0.2s ease, right 0.2s ease;
        }
        
        .switch {
            right: 0px;
            left: calc(100% - 30px);
            transition: left 0.2s ease, right 0.2s ease;
			overflow: hidden;
			/* background-image: linear-gradient(177deg, #fff 0%, #a1c4fd 50%, #fff 100%); */
        }
        
        .open .switch {
            left: calc(87.5% - 30px);
            right: 0px;
            transition: left 0.2s ease, right 0.2s ease;
        }
		#hospName{
			position: absolute;
			left: 90px;
			width: auto;
			line-height: 60px;
			font-size: 15px;
			height: 100%;
			z-index: 10;
			color: #fff;
		}
    </style>
</head>

            </div>
