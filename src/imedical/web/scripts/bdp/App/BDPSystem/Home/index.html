<script type="text/javascript">
		var iframeheight=(Math.max(document.documentElement.clientHeight,document.body.clientHeight)-90);
		document.getElementById("iframe1").style.height=iframeheight+'px';
		//实现对字符码的截获，keypress中屏蔽了这些功能按键
		document.onkeypress = banBackSpace;
		//对功能按键的获取
		document.onkeydown = banBackSpace;
		var handle=function(h)
		{
			document.getElementById("iframe1").style.height=iframeheight+'px';
			document.getElementById("iframe1").src=h;
		}
		
		var handle2=function(id)
		{
			//alert(location.href)
			if (id=="header")
			{
				document.getElementById("allfi").src=location.href;
				document.getElementById("iframe1").style.height=iframeheight+'px';	
				document.getElementById("iframe1").src="home.html";
				
			}
		} 
		function banBackSpace(e) {  
				var ev = e || window.event;
				//各种浏览器下获取事件对象
				var obj = ev.relatedTarget || ev.srcElement || ev.target || ev.currentTarget;
				//按下Backspace键
				if (ev.keyCode == 8) {
				 
				ev.returnValue = false;
					var tagName = obj.nodeName //标签名称
					//如果标签不是input或者textarea则阻止Backspace
					if (tagName != 'INPUT' && tagName != 'TEXTAREA') { 
						return stopIt(ev);
					}
					var tagType = obj.type.toUpperCase();//标签类型
					//input标签除了下面几种类型，全部阻止Backspace
					if (tagName == 'INPUT' && (tagType != 'TEXT' && tagType != 'TEXTAREA' && tagType != 'PASSWORD')) { alert(22)  
						return stopIt(ev);
					}
					//input或者textarea输入框如果不可编辑则阻止Backspace
					if ((tagName == 'INPUT' || tagName == 'TEXTAREA') && (obj.readOnly == true || obj.disabled == true)) {  alert(233)  
						return stopIt(ev);
					}
					 
					if (ev.preventDefault) {
					//preventDefault()方法阻止元素发生默认的行为
					ev.preventDefault();
				}
				if (ev.returnValue) {
					//IE浏览器下用window.event.returnValue = false;实现阻止元素发生默认的行为 
					
				}
				return false;
				}
			}
			function stopIt(ev) {
				if (ev.preventDefault) {
					//preventDefault()方法阻止元素发生默认的行为
					ev.preventDefault();
				}
				if (ev.returnValue) {
					//IE浏览器下用window.event.returnValue = false;实现阻止元素发生默认的行为 
					
				}
				return false;
			} 
	
	///style="display: block"
</script>
