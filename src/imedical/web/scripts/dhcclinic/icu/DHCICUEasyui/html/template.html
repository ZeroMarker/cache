<html>

<head>
    <!-- Put your page Title here -->
    <title>患者交接</title>
    <csp:content charset="UTF-8">
        <HISUI/>
        <dhcclinic:head></dhcclinic:head>
        <link rel="stylesheet" type="text/css" href="../service/dhcanop/css/patienthandoversxzl.css" />
</head>

<body class="hisui-layout">
    <div data-options="region:'north',border:false" style="padding:10px 10px 5px 10px;height:120px;">
        <div class="hisui-panel" data-options="fit:true,title:'手术患者信息',headerCls:'panel-header-gray'">
            <div class="form-row">
                <span class="form-title">姓名</span>
                <span class="form-item" id="PatName"></span>
                <span class="form-title">性别</span>
                <span class="form-item" id="PatGender"></span>
                <span class="form-title">年龄</span>
                <span class="form-item" id="PatAge"></span>
                <span class="form-title">科室</span>
                <span class="form-item" id="PatDeptDesc"></span>
                <span class="form-title">床号</span>
                <span class="form-item" id="PatWardBed"></span>
            </div>
            <div class="form-row">
                <span class="form-title">手术名称</span>
                <span class="form-item" id="OperationDesc"></span>
                <span class="form-title">手术日期</span>
                <span class="form-item" id="OperDate"></span>
                <span class="form-title">住院号</span>
                <span class="form-item" id="MedcareNo"></span>
            </div>
        </div>
    </div>
    <div data-options="region:'center',border:false" style="padding:5px 10px 0 10px;">
        <div class="hisui-tabs tabs-gray" data-options="fit:true">
            <div title="术前交接">
                <div class="form-row">
                    <span class="form-title-long">项目</span>
                    <span class="form-item-long">病房</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">患者身份核查</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PreCheckWristband" name="PreCheckWristband" label="腕带正确">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">药物</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PreNoAntibiotic" name="PreNoAntibiotic" label="无">
						<input type="checkbox" class="hisui-checkbox" id="PreAntibiotic" name="PreAntibiotic" label="抗生素">
				        <input type="text" id="PreAntibioticNum" name="PreAntibioticNum" class="hisui-numberbox">支
				        <input type="checkbox" class="hisui-checkbox" id="PreElseAntibiotic" name="PreElseAntibiotic" label="其他">
				        (名称：<select id="PreElseAntibioticDesc" name="PreElseAntibioticDesc" class="hisui-combobox"></select>
				        <input type="text" id="PreElseAntibioticNum" name="PreElseAntibioticNum" class="hisui-numberbox">支)
					</span>
                </div>
                <!--<div class="form-row">
					<span class="form-title-long"></span>
					<span class="form-item-long" style="display:inline-block;height:160px;width:550px;">
						<table id="drugBox"></table>
					</span>
				</div>-->
                <div class="form-row">
                    <span class="form-title-long">液路情况</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox" id="PreNoLiquidPath" name="PreNoLiquidPath" label="无"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreClavicularPuncture" name="PreClavicularPuncture" label="锁穿"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PrePICC" name="PrePICC" label="PICC"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PrePortCath" name="PrePortCath" label="输液港"></span>
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long"></span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox" id="PreElseLiquidPath" name="PreElseLiquidPath" label="其他"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreIndwellingNeedle" name="PreIndwellingNeedle" label="留置针"></span> (
                    <span><input type="checkbox" class="hisui-checkbox" id="PreRightUpperLimb" name="PreRightUpperLimb" label="右上肢"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreLeftUpperLimb" name="PreLeftUpperLimb" label="左上肢"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreRightLowerLimb" name="PreRightLowerLimb" label="右下肢"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreLeftLowerLimb" name="PreLeftLowerLimb" label="左下肢">)</span>
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">管路</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox" id="PreNoPiping" name="PreNoPiping" label="无"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PrePiping" name="PrePiping" label="有"></span> (
                    <span><input type="checkbox" class="hisui-checkbox" id="PreUrethral" name="PreUrethral" label="尿管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreStomach" name="PreStomach" label="胃管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreNutrient" name="PreNutrient" label="营养管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreDrainage" name="PreDrainage" label="引流管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreTracheal" name="PreTracheal" label="气管插管">)</span>

                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">皮肤</span>
                    <span class="form-item-long">
						完好：<input type="checkbox" class="hisui-checkbox" id="PreSkinIntact" name="PreSkinIntact" label="是">
				        <input type="checkbox" class="hisui-checkbox" id="PreSkinNoIntact" name="PreSkinNoIntact" label="否">
				        (部位 <input type="text" id="PreSkinPart" name="PreSkinPart" class="hisui-validatebox operdata">
				         面积 <input type="text" id="PreSkinArea" name="PreSkinArea" class="hisui-validatebox operdata">
				         分期 <input type="text" id="PreSkinStage" name="PreSkinStage" class="hisui-validatebox operdata">)
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long"></span>
                    <span class="form-item-long checkbox-list">
				        <span><input type="checkbox" class="hisui-checkbox" id="PreHighRiskPressureSore" name="PreHighRiskPressureSore" label="上报高危压疮"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PrePressureSore" name="PrePressureSore" label="上报压疮"></span>
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">物品</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox" id="PreImagingData" name="PreImagingData" label="影像片"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreMedicalRecord" name="PreMedicalRecord" label="病历"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreStomachTube" name="PreStomachTube" label="胃管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreNutrientTube" name="PreNutrientTube" label="营养管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreDrainageBag" name="PreDrainageBag" label="引流袋"></span>
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long"></span>
                    <span class="form-item-long">
						<span class="checkbox-list">
							<span><input type="checkbox" class="hisui-checkbox" id="PreUrethralBag" name="PreUrethralBag" label="导尿包"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreChestTube" name="PreChestTube" label="胸瓶胸管"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="PreNegativePressure" name="PreNegativePressure" label="负压球/壶"></span>
                    </span>
                    <input type="checkbox" class="hisui-checkbox" id="PreElseGoods" name="PreElseGoods" label="其他">
                    <input type="text" id="PreElseGoodsDesc" name="PreElseGoodsDesc" class="hisui-validatebox operdata">
                    </span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">过敏史</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox AllergicHistory" label="有"></span>
                    <span><input type="checkbox" class="hisui-checkbox AllergicHistory" label="无"></span>
                    <input type="hidden" id="AllergicHistory" name="AllergicHistory" class="form-item" data-multiple=false>
                    </span>
                    <span class="form-title-long">手术部位标识</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox SurgicalSite" label="有">
				        <input type="checkbox" class="hisui-checkbox SurgicalSite" label="无">
						<input type="hidden" id="SurgicalSite" name="SurgicalSite" class="form-item" data-multiple=false>
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">传染病系列</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox InfectiousDiseases" label="正常"></span>
                    <span><input type="checkbox" class="hisui-checkbox InfectiousDiseases" label="异常"></span>
                    <input type="hidden" id="InfectiousDiseases" name="InfectiousDiseases" class="form-item" data-multiple=false>
                    </span>
                    <span class="form-title-long">禁食水</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox NoWaterDrinking" label="是">
				        <input type="checkbox" class="hisui-checkbox NoWaterDrinking" label="否">
						<input type="hidden" id="NoWaterDrinking" name="NoWaterDrinking" class="form-item" data-multiple=false>
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">活动性假牙/首饰</span>
                    <span class="form-item-long checkbox-list">
						<span><input type="checkbox" class="hisui-checkbox" id="NoDentureJewellery" name="NoDentureJewellery" label="无"></span>
                    <span><input type="checkbox" class="hisui-checkbox" id="DentureJewellery" name="DentureJewellery" label="已取下"></span>
                    <input type="checkbox" class="hisui-checkbox" id="DentureJewelleryExist" name="DentureJewelleryExist" label="无法取下"> (名称 <input type="text" id="DentureJewelleryDesc" name="DentureJewelleryDesc" class="hisui-validatebox operdata">)

                    </span>
                    <span class="form-title-long">交接时间</span>
                    <span class="form-item-long">
						<input type="text" id="PreHandoverTime" name="PreHandoverTime" class="hisui-timespinner">
					</span>
                </div>
                <table class="form-sign-table">
                    <tr>
                        <td class="form-sign-title">外接护士签名</td>
                        <td><img id="HandOverNurseSign" class="signature"></td>
                        <td><a href="#" id="btnHandOverNurseSign" class="hisui-linkbutton">签名</a></td>
                        <td class="form-sign-title">病房护士签名</td>
                        <td><img id="WardNurseSign" class="signature"></td>
                        <td><a href="#" id="btnWardNurseSign" class="hisui-linkbutton">签名</a></td>
                    </tr>
                </table>
            </div>
            <div title="术后交接">
                <div class="form-row">
                    <span class="form-title-long">项目</span>
                    <span class="form-item-long">麻醉恢复室/病房/监护室</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">患者身份核查</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostCheckWristband" name="PostCheckWristband" label="腕带正确">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">药物</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostAntibiotic" name="PostAntibiotic" label="抗生素">
				        <input type="text" id="PostAntibioticNum" name="PostAntibioticNum" class="form-item line-textbox" style="width:20px" disabled=true>支
				        <input type="checkbox" class="hisui-checkbox" id="PostElseAntibiotic" name="PostElseAntibiotic" label="其他">
				        (名称：<input type="text" id="PostElseAntibioticDesc" name="PostElseAntibioticDesc" class="form-item line-textbox" style="width:120px">、
				                     <input type="text" id="PostElseAntibioticNum" name="PostElseAntibioticNum" class="form-item line-textbox" style="width:30px">支)
				        <input type="checkbox" class="hisui-checkbox" id="PostNoAntibiotic" name="PostNoAntibiotic" label="无">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">液路情况</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostNoLiquidPath" name="PostNoLiquidPath" label="无">
						<input type="checkbox" class="hisui-checkbox" id="PostClavicularPuncture" name="PostClavicularPuncture" label="锁穿">
				        <input type="checkbox" class="hisui-checkbox" id="PostPICC" name="PostPICC" label="PICC">
				        <input type="checkbox" class="hisui-checkbox" id="PostPortCath" name="PostPortCath" label="输液港">
				        <input type="checkbox" class="hisui-checkbox" id="PostIndwellingNeedle" name="PostIndwellingNeedle" label="留置针">(
				        <input type="checkbox" class="hisui-checkbox" id="PostRightUpperLimb" name="PostRightUpperLimb" label="右上肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostLeftUpperLimb" name="PostLeftUpperLimb" label="左上肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostRightLowerLimb" name="PostRightLowerLimb" label="右下肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostLeftLowerLimb" name="PostLeftLowerLimb" label="左下肢">)
				        <input type="checkbox" class="hisui-checkbox" id="PostElseLiquidPath" name="PostElseLiquidPath" label="其他">
				        <input type="checkbox" class="hisui-checkbox" id="PostNoLiquidPath" name="PostNoLiquidPath" label="无">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long"></span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostElseLiquidPath" name="PostElseLiquidPath" label="其他">
				        <input type="checkbox" class="hisui-checkbox" id="PostIndwellingNeedle" name="PostIndwellingNeedle" label="留置针">(
				        <input type="checkbox" class="hisui-checkbox" id="PostRightUpperLimb" name="PostRightUpperLimb" label="右上肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostLeftUpperLimb" name="PostLeftUpperLimb" label="左上肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostRightLowerLimb" name="PostRightLowerLimb" label="右下肢">
				        <input type="checkbox" class="hisui-checkbox" id="PostLeftLowerLimb" name="PostLeftLowerLimb" label="左下肢">)
				        
				        
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">管路</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostPiping" name="PostPiping" label="有">(
				        <input type="checkbox" class="hisui-checkbox" id="PostUrethral" name="PostUrethral" label="尿管">
				        <input type="checkbox" class="hisui-checkbox" id="PostStomach" name="PostStomach" label="胃管">
				        <input type="checkbox" class="hisui-checkbox" id="PostNutrient" name="PostNutrient" label="营养管">
				        <input type="checkbox" class="hisui-checkbox" id="PostDrainage" name="PostDrainage" label="引流管">
				        <input type="checkbox" class="hisui-checkbox" id="PostTracheal" name="PostTracheal" label="气管插管">)
				        <input type="checkbox" class="hisui-checkbox" id="PostNoPiping" name="PostNoPiping" label="无">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">皮肤</span>
                    <span class="form-item-long">
						完好：<input type="checkbox" class="hisui-checkbox" id="PostSkinIntact" name="PostSkinIntact" label="是">
				        <input type="checkbox" class="hisui-checkbox" id="PostSkinNoIntact" name="PostSkinNoIntact" label="否">
				        (部位：<input type="text" id="PostSkinPart" name="PostSkinPart" class="form-item line-textbox" style="width:40px">
				        面积<input type="text" id="PostSkinArea" name="PostSkinArea" class="form-item line-textbox" style="width:40px">
				        分期<input type="text" id="PostSkinStage" name="PostSkinStage" class="form-item line-textbox" style="width:40px">)
				        <input type="checkbox" class="hisui-checkbox" id="PostHighRiskPressureSore" name="PostHighRiskPressureSore" label="上报高危压疮">
				        <input type="checkbox" class="hisui-checkbox" id="PostPressureSore" name="PostPressureSore" label="上报压疮">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">物品</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox" id="PostImagingData" name="PostImagingData" label="影像片">
				        <input type="checkbox" class="hisui-checkbox" id="PostMedicalRecord" name="PostMedicalRecord" label="病历">
				        <input type="checkbox" class="hisui-checkbox" id="PostStomachTube" name="PostStomachTube" label="胃管">
				        <input type="checkbox" class="hisui-checkbox" id="PostNutrientTube" name="PostNutrientTube" label="营养管">
				        <input type="checkbox" class="hisui-checkbox" id="PostDrainageBag" name="PostDrainageBag" label="引流袋">
				        <input type="checkbox" class="hisui-checkbox" id="PostUrethralBag" name="PostUrethralBag" label="导尿包">
				        <input type="checkbox" class="hisui-checkbox" id="PostChestTube" name="PostChestTube" label="胸瓶胸管">
				        <input type="checkbox" class="hisui-checkbox" id="PostNegativePressure" name="PostNegativePressure" label="负压球/壶">
				        <input type="checkbox" class="hisui-checkbox" id="PostElseGoods" name="PostElseGoods" label="其他">
				        <input type="text" id="PostElseGoodsDesc" name="PostElseGoodsDesc" class="form-item line-textbox" style="width:50px">
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">血制品</span>
                    <span class="form-item-long">
						<input type="checkbox" class="hisui-checkbox BloodProducts" label="有">
				        <input type="checkbox" class="hisui-checkbox BloodProducts" label="无">
						<input type="hidden" id="BloodProducts" name="BloodProducts" class="form-item" data-multiple=false>
					</span>
                </div>
                <div class="form-row">
                    <span class="form-title-long">交接时间</span>
                    <span class="form-item-long">
						<input type="text" id="PostHandoverTime" name="PostHandoverTime" class="form-item line-textbox" style="width:120px">
					</span>
                </div>
                <table class="form-sign-table">
                    <tr>
                        <td>巡回护士签名</td>
                        <td><img id="CircuitNurseSign" class="signature"></td>
                        <td><a href="#" id="btnCircuitNurseSign" class="hisui-linkbutton">签名</a></td>
                        <td>PACU/病房/ICU护士签名</td>
                        <td><img id="PACUWardICUNurseSign" class="signature"></td>
                        <td><a href="#" id="btnPACUWardICUNurseSign" class="hisui-linkbutton">签名</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div data-options="region:'south',border:false" style="height:40px">
        <div class="button-list">
            <a href="#" id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
            <a href="#" id="btnPrint" class="easyui-linkbutton" data-options="iconCls:'icon-print'">打印</a>
        </div>
    </div>
    <script type="text/javascript" src="../service/dhcanop/js/LodopFuncs.js"></script>
    <script type="text/javascript" src="../service/dhcanop/js/dhcan.patienthandoversxzl.js"></script>
</body>

</html>
