<html>
<head>
<!-- 厦门大学附属翔安医院麻醉后访视记录-->
<title>麻醉后访视记录</title>
<csp:content charset="UTF-8">
<HISUI/>
<dhcclinic:head></dhcclinic:head>
</head>
<body class="hisui-layout">
    <div data-options="region:'center',border:false" style="padding:10px;">
        <div class="form-row-group">
            <h3>患者信息</h3>
            <div>
                <div class="form-row">
                    <div class="form-title-right">姓名:</div>
                    <div class="form-item-textshort" id="PatName"></div>
                    <div class="form-title-right">性别:</div>
                    <div class="fform-item-textshort" id="PatGender"></div>
                    <div class="form-title-right">年龄:</div>
                    <div class="form-item-textshort" id="PatAge"></div>
                    <div class="form-title-right">科别:</div>
                    <div class="form-item-textshort" id="PatDeptDesc"></div>
                    <div class="form-title-right">床号:</div>
                    <div class="form-item-textshort" id="PatBedCode"></div>
                    <div class="form-title-right">ID:</div>
                    <div class="form-item-textshort" id="MedcareNo"></div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">实施手术:</div>
                    <div class="form-item-normal" id="OperationDesc"></div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">术后诊断:</div>
                    <div class="form-item-normal" id="PostDiagnosisDesc"></div>
                    
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">实施麻醉:</div>
                    <div class="form-item-normal" id="AnaMethodDesc"></div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">手术时间:</div>
                    <div class="form-item-normal" id="OperDateTime"></div>
                </div>
            </div>
        </div>
        <div class="form-row-group">
            <h3>术毕情况</h3>
            <div>
                <div class="form-row">
                    <div class="form-title-right">生命体征：</div>
                    <div class="form-title-rightshort">BP</div>
                    <div class="form-item-textshort">
                        <input type="text" id="BloodPressure" class="textbox operdata" style="width:80px"> mmHg
                    </div>
                    <div class="form-title-rightshort">HR</div>
                    <div class="form-item-textshort">
                        <input type="text" id="HR" class="textbox operdata" style="width:80px"> 次/分
                    </div>
                    <div class="form-title-rightshort">R</div>
                    <div class="form-item-textshort">
                        <input type="text" id="Respiration" class="textbox operdata" style="width:80px"> 次/分
                    </div>
                    <div class="form-title-rightshort">SpO<sub>2</sub></div>
                    <div class="form-item-textshort">
                        <input type="text" id="SPO2" class="textbox operdata" style="width:80px"> %
                    </div>
                    
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">意识：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="IntelligenceCHK1" data-formitem="Intelligence" class="hisui-checkbox" label="清醒">
                        <input type="checkbox" id="IntelligenceCHK2" data-formitem="Intelligence" class="hisui-checkbox" label="嗜睡">
                        <input type="checkbox" id="IntelligenceCHK3" data-formitem="Intelligence" class="hisui-checkbox" label="昏迷">
                        <input type="checkbox" id="IntelligenceCHK4" data-formitem="Intelligence" class="hisui-checkbox" label="死亡">
                        <input type="hidden" id="Intelligence" class="operdata">
                    </div>

                    <div class="form-title-normal">气管导管：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="TubeOutStatusCHK1" data-formitem="Intelligence" class="hisui-checkbox" label="拔除">
                        <input type="checkbox" id="TubeOutStatusCHK2" data-formitem="Intelligence" class="hisui-checkbox" label="未拔">
                        <input type="hidden" id="TubeOutStatus" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">术后镇痛：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="PCACHK1" data-formitem="PCA" class="hisui-checkbox" label="PCIA">
                        <input type="checkbox" id="PCACHK2" data-formitem="PCA" class="hisui-checkbox" label="PCEA">
                        <input type="hidden" id="PCA" class="operdata">
                    </div>

                    <div class="form-title-normal">镇痛效果：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="PCAEffectCHK1" data-formitem="PCAEffect" class="hisui-checkbox" label="优">
                        <input type="checkbox" id="PCAEffectCHK2" data-formitem="PCAEffect" class="hisui-checkbox" label="良">
                        <input type="checkbox" id="PCAEffectCHK2" data-formitem="PCAEffect" class="hisui-checkbox" label="差">
                        <input type="hidden" id="PCAEffect" class="operdata">
                    </div>

                    <div class="form-title-normal">副作用：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="PCASideEffectCHK1" data-formitem="PCASideEffect" class="hisui-checkbox" label="恶心、呕吐">
                        <input type="checkbox" id="PCASideEffectCHK2" data-formitem="PCASideEffect" class="hisui-checkbox" label="尿潴留">
                        <input type="checkbox" id="PCASideEffectCHK2" data-formitem="PCASideEffect" class="hisui-checkbox" label="其他">
                        <input type="hidden" id="PCASideEffect" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-right">送往场所：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="PatTransferCHK1" data-formitem="PatTransfer" class="hisui-checkbox" label="病房">
                        <input type="checkbox" id="PatTransferCHK2" data-formitem="PatTransfer" class="hisui-checkbox" label="麻醉后恢复室(PACU)">
                        <input type="checkbox" id="PatTransferCHK2" data-formitem="PatTransfer" class="hisui-checkbox" label="重症监护室(ICU)">
                        <input type="hidden" id="PatTransfer" class="operdata">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row-group">
            <h3>麻醉并发症</h3>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong">(一)神经阻滞麻醉：</div>
                    <div class="form-item-yesno">
                        <input type="checkbox" id="NerveBlockCHK1" data-formitem="NerveBlock" class="hisui-checkbox" label="否">
                        <input type="checkbox" id="NerveBlockCHK2" data-formitem="NerveBlock" class="hisui-checkbox" label="是">
                        <input type="hidden" id="NerveBlock" class="operdata">
                    </div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="NerveBlockComplicationsCHK1" data-formitem="NerveBlockComplications" class="hisui-checkbox"  label="穿刺部位血肿">
                        <input type="checkbox" id="NerveBlockComplicationsCHK2" data-formitem="NerveBlockComplications" class="hisui-checkbox" label="神经损伤">
                        <input type="checkbox" id="NerveBlockComplicationsCHK3" data-formitem="NerveBlockComplications" class="hisui-checkbox" label="感染">
                        <input type="checkbox" id="NerveBlockComplicationsCHK4" data-formitem="NerveBlockComplications" class="hisui-checkbox" label="血气胸">
                        <input type="checkbox" id="NerveBlockComplicationsCHK4" data-formitem="NerveBlockComplications" class="hisui-checkbox" label="其他">
                        <input type="hidden" id="NerveBlockComplications" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong">(二)椎管内麻醉：</div>
                    <div class="form-item-yesno">
                        <input type="checkbox" id="ISAnesthesiaCHK1" data-formitem="ISAnesthesia" class="hisui-checkbox" label="否">
                        <input type="checkbox" id="ISAnesthesiaCHK2" data-formitem="ISAnesthesia" class="hisui-checkbox" label="是">
                        <input type="hidden" id="NerveBlock" class="operdata">
                    </div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="ISAnaComplicationsCHK1" data-formitem="ISAnaComplications" class="hisui-checkbox"  label="穿刺点疼痛、红肿">
                        <input type="checkbox" id="ISAnaComplicationsCHK2" data-formitem="ISAnaComplications" class="hisui-checkbox" label="腰酸背痛">
                        <input type="checkbox" id="ISAnaComplicationsCHK3" data-formitem="ISAnaComplications" class="hisui-checkbox" label="神经损伤">
                        <input type="checkbox" id="ISAnaComplicationsCHK4" data-formitem="ISAnaComplications" class="hisui-checkbox" label="硬脊膜穿破后头痛">
                        <input type="checkbox" id="ISAnaComplicationsCHK4" data-formitem="ISAnaComplications" class="hisui-checkbox" label="椎管内血肿">
                        <input type="hidden" id="ISAnaComplications" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-title-normal">四肢肌力及感觉：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="LimbMuscleCHK1" data-formitem="LimbMuscle" class="hisui-checkbox" label="上肢">
                        <input type="checkbox" id="LimbMuscleCHK2" data-formitem="LimbMuscle" class="hisui-checkbox" label="下肢">
                        <input type="checkbox" id="LimbMuscleCHK3" data-formitem="LimbMuscle" class="hisui-checkbox" label="左">
                        <input type="checkbox" id="LimbMuscleCHK4" data-formitem="LimbMuscle" class="hisui-checkbox" label="右">
                        <input type="hidden" id="LimbMuscle" class="operdata">
                    </div>
                    <div class="form-title-normal">部位</div>
                    <div class="form-item-normal">
                        <input type="text" id="LimbSite" class="textbox operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-title-right">肌力：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="MuscleStrengthCHK1" data-formitem="MuscleStrength" class="hisui-checkbox" label="正常">
                        <input type="checkbox" id="MuscleStrengthCHK2" data-formitem="MuscleStrength" class="hisui-checkbox" label="减退">
                        <input type="checkbox" id="MuscleStrengthCHK3" data-formitem="MuscleStrength" class="hisui-checkbox" label="消失">
                        <input type="hidden" id="MuscleStrength" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-title-right">痛觉：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="TactileCHK1" data-formitem="Tactile" class="hisui-checkbox" label="正常">
                        <input type="checkbox" id="TactileCHK2" data-formitem="Tactile" class="hisui-checkbox" label="减退">
                        <input type="checkbox" id="TactileCHK3" data-formitem="Tactile" class="hisui-checkbox" label="减退">
                        <input type="checkbox" id="TactileCHK4" data-formitem="Tactile" class="hisui-checkbox" label="消失">
                        <input type="hidden" id="Tactile" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-title-right">触觉：</div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="PainCHK1" data-formitem="Pain" class="hisui-checkbox" label="正常">
                        <input type="checkbox" id="PainCHK2" data-formitem="Pain" class="hisui-checkbox" label="减退">
                        <input type="checkbox" id="PainCHK3" data-formitem="Pain" class="hisui-checkbox" label="消失">
                        <input type="hidden" id="Pain" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong">(三)全身麻醉：</div>
                    <div class="form-item-yesno">
                        <input type="checkbox" id="GeneralAnesthesiaCHK1" data-formitem="GeneralAnesthesia" class="hisui-checkbox" label="否">
                        <input type="checkbox" id="GeneralAnesthesiaCHK2" data-formitem="GeneralAnesthesia" class="hisui-checkbox" label="是">
                        <input type="hidden" id="GeneralAnesthesia" class="operdata">
                    </div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK1" data-formitem="GeneralAnaComplications" class="hisui-checkbox"  label="穿刺点疼痛、红肿">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK2" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="腰酸背痛">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK3" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="神经损伤">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK4" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="硬脊膜穿破后头痛">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK4" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="椎管内血肿">
                        <input type="hidden" id="ISAnaComplications" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK1" data-formitem="GeneralAnaComplications" class="hisui-checkbox"  label="(1)脑血管意外">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK2" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="(2)术后躁动">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK3" data-formitem="GeneralAnaComplications" class="hisui-checkbox" label="(3)认知障碍">
                        <input type="hidden" id="ISAnaComplications" class="operdata">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-rightlong"></div>
                    <div class="form-item-checkboxlist">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK4" data-formitem="GeneralAnaComplications" class="hisui-checkbox"  label="(4)气管插管">(
                        <input type="checkbox" id="TubeComplicationsCHK1" data-formitem="TubeComplications" class="hisui-checkbox" label="牙齿损伤">
                        <input type="checkbox" id="TubeComplicationsCHK2" data-formitem="TubeComplications" class="hisui-checkbox" label="咽喉疼痛">
                        <input type="checkbox" id="TubeComplicationsCHK3" data-formitem="TubeComplications" class="hisui-checkbox" label="喉头水肿">
                        <input type="checkbox" id="TubeComplicationsCHK4" data-formitem="TubeComplications" class="hisui-checkbox" label="声带损伤">
                        <input type="checkbox" id="TubeComplicationsCHK5" data-formitem="TubeComplications" class="hisui-checkbox" label="勺状软骨脱位">)
                        <input type="hidden" id="TubeComplications" class="operdata">
                        <input type="checkbox" id="GeneralAnaComplicationsCHK5" data-formitem="GeneralAnaComplications" class="hisui-checkbox"  label="(5)术中知晓">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-normal">其它情况：</div>
                    <div class="form-item-normal">
                        <input type="text" id="OtherCondition" class="textbox operdata" >
                    </div>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="form-title-normal">麻醉医生</div>
                    <div class="form-item-normal">
                        <input type="text" id="AnaDocSign" class="textbox operdata" >
                    </div>
                    <div class="form-btn">
                        <a href="#" id="btnAnaDocSign" class="hisui-linkbutton" data-options="icon-w-edit">签名</a>
                    </div>
                    <div class="form-title-normal">日期</div>
                    <div class="form-item-normal">
                        <input type="text" id="AnaDocSignDate" class="hisui-datebox operdata">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-options="region:'south',border:false" style="height:40px;background:#F4F4F4;">
        <div class="button-list">
            <a href="#" id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'" data-permission="All">保存</a>
            <a href="#" id="btnPrint" class="hisui-linkbutton" data-options="iconCls:'icon-w-print'" data-permission="All">打印</a>
            <a href="#" id="btnPrintNoData" class="hisui-linkbutton" data-options="iconCls:'icon-w-print'" data-permission="All">打印(空白)</a>
            <a href="#" id="btnRefresh" class="hisui-linkbutton" data-options="iconCls:'icon-w-update'" data-permission="All">刷新</a>
        </div>
    </div>
	<div id="signContainer">
	</div>
	<script type="text/javascript" src="../service/dhcanop/js/LodopFuncs.js"></script>
	<script type="text/javascript" src="../service/dhcanop/js/dhcan.operdata.js"></script>
	<script type="text/javascript" src="../service/dhcanop/js/dhccl.ca.js"></script>
	<script type="text/javascript" src="../service/dhcanop/js/dhccl.signature.js"></script>
	<script type="text/javascript" src="../service/dhcanop/js/dhcan.postopanvisit.xdxa.js"></script>
</body>
</html>

dhcan.postopanvisit.xdxa.csp
