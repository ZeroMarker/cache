<html>
<head>
<!-- Put your page Title here -->
<title>麻醉物品预约</title>
<csp:content charset="UTF-8">
<HISUI/>
<dhcclinic:head></dhcclinic:head>
</head>
<body class="hisui-layout">
	<div data-options="region:north,border:false" id="patinfo_banner" style="height:40px;font-weight:bold;">
	</div>
	<div data-options="region:'west',border:false" style="width:300px;padding:10px 5px 10px 10px">
		<table id="operListBox"></table>
		<div id="operListTools">
			<div class="form-rows">
				<div>
					<div class="form-row">
						<input type="text" class="hisui-datebox" placeholder="请选择手术日期" id="filterDate"/>
					</div>
				</div>
				<div>
					<div class="form-row">
						<select id="filterOPRoom" class="hisui-combobox" placeholder="请选择手术间"></select>
					</div>
				</div>
				<div>
					<div class="form-row">
						<input id="filterPatName" type="text" class="textbox" placeholder="请输入患者姓名或住院号" style="width:191px">
						<a href="#" id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" style="margin-left:-4px;"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="padding:5px 5px 10px 5px">
		<table id="anaestItemBox"></table>
		<div id="orderSetTools">
			<div class="form-rows">
				<div>
					<div class="form-row">
						<span class="form-btn">
							<a href="#" id="btnSaveAnaItem" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
						</span>
						<span class="form-btn">
							<a href="#" id="btnDelAnaItem" class="hisui-linkbutton" data-options="iconCls:'icon-w-remove'">删除</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'east',border:false" style="width:300px;padding:5px 10px 10px 5px;">
		<table id="orderSetBox"></table>
		<div id="orderSetTools">
			<div class="form-rows">
				<div>
					<div class="form-row">
						<select id="filterOrderSet" class="hisui-combobox" placeholder="请选择医嘱套"></select>
					</div>
				</div>
				<div>
					<div class="form-row">
						<a href="#" id="btnAddOrderSetItems" class="hisui-linkbutton" data-options="iconCls:'icon-w-add'">新增</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../service/dhcanop/js/dhccl.dataform.js"></script>
	<script type="text/javascript" src="../service/dhcanop/js/dhcan.anaestpreparation.js"></script>
</body>
</html>
