<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.form-row {
            display: inline-flex;
            margin: 10px 10px 0 10px;
        }
        
        div.form-title {
            margin: 0 4px 0 0;
        }
        
        div.form-item {
            margin: 0 10px 0 0;
        }
        
        .patitem {
            width: 160px;
        }
    </style>
</head>

<body>
    <div>
        <div class="form-row">
            <div class="form-title">姓名</div>
            <div class="form-item">
                <input type="text" id="patName" class="patitem">
            </div>
            <div class="form-title">性别</div>
            <div class="form-item">
                <input type="text" id="patGender" class="patitem">
            </div>
            <div class="form-title">年龄</div>
            <div class="form-item">
                <input type="text" id="patAge" class="patitem">
            </div>
        </div>
    </div>
    <div>
        <div class="form-row">
            <div class="form-title">科室</div>
            <div class="form-item">
                <input type="text" id="patDept" class="patitem">
            </div>
            <div class="form-title">病区</div>
            <div class="form-item">
                <input type="text" id="patWard" class="patitem">
            </div>
            <div class="form-title">床位</div>
            <div class="form-item">
                <input type="text" id="patBed" class="patitem">
            </div>
        </div>
    </div>
</body>

</html>
