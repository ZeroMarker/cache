<!DOCTYPE html>
<html>
	<head>
		<title>文档查看</title>
		<style>
			ul{
				list-style-type:none;
				-webkit-padding-start:5px;
			}
			li{
				padding:5px;
				border-style:solid none solid none;
				border-color:#cccccc;
				border-width:0 0 1px 0;
				margin-right:5px;
			}
			
			li.selected a{
				color:#0000ff;
			}
			li:hover{
				background-color:#dddddd;
			}
			
			a:link { text-decoration: none;color: #000000}
			a:active { text-decoration:blink}
			a:hover { text-decoration:none;color: #000000} 
			a:visited { text-decoration: none;color: #55555}
		</style>
	</head>
	<body>
		<div style="float:left;width:20%;height:800px;margin:0 5px 0 0;border-style:none solid none none;border-color:#686868;border-width:2px;">
			<ul>
				<li class="selected">
					<a href="#">ICU意识模糊评估法(CAM-ICU)</a>
				</li>
				<li>
					<a href="#">肠内营养耐受性分级和处理</a>
				</li>
			</ul>
		</div>
		<div style="float:left;width:79%;height:800px">
			<iframe id="doc_main" name="doc_main" width="100%" height="100%" src="CAM-ICU.html" frameSpacing="0" frameBorder="no" marginWidth="0" marginHeight="0"></iframe>
		</div>
		
		<script type="text/javascript">
			var srcList=["CAM-ICU.html","ChangNeiYinYang.html"]
			
			document.body.onload = function()
			{
				var liNodes = document.getElementsByTagName("li");
			
				for(var i=0;i < liNodes.length;i++)
				{
					liNodes[i].onclick = Index_Click;
				}
			}
			
			function Index_Click()
			{
				var liNodes = document.getElementsByTagName("li");
				
				for(var i=0;i<liNodes.length;i++)
				{
					liNodes[i].className = "";
					if(liNodes[i] == this)
					{
						liNodes[i].className="selected";
						document.getElementById("doc_main").setAttribute("src",srcList[i]);
					}
				}
			}
		</script>
	</body>
</html>
