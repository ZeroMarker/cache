<head>

<title>C#演示 SwfUploadPanel</title>
<link rel="stylesheet" type="text/css" href="Ext/resources/css/ext-all.css" />
<script type="text/javascript" src="Ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="Ext/ext-all.js"></script>

<!-- SwfUploaderPanel库文件 -->
<link rel="stylesheet" type="text/css" href="Ext/SwfUploadPanel/Css/SwfUploadPanel.css" />

<script type="text/javascript" src="Ext/SwfUploadPanel/SwfUpload.js"></script>
<script type="text/javascript" src="Ext/SwfUploadPanel/SwfUploadPanel.js"></script>
<script type="text/javascript">
if(!console) 
var console = {log: function() {}}

function openSwfUploadPanel()
{
     var swfUploadPanel = new Ext.ux.SwfUploadPanel({
					title: '多文件选择批量上传',
					 border: false,
	
					 // 上传参数。				
					 upload_url: 'Example.ashx',
//					 post_params: { id: 123},
                     file_size_limit: "1024000",//文件大小 单位为KB
                     file_upload_limit: "0",//"0" 默认没有上传限制
					 file_types: '*.jpg;*.jpeg;*.png;*.gif;*.rar;*.zip;*.GHO',
					 file_types_description: '所有文件',			
					 flash_url: "Ext/SwfUploadPanel/images/swfupload.swf",
					 single_select: true, // 只选择一个从FileDialog的文件。
	                 debug: false,
					 // 自定义参数。
					 file_queue_limit: "100",   //"0" 默认没有队列限制
					 single_file_select: true, // 设置为true，如果你只是想选择一个从FileDialog的文件。
					 confirm_delete: false, // 这将提示从队列中删除文件。
					 remove_completed: true // 从电网中删除文件后上传.
				}); 

				var win = new Ext.Window({
					 title: '批量上传',
					 width: 520,
					 height: 350,
					 resizable: false,
					 iconCls : "infoicon",
				     bodyStyle : "padding:1 1 1 1",
					 layout : "fit",
			         closeAction : "hide",
			         resizable : false,
			         modal : true,
			         collapsible : true,
					 items: [swfUploadPanel],
					 buttons : [
					            {
							         text : "上传",
							         handler : function()
						             {   swfUploadPanel.startUpload();}
							    },{
							         text : "关闭",
							         handler : function()
						             {    win.hide(); }
							     }
						      ]
				}); 
				win.show();
}
</script>

</head>
