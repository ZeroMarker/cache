<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridTili" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:50px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:200px;"/>
					</td>
					
					<td class="r-label">
						<label for="cboRepLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboRepLoc"/>
					</td>	
					<td class="r-label">
						<label for="txtFromDate" >开始日期</label>
					</td>
					<td>
						<input id="txtFromDate" class="hisui-datebox textbox" style="width:120px;"/>
					</td>
					
					<td class="r-label">
						<label for="txtToDate">结束日期</label>
					</td>
					<td>
						<input id="txtToDate" class="hisui-datebox textbox" style="width:120px;"/>
					</td>					
					<td class="r-label">
						<label for="chkRepStatus">报告状态</label>
					</td>
					<td>
						<div id="chkRepStatus" style="width:200px;">
						</div>
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td>
						<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'" >导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
