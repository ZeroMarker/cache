<!-- 主页面-->
<div id="reportreferral" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:850px;">
			<div class="report-header">
				<span>疑似肺结核、肺结核病人转诊单</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" data-options="title:'填写转诊信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="BaseInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>患者姓名</td>				
							<td><input class="textbox" id="txtPatName" style="width:160px" disabled/></td>
						</tr>
						<tr class="report-tr">
							
							<td class="report-td"><font color='red'>*</font>性别</td>					
							<td><input class="textbox" id="txtPatSex"style="width:160px" disabled/></td>
							<td class="report-td"><font color='red'>*</font>年龄</td>	
							<td>
								<input class="textbox" id="txtPatAge" style="width:160px" disabled/><font color='red'>(周岁)</fond>
							</td>
							<td class="report-td"><font color='red'>*</font>住院号</td>
							<td><input class="textbox" id="txtPatMrNo" style="width:160px" disabled /></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>居住详细地址</td>					
							<td colspan="3"><input class="textbox" id="txtPatAddress" style="width:428px" /></td>	
							<td class="report-td"><font color='red'>*</font>工作单位</td>
							<td><input class="textbox" id="txtWorkAddress"  style="width:160px" /></td>	
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>请病人到:</td>					
							<td colspan="5"><input class="textbox" id="cboPatReferralHosp" style="width:435px" />&nbsp;&nbsp;进行专业诊断和治疗</td>	
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>联系电话</td>					
							<td><input class="textbox" id="txtPatPhoneNo" style="width:160px" /></td>	
							<td class="report-td"><font color='red'>*</font>家属姓名</td>								
							<td><input class="textbox" id="txtFamilyName" style="width:160px" /></td>
							<td class="report-td"><font color='red'>*</font>转诊原因</td>								
							<td><input class="textbox" id="cboReferralReason" style="width:167px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>转诊单位</td>				
							<td><input class="textbox" id="txtReferralHosp" style="width:160px" disabled/></td>
							<td class="report-td"><font color='red'>*</font>转诊医生</td>				
							<td><input class="textbox" id="txtReferralDoc" style="width:160px" disabled/></td>
							<td class="report-td"><font color='red'>*</font>转诊日期</td>				
							<td><input class="hisui-datebox txtbox" id="txtReferralDate" style="width:167px" disabled/></td>
					    </tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>地址</td>				
							<td colspan="3"><input class="textbox" id="txtReferralAdd" style="width:428px"/></td>
							<td class="report-td"><font color='red'>*</font>联系电话</td>				
							<td><input class="textbox" id="txtReferralPhone" style="width:160px"/></td>
					    </tr>
					</table>  
				</div>
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton" >保存</a>
			<a id="btnCheck" class="hisui-linkbutton" >审核</a>
			<a id="btnDelete" class="hisui-linkbutton" >删除</a>
			<a id="btnExport" class="hisui-linkbutton" >导出</a>
			<a id="btnPrint" class="hisui-linkbutton" >打印</a>	
			<a id="btnCancle" class="hisui-linkbutton" >关闭</a>		
		</div>
	</div>
</div>
