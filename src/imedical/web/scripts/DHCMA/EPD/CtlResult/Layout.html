<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:296px;padding:10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper',">
		   <div class="hisui-layout" data-options="fit:true">
				<div data-options="region:'center',border:false" id="divCenter" style="padding-left:10px;">	
					<ul id="InfDicTree" class="hisui-tree" data-options="fit:true"></ul>
				</div>
				<div data-options="region:'south',border:false" id="divSouth"  style="height:440px;">
					<span style="display: block; border-bottom: 1px solid #ccc;margin: 1px 0;border-bottom-style:dashed;"></span>
					<table id="girdScreen" data-options="toolbar:'#ToolBar'"></table>	
					<div id="ToolBar" >
						<table class="search-table">
							<tr>
								<td class="r-label">
									<label for="cboSSHosp">医院</label>
								</td>
								<td>
									<input class="hisui-combobox" style="width:185px" id="cboSSHosp"/>
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="DateType" >日期类型</label>
								</td>
								<td>
									<span>
										<input class='hisui-radio' type="radio"  label='发生日期' name="radDateType" id="radDateType1" value="1">
									</span>
									<span style="margin-left: 10px;">
										<input class='hisui-radio' type="radio"  label='结果日期' name="radDateType" id="radDateType2" value="2">
									</span>
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="DateFrom" >开始日期</label>
								</td>
								<td>
									<input id="DateFrom" class="hisui-datebox textbox" style="width:185px"  />
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="DateTo">结束日期</label>
								</td>
								<td>
									<input id="DateTo" class="hisui-datebox textbox" style="width:185px"  />
								</td>
							</tr>
							<tr>	
								<td class="r-label">
									<label for="AdmType">就诊类型</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='住院' name ="chkAdmType" id="chkAdmType-I" value="I" checked >			
									<input class='hisui-checkbox' type="checkbox"  label='门诊' name ="chkAdmType" id="chkAdmType-O" value="O" checked >
									<input class='hisui-checkbox' type="checkbox"  label='急诊' name ="chkAdmType" id="chkAdmType-E" value="E" checked >
								</td>
							</tr>
                            <tr>	
								<td class="r-label">
									<label for="AdmType">结果类型</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='诊断' name ="chkRstType" id="chkRstType-ICD" value="I" checked >			
									<input class='hisui-checkbox' type="checkbox"  label='检验' name ="chkRstType" id="chkRstType-LIS" value="L" checked >
									<input class='hisui-checkbox' type="checkbox"  label='检查' name ="chkRstType" id="chkRstType-RIS" value="R" checked >
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="IsRep" >情况报卡</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='已报' name="chkIsRep" id="chkIsRep1" value="1" checked>
									<input class='hisui-checkbox' type="checkbox"  label='未报' name="chkIsRep" id="chkIsRep2" value="0" checked>
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="IsRep" >处置情况</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='确诊' name="chkIsDiag" id="chkIsDiag1" value="0" checked>
									<input class='hisui-checkbox' type="checkbox"  label='排除' name="chkIsDiag" id="chkIsDiag2" value="1" checked>
									<input class='hisui-checkbox' type="checkbox"  label='未处置' name="chkIsDiag" id="chkIsDiag3" value="2" checked>
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="cboLoc">科室/病区</label>
								</td>
								<td>
									<input class="hisui-combobox" style="width:185px" id="cboLoc"/>
								</td>
							</tr>	
							<tr>
								<td class="r-label">
									<label for="txtPapmiNo">登记号</label>
								</td>
								<td>
									<input class="textbox" id="txtPapmiNo" style="width:178px"/> 
								</td>
							</tr>
							<tr>
								<td colspan="3" class="search-btnlist">
									<a id="btnQuery" class="hisui-linkbutton">查询</a>
									<a id="btnControl" class="hisui-linkbutton" >监控</a>									
									<a id="btnExport" class="hisui-linkbutton" >导出</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">	 
		<table id="girdCtlResult" data-options="toolbar:[]"></table>
	</div>
</div>

<div id="CasesHandleEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="cboInfect">确诊诊断</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboInfect" style="width:247px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtOpinion">处置意见</label>
			</td>
			<td>
				<textarea class="textbox" id="txtOpinion" style="width:240px;height:60px;"></textarea> 
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnConfirm" class="hisui-linkbutton">确诊</a>
				<a id="btnExclude" class="hisui-linkbutton">排除</a>
			</td>
		</tr>
	</table>
</div>	

<!--右键菜单-->
<div id="menu" class="hisui-menu" style="width: 30px; display: none;"> 
	<div id="btnFirstVis">初诊</div>
	<div id="btnReVis" >复诊</div> 
	<div id="btnCarry">携带</div>
	<div id="btnNotCarry" >非携带</div> 
	<div id="btnDecla">网报</div>
	<div id="btnNotDecla" >未网报</div>
	<div id="btnEdit" >编辑</div> 
</div> 
<!--右键编辑-->
<div id="dialogRemark" class="hisui-dialog" data-options="closed:true" style="width:310px;border:none;overflow:hidden;padding-right:10px;">
	<table class="search-table">
		<tr>
			<td class="r-label">
				<label for="txtRemark">备注</label>
			</td>
			<td>
				<input class="textbox" id="txtRemark" style="width:260px"></input>
			</td>
		</tr>	
	</table>
</div>
<div id="ExportPathEdit" style="overflow:hidden;display:none;">   
	<table class="search-table" style="margin-bottom: -10px;">
		<tr>
			<td class="r-label" style="text-align: left;">
				<label>请输入文件存放路径(如D:\\文件夹\\)...</label>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<input class="textbox" id="ExportPath" style="width:260px;" />
			</td>
		</tr>
	</table>
</div>
