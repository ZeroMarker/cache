<!--主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridInfection" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtICD">ICD</label>
					</td>
					<td style="text-align:center;">
						<input class="textbox" id="txtICD" style="width:80px;"/>
					</td>			
					<td class="r-label">
						<label for="txtName">传染病名称</label>
					</td>
					<td style="text-align:center;">
						<input class="textbox" id="txtName" style="width:190px;"/>
					</td>
					<td class="r-label">
						<label for="cboKind">传染病类别</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboKind" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="cboLevel">传染病级别</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"id="cboLevel" style="width:207px;"/>
					</td>
					<td  style="text-align: center">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" style="margin-left:10px;">查询</a>
					</td>
				</tr>

				<tr>
					<td class="r-label" colspan="2" style="text-align: center">
						<input class="hisui-checkbox" type="checkbox" data-options="boxPosition:'right'" label="有效" id="chkWork">
						<input class="hisui-checkbox" type="checkbox" data-options="boxPosition:'right'" label="多次患病" id="chkMulti">
					</td>
					<td class="r-label">
						<label for="cboTimeLimit">重复报告时限(天)</label>
					</td>
					<td style="text-align:center;">
						<input class="textbox" id="txtTimeLimit" placeholder="时限内提示上报超时强制上报" style="width:190px;" />
					</td>									
					
					<td class="r-label">
						<label for="cboAppendix">附卡类型</label>
					</td>
					<td style="text-align:center">
						<input class="hisui-combobox textbox" id="cboAppendix" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="txtResume">备注</label>
					</td>
					<td>
						<input class="textbox" id="txtResume" style="width:200px;"/>
					</td>
					<td style="text-align: center">
						<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'"style="margin-left:10px;" >保存</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<div id="AliasLog" class="hisui-dialog" data-options="closed:true," style="text-align:center;padding:10px 10px 0px 10px;">
	<table id="gridAlias" toolbar="#toolbar" style="height:300px;"></table>
</div>
<div id ="toolbar">
	<a id="btnAdd" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="padding-right: 10px">添加</a>
	<a id="btnDel" class="hisui-linkbutton" data-options="iconCls:'icon-remove',plain:true" >删除</a>
</div>
