<!--主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridAppendixCard" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="padding:3px;" >			
			<a class="hisui-linkbutton" id="btnAddTwo"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
		</div>
	</div>
</div>

<div id="AppendixLog" class="hisui-dialog" style="padding:10px 10px 0px 10px;">	
	 <table id="gridAppendixItem" data-options="toolbar:'#toolbar'"></table>
	 <div id="toolbar">
	 	<a id="btnAdd" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
	</div>
</div>

<div id="AppendixEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtCode">代码</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCode" style="width:240px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtDesc">描述</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtDesc" style="width:240px" data-options="required:true,"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtKind">类别</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="txtKind" style="width:240px" data-options="required:true," /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboInfect">生效日期</label>
			</td>
			<td>
				<input class="hisui-datebox" id="ActiveDate" style="width:247px" /> 
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtResume">备注</label>
			</td>
			<td>
				<input class= textbox" id="txtResume" style="width:240px"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
