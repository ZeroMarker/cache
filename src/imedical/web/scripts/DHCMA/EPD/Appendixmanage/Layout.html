<!--主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridAppendixCard" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td style="text-align:center">
						<input class="textbox" id="txtCode" style="width:140px"/>
					</td>
					
					<td class="r-label">
						<label for="txtDesc">描述</label>
					</td>
					<td style="text-align:left">
						<input class="textbox" id="txtDesc" />
					</td>
					<td class="r-label">
						<label for="txtType">类别</label>
					</td>
					<td >
						<input class="textbox" id="txtType"/>
					</td>
					<td class="r-label" colspan="2" style="text-align: center" for = "chkWork">
						<input class='hisui-checkbox' type="checkbox" label="有效" id = "chkWork"/>
					</td>
					<td style="text-align: right">
						<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'"style="margin-left:10px;" >保存</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="dtActiveDate">生效日期</label>
					</td>
					<td>
						<input id="dtActiveDate" class="hisui-datebox textbox" style="width:147px"/>
					</td>
					
					<td class="r-label">
						<label for="txtResume">备注</label>
					</td>
					<td  colspan="3" style="text-align:left">
						<input class="textbox" id="txtResume" style="width:364px;"/>
					</td>
					
					
				</tr>
			</table>
		</div>
	</div>
</div>

<div id="AppendixLog" class="hisui-dialog" style="padding:10px 10px 0px 10px;">	
	 <table id="gridAppendixItem" data-options="toolbar:'#toolbar'"></table>
	 <div id="toolbar">
	 	<a id="btnAdd" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
	</div>
</div>
