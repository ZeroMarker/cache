<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="SuspScreening" class="hisui-treegrid" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="padding:3px;" >			
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
			<div style="float:right;padding-right:10px;">
				<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索'" />				 
			</div>
		</div>
	</div>
</div>

<div id="ScreeningEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="cboInfect">疑似诊断</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboInfect" style="width:267px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="cboType">筛查类型</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboType" style="width:267px" data-options="required:true,"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtCondition">筛查条件</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCondition" style="width:260px" data-options="required:true,"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtNote">条件说明</label>
			</td>
			<td>
				<textarea class="textbox" id="txtNote" style="width:260px;height:60px;" ></textarea> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtIncludeKey">包含关键词</label>
			</td>
			<td>
				<input class="textbox" id="txtIncludeKey" style="width:260px" placeholder="关键词/ICD10/RIS"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtExcludeKeys">排除关键词</label>
			</td>
			<td>
				<input class="textbox" id="txtExcludeKeys" style="width:260px" placeholder="关键词/ICD10/RIS，多值“#”分隔"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cbgLisItems">检验项目</label>
			</td>
			<td>
				<input class="hisui-combogrid" id="cbgLisItems" style="width:267px" placeholder="多值“,”分隔"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtLisLogic">逻辑运算</label>
			</td>
			<td>
				<input class="textbox" id="txtLisLogic" style="width:260px" placeholder="多个检验项目,使用并且“&&”"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
