<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridEpdQuery" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:125px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtCode">开始日期:</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="DateFrom" style="width:120px"/>
					</td>
					<td class="r-label">
						<label for="cboSSHosp">医院:</label>
					</td>
					<td>
						<input id="cboSSHosp" style="width:220px"/>
					</td>
					<td class="r-label">
						<label for="cboCDCStatus">是否上报CDC:</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboCDCStatus" style="width:100px"/>
					</td>
					<td class="r-label">
						<label for="cboMIFKind">疾病类别:</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboMIFKind" style="width:200px"/>
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" style="width:115px;">查询</a>
					</td>
					<td >
						<a id="btnBatchCheck" class="hisui-linkbutton" data-options="iconCls:'icon-w-stamp'">批量审核</a>
					</td>
				</tr>

				<tr>
					<td class="r-label">
						<label for="txtCode">结束日期:</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="DateTo" style="width:120px"/>
					</td>
					<td class="r-label">
						<label for="cboLoc">报告科室:</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboLoc" style="width:220px"/>
					</td>
					<td class="r-label">
						<label for="cboRepPlace">上报位置:</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboRepPlace" style="width:100px"/>
					</td>
					<td class="r-label">
						<label for="cboRepPlace">姓名/登记号:</label>
					</td>
					<td>
						<input class="hisui-searchbox" id="schRegNoName" style="width:200px"/>
					</td>
					<td class="r-label">
						<a id="btnImport" class="hisui-linkbutton" data-options="iconCls:'icon-w-import'" >选择导出</a>
					</td>
					<td>
						<a id="btnImpRep" class="hisui-linkbutton" data-options="iconCls:'icon-w-print'" >导出报告</a>
					</td>
				</tr>
                <tr>
					<td class="r-label" >
						<label for="chkStatus">报告状态:</label>
					</td>
					<td colspan="7" class="r-label" style='text-align:left;'>
						<div id="chkStatusList">
						</div>
					</td>
					<td class="r-label">
						<a id="btnAllImport" class="hisui-linkbutton" data-options="iconCls:'icon-w-paper'">全部导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
