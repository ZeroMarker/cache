<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:600px;padding:10px;">
		<table id="girdTestCode" data-options="toolbar:'#ToolBar'"></table>	
		<div id="ToolBar" style="padding:3px" >
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			<div style="float:right;padding-right:10px;">
				<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索项目名称'" />				 
			</div>
		</div>	
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">	 
		<table id="girdTestCodeExt" data-options="toolbar:'#ToolBarExt'"></table>
		<div id="ToolBarExt" style="padding:3px" >
			<a class="hisui-linkbutton" id="btnExtAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>		
			<a class="hisui-linkbutton" id="btnExtEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnExtDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
		</div>
	</div>
</div>

<div id="TestCodeEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtCode">项目代码</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCode" style="width:240px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtDesc">项目名称</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtDesc" style="width:240px" data-options="required:true,"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtNote">说明</label>
			</td>
			<td>
				<input class="textbox" id="txtNote" style="width:240px" />	
			</td>
		</tr>
		
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>	

<div id="TestCodeExtEdit" class="hisui-dialog" style="padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="cbgTestSet">检验医嘱</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="cbgTestSet" style="width:260px" />
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="cbgTestCode">检验项目</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="cbgTestCode" style="width:260px" data-options="required:true," missingMessage="该输入项为必输项"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="cbgSpecimen">送检标本</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="cbgSpecimen" style="width:260px" />	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboResultType">结果类型</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboResultType" style="width:267px" data-options="required:true," /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtResultUnit">结果单位</label>
			</td>
			<td>
				<input class="textbox" id="txtResultUnit" style="width:260px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtValueMax">最大比较值</label>
			</td>
			<td>
				<input class="textbox" id="txtValueMax" style="width:260px" placeholder="Number最大" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtValueMin">最小比较值</label>
			</td>
			<td>
				<input class="textbox" id="txtValueMin" style="width:260px" placeholder="Number最小" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtValues">结果比较值</label>
			</td>
			<td>
				<input class="textbox" id="txtValues" style="width:260px" placeholder="List等于、Key包含，多值!!分隔" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboPatSex">性别</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboPatSex" style="width:267px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnExtSave" class="hisui-linkbutton">保存</a>
				<a id="btnExtClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
