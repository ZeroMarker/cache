<!--主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'north',border:false,collapsible:false" style="padding:10px;height:150px">
		<div  class="hisui-panel" fit="true" style="border:1px solid #ccc;padding:10px;" data-options="toolbar:'#custtb',headerCls:'panel-header-gray',title:'传染病统计',iconCls:'icon-write-order'">
			<div id="custtb" style="height=50px;padding:3px" >
				<table>
					<tr>
						<td class="r-label">
							<label for="txtCode">开始日期:</label>
						</td>
						<td class="r-label">
							<input class="hisui-datebox textbox" id="DateFrom"/>
						</td>
						
						<td class="r-label">
							<label for="txtCode">结束日期:</label>
						</td>
						<td class="r-label">
							<input class="hisui-datebox textbox" id="DateTo"/>
						</td>
						<td class="r-label">
							<label for="cboSSHosp">医院:</label>
						</td>
						<td class="r-label">
							<input class="hisui-combobox" id="cboSSHosp" style="width:220px"/>
						</td>
						<td class="r-label">
							<label for="cboLoc">报告科室:</label>
						</td>
						<td class="r-label">
							<input class="hisui-combobox" id="cboLoc"/>
						</td>
					</tr>
					<tr>
						<td colspan="8" style="text-align:center">
							<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-paper'">查询</a>
							<a id="btnImport" class="hisui-linkbutton" data-options="iconCls:'icon-w-print'"style="margin-left:100px;" >导出</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div data-options="region:'west',border:false" style="border:1px solid #ccc;padding:10px;width:350px">
		<table id="StatDataGridPanel"></table>
	</div>
	<div data-options="region:'center',border:false" style="border:1px solid #ccc;padding:10px;">
		<table id="gridEpdQuery"></table>
	</div>
</div>
