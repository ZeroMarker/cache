<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="SuspInfectDic" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="padding:3px;" >			
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>
			<div style="float:right;padding-right:10px;">
				<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索描述'" />				 
			</div>			
		</div>
	</div>
</div>

<div id="InfectDicEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtCode">代码</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCode" style="width:240px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtDesc">描述</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtDesc" style="width:240px" data-options="required:true,"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboKind">传染病类别</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboKind" style="width:247px" data-options="required:true," /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboInfect">传染病诊断</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboInfect" style="width:247px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtIndNo">排序码</label>
			</td>
			<td>
				<input class="textbox" id="txtIndNo" style="width:240px"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
