<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="InvQuery" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:78px;">
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="cboDateType">日期类型</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboDateType"/>
					</td>
					<td class="r-label">
						<label for="dtStaDate" >开始日期</label>
					</td>
					<td>
						<input id="dtStaDate" class="hisui-datebox textbox"/>
					</td>

					<td class="r-label">
						<label for="dtEndDate">结束日期</label>
					</td>
					<td>
						<input id="dtEndDate" class="hisui-datebox textbox" />
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td class="r-label">
						<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'" >导出</a>
					</td>
	      		</tr>
	      		<tr>
					<td class="r-label">
						<label for="chkStatus">报告状态</label>
					</td>
					<td colspan="3">
						<span>
							<input class="hisui-checkbox" type="checkbox" name="chkStatus" data-options="checked:true" label="待审" id="chkStatus-1" value=1>
						</span>
						<span style="margin-left:20px;">
							<input class="hisui-checkbox" type="checkbox" name="chkStatus" data-options="checked:true" label="已审" id="chkStatus-2" value=2>
						</span>
						<span style="margin-left:20px;">
							<input class="hisui-checkbox" type="checkbox" name="chkStatus" data-options="checked:true" label="退回" id="chkStatus-5" value=5>
						</span>
						<!--span style="margin-left:20px;">
							<input class="hisui-checkbox" type="checkbox" name="chkStatus" data-options="checked:true" label="草稿" id="chkStatus-6" value=6>
						</span-->
						<span style="margin-left:20px;">
							<input class="hisui-checkbox" type="checkbox" name="chkStatus" data-options="checked:true" label="作废" id="chkStatus-7" value=7>
						</span>
					</td>					
				</tr>
			</table>
		</div>
	</div>
</div>
