<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="SpeStatistic" data-options="toolbar:'#StatisticToolBar'"></table>
		<div id="StatisticToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboSSHosp">医院</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
					</td>
					<td class="r-label">
						<label for="DateFrom" >开始日期</label>
					</td>
					<td>
						<input id="DateFrom" class="hisui-datebox textbox" style="width:220px"/>
					</td>
					<td class="r-label">
						<label for="DateTo">结束日期</label>
					</td>
					<td>
						<input id="DateTo" class="hisui-datebox textbox" style="width:220px"/>
					</td>
					
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboLoc">责任科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
					</td>
					<td class="r-label">
						<label for="cboPatType">特殊患者大类</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px"  id="cboPatType"/>
					</td>
					<td class="r-label">
						<label for="cboPatTypeSub">特殊患者子类</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboPatTypeSub"/>
					</td>
					<td class="r-label">
						<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">导出</a>
					</td>				
				</tr>
			</table>
		</div>
	</div>
</div>
