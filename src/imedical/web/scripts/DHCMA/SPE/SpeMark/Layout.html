<!-- 主页面-->
<div id="SpeMarkWin" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false">
		<table  class="search-table">
			<tr>
		        <td class="r-label">
					<label for="txtPatBaseInfo">患者信息</label>
				</td>
				<td>
					<textarea class="textbox" id="txtPatBaseInfo" style="width:300px;height:60px;"/>
				</td>
			</tr>
		
			<tr>
		        <td class="r-label">
					<label for="cboPatTypeSub">患者类别</label>
				</td>
				<td>
					<input class="hisui-combobox"  id="cboPatTypeSub" style="width:307px"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtNote">情况说明</label>
				</td>
				 <td>
					<textarea class="textbox"  id="txtNote" style="width:300px;height:60px;"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtCurrStatus">当前状态</label>
				</td>
				<td>
					<input class="textbox" id="txtCurrStatus" style="width:300px"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtMarkDate">标记日期</label>
				</td>
				<td>
					<input class="textbox" id="txtMarkDate" style="width:300px"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtCheckOpinion">审核意见</label>
				</td>
				<td>
					<textarea class="textbox"  id="txtCheckOpinion" style="width:300px;height:60px;"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtCheckDate">审核日期</label>
				</td>
				<td>
					<input class="textbox" id="txtCheckDate" style="width:300px"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="cboPrognosis">转归</label>
				</td>
				<td>
					<input class="hisui-combobox" id="cboPrognosis" style="width:307px"/>
				</td>
			</tr>
			<tr>
		        <td class="r-label">
					<label for="txtFinalDate">关闭日期</label>
				</td>
				<td>
					<input class="textbox" id="txtFinalDate" style="width:300px"/>
				</td>
			</tr>
		</table>
		<div id="btnList" class="form-btnlist">		
			<a id="btnMark" class="hisui-linkbutton">标记</a>	
			<a id="btnUpdoMark" class="hisui-linkbutton">作废</a>
			<a id="btnCheck" class="hisui-linkbutton">审核</a>
			<a id="btnUpdoCheck" class="hisui-linkbutton" >取消审核</a>		
			<a id="btnClose" class="hisui-linkbutton">关闭</a>	
			<a id="btnUpdoClose" class="hisui-linkbutton">撤销关闭</a>	
			<a id="btnCancel" class="hisui-linkbutton">退出</a>		
		</div>
	</div>
</div>
