<div id="SpeNewsWin" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false">
		<div data-options="region:'center',border:false" style="height:340px;border:none;overflow:hidden;padding:10px;">
			<table id="SpeNewsList"></table>	
		</div>
		
		<div data-options="region:'south',border:false" id="divSouth">
		    <table>
				<tr>
			        <td class="r-label">      
						<label for="txtOpinion">消息</label>
					</td>
					<td>
						<textarea class="textbox" id="txtOpinion" style="width:780px;height:65px;"/>
					</td>
				</tr>	
		    </table>
			<div class="search-btnlist">	
				<a id="btnSend" class="hisui-linkbutton" data-options="iconCls:'icon-w-edit'">发送消息</a>	
				<a id="btnRead" class="hisui-linkbutton" data-options="iconCls:'icon-w-run'">阅读消息</a>	
				<a id="btnCancel" class="hisui-linkbutton" data-options="iconCls:'icon-w-close'">退出</a>		
			</div>
		</div>
	</div>
</div>
