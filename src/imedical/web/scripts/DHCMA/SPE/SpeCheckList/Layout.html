<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		 <table id="SpeCheckList" data-options="toolbar:'#CheckListToolBar'"></table>
		 <div id="CheckListToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboSSHosp">医院</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:200px" id="cboSSHosp"/>
					</td>
					<td class="r-label">
						<label for="DateFrom" >查询日期</label>
					</td>
					<td>
						<input id="DateFrom" class="hisui-datebox textbox"/>
					</td>
					<td class="r-label">
						<label for="DateTo">至</label>
					</td>
					<td>
						<input id="DateTo" class="hisui-datebox textbox" />
					</td>
					
					<td class="r-label">
						<label for="cboQryStatus">状态</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboQryStatus"/>
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboLoc">责任科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:200px" id="cboLoc"/>
					</td>
					<td class="r-label">
						<label for="txtRegNo">登记号</label>
					</td>
					<td>
						<input class="textbox" id="txtRegNo"/>
					</td>
					<td class="r-label">
						<label for="txtPatName">患者姓名</label>
					</td>
					<td>
						<input class="textbox" id="txtPatName"/>
					</td>
					<td class="r-label">
						<label for="cboPatType">患者类型</label>
					</td>
					<td>
						<input class="hisui-combobox"  id="cboPatType"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
