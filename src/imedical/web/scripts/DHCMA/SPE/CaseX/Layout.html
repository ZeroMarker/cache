<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div region="west" style="width:300px;border:none;padding:10px;padding-right:0px">
		<div id="accd" class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper'" style="margin:0px;border:1px solid #ccc;border-top:0px">
			<div id="chkScreenItems" style="min-height:120px;padding:10px;padding-left:20px">
			</div>
			<div>
				<span style="display:block; border-bottom:1px solid #ccc;margin: 1px 0;border-bottom-style:dashed;"></span>
				<table class="search-table">
					<tr>
						<td class="r-label">
							<label for="cboHospital">院区</label>
						</td>
						<td>
							<input class="hisui-combobox textbox" id="cboHospital" style="width:190px" />
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="dtDateFrom">开始时间</label>
						</td>
						<td>
							<input class="hisui-datebox textbox" id="dtDateFrom" style="width:190px"/>	
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="dtDateTo">结束时间</label>
						</td>
						<td>
							<input class="hisui-datebox textbox" id="dtDateTo" style="width:190px"/> 
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="cboLoc">科室</label>
						</td>
						<td>
							<input class="hisui-combobox textbox" id="cboLoc" style="width:190px" />
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="cboWard">病区</label>
						</td>
						<td>
							<input class="hisui-combobox textbox" id="cboWard" style="width:190px" />
						</td>
					</tr>
					<tr>	
						<td class="r-label">
							<label for="AdmStatus">就诊状态</label>
						</td>
						<td>
							<input class='hisui-checkbox' type="checkbox"  label='在院' name ="chkAdmStatus" id="chkAdmStatus-A" value="A" checked >
							<input class='hisui-checkbox' type="checkbox"  label='出院' name ="chkAdmStatus" id="chkAdmStatus-D" value="D" checked >			
						</td>
					</tr>
				</table>
				<div style="text-align:center">
					<a id = "btnSearch" class="hisui-linkbutton" style="margin-right:10px">查询</a>
					<a id = "btnControl" class="hisui-linkbutton">监控</a>
				</div>
			</div>
		</div>
	</div>
	
	<div region="center"  id="divMain" style="border:none;padding:10px;">
		<div  class="hisui-panel" fit="true"  style="margin:0px;border:none;">
			<table id="gridCaseX" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="padding:3px" >
				<a class="hisui-linkbutton" id="btnConfirm"  data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 标记 </a>
				<a class="hisui-linkbutton" id="btnRemove" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true"> 排除 </a>
				
			</div>
		</div>
	</div>
	
</div>
