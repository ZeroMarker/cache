<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" style="width: 450px;">
	    <div data-options="region:'north',fit:true" style="height:80%;">
			<div class="hisui-panel panel-table" fit="true">
				<table id="PatType"></table>
			</div>
		</div>
		<div data-options="region:'south',fit:true" style="height:18%;">    
			<div class="search-item">
				<label for="PTCode">代码</label>
				<input class="textbox" id="PTCode" style="width:80px" type="text" />
							
				<label for="PTDesc">名称</label>
				<input class="textbox" id="PTDesc" style="width:160px"/>
			
				<input class='hisui-checkbox' type="checkbox"  id="PTIsActive"label="是否有效">		
			</div>	
					
			<div class="search-item">				
				<label for="PTResume">备注</label>
				<input class="textbox" id="PTResume" style="width:380px"/>			
			</div>
			<div class="search-btnlist">					
				<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>			
				<a id="btnDelete" class="hisui-linkbutton" data-options="iconCls:'icon-w-close'">删除</a>			
			</div>			
		</div>
	</div>
	
	<div data-options="region:'center'">
		<div data-options="region:'north',fit:true" style="height:80%;">
			<div class="hisui-panel panel-table" data-options="fit:true">
				<table id="PatTypeSub"></table>
			</div>
		</div>
		<div data-options="region:'south',fit:true" style="height:18%;">
			<div class="search-item">
				<label for="PTSCode">代码</label>		
				<input class="textbox" id="PTSCode" style="width:60px"/>
				
				<label for="PTSDesc">名称</label>			
				<input class="textbox" id="PTSDesc" style="width:120px"/>
				
				<label for="PTSIcon">图标定义</label>			
				<input class="textbox" id="PTSIcon" style="width:120px"/>
				
				<input class='hisui-checkbox' type="checkbox"  label='自动标记' id="PTSAutoMark">			
				<input class='hisui-checkbox' type="checkbox"  label='自动审核' id="PTSAutoCheck">
			</div>						
					
			<div class="search-item">			
				<label for="PTSResume">备注</label>				
				<input class="textbox" id="PTSResume" style="width:415px"/>	
				
				<!--<input class='hisui-checkbox' type="checkbox" label='自动关闭' id="PTSAutoClose">-->
				<input class='hisui-checkbox' type="checkbox" label='是否有效' id="PTSIsActive">
			<div>
			<div class="search-btnlist">
				<a id="btnSaveSub" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
				<a id="btnDeleteSub" class="hisui-linkbutton" data-options="iconCls:'icon-w-close'">删除</a>
			</div>
		</div>
	</div>
</div>
