<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div region="west" style="width:240px;border:none;overflow-x:hidden;padding:5px 0px 0px 10px;">
		<div id="accd" class="hisui-accordion accordion-gray" style="width:240px;">
			<div style="border:none;padding:0px;" >
				<ul id="ulDicType"></ul>
			</div>
		</div>
	</div>
	
	<div region="center" style="text-align:center;border:none;padding:0px 0px 0px 0px;">
		<div  class="hisui-panel" fit="true" style="border:0px solid #ccc;padding:10px;">
			<table id="gridDictionary" data-options="headerCls:'panel-header-gray',iconCls:'icon-resort',toolbar:'#custtb'" fit="true"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnTask"  data-options="iconCls:'icon-reload',plain:true,stopAllEventOnDisabled:true"> 同步 </a>
			</div>
		</div>
		
		<div id="winDicEdit" class="hisui-dialog" data-options="iconCls:'icon-w-paper'" style="border:none;overflow:hidden;padding-right:10px;">
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:260px" type="text" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtDesc">名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:260px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboRange">对照字典</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboRange" style="width:267px"/> 
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkIsActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
</div>
