<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:600px;padding:10px;">
		<table id="gridTestSet" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="padding:2px 10px;" >			
			<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索'" />				 
		</div>	
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">	 
		<table id="gridTestCode" data-options="toolbar:'#ToolBarCode'"></table>
		<div id="ToolBarCode" style="padding:2px 10px;" >			
			<input class="hisui-searchbox" id="searchboxCode" style="width:260px;" data-options="prompt:'检索(至少输入两个字符)'" />				 
		</div>	
	</div>
</div>
