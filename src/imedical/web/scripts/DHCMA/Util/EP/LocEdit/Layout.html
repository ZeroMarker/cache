<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'" style="border:none;">
		<div class="hisui-panel" fit="true"  style="border:none;">
			<div id="divHosp" style="border:0px;border-bottom:1px dashed #cccccc">
				<table class="search-table">
					<tr>
						<td class="r-label"><label for="cboSSHosp" style="color:red;">医院</label></td>
						<td><input class="hisui-combobox" id="cboSSHosp" style="width:267px;"/></input></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div data-options="region:'center'" style="text-align:center;">
		<div  class="hisui-panel" fit="true"  style="border:0px solid #ccc;padding:10px;">
			<table id="dictList" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="syncIcon" data-options="iconCls:'icon-update',plain:true,stopAllEventOnDisabled:true">同步</a>
				<a class="hisui-linkbutton" id="editIcon" data-options="iconCls:'icon-edit',plain:true,stopAllEventOnDisabled:true"> 编辑 </a>
				<a class="hisui-linkbutton" id="delIcon" style="display:none"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
				<span style="float:right;padding-right:10px;"><input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索（输入科室代码或科室名称）'" /></span>	
			</div>
		</div>
	</div>
	
	<div id="winProEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding:0px;">
		<table class="search-table" cellspacing ="10px" style="padding:0px;border:0px;width:100%;height:100%;">
			<tr style="display:none;">
				<td>
					<input id="OID"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtCode">科室代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtDesc">科室名称</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtDesc2">科室别名</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc2" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtType">科室类型</label>
				</td>
				<td>
					<input id="txtType" style="width:267px"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtAdmType">就诊类型</label>
				</td>
				<td>
					<input id="txtAdmType" style="width:267px"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtHospDr">所属医院</label>
				</td>
				<td>
					<input id="txtHospDr" style="width:267px"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" id="RangeID"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right">
					<label for="txtCPWIndNo">CPW顺序号</label>
				</td>
				<td>
					<input class="hisui-validatebox textbox" id="txtCPWIndNo" onkeyup="value=value.replace(/[^\d^\.]+/g,'')" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" id="RangeID"/>
				</td>
			</tr>
			
			<tr>
				<td style="text-align:right">
					<label for="chkIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
				</td>
			</tr>
		</table>
	</div>	
	
</div>
