<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridDicMap" data-options="toolbar:'#MapToolBar'"></table>
        <div id="MapToolBar" style="padding:3px">						
			<label for="cboDicType">字典类型</label>			
			<input id="cboDicType" class="textbox"  style="margin:3px;width:200px;" />	
			<input id="txtMapSearch" class="hisui-searchbox"  style="margin:3px;width:200px;" />					
			<a id="btnMapAdd" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true,">新增对照</a>			
			<a id="btnMapUpdate" class="hisui-linkbutton" data-options="iconCls:'icon-reload',plain:true,">修改对照</a>			
			<a id="btnMapDelete" class="hisui-linkbutton" data-options="iconCls:'icon-cancel',plain:true,">取消对照</a>										
		</div>
	</div>
	<div data-options="region:'east',border:false,collapsible:false" style="width:450px;padding:10px 10px 10px 0px;">
		<table id="gridDictionary" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="padding:3px">						
			<input id="txtSearch" class="hisui-searchbox"  style="margin:3px;width:200px;" />
		</div>
	</div>
</div>
