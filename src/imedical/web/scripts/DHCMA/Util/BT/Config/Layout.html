<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">

	<div data-options="region:'north'" fit="true" style="text-align:center;">
		<div  class="hisui-panel" fit="true"  style="border:1px solid #ccc;padding:10px;">
			<table id="gridConfig" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 增加 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
	</div>
	
	<div id="winProEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtConfCode"><font color='red'>*</font>代码</label>
				</td>
				<td>
					<input class="textbox" id="txtConfCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtConfDesc"><font color='red'>*</font>描述</label>
				</td>
				<td>
					<input class="textbox" id="txtConfDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtConfvalue">配置值</label>
				</td>
				<td>
					<input class="textbox" id="txtConfvalue" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtComments">配置说明</label>
				</td>
				<td>
					<input class="textbox" id="txtComments" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboProduct">产品线</label>
				</td>
				<td>
					<input class="hisui-combobox" id="cboProduct" style="width:267px"/> 
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="ConfIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="ConfIsActive" checked/>
				</td>
			</tr>
		</table>
	</div>	
	
</div>
