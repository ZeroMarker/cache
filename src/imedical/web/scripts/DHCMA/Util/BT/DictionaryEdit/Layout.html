<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" style="border:none; width:220px;padding:10px;">
		<div class="hisui-panel" title="产品字典维护" style="border:none; padding:0px;" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'">
			<div id="DicType" class="hisui-tabs tabs-gray" style="border:none; padding:0px; overflow-y:auto;" data-options="tabPosition:'left',headerWidth:200,isBrandTabs:false">   
				<!--div title="产品字典维护" data-options="iconCls:'icon-resort',border:false"></div-->
			</div>
		</div>
	</div>
	<div region="center" style="padding:10px 10px 10px 0px;">
		<div class="hisui-panel" fit="true">
			<table id="gridDictionary" data-options="border:false,toolbar:'#custtb'" fit="true" ></table>
			<div id="custtb" style="padding:3px" >
				<div id="divHosp" style="border:0px;border-bottom:1px dashed #cccccc">
					<table class="search-table">
						<tr>
							<td class="r-label"><label for="cboSSHosp" style="color:red;">医院</label></td>
							<td><input class="hisui-combobox" id="cboSSHosp" style="width:267px;"/></input></td>
						</tr>
					</table>
				</div>
				<a class="hisui-linkbutton" id="btnAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
				<a class="hisui-linkbutton" id="btnAuthHosp" data-options="iconCls:'icon-house',plain:true,stopAllEventOnDisabled:true">授权医院</a>
			</div>
		</div>
	</div>
	
	<div id="winDicEdit" class="hisui-dialog" data-options="iconCls:'icon-w-paper'" style="height:240px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtCode">代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtDesc">名称</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>	
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtIndNo">排序码</label>
				</td>
				<td>
					<input class="textbox" id="txtIndNo" style="width:260px"/> 
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
				</td>
			</tr>
		</table>
	</div>
	<div id="winAuthHosp" data-options="iconCls:'icon-house'" style="width:550px;height:350px;border:none;overflow:hidden;">
		<table id="gridAuthHosp" data-options="border:false,toolbar:''" fit="true">
		</table>		
	</div>
</div>
