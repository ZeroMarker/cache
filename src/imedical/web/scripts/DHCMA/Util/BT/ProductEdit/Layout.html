<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">

	<div data-options="region:'north'" fit="true" style="text-align:center;">
		<div  class="hisui-panel" fit="true" style="border:1px solid #ccc;padding:10px;">
			<table id="gridProduct" data-options="headerCls:'panel-header-gray',iconCls:'icon-apply-check',toolbar:'#custtb'" fit="true"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
	</div>
	
	<div id="winProEdit" class="hisui-dialog" data-options="iconCls:'icon-w-paper'" style="height:385px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtProCode">产品代码</label>
				</td>
				<td>
					<input class="textbox" id="txtProCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtProDesc">产品名称</label>
				</td>
				<td>
					<input class="textbox" id="txtProDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtVersion">版本号</label>
				</td>
				<td>
					<input class="textbox" id="txtVersion" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtIconCls">图标样式</label>
				</td>
				<td>
					<input class="textbox" id="txtIconCls" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtIndNo">顺序号</label>
				</td>
				<td>
					<input class="textbox" id="txtIndNo" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtResume">备注</label>
				</td>
				<td>
					<input class="textbox" id="txtResume" style="width:260px"/>
				</td>
			</tr>
		</table>
	</div>	
	
</div>
