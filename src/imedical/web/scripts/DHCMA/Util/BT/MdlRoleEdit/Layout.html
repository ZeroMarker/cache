<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">

	<div data-options="region:'west'" style="text-align:center;border:none; width:650px">
		<div  class="hisui-panel" fit="true"  style="border-right:0px;padding:10px 5px 10px 10px;">
			<table id="gridMdlDef" data-options="toolbar:'#custtb1'"></table>
			<div id="custtb1" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>
				<div style="float:right;padding:0px 10px" >
					<label for="cboProduct" style="padding-right:10px">所属产品</label><input class="hisui-combobox" id="cboProduct"" Style="width:200px"/>
				</div>
			</div>
		</div>
		
		<div id="winMdlDef" class="hisui-dialog" data-options="closed: true" style="width:293px;border:none;overflow:hidden;padding-right:10px;">  
			<table class="search-table" >
				<tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:200px" type="text" />
					</td>
				</tr>	
				<tr>
					<td class="r-label">
						<label for="txtDesc">名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:200px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboTypeDr">所属产品</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboTypeDr" style="width:207px"/> 
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>	
	</div>
	
	
	<div data-options="region:'center'" style="text-align:center;border:none;">
		<div  class="hisui-panel" fit="true"  style="border-left:0px;padding:10px 10px 10px 5px;">
			<table id="gridMdlRole" data-options="toolbar:'#custtb2'"></table>
			<div id="custtb2" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
				<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
				<a class="hisui-linkbutton" id="btnSubDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>
			</div>
		</div>
		
		<div id="winMdlRole" class="hisui-dialog" data-options="closed: true" style="width:287px;border:none;overflow:hidden;padding-right:10px;">  
		<table class="search-table" >
			<tr>
				<td class="r-label">
					<label for="txtSubCode">代码</label>
				</td>
				<td>
					<input class="textbox" id="txtSubCode" style="width:200px" type="text" />
				</td>
			</tr>	
			<tr>
				<td class="r-label">
					<label for="txtSubDesc">名称</label>
				</td>
				<td>
					<input class="textbox" id="txtSubDesc" style="width:200px"/>	
				</td>
			</tr>
			<tr >
				<td colspan="2" Style="text-align:center">
					<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
					<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
				</td>
			</tr>
		</table>
	</div>	
	</div>
	
	
</div>
