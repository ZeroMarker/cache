<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" style="border:none; width:400px;">
		<div class="hisui-panel" fit="true" style="border-right:0px;padding:10px 5px 10px 10px;">
			<table id="gridSSGroup" data-options="toolbar:'#custtb1'"></table>
			<div id="custtb1" style="padding:2px 10px" >
				<label for="txtSSGroup" style="padding:10px">检索</label><input class="textbox" id="txtSSGroup" style="width:300px;" type="text" />
			</div>
		</div>
	</div>
	
	<div data-options="region:'center'" style="border:none;">
		<div class="hisui-panel" id="treegridDiv" fit="true" style="border-left:0px;padding:10px 10px 10px 5px;">
			<table class="hisui-treegrid" id="treegridMdlPower" style="border:0px;padding:10px" data-options="toolbar:'#custtb2'"></table>
			<div id="custtb2" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnClear"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true"> 清空授权 </a>
			</div>
		</div>
	</div>
	
</div>
