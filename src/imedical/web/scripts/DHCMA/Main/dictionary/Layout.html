<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true"style="border:none;">
	<div data-options="region:'west'" style="border-right:none;width:300px;padding:10px;padding-right:0px;">
		<div class="hisui-panel" title="基础字典-字典树" style="width:300px;padding:10px;" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'">
			<input id="txtSearch" class="hisui-searchbox" data-options="prompt:'检索（输入字典名称）'"  style="margin:3px;width:240px;" />	
			<ul id="treeType" class="hisui-tree" data-options="lines:false">
			</ul>
		</div><!--end panel-->
		
	</div>
	<!--右键菜单-->
	<div id="mm" class="hisui-menu" style="width:150px;">
				
				<a id="btnAddType" href="#" class="hisui-linkbutton " data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"style="display:block;" >新建字典类别</a>
				<a id="btnAddItem" href="#" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true" style="display:block;" >新建字典项目</a>
				<a id="btnEditType" href="#" class="hisui-linkbutton" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true" style="display:block;">修改字典类别</a>
				
	</div>
	<div data-options="region:'center'" style="border:none;">
		<div class="hisui-panel" fit="true" style="border-left:0px;padding:10px;">
			<table id="gridItems" data-options="">
			</table>
			<!--div id="gridItems-bar" style="border-top:1px solid #CCC">
				<a class="hisui-linkbutton " data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">新增</a>	
				<a class="hisui-linkbutton " id=""  data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>				 
				<a class="hisui-linkbutton " id="" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
			</div-->
		</div>
	</div>
	<div id="winInit" class="hisui-dialog" data-optioon="closed:true" style="padding-right:10px">
		<table class="search-table">
		
			<tr>
				<td class="r-label">
					<label for="txtCode">代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>	
			<tr>
				<td class="r-label">
					<label for="txtDesc">描述</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>	
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboHosp">医院</label>
				</td >
				<td>
					<input class="hisui-combobox" id="cboHosp" style="width:267px" /> 
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboPro">所属产品</label>
				</td >
				<td>
					<input class="hisui-combobox" id="cboPro" style="width:267px" disabled/> 
				</td>
			</tr>
			<tr id="InNo">
				<td class="r-label">
					<label for="txtInNo">排序码</label>
				</td>
				<td>
					<input class="textbox" id="txtInNo" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="chkIsActive"/>
				</td>
			</tr>
				<tr style="display:none">
				<td>
					<label for="txtRowId">ID</label>
				</td>
				<td>
					<input class="textbox" id="txtRowId" style="width:260px" type="text" />
				</td>
			</tr>
			<tr style="display:none">
				<td >
					<label for="txtType">类型</label>
				</td>
				<td>
					<input class="textbox" id="txtType" style="width:260px" type="text" />
				</td>
			</tr>
		</table>
	</div>
