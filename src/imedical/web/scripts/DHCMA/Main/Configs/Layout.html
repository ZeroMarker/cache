<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true"style="border:none;">
	<div data-options="region:'west'" style="text-align:center;border:none; width:300px">
		<div  class="hisui-panel" fit="true"  style="border-right:0px;padding:10px 5px 10px 10px;">
			<table id="gridMdlDef" data-options="toolbar:'#custtb1'"></table>
		</div>
	</div>
	<!--右键菜单-->
	
	<div data-options="region:'center'" style="border:none;">
		<div class="hisui-panel" fit="true" style="border-left:0px;padding:10px 10px 10px 5px;">
			<table id="gridItems"  data-options="toolbar:'#custtb1'"></table>
			<div id="custtb1" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
				<a class="hisui-linkbutton" id="btnDel"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>
			</div>
		</div>
	</div>
	<div id="winInit" class="hisui-dialog" data-optioon="closed:true" style="padding-right:10px">
		<table class="search-table">
		
			<tr>
				<td class="r-label">
					<label for="txtCode">代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>	
			<tr>
				<td class="r-label">
					<label for="txtDesc">描述</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>	
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtVal">值</label>
				</td>
				<td>
					<input class="textbox" id="txtVal" style="width:260px"/>	
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtValueDesc">值描述</label>
				</td>
				<td>
					<input class="textbox" id="txtValueDesc" style="width:260px"/>	
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboPro">所属产品</label>
				</td >
				<td>
					<input class="hisui-combobox" id="cboPro" style="width:267px"/> 
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboHosp">医院</label>
				</td >
				<td>
					<input class="hisui-combobox" id="cboHosp" style="width:267px"/> 
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtResume">备注</label>
				</td>
				<td>
					<input class="textbox" id="txtResume" style="width:260px"/>	
				</td>
			</tr>
		</table>
	</div>
</div>
