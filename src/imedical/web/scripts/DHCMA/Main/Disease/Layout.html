<!--主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridDisease" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:85px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtDiseaseCode">疾病代码</label>
					</td>
					<td>
						<input class="textbox" id="txtDiseaseCode" style="width:180px;"/>
					</td>			
					<td class="r-label">
						<label for="cboProduct">产品</label>
					</td>
					<td>
						<input class=" hisui-combobox textbox" id="cboProduct" style="width:180px;" />
					</td>
					<td class="r-label">
						<label for="cboCateg">分类</label>
					</td>
					<td colspan="3">
						<input class="hisui-combobox textbox" id="cboCateg" style="width:280px;" />
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" >查询</a>
					</td>
					<td class="r-label">
						<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'" >保存</a>
					</td>
				</tr>
				<tr>
					<td class="r-label" >
						<label for="txtDiseaseDesc">疾病描述</label>
					</td>
					<td>
						<input class="textbox" id="txtDiseaseDesc" style="width:180px;" />
					</td>
					<td class="r-label">
						<label for="txtDiseaseICD">疾病ICD</label>
					</td>
					<td>
						<input class="textbox" id="txtDiseaseICD" style="width:173px;"/>
					</td>
					<td class="r-label">
						<label for="txtDiseaseResume">备注</label>
					</td>
					<td>
						<input class="textbox" id="txtDiseaseResume" style="width:160px;" />
					</td>
					<td class="r-label" colspan="2" style="text-align: center">
						<label for="chkIsActive" style="margin-left:30px;">有效</label>
						<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<div id="AliasLog" class="hisui-dialog"  data-options="closed:true," style="text-align:center;padding:10px 10px 0px 10px;">
	<table id="gridAlias" toolbar="#toolbar" style="height:300px;"></table>
</div>
<div id ="toolbar">
	<a id="btnAdd" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="padding-right: 10px">添加</a>
	<a id="btnDel" class="hisui-linkbutton" data-options="iconCls:'icon-remove',plain:true" >删除</a>
</div>
<div id="ICDLog" class="hisui-dialog"  data-options="closed:true," style="text-align:center;padding:10px 10px 0px 10px;">
	<table id="gridICD" toolbar="#toolbar_two" style="height:300px;"></table>
</div>
<div id ="toolbar_two">
	<a id="btnAdd_two" class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true" style="padding-right: 10px">添加</a>
	<a id="btnDel_two" class="hisui-linkbutton" data-options="iconCls:'icon-remove',plain:true" >删除</a>
</div>
