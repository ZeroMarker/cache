<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">

	<div data-options="region:'north'" fit="true" style="text-align:center;">
		<div  class="hisui-panel" fit="true"  style="border:1px solid #ccc;padding:10px;">
			<table id="dictList" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="addIcon"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true" > 增加 </a>
				<a class="hisui-linkbutton" id="editIcon" data-options="iconCls:'icon-edit',plain:true,stopAllEventOnDisabled:true"> 编辑 </a>
				<a class="hisui-linkbutton" id="delIcon"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
	</div>
	
	<div id="winProEdit" class="hisui-dialog" style="height:355px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="SSHospCode">医院代码</label>
				</td>
				<td>
					<input class="textbox" id="SSHospCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="SSHospDesc">医院名称</label>
				</td>
				<td>
					<input class="textbox" id="SSHospDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboCTHosp">医院别名</label>
				</td>
				<td>
					<input id="cboCTHosp" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboProduct">产品</label>
				</td>
				<td>
					<input id="cboProduct" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkIsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="chkIsActive" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="Resume">备注</label>
				</td>
				<td>
					<input id="Resume" style="width:260px"/>
				</td>
			</tr>
		</table>
	</div>	
	
</div>
