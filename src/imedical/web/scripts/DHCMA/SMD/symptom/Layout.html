<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridMental" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:85px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input id="txtCode" class="textbox"  style="width:60px;"/>
					</td>
					<td class="r-label">
						<label for="txtDesc" >名称</label>
					</td>
					<td>
						<input id="txtDesc" class="textbox" />
					</td>
					<td class="r-label">
						<label for="cboMsCate" >症状归类</label>
					</td>
					<td>
						<input id="cboMsCate" class="hisui-combobox textbox"/>
					</td>
					<td class="r-label">
						<label for="txtResume" >备注</label>
					</td>
					<td>
						<input id="txtResume" class="textbox"/>
					</td>
					<td class="r-label">
						<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="IsActive">			
			        </td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td class="r-label">
						<a id="btnUpdate" class="hisui-linkbutton" data-options="iconCls:'icon-w-update'">更新</a>
					</td>
				</tr>				
			</table>
			<span style="display: block; border-bottom: 1px solid #ccc;margin: 1px 0;border-bottom-style:dashed;"></span>
			<div>
				<a href="#" id="btnDelete" class="hisui-linkbutton"  data-options="iconCls:'icon-cancel'" plain="true">删除</a>
			</div>
		</div>
	</div>
</div>
