<!-- 主页面-->
<div id="NYZDReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1115px;">
			<div class="report-header">
				<span>非计划重返手术登记</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" style="padding:10px 10px 10px 10px" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
						<div class="PatInfo">
							<span class="infoLabel">姓名:</span>
							<span id="txtPatName"></span>
							<span class="sline"></span>
							<span class="infoLabel">性别:</span>
							<span id="txtPatSex"></span>
							<span class="sline"></span>
							<span class="infoLabel">年龄:</span>		
							<span id="txtPatAge"></span>
							<span id="cboPatAgeDW"></span>
							<span class="sline"></span>
							<span class="infoLabel">科室:</span>
							<span id="txtLoc"></span>
							<span class="sline"></span>
							<span class="infoLabel">入院时间:</span>
							<span id="txtIndih"></span>
							<span class="sline"></span>
							<span class="infoLabel">入院诊断:</span>
							<span id="txtAdmDiagnos"></span>
							<span class="sline"></span>
							<span class="infoLabel">病案号:</span>
							<span id="txtPatientNo"></span>
						</tr>
					</div>
				</div>
				<div class="hisui-panel" id="FirstSurInfo" style="padding:10px 0px 10px 0px" data-options="title:'首次手术信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="FirstSurInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>首次手术</td>
							<td><input class="hisui-combobox textbox" id="cboFirstSurgery" style="width:226px" /></td>
							<td class="report-td">首次手术时间</td>
							<td><input class="hisui-datebox" disabled id="firstSurgerylDate" style="width:226px" /></td>
							
						</tr>
						<tr class="report-tr">
							<td class="report-td">首次手术级别</td>
							<td><input class="textbox" disabled id="firstSurgeryLvl" style="width:220px"/></td>
							<td class="report-td">首次手术诊断</td>
							<td><input class="textbox" disabled id="firstSurDiagnos" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td">首次手术麻醉方式</td>
							<td><input class="textbox" disabled id="firstSurAnesMethod" style="width:220px"/></td>
							<td class="report-td">首次手术主刀</td>
							<td><input class="textbox" disabled id="firstSurOpertorName" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td">首次手术第一助手</td>
							<td><input class="textbox" disabled id="firstSurAssistant1" style="width:220px"/></td>
							<td class="report-td">首次手术第二助手</td>
							<td><input class="textbox" disabled id="firstSurAssistant2" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>首次手术术中及术后情况</td>
							<td colspan="3" ><textarea   class="textbox" id="firstSurState"  style="margin-top:7px; height:100px; width:750px"/></td>
						</tr>
					</table>
				</div>
				<div class="hisui-panel" id="AgainSurInfo" style="padding:10px 0px 10px 0px" data-options="title:'再次手术信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="AgainSurInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>再次手术</td>
							<td><input class="hisui-combobox textbox" id="cboAgainSurgery" style="width:226px" /></td>
							<td class="report-td">再次手术时间</td>
							<td><input class="hisui-datebox" disabled id="againSurgerylDate" style="width:226px" />
						</tr>
						<tr class="report-tr">
							<td class="report-td">再次手术级别</td>
							<td><input class="textbox" disabled id="againtSurgeryLvl" style="width:220px"/></td>
							<td class="report-td">再次手术诊断</td>
							<td><input class="textbox" disabled id="againSurDiagnos" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td">再次手术麻醉方式</td>
							<td><input class="textbox" disabled id="againSurAnesMethod" style="width:220px"/></td>
							<td class="report-td">再次手术主刀</td>
							<td><input class="textbox" disabled id="againSurOpertorName" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td">再次手术第一助手</td>
							<td><input class="textbox" disabled id="againSurAssistant1" style="width:220px"/></td>
							<td class="report-td">再次手术第二助手</td>
							<td><input class="textbox" disabled id="againSurAssistant2" style="width:220px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>再次手术原因</td>
							<td><input class="textbox" id="againSurReason" style="width:226px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>再次手术后患者情况</td>
							<td colspan="3" ><textarea   class="textbox" id="againSurEstState"  style="margin-top:7px; height:100px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>再次手术原因分析</td>
							<td colspan="3" ><textarea   class="textbox" id="againSurReasonAnalysis"  style="margin-top:8px; height:100px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>持续改进措施</td>
							<td colspan="3" ><textarea   class="textbox" id="againSurImprovement"  style="margin-top:8px; height:100px; width:750px"/></td>
						</tr>
					</table>
				</div>

							<td style="width:200px" class="report-td"><font color='red'>*</font>审核时间</td>

							<td><input class="textbox" disabled id="CheckUser" style="width:226px" />
						</tr>
					</table>
				</div>-->
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton">提交</a>
			<a id="btnCheck" class="hisui-linkbutton" style="display:none">审核</a>
			<a id="btnCancelCheck" class="hisui-linkbutton" style="display:none">取消审核</a>
			<a id="btnCancle" class="hisui-linkbutton">关闭</a>		
		</div>
	</div>
</div>
