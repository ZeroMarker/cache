<!-- 主页面-->
<div id="NYZDReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1115px;">
			<div class="report-header">
				<span>非计划重返住院登记</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" style="padding:10px 10px 10px 10px" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
						<div class="PatInfo">
							<span class="infoLabel">姓名:</span>
							<span id="txtPatName"></span>
							<span class="sline"></span>
							<span class="infoLabel">性别:</span>
							<span id="txtPatSex" ></span>
							<span class="sline"></span>
							<span class="infoLabel">年龄:</span>		
							<span id="txtPatAge"></span>
							<span disabled id="cboPatAgeDW"></span>
							<span class="sline"></span>
							<span class="infoLabel">病案号:</span>
							<span id="txtPatientNo" ></span>
							<br>
							<span class="infoLabel">首次入院时间:</span>
							<span id="txtIndih"></span>
							<span class="sline"></span>
							<span class="infoLabel">首次入院诊断:</span>
							<span id="txtAdmDiagnos"></span>
							<span class="sline"></span>
							
							<span class="infoLabel">首次入院科室:</span>
							<span id="txtLoc" ></span>
							<span class="sline"></span>
							<span class="infoLabel">首次出院时间:</span>
							<span id="txtOutHDate"></span>
							<span class="sline"></span>
							<span class="infoLabel">首次出院诊断:</span>
							<span id="txtOutHDiagnos"></span>
							<br>
							<span class="infoLabel">再次入院时间:</span>
							<span id="reInHospDate"></span>
							<span class="sline"></span>
							<span class="infoLabel">再次入院诊断:</span>
							<span id="txtReInDiagnos" ></span>
							<span class="sline"></span>
							<span class="infoLabel">再次入院科室:</span>
							<span id="txtReLoc"></span>
							<span class="sline"></span>
							<span class="infoLabel">入院间隔天数:</span>
							<span id="readmissionWay"></span>
					</div>
				</div>
				<div class="hisui-panel" id="FirstSurInfo" style="padding:10px 0px 10px 0px" data-options="title:'住院情况',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="HospInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>首次住院情况</td>
							<td colspan="3" ><textarea   class="textbox" id="firstHospSituation"  style="height:100px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>首次出院后情况</td>
							<td colspan="3" ><textarea   class="textbox" id="firstDischSituation"  style="height:100px;  margin-top:10px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>再次住院原因分析</td>
							<td colspan="3" ><textarea   class="textbox" id="readmissionReason"  style="height:100px;  margin-top:10px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>拟采取预防手段</td>
							<td colspan="3" ><textarea   class="textbox" id="preventionMeasures"  style="height:100px;  margin-top:10px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td">登记时间</td>
							<td><input class="textbox" disabled id="saveDate" style=" margin-top:10px; width:120px" /><input class="textbox" disabled id="saveTime" style="width:100px;margin-left:10px;"/>
							<td class="report-td">登记状态</td>
							<td><input class="textbox" disabled id="statusFlag" style=" margin-top:10px; width:360px;margin-right:7px;" />
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton">提交</a>
			<a id="btnCheck" class="hisui-linkbutton" style="display:none">审核</a>
			<a id="btnCancelCheck" class="hisui-linkbutton" style="display:none">取消审核</a>
			<a id="btnCancle" class="hisui-linkbutton">关闭</a>		
		</div>
	</div>
</div>
