<!-- 主页面-->
<div id="NYZDReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1115px;">
			<div class="report-header">
				<span>长期住院病例报告</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" style="padding:10px 10px 10px 10px" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
						<div class="PatInfo">
							<span class="infoLabel">姓名:</span>
							<span id="txtPatName" ></span>
							<span class="sline"></span>
							<span class="infoLabel">性别:</span>
							<span id="txtPatSex" ></span>
							<span class="sline"></span>
							<span class="infoLabel">年龄:</span>		
							<span id="txtPatAge"></span>
							<span id="cboPatAgeDW" ></span>
							<span class="sline"></span>
							<span class="infoLabel">病案号:</span>
							<span id="txtPatientNo" ></span>
							<span class="sline"></span>
							<span class="infoLabel">入院科室:</span>
							<span id="txtLoc" ></span>
							<span class="sline"></span>
							<span class="infoLabel">入院时间:</span>
							<span id="txtIndih"></span>
							<span class="sline"></span>
							<span class="infoLabel">入院诊断:</span>
							<span id="txtAdmDiagnos" ></span>
						</tr>
					</div>
				</div>
				<div class="hisui-panel" id="FirstSurInfo" style="padding:10px 0px 10px 0px" data-options="title:'住院情况',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="HospInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td style="width:200px;" class="report-td"><font color='red'>*</font>诊疗经过</td>
							<td colspan="3" ><textarea   class="textbox" id="diagnosisProcess"  style="height:100px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>目前诊断</td>
							<td colspan="3" ><textarea   class="textbox" id="nowDiagnosis"  style="height:100px; margin-top:10px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>长期住院原因分析</td>
							<td colspan="3" ><textarea   class="textbox" id="longHospReason"  style="height:100px; margin-top:10px; width:750px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>拟采取的进一步诊疗计划</td>
							<td colspan="3" ><textarea   class="textbox" id="diagnosisPlan"  style="height:100px; margin-top:10px; width:750px"/></td>
						</tr>
						<tr >
							<td style="width:200px" class="report-td">登记时间</td>
							<td><input class="textbox" disabled id="saveDate" style="margin-top:10px; width:120px" /><input class="textbox" disabled id="saveTime" style="width:100px;margin-left:10px;"/>
							<td class="report-td">登记状态</td>
							<td><input class="textbox" disabled id="statusFlag" style="width:360px; margin-top:10px; margin-right:7px;" /></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton">提交</a>
			<a id="btnCheck" class="hisui-linkbutton" style="display:none">审核</a>
			<a id="btnCancelCheck" class="hisui-linkbutton" style="display:none">取消审核</a>
			<a id="btnCancle" class="hisui-linkbutton">关闭</a>		
		</div>
	</div>
</div>
