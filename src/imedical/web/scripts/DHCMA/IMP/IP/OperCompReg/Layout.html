<!-- 主页面-->
<div id="NYZDReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;padding:10px 10px 10px 10px;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1115px;">
			<div class="report-header">
				<span>手术并发症登记</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" style="padding:10px 10px 10px 10px" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
						<div class="PatInfo">
							<span class="infoLabel">姓名:</span>
							<span id="txtPatName"></span>
							<span class="sline"></span>
							<span class="infoLabel">性别:</span>
							<span id="txtPatSex"></span>
							<span class="sline"></span>
							<span class="infoLabel">年龄:</span>		
							<span id="txtPatAge"> </span>
							<span id="cboPatAgeDW"></span>
							<span class="sline"></span>
							<span class="infoLabel">病案号:</span>
							<span id="txtPatientNo"></span>
							<span class="sline"></span>
							<span class="infoLabel">科室:</span>
							<span id="txtLoc"></span>
							<span class="sline"></span>
							<span class="infoLabel">病房:</span>
							<span id="txtWard"></span>
					</div>
				</div>
				<div class="hisui-panel" id="DetailInfo" style="padding:10px 10px 10px 10px" data-options="title:'并发症信息填报',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="DetailInfoTab"  class="report-tab">
						<tr class='report-tr'>
							<td class="report-td" style='width:150px;'><font color='red'>*</font>对应手术</td>
							<td>
								<span>
								 	&nbsp;&nbsp;<input id="cboSurgery" class="hisui-combobox textbox" style="width:282px" />
								</span>
								<span class="report-td" style='width:150px;margin-left:10px;'>手术日期</span>
								<span>
									<input class="hisui-datebox" disabled id="SurgerylDate" style="width:160px;"/>
								</span>
								<span class="report-td" style='width:150px;margin-left:145px;'>手术级别</span>
								<span>
									 <input id="cboSurgeryLvl" disabled class="textbox" style="width:160px" />
								</span>
							</td>
						</tr>
						<tr class="report-tr">
							<td class="report-td" style='width:150px'><font color='red'>*</font>是否发生<br>手术并发症</td>				
							<td id = "IsSUR"> 
								 <input class='hisui-radio' type="radio" label='是' name='IsSur' value='Y'>
								 <input class='hisui-radio' type="radio" label='否' name='IsSur' value='N' checked>
							</td>
						</tr>
						<tr class="report-tr">
							<td class="report-td"><font color='red'>*</font>发生日期</td>	
							<td>&nbsp;&nbsp;<input class="hisui-datebox" id="ComplDate" disabled style="width:220px"/></td>
						</tr>
						<tr class="report-tr" id="ComplTypes">
							<td class="report-td" valign="top"><font color='red'>*</font>并发症类型</td>	
						</tr>
						<tr class="report-tr" id="Level">
							<td class="report-td" valign="top"><font color='red'>*</font>并发症分级</td>	
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton">提交</a>
			<a id="btnCheck" class="hisui-linkbutton" style="display:none">审核</a>
			<a id="btnCancelCheck" class="hisui-linkbutton" style="display:none">取消审核</a>
			<a id="btnCancle" class="hisui-linkbutton">关闭</a>		
		</div>
	</div>
</div>
