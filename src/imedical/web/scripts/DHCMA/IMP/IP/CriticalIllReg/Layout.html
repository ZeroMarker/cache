<!-- 主页面-->
<div id="NYZDReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1115px;">
			<div class="report-header">
				<span>危重病例报告</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" style="padding:10px 10px 10px 10px" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
						<div class="PatInfo">
							<span class="infoLabel">姓名:</span>
							<span id="txtPatName"></span>
							<span class="sline"></span>
							<span class="infoLabel">性别:</span>
							<span id="txtPatSex"></span>
							<span class="sline"></span>
							<span class="infoLabel">年龄:</span>		
							<span id="txtPatAge"></span>
							<span id="cboPatAgeDW"></span>
							<span class="sline"></span>
							<span class="infoLabel">病房:</span>
							<span id="txtWard"></span>
							<span class="sline"></span>
							<span class="infoLabel">病床:</span>
							<span id="txtBed"></span>
							<span class="sline"></span>
							<span class="infoLabel">病案号:</span>
							<span id="txtPatientNo"></span>
						</div>
				</div>
				<div class="hisui-panel" id="FirstSurInfo" style="padding:10px 0px 10px 0px" data-options="title:'病人情况',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="HospInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>简要病史</td>
							<td colspan="3" ><textarea   class="textbox" id="briefCaseRecord"  style="height:100px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>辅助检查</td>
							<td colspan="3" ><textarea   class="textbox" id="assistInspect"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>临床诊断</td>
							<td colspan="3" ><textarea   class="textbox" id="clinicalDiagnosis"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>目前存在的主要问题</td>
							<td colspan="3" ><textarea   class="textbox" id="mainProblem"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>疗效评价及预后</td>
							<td colspan="3" ><textarea   class="textbox" id="efficacyAssessment"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>可能发生的并发症及处理措施</td>
							<td colspan="3" ><textarea   class="textbox" id="compAndMeasures"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr class="report-tr">
							<td style="width:200px" class="report-td"><font color='red'>*</font>护理要点</td>
							<td colspan="3" ><textarea   class="textbox" id="nursingPoint"  style="height:100px; margin-top:10px; width:752px"/></td>
						</tr>
						<tr>
							<td style="width:200px" class="report-td">登记时间</td>
							<td><input class="textbox" disabled id="saveDate" style="margin-top:10px; width:120px" /><input class="textbox" disabled id="saveTime" style="width:100px;margin-left:10px;"/>
							<td class="report-td">登记状态</td>
							<td><input class="textbox" disabled id="statusFlag" style="margin-top:10px; width:360px" />
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="page-footer">	
			<a id="btnSave" class="hisui-linkbutton">提交</a>
			<a id="btnCheck" class="hisui-linkbutton" style="display:none">审核</a>
			<a id="btnCancelCheck" class="hisui-linkbutton" style="display:none">取消审核</a>
			<a id="btnCancle" class="hisui-linkbutton">关闭</a>		
		</div>
	</div>
</div>
