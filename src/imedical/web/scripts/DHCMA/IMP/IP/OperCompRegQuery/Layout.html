<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true,border:false">
	<div data-options="region:'north',border:false,collapsible:false,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="height:136px;padding:10px 10px 0px 10px;;">
		<div class="hisui-panel" data-options="title:'手术并发症登记查询',border:true,fit:'true',headerCls:'panel-header-gray',iconCls:'icon-apply-check'" style="border-radius:0;">
			<table class="search-table" style="border-collapse:separate;border-spacing:10px;">
				<tr>
					<td>
						<label for="cboSSHosp" style="text-align:right">医院</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
					</td>
					<td>
						<label for="DateFrom">开始日期</label>
					</td>
					<td>
						<input id="DateFrom" class="hisui-datebox textbox"/>
					</td>

					<td>
						<label for="cboDateType">并发症类型</label>
					</td>
					<td>
						
						<input class="hisui-combobox textbox" id="cboComplType" style="width:170px;" />
						
					</td>
					<td>
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				<tr>
					<td>
						<label for="cboLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
					</td>
					<td>
						<label for="DateTo">结束日期</label>
					</td>
					<td>
						<input id="DateTo" class="hisui-datebox textbox" />
					</td>

					<td colspan='2'>
						<span style="margin-top:3px;float:right;color:#1474AF;">提示信息：查询日期为并发症发生日期！</span>
					</td>
					
				</tr>
			</table>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border:0;padding:0px 10px 10px 10px;">
		<div class="hisui-panel"  data-options="fit:true,border:true,bodyCls:'panel-body-gray'" style="height:100%;border-top:0;border-radius:0 0 4px 4px;">
			<!-- <table id="SpeQuery"></table> -->
			<table id="GridCheckQuery" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
		</div>
	</div>
