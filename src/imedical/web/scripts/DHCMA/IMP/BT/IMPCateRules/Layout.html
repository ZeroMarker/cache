<!-- 主页面-->
<style>
.r-label{padding-left:10px;}
</style>
<!--<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">-->
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west',border:false,collapsible:false" style="width:270px;padding:10px 0px 10px 10px;">
			<div  class="hisui-panel" fit="true" data-options="title:'重点患者分类',iconCls:'icon-house',headerCls:'panel-header-gray'"> 
				<div class="hisui-panel" fit="true" style="margin-top:10px;border:0;border-top:1px solid #ccc;border-radius:0;">
					<table data-options="border:false"  style="border-radius:0;" fit="true" id="gridIMPCategory" ></table>
				</div>
			</div>	
		</div>
		<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
			<!--<div  class="hisui-panel" fit="true" style="padding:0 0 0 10px;border:0px;fit:true;">-->
				<table id="gridIMPRules"></table>
				<div id="custtb" style="height=50px;padding:3px" >
					<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
					<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
					<span style="float:right;margin-top:-1px;">
							<input class="hisui-searchbox" id="ItemKey"></input>
					</span>
				</div>
			<!--</div>-->
			<div div id="winIMPRules" class="hisui-dialog" data-options="closed:true" style="width:360px;border:none;overflow:hidden;">    
				<table  style="border-spacing:0px 10px;width:100%;height:100%;">	
					<tr>
						<td class="r-label">
							<label for="txtCode">规则代码</label>
						</td>
						<td>
							<input class="textbox" id="txtCode" style="width:260px" type="text" />
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="txtDesc">规则描述</label>
						</td>
						<td>
							<input class="textbox" id="txtDesc" style="width:260px"/>
						</td>
					</tr>
					<tr>
						<td class="r-label">
							<label for="txtExpress">规则函数</label>
						</td>
						<td>
							<input class="textbox" id="txtExpress" style="width:260px"/>
						</td>
					</tr>					
					<tr>
						<td class="r-label">
							<label for="RuleType">规则类型</label>
						</td>
						<td>
							<input class="textbox" id="RuleType" style="width:267px" type="text" />
						</td>
					</tr>
					<!--
					<tr>
						<td class="r-label">
							<label for="LinkedReason">关联特因</label>
						</td>
						<td>
							<input class="textbox" id="LinkedReason" style="width:267px" type="text" />
						</td>
					</tr>
					-->
					<tr>
						<td class="r-label" colspan="1">
						<label for="IsActive" >是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox" id="IsActive" checked/>
					</td>
					</tr>
					
					<tr >
						<td colspan="4" Style="text-align:center">
							<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
							<a id="btnClose" class="hisui-linkbutton" >关闭</a>
						</td>
					</tr>
				</table>
		</div>
		</div>
	</div>
