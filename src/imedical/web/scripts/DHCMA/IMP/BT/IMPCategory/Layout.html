<!--主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
			<table id="gridCategory" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">
				 新增
				</a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">
				 修改
				</a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >
				删除
				</a>
			</div>
	</div>
	<div id="winProEdit" class="hisui-dialog" style="height:370px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtCode">重点患者分类代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtDesc">重点患者分类描述</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtFlag">重点患者分类标识</label>
				</td>
				<td>
					<input class="textbox" id="txtFlag" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="IsActive" >是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsActive" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="IsEnd" >是否终结</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsEnd" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="IsOper" >是否操作</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsOper" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="IsManMark" >是否允许手动标记</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsManMark" checked/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="IsReMark" >是否允许重复标记</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsReMark" checked/>
				</td>
			</tr>
		</table>
	</div>		
</div>
