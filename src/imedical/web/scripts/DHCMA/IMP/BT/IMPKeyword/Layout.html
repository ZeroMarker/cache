<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:550px;padding:10px 0px 10px 10px;">
		<!--<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">-->
			<table id="gridIMPKeyword" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
				<span style="float:right;margin-top:-1px;">
					<input class="hisui-searchbox" id="ItemKey"></input>
				</span>
			</div>
		<!--</div>-->
		<div id="winIMPKeyword" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">    
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtKCode">关键词代码</label>
					</td>
					<td>
						<input class="textbox" id="txtKCode" style="width:260px" type="text" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtKDesc">特因描述</label>
					</td>
					<td>
						<input class="textbox" id="txtKDesc" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label" colspan="1">
						<label for="KIsActive" >是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox" id="KIsActive" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="4" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton" >关闭</a>
					</td>
				</tr>
			</table>
		</div>		
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="border:0px;padding:10px;">
		<!--<div class="hisui-panel" fit="true" style="padding:10px;border:1px solid #ccc;padding-left:0px">-->
			<table id="gridSemanticWord" data-options="toolbar:'#custsubtb'"></table>
			<div id="custsubtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>		
				<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnSubDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		<!--</div>-->
		<div id="winSemanticWord" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
	
			<table class="search-table"> 	
				<tr>
					<td class="r-label">
						<label for="txtSDesc">语义词</label>
					</td>
					<td>
						<input class="textbox" id="txtSDesc" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label" colspan="1">
						<label for="SIsActive" >是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox" id="SIsActive" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
	
	</div>
</div>
