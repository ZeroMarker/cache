<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:0px;">
		<table id="gridInfSuPos"  data-options="toolbar:'#ToolBar',border:false"></table>
        <div id="ToolBar" style="padding:3px;" >
        	<a class="hisui-linkbutton" id="btnAddPos"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增疑似诊断 </a>				 			
			<a class="hisui-linkbutton" id="btnAddKey"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增关键词 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
			<div style="float:right;">
				<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'检索'" />				 
			</div>
		</div>
	</div>
</div>


<div id="InfSuPosEdit" style="overflow:hidden;padding-right:10px;display:none;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtDiag">疑似诊断</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="txtDiag" style="width:260px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="cboInfPos">感染部位</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="cboInfPos" style="width:267px" data-options="required:true,"/> 
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnPosSave" class="hisui-linkbutton">保存</a>
				<a id="btnPosClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>	

<div id="SuPosKeyEdit"  style="overflow:hidden;padding-right:10px;display:none;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="cboSuPos">疑似诊断</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboSuPos" style="width:267px" data-options="required:true,"/> 
			</td>
		</tr>
		
		<tr>
			<td class="r-label">
				<label for="txtKeyWord">关键词</label>
			</td>
			<td>
				<input class="hisui-validatebox" id="txtKeyWord" style="width:260px" data-options="required:true,"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboKeyCate">分类</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboKeyCate" style="width:267px" data-options="required:true,"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboPRI">优先级</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox" id="cboPRI" style="width:267px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtNote">说明</label>
			</td>
			<td>
				<textarea class="textbox" id="txtNote" style="width:260px;height:60px;" ></textarea> 
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='属性(包含/排除)' id="chkProperty">
			</td>
		</tr>	
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否通用' id="chkIsCurrent">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnKeySave" class="hisui-linkbutton">保存</a>
				<a id="btnKeyClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
