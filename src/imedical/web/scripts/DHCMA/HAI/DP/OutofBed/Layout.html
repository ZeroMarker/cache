<!-- 主页面-->
<div id ="divScreen" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="OutofBed" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" >
        	<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboSSHosp">医院</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
					</td>
					
					<td class="r-label">
						<label for="cboLoc">责任科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
					</td>
					<td class="r-label">
						<label for="aDateFrom" >开始日期</label>
					</td>
					<td>
						<input id="aDateFrom" class="hisui-datebox textbox"/>
					</td>				
					<td class="r-label">
						<label for="aDateTo">结束日期</label>
					</td>
					<td>
						<input id="aDateTo" class="hisui-datebox textbox" />
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
			</table>
		</div>
    </div>
</div>

<div id="OprStatusEdit" style="overflow:hidden;padding-right:10px;display:none;">  
	<table class="search-table" >	
		<tr>
			<td class="r-label">
				<label for="dtDischDate">出院日期</label>
			</td>
			<td>
				<input class="hisui-datebox" id="dtDischDate" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="dtDischTime">出院时间</label>
			</td>
			<td>
				<input class="hisui-timespinner"  id="dtDischTime" >
			</td>
		</tr>
	</table>
</div>
