<!-- 主页面-->
<div id="INFReport" class="hisui-layout" data-options="fit:true" style="width:100%;height:100%;">
	<div data-options="region:'center',fit:true,border:false,collapsible:false">
		<div class="page-body" id="divbody" style="width:1285px;">
			<div class="report-header">
				<span>新生儿医院感染报告</span>
			</div>
			<div class="report-content">
				<div class="hisui-panel" id="BaseInfo" data-options="title:'基本信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<div id="Sex"></div>
					<div class="PatInfo">				    
						<span class="patName"></span><span id="txtPatName"></span>
						<span class="sline">/</span>
						<span class="infoLabel"></span><span id="Age"></span>
						<span class="sline">/</span>
						<span class="infoLabel">体重:</span><span id="txtWeight"></span>
						<span class="sline">/</span>
						<span class="infoLabel">登记号:</span><span id="txtPapmiNo"></span>
						<span class="sline">/</span>
						<span class="infoLabel">病案号:</span><span id="txtMrNo"></span>
						<span class="sline">/</span>
						<span class="infoLabel">入院日期:</span><span id="txtAdmDate"></span>
						<span class="sline">/</span>
						<span class="infoLabel">出院日期:</span><span id="txtDisDate"></span>
					</div>
					<span style="display: block; border-bottom: 1px solid #ccc;margin: 1px 0;border-bottom-style:dashed;"></span>
					<div id="TransInfo" style="padding:10px;"></div>
					<span style="display: block; border-bottom: 1px solid #ccc;margin: 1px 0;border-bottom-style:dashed;"></span>
					<table id="PatInfoTab"  class="report-tab">
						<tr class="report-tr">
							<td  style="padding-left:10px;">入院诊断:</td>				
							<td><input class="textbox readonly-noborder" id="txtAdmitDiag" style="width:200px;" /></td>
							<td class="report-td">主要诊断:</td>				
							<td><input class="textbox readonly-noborder" id="txtMainDiag"  style="width:200px;" /></td>
							<td class="report-td">其他诊断:</td>					
							<td colspan="3"><input class="textbox readonly-noborder" id="txtOtherDiag"  style="width:580px;"  /></td>
						</tr>
						<tr class="report-tr">
						    <td style="padding-left:10px;">报告时间:</td>				
							<td><input class="textbox readonly-noborder" id="txtRepDate"  style="width:200px;" /></td>
							<td class="report-td">报告科室:</td>					
							<td><input class="textbox readonly-noborder" id="txtRepLoc"  style="width:200px;"  /></td>					
							<td class="report-td">报告人:</td>				
							<td><input class="textbox readonly-noborder" id="txtRepUser"  style="width:200px;" /></td>
							<td class="report-td">报告状态:</td>					
							<td><input class="textbox readonly-noborder" id="txtRepStatus"  style="width:180px;color:red;font-weight: bold;"  /></td>
						</tr>
					</table>
				</div>
				<div class="hisui-panel" id="InfPreFactor" data-options="title:'易感因素',headerCls:'panel-header-gray',iconCls:'icon-paper'" style="padding:3px">
					<div id="chkPreFactor" style="margin-left:3px;">
					</div>
				</div>
				
				<div class="hisui-panel" id="INFDiagnos" data-options="title:'感染信息',headerCls:'panel-header-gray',iconCls:'icon-paper'">
					<table id="INFDiagnosTab1"  class="report-tab">
						<tr class="report-tr">
							<td class="report-td" style="width:95px" ><font color='red'>*</font>感染日期</td>					
							<td><input class="hisui-datebox textbox" id="txtInfDate" style="width:200px" /></td>						
						</tr>
						<tr class="report-tr">		
							<td class="report-td" style="width:95px">感染诊断分类</td>				
							<td>
								<div id="chkInfPosExt">
								</div>
							</td>
						</tr>		
					</table>		
				</div>
	
				<table id="gridINFLab" data-options="toolbar:'#InfLabBar'"  style="height:210px;"></table>
				<div id="InfLabBar" style="padding:3px;" >			
					<a class="hisui-linkbutton" id="btnINFLabSync"  data-options="iconCls:'icon-import',plain:true,stopAllEventOnDisabled:true"> 提取数据 </a>				 
					<a class="hisui-linkbutton" id="btnINFLabAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">  添加 </a>
					<a class="hisui-linkbutton" id="btnINFLabDel"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
				</div>
				<table id="gridINFAnti" data-options="toolbar:'#InfAntiBar'"  style="height:210px;"></table>
				<div id="InfAntiBar" style="padding:3px;" >			
					<a class="hisui-linkbutton" id="btnINFAntiSync"  data-options="iconCls:'icon-import',plain:true,stopAllEventOnDisabled:true"> 提取数据 </a>				 
					<a class="hisui-linkbutton" id="btnINFAntiAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">  添加 </a>
					<a class="hisui-linkbutton" id="btnINFAntiDel"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
				</div>
			</div>
		</div>
		<div class="page-footer">
			<a id="btnSubmit"  class="hisui-linkbutton">提交</a>
			<a id="btnCheck"  class="hisui-linkbutton">审核</a>
			<a id="btnUnCheck"  class="hisui-linkbutton">取消审核</a>
			<a id="btnDelete"  class="hisui-linkbutton">删除</a>
			<a id="btnReturn"  class="hisui-linkbutton">退回</a>
			<a id="btnExport"  class="hisui-linkbutton">导出</a>
			<a id="btnClose"  class="hisui-linkbutton">关闭</a>
		</div>
	</div>
</div>

<!-- 病原学检验提取 -->

	<table class="search-table" >

				<input class="hisui-validatebox textbox" id="cboTestSet"   style="width:240px" />

				<label for="cboSubmissLoc"><font color='red'>*</font>送检科室</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="cboSubmissLoc"  style="width:240px" placeholder="请输入一个字符后查询"/>
			</td>
			<td class="r-label">
				<label for="cboAssayMethod"><font color='red'>*</font>检验方法</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox textbox" id="cboAssayMethod"  style="width:240px" />
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboSpecimen"><font color='red'>*</font>标本</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="cboSpecimen"   style="width:240px" />
			</td>
			<td class="r-label">
				<label for="cboPathogenTest"><font color='red'>*</font>病原学检验</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-combobox textbox" id="cboPathogenTest"  style="width:240px" />
			</td>
			<td class="r-label">
				<label for="txtSubmissDate"><font color='red'>*</font>送检日期</label>
			</td>
			<td>
				<input class="hisui-validatebox hisui-datebox textbox" id="txtSubmissDate"  style="width:240px" />

		<tr>
			<td class="r-label">
				<label for="cboLABIsEPD">传染病病原</label>

				<input class="hisui-validatebox hisui-combobox textbox" id="cboLABIsEPD"   style="width:240px" />
			</td>
		</tr>	
	</table>
	<div data-options="region:'center',border:false,collapsible:false" style="padding:0px 10px;">
		<table id="gridRstSen" data-options="toolbar:'#ToolBar'" style="height:360px;"></table>
			<div id="ToolBar" style="height:48px;" >
				<table class="search-table">
					<tr>
						<td class="r-label">
							<label for="cboBacteria">病原体</label>
						</td>
						<td>
							<input class="hisui-validatebox textbox" id="cboBacteria"  style="width:220px" />
						</td>
						<td class="r-label">
							<label for="cboAntibiotic">抗生素</label>
						</td>
						<td>
							<input class="hisui-validatebox textbox" id="cboAntibiotic"  style="width:220px" />
						</td>
						<td class="r-label">
							<label for="cboRstSen">药敏结果</label>
						</td>
						<td>
							<input class="hisui-validatebox hisui-combobox textbox" id="cboRstSen" />
						</td>
						<td class="r-label">
							<a class="hisui-linkbutton" id="btnAddSen"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 添加 </a>				 
							<a class="hisui-linkbutton" id="btnDelSen"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
						</td>
					</tr>								
				</table>
			</div>
		</table>
	</div>
</div>
