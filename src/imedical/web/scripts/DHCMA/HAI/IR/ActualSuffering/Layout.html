<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false,collapsible:false" style="padding:10px;" class="ma-panel">
		<table id="ActualSuffering" data-options="toolbar:'#ToolBar'"></table>
		<div id="HelpTip"></div>
        <div id="ToolBar">	
			<table class="search-table">
				<tr>				
					<td class="r-label">院区</td>
					<td >
						<input class="textbox" id="cboHospital" style="width:200px">
					</td>
                    <td class="r-label">科室/病区</td>
					<td >
						<input class="textbox" id="cboLoc" style="width:200px">
					</td>
					<td class="r-label">调查日期</td>
					<td >
						<input class="hisui-datebox textbox" id="DateFrom">
					</td>
					<td class="r-label">
						<label for="chkStatunit">科室类型</label>
					</td>
					<td>
						<input class='hisui-radio' type="radio" label='病区' name='chkStatunit' value="W"
							data-options="radioClass:'hischeckbox_square-blue'" id="chkStatunit-Ward">
						<input class='hisui-radio' type="radio" label='科室' name='chkStatunit' value="E"
							data-options="radioClass:'hischeckbox_square-blue'" id="chkStatunit-Loc">
					</td>
					<td class="r-label">
						<a class="hisui-linkbutton"  id="btnQuery" data-options="stopAllEventOnDisabled:true,iconCls:'icon-w-find'" >查询</a>
					</td>
					<td class="r-label">
						<a class="hisui-linkbutton"  id="btnExport" data-options="stopAllEventOnDisabled:true,iconCls:'icon-w-export'" >导出</a>
					</td>		
					<td class="r-label">
                        <input class="hisui-radio" type="radio" label="<span style='color:red'>仅感染状态</span>" name="chkHCSSFlag" id="chkHCSSFlag">   
					</td>					
				</tr>								
			</table>
		</div>
	</div>
</div>
