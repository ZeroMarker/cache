<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true" >	
	<div  data-options="region:'center',border:false,collapsible:false">
		<!-- 感染信息编辑层 -->
		<div id="LayerINFDiagnosEidt" style="padding-right:10px">
			<table class="search-table">
				<tr>
					<td class="r-label" style="width:80px;"><font color='red'>*</font>感染类型</td>				
					<td>
						<input class='hisui-radio' type="radio"  label='医院感染' name="radInfType" id="radInfType-1" value="1" data-options="checked:true">
						<span style="margin-left:20px"></span>
						<input class='hisui-radio' type="radio"  label='社区感染' name="radInfType" id="radInfType-0" value="0">							
					</td>
					<td class="r-label" style="width:80px;white-space:nowrap;"><font color='red'>*</font>感染诊断</td>				
					<td><input class="textbox" id="cboInfPos" style="width:280px;" /></td>
					<td class="r-label" ><font color='red'>*</font>感染日期</td>					
					<td><input class="hisui-datebox textbox" id="txtInfDate" style="width:190px;" /></td>		
				</tr>
				<tr>											
					<td class="r-label" style="width:80px; white-space:nowrap;">感染转归日期</td>				
					<td><input class="hisui-datebox textbox " id="txtInfXDate" style="width:200px;"  /></td>	
					<td class="r-label" style="width:80px;">感染转归</td>					
					<td><input class="textbox" id="cboInfEffect" style="width:280px;" /></td>
					<td class="r-label" style="width:80px; white-space:nowrap;">与死亡关系</td>					
					<td><input class="textbox" id="cboDeathRelation" style="width:190px;" /></td>
				</tr>
				<tr>
					
					<td class="r-label" style="width:80px;"><label for="cboLoc">感染科室</label></td>
					<td colspan="5">
						<input class="textbox" id="txtInfLoc"  type='hidden' value="" />
						<input class="textbox" id="cboInfLoc" style="width:200px;" disabled />
					</td>
				</tr>
				
				<tr>
					<td class="r-label" style="width:100px;">
						诊断依据
						<div> 
							<a class="hisui-linkbutton" id="btnDiagBasis"  data-options="iconCls:'icon-resort',plain:true,"></a>				 
						</div>
					</td>				
					<td  colspan="5">
						<textarea class="textbox" id="txtDiagnosisBasis" style="width:865px;height:160px;" placeholder="请填写诊断依据"></textarea> 
					</td>
				</tr>
			
				<tr>
					<td class="r-label" style="width:100px;">
						感染性疾病病程
						<div>
							<a class="hisui-linkbutton" id="btnDiagCourse"  data-options="iconCls:'icon-resort',plain:true,"></a>				 
						</div>
					</td>				
					<td colspan="5">
						<textarea class="textbox" id="txtDiseaseCourse" style="width:865px;height:160px;" placeholder="请填写感染性疾病病程"></textarea> 
					</td>					
				</tr>
				<tr>
					<td colspan="6" Style="text-align:center;padding-left:10px;">
						<a id="btnSave" class="hisui-linkbutton">保存</a>
						<a id="btnClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>		
		</div> 

		<!-- 诊断依据 -->
		<div id="LayerDiagBasis" style="overflow:hidden;display:none;" >
			<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 0px 10px;height:350px">  
				<table id="gridDiagBasis" data-options="checkbox:true" ></table>
			</div>
		</div>	
		<!-- 感染性疾病病程 -->
		<div id="LayerDiagCourse" style="overflow:hidden;display:none;">  
			<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 0px 10px;height:350px">  
				<table id="gridDiagCourse"></table>
			</div>
		</div>	
	</div>
</div>
