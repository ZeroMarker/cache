<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;" class="ma-panel">
		<table id="gridEvItem" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="padding:3px;padding-bottom:0px;" >
			<div style="padding-left:5px;padding-bottom:7px;padding-top:5px;">
				<input id="btnsearch" data-options="prompt:'搜索'" class="hisui-searchbox"/>
			</div>
			<span class="line" style="display: block;border-bottom: 1px dashed rgb(204, 204, 204);margin: 1px 0px;clear: both;/* padding-bottom: 5px; */"></span>
			<div>
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" style="display:none"> 删除 </a>
			</div>
		</div>		
	</div>
	<div data-options="region:'east',border:false,collapsible:false" style="width:250px;padding:10px 10px 10px 0;"class="ma-panel">
		<table id="gridEvItemObj" data-options="toolbar:'#custsubtb'"></table>
		<div id="custsubtb" style="padding:3px;padding-left:8px;padding-botttom:0px;" >
			<input class='hisui-checkbox' type="checkbox" data-options="onCheckChange:function(event,value){objScreen.showAllClick(value)}" label="关联全部对象" id="showAll">
		</div>
	</div>
</div>

<!--项目编辑窗口-->
<div id="winEvItem" class="hisui-dialog" data-options="closed:true" style="width:835px;border:none;overflow:hidden;padding-right:8px;">    
	<table style="border-spacing:0px 10px;width:100%;">
	    <tr>
			<td class="r-label">
				<label for="cboItemType">项目分类</label>
			</td>
			<td>
				<input class="hisui-combobox hisui-validatebox" data-options="required:true" id="cboItemType" style="width:287px"/>
			</td>
			<td class="r-label">
				<label for="txtItemDesc">项目名称</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" data-options="required:true" id="txtItemDesc" style="width:260px;margin-right:2px;"/>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboSpecimenType">标本类型</label>
			</td>
			<td>
				<input class="hisui-combobox hisui-validatebox" data-options="required:true" id="cboSpecimenType" style="width:287px"/>
			</td>
				<td class="r-label">
				<label for="txtNorm">检测标准</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtNorm" data-options="required:true" style="width:260px"/>
			</td>
		</tr>
		<tr>
			<td class="r-label" style="white-space:nowrap;">
				<label for="txtNormMax">中心值</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtNormMax" data-options="required:true" style="width:280px"/>
			</td>
			<td class="r-label" style="width:100px;white-space:nowrap;">
				<label for="txtNormMin">周边值</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtNormMin" data-options="required:true" style="width:260px"/>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtSpecimenNum">标本个数</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtSpecimenNum" data-options="required:true" style="width:280px"/>
			</td>
			<td class="r-label">
				<label for="txtCenterNum">中心个数</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtCenterNum" data-options="required:true" style="width:260px"/>
			</td>
		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtSurroundNum">周边个数</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" data-options="required:true" id="txtSurroundNum"  style="width:280px"/>
			</td>
			<td class="r-label">
				<label for="txtForMula">计算公式</label>
			</td>
			<td>
				<input class="textbox" id="txtForMula" style="width:260px"/>
			</td>
		</tr>
		<tr>	
			<td class="r-label" style="width:100px;">
				<label for="txtSurroundNum">参照点个数</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtReferToNum"  data-options="required:true" style="width:280px"/>
			</td>
			<td class="r-label">
				<label for="txtUom">单位</label>
			</td>
			<td>
				<input class='textbox hisui-validatebox' id="txtUom" data-options="required:true" style="width:260px"/>	
			</td>
		</tr>
		<tr>	
			<td class="r-label">
				<label for="cboEnvironmentCate">环境类别</label>
			</td>
			<td>
				<input class="hisui-combobox hisui-validatebox" id="cboEnvironmentCate" style="width:287px"/>
			</td>
			<td class="r-label">
				<label for="cboHospital" >关联院区</label>
			</td>
			<td>
				<div class="hisui-combobox" id="cboHospital" style="width:267px"></div>
			</td>
			
		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtFreq">监测频率</label>
			</td>
			<td>
				<input class="textbox hisui-validatebox" id="txtFreq" style="width:280px"/>
			</td>
			<td class="r-label" style="width:170px;white-space:nowrap;">
				<label for="txtEHIsSpecNum" >申请时允许调整标本数量</label>
			</td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  id="txtEHIsSpecNum" checked/>	
			</td>
		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtEHEnterTypeDr">录入方式</label>
			</td> 
			<td>
				<input class='hisui-combobox hisui-validatebox' data-options="required:true" id="txtEHEnterTypeDr" style="width:287px"/>	
			</td>
			<td class="r-label" style="white-space:nowrap;">
				<label for="txtEHIsObjNull" >申请时允许对象为空</label>
			</td>
			<td>
				<input class="hisui-checkbox" type="checkbox" id="txtEHIsObjNull" checked/>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="chkActive">是否有效</label>
			</td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  id="chkActive" checked/>	
			</td>
			<td class="r-label">
				<label for="cboLabItem">检验项目</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboLabItem" style="width:267px"/>
			</td>
		</tr>
		<tr>
			<td colspan="4" Style="text-align:center">
				<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
				<a id="btnClose" class="hisui-linkbutton" >关闭</a>
			</td>
		</tr>
	</table>
</div>
