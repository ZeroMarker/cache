<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridEvItem" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="padding:3px" >
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
		</div>		
	</div>
	<div data-options="region:'east',border:false,collapsible:false" style="width:250px;padding:10px 10px 10px 0;">
		<table id="gridEvItemObj" data-options="toolbar:'#custsubtb'"></table>
		<div id="custsubtb" style="padding:3px" >
			<input class='hisui-checkbox' type="checkbox" data-options="onCheckChange:function(event,value){objScreen.showAllClick(value)}" label="显示全部对象" id="showAll">
		</div>
	</div>
</div>

<!--项目编辑窗口-->
<div id="winEvItem" class="hisui-dialog" data-options="closed:true" style="width:835px;border:none;overflow:hidden;padding-right:8px;">

	    <tr>
			<td class="r-label">
				<label for="cboItemType">项目分类</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboItemType" style="width:267px"/>
			</td>
			<td class="r-label">
				<label for="txtItemDesc">项目名称</label>
			</td>
			<td>
				<input class="textbox" id="txtItemDesc" style="width:260px"/>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="cboSpecimenType">标本类型</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboSpecimenType" style="width:267px"/>
			</td>
				<td class="r-label">
				<label for="txtNorm">检测标准</label>
			</td>
			<td>
				<input class="textbox" id="txtNorm" style="width:260px"/>
			</td>
		</tr>
		<tr>
			<td class="r-label" style="width:100px;white-space:nowrap;">
				<label for="txtNormMax">菌落数正常上限</label>
			</td>
			<td>
				<input class="textbox" id="txtNormMax" style="width:260px"/>
			</td>
			<td class="r-label" style="width:100px;white-space:nowrap;">
				<label for="txtNormMin">菌落数正常下限</label>
			</td>
			<td>
				<input class="textbox" id="txtNormMin" style="width:260px"/>
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtSpecimenNum">标本个数</label>
			</td>
			<td>
				<input class="textbox" id="txtSpecimenNum" style="width:260px"/>
			</td>
			<td class="r-label">
				<label for="txtCenterNum">中心个数</label>
			</td>
			<td>
				<input class="textbox" id="txtCenterNum" style="width:260px"/>
			</td>
		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtSurroundNum">周边个数</label>
			</td>
			<td>
				<input class="textbox" id="txtSurroundNum"  style="width:260px"/>
			</td>
			<td class="r-label">
				<label for="txtForMula">计算公式</label>
			</td>
			<td>
				<input class="textbox" id="txtForMula" style="width:260px"/>
			</td>
		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtSurroundNum">参照点个数</label>
			</td>
			<td>

			<td class="r-label">

			</td>
			<td>

		<tr>	
			<td class="r-label">
				<label for="cboEnvironmentCate">环境类别</label>
			</td>
			<td>

		</tr>
		<tr>	
			<td class="r-label">
				<label for="txtFreq">监测频率</label>
			</td>
			<td>

			</td>
			<td class="r-label" style="width:170px;white-space:nowrap;">
				<label for="txtEHIsSpecNum" >申请时允许调整标本数量</label>
			</td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  id="txtEHIsSpecNum" checked/>

		</tr>
		<tr>	
			<td class="r-label">

		<tr>
			<td colspan="4" Style="text-align:center">
				<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
				<a id="btnClose" class="hisui-linkbutton" >关闭</a>
			</td>
		</tr>
	</table>
</div>
