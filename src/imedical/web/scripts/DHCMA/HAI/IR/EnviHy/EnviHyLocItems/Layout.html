<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:350px;padding:10px;">
		<table id="gridEHLocation" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="height:40px;">
			<div class="inputDiv" style="display: inline-block;float: left;margin-top: 5px;">
				<span style="float:right;">
					<input class="hisui-searchbox" data-options="prompt:'请输入查询科室',menu:'#mm'" id="search"></input>
				</span>
			</div>
		</div>
	</div>	
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">
		<table id="gridEvLocItems" data-options="toolbar:'#custsubtb'"></table>
		<div id="custsubtb" style="padding:7px" >
			<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>		
			<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnSubDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
		</div>
		
		<div id="winEvLocItems" class="hisui-dialog" data-options="closed:true" style="width:410px;border:none;overflow:hidden;">  	
			<table style="border-spacing:0px 10px;width:100%"> 	
				<tr>
					<td class="r-label">
						<label for="cboLocation">申请科室</label>
					</td>
					<td>
						<input id='cboLocationID' type='hidden' value=''>
						<input class="textbox"  id="cboLocation" style="width:260px;" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboItem">监测项目</label>
					</td>
					<td>
						<input class="textbox" id="cboItem" style="width:267px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtItemMax">限定数量（上限）</label>
					</td>
					<td>
						<input class="textbox" id="txtItemMax" style="width:260px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtItemMin">限定数量（下限）</label>
					</td>
					<td>
						<input class="textbox" id="txtItemMin" style="width:260px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboItemUnit">限定单位</label>
					</td>
					<td>
						<input class="textbox" id="cboItemUnit" style="width:267px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="PlanDate">计划安排日期</label>
					</td>
					<td>
						<input class="hisui-datebox" id="PlanDate" style="width:267px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtNote">备注说明</label>
					</td>
					<td>
						<input class="textbox" id="txtNote" style="width:260px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkActive">是否有效</label>
					</td>
					<td>
						<input class="hisui-checkbox" type="checkbox" id="chkActive" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>	
	</div>
</div>
