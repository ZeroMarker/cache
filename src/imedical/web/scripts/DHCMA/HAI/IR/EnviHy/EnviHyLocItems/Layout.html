<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:350px;padding:10px;" class="ma-panel">
		
		<div id="Maintabs" class="hisui-tabs tabs-gray" style="padding:false;border-radius:0;" data-options="fit:true,isBrandTabs:true">
			<div title="操作类型" data-options="iconCls:'icon-add-note'" style="padding:20px;"></div>   
			<div title="科室维护" id='EHLoc' style="padding:0px;">
				<table id="gridEHLocation" data-options="toolbar:'#custtb'"></table>
				<div id="custtb" style="height:40px;">
					<div class="inputDiv" style="display: inline-block;float: left;margin-top: 5px;">
						<span style="float:right;">
							<input class="hisui-searchbox" data-options="prompt:'请输入查询科室',menu:'#mm'" id="search"></input>
						</span>
					</div>
				</div>
			</div>
			<div title="项目维护" id='EHItem' style="padding:0px;">
				<table id="gridEHItem" data-options="toolbar:'#custtb1'"></table>
				<div id="custtb1" style="height:40px;">
					<div class="inputDiv" style="display: inline-block;float: left;margin-top: 5px;">
						<span style="float:right;">
							<input class="hisui-searchbox" data-options="prompt:'请输入查询项目',menu:'#mm'" id="search1"></input>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>	
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;" class="ma-panel">
		<table id="gridEvLocItems" data-options="toolbar:'#custsubtb'"></table>
		<div id="custsubtb" style="padding:7px" >
			<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>		
			<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnSubDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
		</div>
		
		<div id="winEvLocItems" class="hisui-dialog" data-options="closed:true" style="width:406px;border:none;overflow:hidden;">  	
			<table style="border-spacing:0px 10px;width:100%;margin-left:-3px;"> 	
				<tr>
					<td class="r-label">
						<label for="cboLocation">申请科室</label>
					</td>
					<td>
						<input id='cboLocationID' type='hidden' value=''>
						<input class="textbox"  id="cboLocation" style="width:285px;" disabled="true"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboItem">监测项目</label>
					</td>
					<td>
						<input class="textbox hisui-validatebox" data-options="required:true" id="cboItem" style="width:292px"/>
					</td>
				</tr>
				
				<tr>
					<td class="r-label">
						<label for="txtItemMax">计划监测数量</label>
					</td>
					<td>
						<input class="textbox hisui-validatebox" data-options="required:true" id="txtItemMax" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr style="display:none;">
					<td class="r-label">
						<label for="txtItemMin">限定数量（下限）</label>
					</td>
					<td>
						<input class="textbox" id="txtItemMin" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboDateItem">监测计划</label>
					</td>
					<td>
						<input class="textbox hisui-validatebox" data-options="required:true" id="cboDateItem" style="width:292px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtNote">备注说明</label>
					</td>
					<td>
						<input class="textbox" id="txtNote" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkActive">是否有效</label>
					</td>
					<td>
						<input class="hisui-checkbox" type="checkbox" id="chkActive" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
		
		<div id="winEvLocItems2" class="hisui-dialog" data-options="closed:true" style="width:406px;border:none;overflow:hidden;">  	
			<table style="border-spacing:0px 10px;width:100%;margin-left:-3px;"> 
				<tr>
					<td class="r-label">
						<label for="cboItem2">监测项目</label>
					</td>
					<td>
						<input class="textbox" id="cboItem2" disabled="true" style="width:285px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboLocation2 ">申请科室</label>
					</td>
					<td>
						<input class="hisui-combobox hisui-validatebox textbox" data-options="required:true" id="cboLocation2" style="width:292px" placeholder="请输入一个字符后查询" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtItemMax2">计划监测数量</label>
					</td>
					<td>
						<input class="textbox hisui-validatebox" data-options="required:true" id="txtItemMax2" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr style="display:none;">
					<td class="r-label">
						<label for="txtItemMin2">限定数量（下限）</label>
					</td>
					<td>
						<input class="textbox" id="txtItemMin2" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboDateItem2">监测计划</label>
					</td>
					<td>
						<input class="textbox hisui-validatebox" data-options="required:true" id="cboDateItem2" style="width:292px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtNote2">备注说明</label>
					</td>
					<td>
						<input class="textbox" id="txtNote2" style="width:285px" type="text"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkActive2">是否有效</label>
					</td>
					<td>
						<input class="hisui-checkbox" type="checkbox" id="chkActive2" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave2" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose2" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
