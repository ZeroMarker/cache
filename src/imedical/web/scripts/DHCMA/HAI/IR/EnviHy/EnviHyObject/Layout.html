<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridEvObject" data-options="toolbar:'#custtb'" ></table>
		<div id="custtb" style="padding:3px" > 
	        <a class="hisui-linkbutton" id="btnAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">
	            新增
			</a>
		    <a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">
				修改
			</a>
			<a class="hisui-linkbutton" id="btnDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">
				删除
			</a>	    
	    </div>          
	</div>
	
	<!--winProEdit对应的Event.js中使用-->
	<div id="winProEdit" class="hisui-dialog" data-options="closed:true"  style="width:350px;border:none;overflow:hidden;">
		<table class="dialog-table">
			<tr>
				<td class="r-label">
					<label for="ObjectDesc">对象名称</label>
				</td>
				<td>
					<input class="textbox" id="ObjectDesc" style="width:260px" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboSpecimenType">标本类型</label>
				</td>
				<td>
					<input class="hisui-combobox" id="cboSpecimenType" style="width:267px"/>
				</td>
			</tr>
				<tr>
				<td class="r-label">
					<label for="cboHospital" >关联院区</label>
				</td>
				<td>
					<div class="hisui-combobox" id="cboHospital" style="width:267px"></div>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkActive">是否有效</label>
				</td>
				<td>
					<input class="hisui-checkbox" type="checkbox" id="chkActive" checked/>
				</td>
			</tr>
		</table>
		<div align="center" style="margin-bottom:10px;">
			<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
			<a id="btnClose" class="hisui-linkbutton">关闭</a>
		</div>
	</div>			
</div>
