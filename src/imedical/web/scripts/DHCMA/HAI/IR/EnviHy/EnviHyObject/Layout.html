<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false" fit="true" class="ma-panel" style="padding:10px">
		<table id="gridEvObject" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="padding:3px" >
			<div style="padding: 7px 0 7px 7px;">
                <label>模块</label>
                <input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'搜索'"  />
            </div>
            <span class="line" style="display: block;border-bottom: 1px dashed rgb(226, 226, 226);margin: 3px 0px;clear: both;/* padding-bottom: 5px; */"></span>
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
		</div>
	</div>
</div>
	
	<!--winProEdit对应的Event.js中使用-->
	<div id="winProEdit" class="hisui-dialog ma-panel" data-options="closed:true"  style="width:353px;border:none;overflow:hidden;">
		<table class="dialog-table" style="margin-bottom:-5px;">
			<tr>
				<td class="r-label" >
					<label for="ObjectDesc">对象名称</label>
				</td>
				<td>
					<input class="textbox hisui-validatebox" data-options="required:true" id="ObjectDesc" style="width:259px" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="EHObjDesc2">对象别名</label>
				</td>
				<td>
					<input class="textbox" id="EHObjDesc2" style="width:259px" type="text"/>
				</td>
			</tr>
			</tr>
				<tr>
				<td class="r-label">
					<label for="cboObjLoc" >对象科室</label>
				</td>
				<td>
					<div class="hisui-combobox" id="cboObjLoc" style="width:266px"></div>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboSpecimenType">标本类型</label>
				</td>
				<td>
					<input class='hisui-combobox hisui-validatebox' data-options="required:true" id="cboSpecimenType" style="width:266px"/>
				</td>
			</tr>
				<tr>
				<td class="r-label">
					<label for="cboHospital" >关联院区</label>
				</td>
				<td>
					<div class="hisui-combobox" id="cboHospital" style="width:266px"></div>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkActive">是否有效</label>
				</td>
				<td>
					<input class="hisui-checkbox" type="checkbox" id="chkActive" checked/>
				</td>
			</tr>
		</table>
		<div align="center" style="margin-bottom:10px;">
			<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
			<a id="btnClose" class="hisui-linkbutton">关闭</a>
		</div>
	</div>			
</div>
