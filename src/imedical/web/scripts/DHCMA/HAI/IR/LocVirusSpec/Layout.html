<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:300px;padding:10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper',">	  
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">院区</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label"><label for="cboDateType">日期类型</label></td>
					<td >
						<input class="textbox" id="cboDateType" style="width:190px">
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboYear">快速选择</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboYear" style="width:92px" />
						<input class="hisui-combobox textbox" id="cboMonth" style="width:93px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="dtDateFrom">开始日期</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="dtDateFrom" style="width:190px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="dtDateTo">结束日期</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="dtDateTo" style="width:190px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboVirusTest">病   毒</label>
					</td>
					<td>
						<input class="textbox" id="cboVirusTest" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboSpec">标本类型</label>
					</td>
					<td>
						<input class="textbox" id="cboSpec" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboSpec">入院</label>
					</td>
					<td>
						<input class="textbox" id="WarnHours" style="width:50px;height:28px;padding:0px;text-align:center;" value='72'> 小时后
					</td>
				</tr>
				<tr>
					<td class="r-label">异常项目</td>
						<td>
							<input class='hisui-radio' type="radio" id="chkaAbFlag"/>
						</td>
				</tr>
			</table>
			<div style="text-align:center">
				<a id = "btnQuery" href="#" class="hisui-linkbutton" data-options="iconCls:'icon-w-paper'">查询</a>  
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">
        <table id="gridLocVirusSpec" data-options="toolbar:'#custsubtb'"></table>
        <div id="custsubtb" style="padding:3px">
            <a class="hisui-linkbutton" id="btnExport" data-options="iconCls:'icon-export',plain:true,">导出</a>
            <div style="float:right;">
                <input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'搜索'" />
            </div>
        </div>
	</div>
	
</div>
