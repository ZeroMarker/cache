<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<script type='text/javascript' src="../../../websys.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../../scripts_lib/hisui-0.1.0/dist/css/hisui.css">
	<script type="text/javascript" src="../../../../scripts_lib/hisui-0.1.0/dist/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../../scripts_lib/hisui-0.1.0/dist/js/jquery.hisui.js"></script>
	<link rel="stylesheet" href="exportzip-ie.css">
</head>

<body>
	<div id="FileContainer" style="border:none;overflow:hidden;">
		<table class="search-table">
			<tr>
				<td colspan="3" style="padding-left:10px;padding-bottom:10px;text-align: left;">
					<div style="padding:6px 5px;background-color:#e3f7ff;color:#1278b8;border: 1px solid #c0e2f7;border-radius: 5px;">
						<span class="icon-tip-blue">&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<span style="color:#1278b8;font-weight: 700;">
							提示：文件默认存放目录为D:\\NIDP，导出时注意检查文件：packInfo.dbf、inOutHosp.dbf、<br>
							deptList.dbf、infectList.dbf、inspecteList.dbf、antibiList.dbf 是否齐全，<br>
							若文件有缺失，请重新执行导出，如果多次执行导出仍无法解决文件缺少问题，请联系项目工程师。<br>
							<span style="color:red">（注意：该方式导出的压缩包未设置密码，上传平台前需手动为压缩包设置密码！！！）</span>
						</span>
					</div>	
				</td>
			</tr>
			<tr>
				<td class="r-label" >
					<label>选择文件</label>
				</td>
				<td>
					<a id="file-input-button" class="hisui-linkbutton" data-options="iconCls:'icon-w-file-open'">选择文件(多选)</a>
					<input type="file" multiple id="file-input" hidden>
				</td>
				<td >
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label>文件列表</label>
				</td>
				<td colspan="2">
					<ul class="empty" id="file-list" style="width:570px;"></ul>
				</td>
			</tr>
			<tr>
				<td class="r-label" >
					<label>下载文件</label>
				</td>
				<td>
					<a id="btnDownload" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'" disabled>下载文件压缩包</a>
				</td>
				<td >
					
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="zip.js"></script>
	<script type="text/javascript" src="zip-ext.js"></script>
	<script type="text/javascript" src="exportzip-ie.js"></script>
</body>
</html>
