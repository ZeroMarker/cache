<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" style="width:480px;border:none;padding:10px 0px 10px 10px;">
		<table id="gridThemeWords" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="padding:0px;" >
			<table>
				<tr>
					<td class="r-label">
						<label for="cboThemeType" >主题</label>
					</td>
					<td>
						<input id="cboThemeType" class="hisui-combobox textbox" style="width:180px;" />
					</td>
					
					<td class="r-label">
						<input class="hisui-searchbox" id="searchTheme" style="width:140px;" data-options="prompt:'检索'" />
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnAutoMap"  data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true" > 同步 </a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridThWordsMap" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="padding:3px;" >
			<a class="hisui-linkbutton" id="btnCheck" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 审核有效 </a>
			<a class="hisui-linkbutton" id="btnUnCheck"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 审核作废 </a>
			<div style="float:right;padding:0px 10px">
				<input class="hisui-searchbox" id="searchThWordsMap" style="width:260px;" data-options="prompt:'检索'" />
			</div>
		</div>	
	</div>
	
</div>
