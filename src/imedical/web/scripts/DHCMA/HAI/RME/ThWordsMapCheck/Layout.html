<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" class="ma-panel" style="width:530px;border:none;padding:10px 0px 10px 10px;">
		<table id="gridThemeWords" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="padding:8px 0px;" >
			<table>
				<tr>
					<td class="r-label">
						<label for="cboThemeType" >主题</label>
					</td>
					<td>
						<input id="cboThemeType" class="hisui-combobox textbox" style="width:180px;" />
					</td>
					
					<td class="r-label">
						<input class="hisui-searchbox" id="searchTheme" style="width:140px;" data-options="prompt:'搜索'" />
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnAutoMap"  data-options="iconCls:'icon-w-update'" > 同步 </a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" class="ma-panel" style="padding:10px;">
		<table id="gridThWordsMap" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="padding:3px;" >
			<div style="padding: 7px 0 7px 7px;"> 
				<input class="hisui-searchbox" id="searchThWordsMap" style="width:260px;" data-options="prompt:'搜索'" />			 
			</div>	
			<span class="line" style="display: block;border-bottom: 1px dashed rgb(226, 226, 226);margin: 3px 0px;clear: both;/* padding-bottom: 5px; */"></span>
			<a class="hisui-linkbutton" id="btnCheck" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 审核有效 </a>
			<a class="hisui-linkbutton" id="btnUnCheck"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 审核作废 </a>
		</div>	
	</div>
	
</div>
