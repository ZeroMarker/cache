<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:300px;padding:10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper',">	  
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">院区</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboSurvNumber">调查编号</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboSurvNumber" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboInfType">感染类型</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboInfType" style="width:190px" />
					</td>
				</tr>
					<tr>	
					<td class="r-label">
						<label for="chkStatunit">统计单位</label>
					</td>
					<td>
						<input class='hisui-radio' type="radio" label='病区' name='chkStatunit' value="W" data-options="radioClass:'hischeckbox_square-blue'" id="chkStatunit-Ward">
						<input class='hisui-radio' type="radio" label='科室' name='chkStatunit' value="E" data-options="radioClass:'hischeckbox_square-blue'" id="chkStatunit-Loc">	
					</td>
				</tr>
			</table>
			<div style="text-align:center">
				<a id = "btnSearchTable" href="#" class="hisui-linkbutton" data-options="iconCls:'icon-w-paper'">表统计</a>  
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">	 
		<div class="hisui-panel" data-options="fit:'true'" style="overflow:hidden">
			<iframe id="ReportFrame" height="100%" width="100%" src="" scrolling="no" frameborder="0"/>
			<div id="Echarts" class="hisui-layout" data-options="fit:true" scrolling="no">	
				<div data-options="region:'center',border:false,">
					<div id="EchartDiv" style="width:98%;height:93%;padding:20px 10px 10px 10px;display:none;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
