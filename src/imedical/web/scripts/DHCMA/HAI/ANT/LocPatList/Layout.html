<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridLocPatList" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="dtDateFrom"><font color='red'>*</font>开始日期</label>
					</td>
					<td>
						<input id="dtDateFrom" class="hisui-datebox textbox"  />
					</td>
					<td class="r-label">
						<label for="dtDateTo"><font color='red'>*</font>结束日期</label>
					</td>
					<td>
						<input id="dtDateTo" class="hisui-datebox textbox" />
					</td>
					<td class="r-label">
						<label for="cboAntiMast">抗菌用药</label>
					</td>
					<td>
						<input id="cboAntiMast" class="hisui-combobox textbox" style="width:250px;" />

					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
					<label for="txtRegNo">登记号</label>
					</td>
					<td>
					<input class="textbox" id="txtRegNo" style="width:148px"/>
					</td>
					<td class="r-label">
					<label for="txtMrNo">病案号</label>
					</td>
					<td>
					<input class="textbox" id="txtMrNo" style="width:148px"/>
					</td>
					<td class="r-label">
						<label for="AdmStatus">就诊类型</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  label='在院' name ="chkAdmStatus" id="chkAdmStatus-A" value="A" checked >
						<input class='hisui-checkbox' type="checkbox"  label='出院' name ="chkAdmStatus" id="chkAdmStatus-D" value="D"  >			
					</td>
				</tr>				
			</table>
		</div>
	</div>
</div>
