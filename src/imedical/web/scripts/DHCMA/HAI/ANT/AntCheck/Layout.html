<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="AntCheck" data-options="toolbar:'#ToolBar'"></table>
		<div id="ToolBar" style="height:90px;" >
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">院区</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:250px" />
					</td>
					<td class="r-label">
						<label for="dtDateFrom">开始日期</label>
					</td>
					<td>
						<input id="dtDateFrom" class="hisui-datebox textbox" style="width:250px" />
					</td>
					<td class="r-label">
						<label for="dtDateTo">结束日期</label>
					</td>
					<td>
						<input id="dtDateTo" class="hisui-datebox textbox" style="width:250px"/>
					</td>	
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" style="width:145px" data-options="iconCls:'icon-w-find'">查询</a>
					</td>	
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboLoc">报告科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboLoc" style="width:250px" />
					</td>
					<td class="r-label">
						<label for="cboAntiMast">抗菌用药</label>
					</td>
					<td>
						<input id="cboAntiMast" class="hisui-combobox textbox" style="width:250px" />
					</td>
					<td class="r-label">
						<label for="cboQryStatus">状态</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboQryStatus" style="width:250px"/>
					</td>
					<td class="r-label">
						<a id="btnExport" class="hisui-linkbutton" style="width:145px" data-options="iconCls:'icon-w-export'">审核报告导出</a>
					</td>
				</tr>
			</table>
		</div>
		<table id="Major"></table>
		<table id="Minor"></table>
	</div>
</div>
