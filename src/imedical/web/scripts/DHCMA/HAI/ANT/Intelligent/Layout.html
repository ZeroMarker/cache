<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
	<table id="AntMonitor" data-options="toolbar:'#ToolBar'"></table>
	<div id="ToolBar" style="height:90px;" >
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="cboHospital">院区</label>
				</td>
				<td>
					<input class="hisui-combobox textbox" id="cboHospital" style="width:250px" />
				</td>
				<td class="r-label">
					<label for="dtDateFrom"><font color='red'>*</font>开始日期</label>
				</td>
				<td>
					<input id="dtDateFrom" class="hisui-datebox textbox" style="width:250px" />
				</td>
				<td class="r-label">
					<label for="dtDateTo"><font color='red'>*</font>结束日期</label>
				</td>
				<td>
					<input id="dtDateTo" class="hisui-datebox textbox" style="width:250px" />
				</td>
				<td class="r-label">
					<label for="cboQryStatus">报告状态</label>
				</td>
				<td>
					<input id="cboQryStatus" class="hisui-combobox textbox" style="width:200px" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="cboLoc">医嘱科室</label>
				</td>
				<td>
					<input class="hisui-combobox textbox" id="cboLoc" style="width:250px" />
				</td>
				<td class="r-label">
					<label for="cboAntiMast">抗菌用药</label>
				</td>
				<td>
					<input id="cboAntiMast" class="hisui-combobox textbox" style="width:250px" />
				</td>
				<td class="r-label">
					<label for="txtRegNo">登记号</label>
				</td>
				<td>
					<input class="textbox" id="txtRegNo" style="width:243px"/>
				</td>
				<td class="r-label" colspan="2">
					<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
				</td>
			</tr>
		</table>
	</div>
</div>
</div>
