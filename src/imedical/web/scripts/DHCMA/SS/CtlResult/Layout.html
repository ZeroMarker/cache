<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west',border:false,collapsible:false" style="width:300px;padding:10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper',">
	
					<table class="search-table">
							<tr>
								<td class="r-label">
									<label for="cboSSHosp">医院</label>
								</td>
								<td>
									<input class="hisui-combobox" style="width:185px" id="cboSSHosp"/>
								</td>
							</tr>
							<tr style="display:none">
								<td class="r-label">
									<label for="DateType" >日期类型</label>
								</td>
								<td>
									<input class='hisui-radio' type="radio"  label='发生日期' name="radDateType" id="radDateType1" value="1" data-options="radioClass:'hischeckbox_square-blue'">
									<input class='hisui-radio' type="radio"  label='结果日期' name="radDateType" id="radDateType2" value="2" data-options="radioClass:'hischeckbox_square-blue'">
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="DateFrom" >开始日期</label>
								</td>
								<td>
									<input id="DateFrom" class="hisui-datebox textbox" style="width:185px"  />
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="DateTo">结束日期</label>
								</td>
								<td>
									<input id="DateTo" class="hisui-datebox textbox" style="width:185px"  />
								</td>
							</tr>
							<tr>	
								<td class="r-label">
									<label for="AdmType">就诊类型</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='住院' name ="chkAdmType" id="chkAdmType-I" value="I" checked >			
									<input class='hisui-checkbox' type="checkbox"  label='门诊' name ="chkAdmType" id="chkAdmType-O" value="O" checked >
									<input class='hisui-checkbox' type="checkbox"  label='急诊' name ="chkAdmType" id="chkAdmType-E" value="E" checked >
								</td>
							</tr>
                 
							<tr>
								<td class="r-label">
									<label for="IsRep" >处置状态</label>
								</td>
								<td>
									<input class='hisui-checkbox' type="checkbox"  label='排除' name="chkStatus" id="chStatus0" value="0">
									<input class='hisui-checkbox' type="checkbox"  label='已标记' name="chkStatus" id="chkStatus1" value="1">
								</td>
							</tr>
							<tr>
								<td class="r-label">
									<label for="cboLoc">科室/病区</label>
								</td>
								<td>
									<input class="hisui-combobox" style="width:185px" id="cboLoc"/>
								</td>
							</tr>						
							<tr>
								<td colspan="2" class="search-btnlist">
									<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
									<a id="btnControl" class="hisui-linkbutton" data-options="iconCls:'icon-w-update'">监控</a>
								</td>
							</tr>
						</table>	
				
		</div>
	</div>
	
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px 10px 10px 0px;">	 
		<table id="girdCtlResult" data-options="toolbar:'#custtb'"></table>
		<div id="custtb" style="height=50px;padding:3px">
			<a class="hisui-linkbutton" id="btnExclude"  data-options="iconCls:'icon-no',plain:true,stopAllEventOnDisabled:true"> 排除 </a>
			<a class="hisui-linkbutton" id="btnConfirm" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 标记上报 </a>
		</div>
	</div>
</div>

<div id="CasesHandleEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtOpinion">排除原因</label>
			</td>
			<td>
				<textarea class="textbox" id="txtOpinion" style="width:240px;height:60px;"></textarea> 
			</td>
		</tr>
		<tr>
		<td colspan="2" class="search-btnlist">
			<a id="btnSaveOpinion" class="hisui-linkbutton">保存</a>
		</td>
		</tr>
	</table>
		

</div>
