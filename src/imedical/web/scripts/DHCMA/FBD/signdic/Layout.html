<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridSignDic" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:50px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input id="txtCode" class="textbox" style="width:80px;" />
					</td>
					<td class="r-label">
						<label for="txtDesc">描述</label>
					</td>
					<td>
						<input id="txtDesc" class="textbox"/>
					</td>
					<td class="r-label">
						<label for="cboExtraType" >值类型</label>
					</td>
					<td>
						<input id="cboExtraType" class="hisui-combobox textbox" style="width:100px;" />
					</td>
					<td class="r-label">
						<label for="txtExtraUnit" >值单位</label>
					</td>
					<td>
						<input id="txtExtraUnit" class="textbox" style="width:80px;" />
					</td>
					<td class="r-label">
						<label for="txtResume" >备注</label>
					</td>
					<td>
						<input id="txtResume" class="textbox" />
					</td>
					<td class="r-label">
						<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">			
			        </td>
					<td class="r-label">
						<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-update'">更新</a>
					</td>
				</tr>								
			</table>
		</div>
	</div>
</div>
