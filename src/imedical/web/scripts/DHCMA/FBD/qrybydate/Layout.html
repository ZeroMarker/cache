<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="FBDQuery" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:130px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="dtStaDate" >开始日期</label>
					</td>
					<td>
						<input id="dtStaDate" class="hisui-datebox textbox" style="width:120px;" />
					</td>

					<td class="r-label">
						<label for="cboDiseaseCate">疾病分类</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboDiseaseCate" style="width:400px;"/>
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" style="width:120px;">查询</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboReportLoc">报告科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboReportLoc" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="dtEndDate">结束日期</label>
					</td>
					<td>
						<input id="dtEndDate" class="hisui-datebox textbox" style="width:120px;" />
					</td>
					<td class="r-label">
						<label for="cboDiseaseDesc">疾病名称</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboDiseaseDesc" style="width:400px;"/>
					</td>

					<td class="r-label">
						<a id="btnExportSel" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'"  style="width:120px;">选择导出</a>
					</td>
				</tr>
				<tr><td class="r-label">
						<label for="cboPatType">报告位置</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboPatType" style="width:200px;"/>
					</td>
				
					<td class="r-label">
						<label for="cboDateType">日期类型</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboDateType" style="width:120px;" />
					</td>

					<td class="r-label">
						<label for="chkStatus">报告状态</label>
					</td>
					<td style="width:400px;"> 
						<div id="chkStatusList">
						</div>
					</td>
					<td class="r-label">
						<a id="btnExportAll" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'"  style="width:120px;">全部导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
