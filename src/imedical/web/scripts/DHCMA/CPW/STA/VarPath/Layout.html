<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'"  style="width:300px;border:none;padding:10px 0px 10px 10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper',">
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="cboHospital">院区</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:190px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboYear">快速选择</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboYear" style="width:92px" />
						<input class="hisui-combobox textbox" id="cboMonth" style="width:93px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="DateFrom">开始日期</label>
					</td>
					<td>
						<input id="DateFrom" class="hisui-datebox textbox" style="width:190px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="DateTo">结束日期</label>
					</td>
					<td>
						<input id="DateTo" class="hisui-datebox textbox" style="width:190px"/> 
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboLocation">科室过滤</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboLocation" style="width:190px"/> 
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboPathMast">路径过滤</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboPathMast" style="width:190px"/> 
					</td>
				</tr>
				<tr style="display:none">
					<td class="r-label">
						<label for="cboType">统计条件</label>
					</td>
					<td>
						<select id="cboType" class="hisui-combobox" style="width:190px;" data-options="">
							<option value="1">变异原因总次数</option>
							<option value="0">变异原因次数</option>
						</select>
					</td>
				</tr>
			    <tr>
					<td class="r-label" colspan="2" style="text-align:center">
						<a id = "btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				 <tr>
					<td class="r-label" colspan="2" style="text-align:center">
						<!-- <a id = "btnSync" class="hisui-linkbutton" data-options="iconCls:'icon-w-update'">生成数据</a> -->
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center'," style="border:none;padding:10px;">
		<div class="hisui-panel" data-options="fit:'true'," style="overflow: hidden;">
			<iframe id="reportFrame" height="100%" width="100%" src="" frameborder="0"  />
		</div>
	</div>
</div>
