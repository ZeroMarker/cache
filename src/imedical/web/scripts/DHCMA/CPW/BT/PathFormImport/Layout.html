<!-- 主页面-->
<div id="Win" class="hisui-layout" data-options="fit:true">
	<div id="div-center" data-options="region:'north',border:false" style="height:100px;padding:10px;padding-bottom:0px;">
		<div id="divBase" title="路径表单导入" class="hisui-panel" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="border-bottom:1px dashed #ccc;border-radius:0;">
			<table class="search-table" style="width:100%;padding-right:10px;">
				<tr>
					<td class="r-label" style="width: 100px;">
						<label>临床路径表单</label>
					</td>
					<td style="width: 800px;">
						<input id="file" />
					</td>
					<td style="padding-left: 10px;"><a href="#" id='btnClear'
					class="hisui-linkbutton">清空</a></td>
				</tr>
				
			</table>
		</div> 
	</div>
	<div data-options="region:'center',border:false" style="border:0;padding:0 10px 10px 10px;">
		<div class="hisui-panel"  data-options="fit:true" style="border:1px solid #ccc;border-top:0;border-radius:0 0 4px 4px;">
			<table id="admitList" class="hisui-datagrid"
			data-options="autoSizeColumn:false,border:false,fitColumns:true,headerCls:'panel-header-gray',pagination:true,toolbar:'#btnList'"></table>
			<div id="btnList" style="">		
				<a id="btnSaveTmp" class="hisui-linkbutton" data-options="iconCls:'icon-import',plain:true">导入表单文件</a>	
				<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-import',plain:true">导入正式表单</a>
				<a id="btnDelTmp" class="hisui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">删除临时表单</a>
			</div>
		</div>
	</div>
</div>
