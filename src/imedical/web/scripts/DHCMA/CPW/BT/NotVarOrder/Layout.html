<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true" id="main">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<div id="divLayout" class="hisui-layout" data-options="border:false,fit:true">
			<div data-options="region:'north',border:false" style="padding:0;margin:0">
				<div id="tabs" class="hisui-tabs tabs-gray" style="height:37px;" data-options="isBrandTabs:true,fit:true">
					<div title="医嘱所属维度" data-options="iconCls:'icon-resort'"></div>
					<div id="Hosp" title="&nbsp;&nbsp;&nbsp;医院&nbsp;&nbsp;&nbsp;&nbsp;"></div>   
					<div id="Loc" title="&nbsp;&nbsp;&nbsp;科室&nbsp;&nbsp;&nbsp;&nbsp;"></div>			
					<div id="Type" title="路径类型"></div>	
					<div id="Path" title="&nbsp;&nbsp;&nbsp;路径&nbsp;&nbsp;&nbsp;&nbsp;"></div>		
				</div>
			</div>
			<div id="tabdiv" data-options="region:'center'" style="border-top:0px">
				<table id="GridArc" data-options="toolbar:'#custtb'"></table>
				<div id="custtb" style="padding:3px;" >
					<table class="search-table" style="border-collapse:separate;border-spacing:10px;">
						<tr id="HospItem">
							<td>
								<label for="cboSSHosp" style="text-align:right">医院</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
							</td>
						</tr>	
						<tr id="LocItem" style="display:none">
							<td>
								<label for="cboHospInLoc" style="text-align:right">医院</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboHospInLoc"/>
							</td>
							<td>
								<label for="cboLoc">科室</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
							</td>
						</tr>	 
						<tr id="TypeItem" style="display:none">
							<td>
								<label for="cboHospInType" style="text-align:right">医院</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboHospInType"/>
							</td>
							<td>
								<label for="cboType">路径类型</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboType"/>
							</td>
						</tr>	
						<tr id="PathItem" style="display:none">
							<td>
								<label for="cboHospInPath" style="text-align:right">医院</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboHospInPath"/>
							</td>
							<td>
								<label for="cboPath">路径</label>
							</td>
							<td>
								<input class="hisui-combobox" style="width:220px" id="cboPath"/>
							</td>
						</tr> 
					</table>
					<span class="line" style="display: block;border-bottom: 1px dashed rgb(204, 204, 204);margin: 3px 0px;clear: both; padding-bottom: 1px; "></span>
					<a class="hisui-linkbutton" id="btnSave"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 保存 </a>
					<a class="hisui-linkbutton" id="btnDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true"> 删除 </a>
					<div style="float:right" >
						<input id="search" class="hisui-searchbox" style="width:200px;"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-options="region:'east'" style="width:600px;border:none;padding:10px;">
		<div id="" class="hisui-layout" data-options="border:false,fit:true">
			<div data-options="region:'north',border:false" style="padding:0;margin:0">
				<div id="arcTabs" class="hisui-tabs tabs-gray" style="height:37px;" data-options="isBrandTabs:true,fit:true">						
					<div title="医嘱分类" data-options="iconCls:'icon-resort'"></div>
					<div id="Type" title="医嘱项"></div>
					<div id="Hosp" title="医嘱大类"></div>   
					<div id="Loc" title="医嘱子类"></div>			
				</div>
			</div>
			<div id="" data-options="region:'center'" style="border-top:0px">
				<table id="GridArcItem" data-options="toolbar:'#GoryArc'"></table>				
			</div>
			<div id="GoryArc">
				<table class="search-table" style="border-collapse:separate;border-spacing:10px">
					<tr>
						<td>
							<input id="searchArc" class="hisui-searchbox" style="width:200px;"/>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
