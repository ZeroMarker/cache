<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true" style="border:none;">
	<div data-options="region:'west'" style="width:550px;border:none;">
		<div  class="hisui-panel" fit="true"  style="border:none;border-right:0px;padding:10px 5px 10px 10px;">
			<table id="gridPathTCM" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
		<!-- 中药方剂编辑页面 -->
		<div id="winPathTCMEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">    
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:260px" type="text" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtDesc">名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:260px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkIsActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  id="chkIsActive" checked/>
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center'" style="border:none;">
		<div class="hisui-panel" fit="true" style="border:none;border-left:0px;padding:10px 10px 10px 5px;">
			<div id="tabs" class="hisui-tabs tabs-gray" data-options="fit:true,isBrandTabs:true" style="border:false;">
				<div title="详情维护" data-options="iconCls:'icon-resort'" style="padding:20px;"></div>
				<!--协定处方目前没有用到，暂时隐藏-->

						<div id="tbPathTCMOS" style="height=50px;padding:3px" >

				<div title="君臣佐使" style="border:false;">
					<div class="hisui-panel"  data-options="fit:true,border:false" style="">

						<div id="tbPathTCMExt" style="height=50px;padding:3px" >
							<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>		
							<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
							<a class="hisui-linkbutton" id="btnSubDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 协定处方编辑页面 -->
		<div id="winPathTCMOSEdit" class="hisui-dialog" style="border:none;overflow:hidden;width:480px;height:510px;border-left:0px;padding:10px 10px 10px 10px;">
			<table id="gridTCMOSList" data-options="toolbar:'#tabTCMOSList'"></table>
			<div id="tabTCMOSList" style="border:none;">
				<label for="txtTCMOSDesc">检索：</label>
				<input id="txtTCMOSDesc" class="hisui-searchbox" style="width:150px;"/>
				<a id="btnTCMOSSave" class="hisui-linkbutton" data-options="iconCls:'icon-save',plain:true">保存</a>
				<a id="btnTCMOSClose" class="hisui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">关闭</a>
			</div>
		</div>
		<!-- 君臣佐使编辑页面 -->
		<div id="winPathTCMExtEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
			<table class="search-table"> 	
				<tr>
					<td class="r-label">
						<label for="txtOrdMastID">医嘱项</label>
					</td>
					<td>
						<input class="textbox" id="txtOrdMastID" placeholder="最少输入2个字符" style="width:267"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboTypeDr">类型</label>
					</td>
					<td>
						<input class="combobox" id="cboTypeDr" style="width:267px"/>	
					</td>
				</tr>
				<tr >
						<td class="r-label">
							<label for="DoseQty">计量</label>
						</td>
						<td >
							<input class="textbox" id="DoseQty" style="width:260px"/>
						</td>
				</tr>
				<tr >
						<td class="r-label">
							<label for="CTUnit">单位</label>
						</td>
						<td >
							<input class="hisui-combobox textbox" id="CTUnit" style="width:267px"/>
						</td>
				</tr>
				<tr >
						<td class="r-label">
							<label for="ArcResume">备注</label>
						</td>
						<td >
							<input class="hisui-combobox textbox" id="comArcResume" style="width:267px"/>
						</td>
				</tr>
				<tr >
						<td class="r-label">
							<label for="SPriority">备用药</label>
						</td>
						<td >
							<input id="SPriority" class='hisui-checkbox' type="checkbox"/>
						</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
