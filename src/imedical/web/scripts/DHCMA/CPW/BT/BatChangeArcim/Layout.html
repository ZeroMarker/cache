<!--主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',title:'',border:false,split:true,bodyCls:'panel-header-gray'" style="padding:10px 10px 0 10px;">
		<div class="hisui-panel" data-options="fit:true" style="border:1px solid #ccc;border-radius:4px 4px 0 0; ">
			<table id="gridRelateArcim" data-options="toolbar:'#ToolBar'"></table>
		</div>
        <div id="ToolBar">
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHosp" >院区</label>
					</td>
					<td>
						<input id="cboHosp" class="hisui-combobox"  style="width:240px;">					
					</td>
					<td class="r-label">
						<label for="cboPathType">路径类型</label>
					</td>
					<td>
						<input id="cboPathType" class="hisui-combobox" style="width:240px"/>
					</td>
					<td class="r-label">
						<label>已关联医嘱</label>
					</td>
					<td colspan = "3">
						<input class="textbox" id="txtSelArcims" placeholder="最少输入2个字符"  style="width:300px;"/>
					</td>
					<td  style="text-align: center">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'" style="margin-left:10px;">查询</a>
					</td>
				</tr>
			</table>

		</div>
	</div>
	<div data-options="region:'south',border:false,split:false,bodyCls:'panel-header-gray'" style="height:140px;padding:0 10px 10px 10px;">   
		<div class="hisui-panel" data-options="fit:true" style="border:1px solid #ccc;border-top:0;border-radius:0 0 4px 4px;padding-top:15px;">
			<table>
				<tr>
					<td class="r-label">
						<input id="itemOrdGeneID" type="hidden"/>
						<input id="txtOrdIsDefault" type="hidden"/>
						<input id="txtOrdIsFluInfu" type="hidden"/>
						<input id="txtBTIsActive" type="hidden"/>										
						<label for="cboOrdTypeDr">分类</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdTypeDr"  style="width:140px;"/>
					</td>
					<td class="r-label">
						<label for="cboOrdPrior">医嘱类型</label>
					</td>
					<td>
						<input class="textbox" id="cboOrdPrior"  style="width:140px;"/>
					</td>
					<td class="r-label">
						<label for="txtOrdLnkOrdDr">关联号</label>
					</td>
					<td >
						<input class="textbox" id="txtOrdLnkOrdDr"  style="width:133px;"/>
					</td>
					<td class="r-label">
						<label for="txtOrdMastID">替换医嘱</label>
					</td>
					<td colspan = "3">
						<input class="textbox" id="txtOrdMastID" placeholder="最少输入2个字符" />
					</td>
					<td class="r-label">
						<label for="txtOrdDoseQty">剂量</label>
					</td>
					<td >
						<input class="hisui-numberbox textbox" id="txtOrdDoseQty"  style="width:40px;" data-options="precision:2"/>
					</td>
					<td class="r-label">
						<label for="cboOrdUOMID">剂量单位</label>
					</td>
					<td >
						<input class="hisui-combobox textbox" id="cboOrdUOMID"  style="width:80px;"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboOrdFreq">频次</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdFreq" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label for="cboOrdInstruc">用法</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdInstruc" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label for="cboOrdDurat">疗程</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdDurat" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label for="txtOrdQty">数量</label>
					</td>
					<td >
						<input class="hisui-numberbox textbox" id="txtOrdQty"  style="width:30px;" data-options="isKeyupChange:true"/>
						数量单位<input class="textbox" id="txtOrdQtyUOMDesc" disabled="disabled"  style="width:50px;"/>
					</td>
					<td class="r-label">
						<label for="txtOrdNote">医嘱备注</label>
					</td>
					<td >
						<input class="textbox" id="txtOrdNote"  style="width:110px;"/>
					</td>
					<td class="r-label">
						<label for="txtOrdPos">部位</label>
					</td>
					<td colspan = "3">
						<input class="textbox" id="txtOrdPos" disabled="disabled" style="display:none;width:167px;"/>
						<input class="textbox" id="txtOrdPosShow" disabled="disabled" style="width:167px;"/>
						<a id="btnAddPos" class="showicon hisui-linkbutton l-btn l-btn-small" data-options="iconCls:'icon-w-add',stopAllEventOnDisabled:true" style="margin:-2.5px 0px 0px -5px"></a>
					</td>	
				</tr>
			</table>
			<div class="search-btnlist">					
				<a id="btnReplace" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">替换</a>		
			</div>
		</div>			
	</div>
</div>
