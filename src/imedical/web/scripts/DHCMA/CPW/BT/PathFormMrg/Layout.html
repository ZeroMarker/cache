<!-- 主页面-->
<div id="Win" class="hisui-layout" data-options="fit:true">
	<div id="div-center" data-options="region:'center',border:false" style="border:0;">
		<div id="divBase" class="hisui-panel" data-options="fit:true,border:false" style="height:210px;padding:10px;overflow: hidden;">
			<table style="width:99.5%;">
				<tr>
					<td class="r-label" style="width:10%;">
					    <input id="pathMastID" type="hidden"/>
						<label>代码</label>
					</td>
					<td  style="width:40%;">
						<input class="textbox" id="txtPathCode" readonly style="width:100%;background-color:#F9F9F9;"/>
					</td>
					<td class="r-label" style="width:10%;">
						<label>描述</label>
					</td>
					<td style="width:40%;">
						<input class="textbox" id="txtPathDesc" readonly style="width:100%;background-color:#F9F9F9;"/>
					</td>
				</tr>
				
				<tr>
					<td class="r-label" style="width:10%;">
						<label>路径类型</label>
					</td>
					<td >
						<input class="textbox" id="txtPathType" readonly style="width:100%;background-color:#F9F9F9;"/>
					</td>
					<td class="r-label" style="width:10%;">
						<label>是否有效</label>
					</td>
					<td >
						<input class="textbox" id="txtIsActiveDesc" readonly style="width:100%;background-color:#F9F9F9;"/>
					</td>
				</tr>
				
				<tr>
					<td class="r-label" style="width:10%;">
						<label>参考费用</label>
					</td>
					<td >
						<input class="textbox" id="txtFormCost"  style="width:100%;"/>
					</td>
					<td class="r-label" style="width:10%;">
						<label>参考天数</label>
					</td>
					<td >
						<input class="textbox" id="txtFormDays"  style="width:100%;"/>
					</td>
				</tr>
				
				<tr>
					<td class="r-label" style="width:10%;">
						<label>适用对象</label>
					</td>
					 <td colspan = "3">
						<textarea class="textbox"  id="txtFormApply" style="width:100%;height:50px;"/>
					</td>
				</tr>
			</table>
		</div> 
	</div>		
	<div id="div-south" data-options="region:'south',border:false" style="border:0;overflow: hidden;">
			<div class="hisui-panel" data-options="fit:false,border:false" style="padding:10px;">	
						<table id="admitList">
						</table><!-- datagrid end //-->
			</div>
			<div id="btnList" style="text-align:center;margin-bottom:5px">		
				<a id="btnSave" class="hisui-linkbutton" data-options="">保存</a>	
				<a id="btnClose" class="hisui-linkbutton" data-options="">关闭</a>	
					
			</div>
		
			
	</div>
</div>
<div id="tb">
	<a id="addIcon">添加</a>  
	<a id="editIcon">保存</a>  
	<a id="delIcon">删除</a>
</div>
