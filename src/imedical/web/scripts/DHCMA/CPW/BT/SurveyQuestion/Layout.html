<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:450px;padding:0;border:0px;">
			<div  class="hisui-panel" title="临床路径调查问卷" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'">
				<table id="gridSurvey" data-options="border:false,toolbar:'#ButtonSurvey'" fit="true" ></table>
				<div id="ButtonSurvey" >
					<a class="hisui-combobox" id="cboSSHosp" style="width:220px;"></a>
					<a class="hisui-linkbutton" id="btnAddS" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEditS" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
					<a class="hisui-linkbutton" id="btnDeleteS" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
				</div>
			</div>		
		</div>
		<div id="workArea" data-options="region:'center'" style="padding:0 0 0 10px;border:0px;">
		 	<div class="hisui-layout" data-options="fit:true"> 
				<div  data-options="region:'center'"  style="padding:0 0 10px 0;border:0px;">
					<div  class="hisui-panel" title="问卷题目" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" >
						<table id="gridQuestion" data-options="border:false,toolbar:'#ButtonQuestion'" fit="true" ></table>
						<div id="ButtonQuestion" style="height=32px;padding:3px" >
							<a class="hisui-linkbutton" id="btnAddQ" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
							<a class="hisui-linkbutton" id="btnEditQ" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
							<a class="hisui-linkbutton" id="btnDeleteQ" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
						</div>
					</div>
				</div>
				<div class="hisui-panel" data-options="region:'south'" style="height:300px;padding:0;fit:true;border:0px;">
					<div  class="hisui-panel" title="问卷题目选项" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" >
						<table id="gridOption" data-options="border:false,toolbar:'#custtb'" fit="true" ></table>
						<div id="custtb" style="height=50px;padding:3px" >
							<a class="hisui-linkbutton" id="btnAddO"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
							<a class="hisui-linkbutton" id="btnEditO" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
							<a class="hisui-linkbutton" id="btnDeleteO"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true"> 删除 </a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="winSurvey" class="hisui-dialog" style="height:240px;width:260px;border:none;overflow:auto;padding:0;">
	<div style="padding:0;border:0px;" fit="true">
		<table cellspacing ="10px" style="padding:0px;border:0px;">
			<tr >
				<td style="text-align:right;width:60px;" >代码</td>
				<td >
					<input class="textbox" id="Code" style="width:160px">
				</td>
			</tr>
			<tr >
				<td style="text-align:right;width:60px;">调查标题</td>
				<td >
					<input class="textbox" id="Title" style="width:160px">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;width:60px;">备注</td>
				<td >
					<input class="textbox" id="Resume" style="width:160px">
				</td>
			</tr>
			<tr>
				<td  colspan=2 align="center">
					<a id="SaveS" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
				</td>
			</tr>
		</table>
	</div>	
</div>
<div id="winQuestion" class="hisui-dialog" style="border:none;overflow:auto;padding:0;">
	<div style="padding:0;border:0px;" fit="true">
		<table cellspacing ="10px" style="padding:0px;border:0px;">
			<tr >
				<td style="text-align:right;width:60px;" >序号</td>
				<td >
					<input class="textbox" id="ItemNo" style="width:200px">
				</td>
			</tr>
			<tr >
				<td style="text-align:right;width:60px;">题目描述</td>
				<td >
					<input class="textbox" id="ItemDesc" style="width:200px">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;width:60px;">题目类型</td>
				<td >
					<input class="combobox" id="ItemType" style="width:207px">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;width:60px;">题目分值</td>
				<td >
					<input class="textbox" id="ItemScore" style="width:200px">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;width:60px;">备注</td>
				<td >
					<input class="textbox" id="ItemResume" style="width:200px">
				</td>
			</tr>
			<tr>
				<td  colspan=2 align="center">
					<a id="SaveQ" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
				</td>
			</tr>
		</table>
	</div>	
</div>
<div id="winOption" class="hisui-dialog" style="border:none;overflow:auto;padding:0;">
	<div style="padding:0;border:0px;" fit="true">
		<table cellspacing ="10px" style="padding:0px;border:0px;">
			<tr >
				<td style="text-align:right;width:60px;" >选项序号</td>
				<td >
					<input class="textbox" id="OptionNo" style="width:160px">
				</td>
			</tr>
			<tr >
				<td style="text-align:right;width:60px;">选项描述</td>
				<td >
					<input class="textbox" id="OptionDesc" style="width:160px">
				</td>
			</tr>
			<tr>
				<td style="text-align:right;width:60px;">本项分值</td>
				<td >
					<input class="textbox" id="OptionScore" style="width:160px">
				</td>
			</tr>
			<tr>
				<td  colspan=2 align="center">
					<a id="SaveO" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
				</td>
			</tr>
		</table>
	</div>	
</div>
