<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'"  style="width: 650px;border:0px;text-align:center">
		<div  class="hisui-panel"  fit="true" style="border-right:0px;padding:10px 5px 10px 10px;">
			<table id="gridPathCompl" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>	
		
		<div id="winPathComplEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:260px" type="text" />
					</td>
				</tr>	
				<tr>
					<td class="r-label">
						<label for="txtDesc">名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:260px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkIsActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  id="chkIsActive" checked/>	
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
		
	</div>
	
	<div data-options="region:'center'" style="border:none;">
		
		<div class="hisui-panel" fit="true" style="border-left:0px;padding:10px 10px 10px 5px;">
			<table id="gridPathComplExt" data-options="toolbar:'#custsubtb'"></table>
			<div id="custsubtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnSubAdd"  data-options="iconCls:'icon-add',plain:'true',stopAllEventOnDisabled:'true'"> 新增 </a>
				<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:'true',stopAllEventOnDisabled:'true'"> 修改 </a>
				<a class="hisui-linkbutton" id="btnSubDelete"  data-options="iconCls:'icon-cancel',plain:'true',stopAllEventOnDisabled:'true'"> 删除 </a>
			</div>
		</div>
		
		<div id="winPathComplExtEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
			<table class="search-table"> 	
				<tr>
					<td class="r-label">
						<label for="txtExtDesc">扩展项</label>
					</td>
					<td>
						<input class="textbox" id="txtExtDesc" style="width:160px"/>	
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
		
	</div>
	
</div>
