<!-- 主页面-->
<div id="layout" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'" style="border:none;">
		<div class="hisui-panel" fit="true"  style="border:none;">
			<div id="divHosp" style="border:0px;">
				<table class="search-table">
					<tr>
						<td class="r-label"><label for="cboSSHosp" style="color:red;">医院</label></td>
						<td><input class="hisui-combobox" id="cboSSHosp" style="width:267px;"/></input></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div data-options="region:'center'" style="width: 1140px;text-align:center">
		<div  class="hisui-panel"  fit="true" style="border:0px solid #ccc;padding:0 10px 10px 10px;">
			<table id="gridPathExamRole" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>	
		
		<div id="winPathExamRole" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtCode">代码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:260px" type="text" />
					</td>
				</tr>	
				<tr>
					<td class="r-label">
						<label for="txtDesc">名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:260px"/>	
					</td>
				</tr>
				<tr>
					<td  class="r-label">
						<label for="cboRoleType">角色类型</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboRoleType" style="width:267px"/> 
					</td>
				</tr>
				<tr>
					<td  class="r-label">
						<label for="cblRoleValue">角色对象</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboRoleValue" style="width:267px"/> 
					</td>
				</tr>
				
				<tr>
					<td class="r-label">
						<label for="txtPriority">优先级</label>
					</td>
					<td>
						<input class="textbox" id="txtPriority" placeholder="维护数字1,2,3…，数字越小越先进行审核" style="width:260px"/>	
					</td>
				</tr>
				
				<tr>
					<td class="r-label">
						<label for="chkIsActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  id="chkIsActive" checked/>	
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>	
	</div>
</div>
