<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true" id="main">
	<div data-options="region:'west'" style="width:680px;border-right:0px;padding:10px;">
		
		<table id="pathList" data-options="toolbar:'#searchPath'">
		</table>
		<div id="searchPath"> 
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label >关键字</label>
					</td>
					<td >
						<input class="hisui-validatebox textbox" type="text" id="txtDesc" style="width:401px;" />	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label >路径类型</label>
					</td>
					<td >
						<select class="hisui-combobox textbox" type="text" id="cboTypeDr" style="width:408px;" >
						</select>	
					</td>
				</tr>
			</table>
		</div>
		<!-- datagrid end //-->
	</div>
	<div data-options="region:'center'" style="border:0px;">
		<div class="hisui-layout" data-options="fit:true" style="border:0px">
			<div data-options="region:'west'" style="width:90px;text-align:center;border:0px;padding-top:160px;">
				<a id="btnAddL" class="hisui-linkbutton"  data-options="iconCls:'icon-w-arrow-right'" >添加</a>
				<!-- <a id="btnAddR" class="hisui-linkbutton" data-options="iconCls:'icon-w-arrow-right'" style="margin-left:-5px"></a>	 -->
				<br/>
				<br/>
				<br/>
				<br/>
				<a id="btnDel" class="hisui-linkbutton" data-options="iconCls:'icon-w-arrow-left'" >移除</a>
			</div>
			<div data-options="region:'center'" style="border:0px;border:0px;padding:10px;">
				<table id="pathLocList" data-options="toolbar:'#searchPathLoc'">
				</table>
				<div id="searchPathLoc">
					<table class="search-table">
						<tr>
							<td class="r-label">
								<label >院区</label>
							</td>
							<td>
								<input class="hisui-combobox textbox" id="cboHosp" style="width:250px;">					
							</td>
							<td class="r-label">
								<label >科室</label>
							</td>
							<td>
								<input class="hisui-combobox textbox" id="cboLocDr" style="width:260px;">					
							</td>
						</tr>
					</table>
				</div>
				<!-- datagrid end //-->
			</div>
		</div>
	</div>
</div>
