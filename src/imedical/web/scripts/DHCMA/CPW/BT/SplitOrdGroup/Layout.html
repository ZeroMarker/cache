<!-- 主页面-->
<div id ="cc" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false" style="text-align:center;">
		<div  class="hisui-panel" data-options="fit:true,doSize:true" style="border:0px;padding:10px;">
			<table id="gridOrders" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="padding:3px" >
				<label for="cboOrdGroup" style="text-align:right">&nbsp;&nbsp;当前分组:</label>
				<input class="hisui-combobox" style="width:200px" id="cboOrdGroup"/><a id="reSetGroup" class="hisui-linkbutton" data-options="iconCls:'icon-reset',plain:true"></a>								
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">新增分组</a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true" disabled>修改分组</a>
				<a class="hisui-linkbutton" id="btnCancelEdit"  data-options="iconCls:'icon-no',plain:true,stopAllEventOnDisabled:true" disabled>取消编辑</a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-remove',plain:true,stopAllEventOnDisabled:true" disabled>删除分组</a>
			</div>			
		</div>		
	</div>
	
	
	<div id="div-south" data-options="region:'south',border:false" style="display:none;" >  <!--style="display:none;"-->
		<div class="hisui-panel"  data-options="fit:true,border:false" style="width:100%;">
			<div id="footer" style="text-align:center;padding:10px;margin:auto;">					
				<a href="#" class="hisui-linkbutton" data-options="stopAllEventOnDisabled:true" id="btnSave">保存分组</a>
			</div>
		</div>
	</div>
	
</div>
<div id="winOrdGroupEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">   
	<table class="search-table">
	    <tr>
			<td class="r-label">
				<label for="txtName">分组名称</label>
			</td>
			<td>
				<input class="textbox" id="txtName" style="width:260px" type="text" />
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtNote">分组备注</label>
			</td>
			<td>
				<input class="textbox" id="txtNote" style="width:260px"  type="text" />	
			</td>
		</tr>
		<td colspan="2" Style="text-align:center">
			<a id="btnConfirm" class="hisui-linkbutton"  style="margin-right:10px;">确定</a>
			<a id="btnClose" class="hisui-linkbutton" >关闭</a>
		</td>
	</tr>
	</table>
</div>
