<!-- 主页面-->
<div id="Win" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false" style="height:140px;padding:10px;padding-bottom:0px;">
		<div id="divBase" class="hisui-panel" title="正在编辑的项目：" data-options="iconCls:'icon-paper',fit:true,headerCls:'panel-header-gray'" style="border-radius:0;">
			<table class="search-table">
				<tr>
					<td class="r-label">
					    <input id="itemOrdID" type="hidden"/>
						<input id="itemOrdGeneID" type="hidden"/>
						<input id="txtOrdMastIDH" type="hidden"/>
						<input id="txtOrdIsDefault" type="hidden"/>
						<input id="txtOrdIsFluInfu" type="hidden"/>
						<input id="txtBTIsActive" type="hidden"/>
						<input id="txtOrdFreqIDH" type="hidden"/>
						<input id="txtOrdInstrucIDH" type="hidden"/>
						<input id="txtOrdDuratIDH" type="hidden"/>												
						<label>分类</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdTypeDr"  style="width:140px;"/>
					</td>
					<td class="r-label">
						<label>医嘱类型</label>
					</td>
					<td>
						<input class="textbox" id="cboOrdPriorityID"  style="width:140px;"/>
					</td>
					<td class="r-label">
						<label>关联号</label>
					</td>
					<td >
						<input class="textbox" id="txtOrdLnkOrdDr"  style="width:133px;"/>
					</td>
					<td class="r-label">
						<label>名称</label>
					</td>
					<td colspan = "3">
						<input class="textbox" id="txtOrdMastID" placeholder="最少输入2个字符"  style="width:445px;"/>
					</td>
					<td class="r-label">
						<label>剂量</label>
					</td>
					<td >
						<input class="hisui-numberbox textbox" id="txtOrdDoseQty"  style="width:40px;" data-options="precision:2"/>
					</td>
					<td class="r-label">
						<label>剂量单位</label>
					</td>
					<td >
						<input class="hisui-combobox textbox" id="cboOrdUOMID"  style="width:80px;"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label>频次</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdFreqID" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label>用法</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdInstrucID" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label>疗程</label>
					</td>
					<td >
						<input class="textbox" id="cboOrdDuratID" placeholder="最少输入1个字符" style="width:140px;"/>
					</td>
					<td class="r-label">
						<label>数量</label>
					</td>
					<td >
						<input class="hisui-numberbox textbox" id="txtOrdQty"  style="width:30px;" data-options="isKeyupChange:true"/>
						数量单位<input class="textbox" id="txtOrdQtyUOMDesc" disabled="disabled"  style="width:50px;"/>
					</td>
					<td class="r-label">
						<label>医嘱备注</label>
					</td>
					<td >
						<input class="textbox" id="txtOrdNote"  style="width:110px;"/>
					</td>
					<td class="r-label">
						<label>部位</label>
					</td>
					<td colspan = "3">
						<input class="textbox" id="txtOrdPos" disabled="disabled" style="width:167px;"/>
						<a id="btnAddPos" class="hisui-linkbutton" data-options="iconCls:'icon-w-add'" style="margin-left:-5px"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border:0;padding:0 10px 10px 10px;">
		<div class="hisui-panel" data-options="fit:true" style="border:1px solid #ccc;border-top:0;border-radius:0 0 4px 4px;">
			<table id="gridItemOrd" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
		</div>
	</div>
</div>
<div id="tb">
	<a class="hisui-linkbutton" id="addIcon" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">新增</a>
	<a class="hisui-linkbutton" id="editIcon" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
	<a class="hisui-linkbutton" id="delIcon" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
	<a class="hisui-linkbutton" id="copyIcon" data-options="iconCls:'icon-copy-drug',plain:true,stopAllEventOnDisabled:true">复制</a>

</div>
<div id="winFJ" class="hisui-dialog" style="height:350px;width:750px;border:none;overflow:auto;padding:10px;">
	<div class="hisui-panel" data-options="fit:true" style="border:1px solid #ccc;border-radius:4px;">
		<table id="gridItemFJ" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
	</div>
</div>
