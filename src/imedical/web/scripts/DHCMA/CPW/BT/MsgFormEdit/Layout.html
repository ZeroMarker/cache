<!-- 主页面-->
<div id="cc" class="hisui-layout" data-options="fit:true,border:false">			
	<div id="" data-options="region:'north',border:false,collapsible:false" style="padding:10px;">
		<div id="divBase" title="路径信息维护" class="hisui-panel" data-options="border:true,iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="overflow: hidden;">
			<table style="width:100%;border-collapse:separate;border-spacing:10px">
				<tr>
					<td style="text-align:right;width:8%;">
						<input id="pathMastID" type="hidden"/>
						<label >代码</label>
					</td>
					<td id="" style="width:25%;">
						<input class="textbox" id="txtPathCode" style="width:150px;" disabled/>
					</td>
					<td style="text-align:right;width:8%;">
						<label>名称</label>
					</td>
					<td style="" style="width:25%;">
						<input class="textbox" id="txtPathDesc" style="width:150px"/>
					</td>
					<td style="text-align:right;width:8%">
						<label>路径类型</label>
					</td>
					<td id="" style="width:25%;">
						<input id="cboTypeDr" style="width:157px"></input>
					</td>
				</tr>
				<tr >
					 
					<td style="text-align:right">
						<label>病种路径</label>
					</td>
					<td id="" style="">
						<input id="cboEntityDr" style="width:157px;"/>
					</td>
					<td style="text-align:right">
						<label>付费病种</label>
					</td>
					<td style="">
						<input id="cboPCEntityDr" style="width:157px"/>
					</td>
					<td style="text-align:right">
						<label>质控病种</label>
					</td>
					<td id="">
						<input id="cboQCEntityDr" style="width:157px;"/>
					</td>										
				</tr>
				<tr>
					<td style="text-align:right">
						<label>参考费用</label>
					</td>
					<td id="" style="">
						<input class="textbox" id="txtFormCost" style="width:150px;" onkeyup="value=value.replace(/[^\d^\.]+/g,'')" />
					</td>
					
					<td style="text-align:right">
						<label>参考天数</label>
					</td>
					<td style="">
						<input class="textbox" id="txtFormDays" style="width:150px"/>
					</td>												
					<td style="text-align:right">
						<label>是否有效</label>
					</td>
					<td id="">
						<div id="txtIsActive" class="hisui-switchbox" style="width:80px;" data-options="onText:'是',offText:'否',
							size:'small',animated:true,onClass:'primary',offClass:'gray',onSwitchChange:function(event,value){console.log(event);}">
						</div>
					</td>
				</tr>
				<tr>
					<td colspan = "6" style="">
						<div class="hisui-panel" data-options="border:false" style="height:65px;text-align:center;">
							<a class="hisui-linkbutton" id="btnSaveInfo" data-options="stopAllEventOnDisabled:true,iconCls:'icon-w-save'">保存</a>
							<!-- <a id="btnEditNote" class="hisui-linkbutton" data-options="iconCls:'icon-w-edit'">编辑适用文档</a> -->
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="div-east" data-options="region:'east',border:false,collapsed:true,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="width:420px;padding:0 10px 10px 0px;">
		<div id="tabs" class="hisui-tabs tabs-gray" data-options="fit:true" style="border:false">
			<div title="排除诊断" style="border:false;">
				<div id="Mcusttb">
					<a class="hisui-linkbutton" id="btnMDFin" data-options="iconCls:'icon-compare-yes',plain:true,stopAllEventOnDisabled:true"> 已维护排除诊断</a>
					<input id="MdiagSearch" data-options="prompt:'输入ICD/名称查询'" class="hisui-searchbox"/>
				</div>
				<table id="gridSlectMDiagOrds" data-options="toolbar:'#Mcusttb',border:false"></table>
			</div>
			<div title="排除手术">
				<div id="Ocusttb">
					<a class="hisui-linkbutton" id="btnOpFin" data-options="iconCls:'icon-compare-yes',plain:true,stopAllEventOnDisabled:true"> 已维护排除手术</a>
					<input id="OperSearch" data-options="prompt:'输入ICD/名称查询'" class="hisui-searchbox"/>
				</div>
				<table id="gridSlectOperOrds" data-options="toolbar:'#Ocusttb',border:false"></table>
			</div>
		</div>
	</div>
	<!-- 准入信息维护 -->
	<div id="div-center" data-options="region:'center',border:false" style="padding:0 10px 10px 10px;overflow: hidden;">
		<div id="tabs" class="hisui-tabs tabs-gray" data-options="fit:true" style="border:false;">
			<div title="准入信息维护" style="border:false;">
				<table id="gridPathAdmit" data-options="toolbar:'tbMrg',border:false">
				</table>
			</div>
		</div>
	</div>	
</div>

<!-- 准入信息维护 按钮操作 -->
<div id="tbMrg">
	<a class="hisui-linkbutton" id="addIconMrg" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">添加</a>
	<a class="hisui-linkbutton" id="cancelIconMrg" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">取消编辑</a>
	<a class="hisui-linkbutton" id="editIconMrg" data-options="iconCls:'icon-save',plain:true,stopAllEventOnDisabled:true">保存</a>
	<a class="hisui-linkbutton" id="delIconMrg" data-options="iconCls:'icon-remove',plain:true,stopAllEventOnDisabled:true">删除</a>
</div>
