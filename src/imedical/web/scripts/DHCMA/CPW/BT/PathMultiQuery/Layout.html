<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false,collapsible:false,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="height:175px;padding:10px 10px 0 10px;;">
		<div id="div_search" class="hisui-panel" fit="true" data-options="title:'路径条件查询',headerCls:'panel-header-gray',iconCls:'icon-search'" style="border:0 1px 1px 1px solid #E2E2E2;border-radius:0;">
			<table class="search-table" style="border-collapse:separate;border-spacing:10px">
				<tr>
					<td style="text-align:right">
						<label for="cboSSHosp" style="text-align:right">院区</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
					</td>
					<td style="text-align:right">
						<label for="cboPathType">路径类型</label>
					</td>
					<td>
						<input id="cboPathType" class="hisui-combobox" style="width:220px"/>
					</td>
					<td  style="text-align:right">
						<label for="cboPathVer">版本选择</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboPathVer" style="width:220px"/>
					</td>
					<td >
						<label for="cboPathKWs">路径特征</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboPathKWs" style="width:220px"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="cboLoc">关联科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
					</td>
					<td>
						<label for="cboCPWIsActive">路径有效</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboCPWIsActive" style="width:220px"/>
					</td>
					
					<td>
						<label for="cboApplyStatus">申请状态</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboApplyStatus" style="width:220px"/>
					</td>
					
					<td >
						<label for="cboFormKWs">版本特征</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboFormKWs" style="width:220px"/>
					</td>
					
				</tr>
				<tr>
					<td>
						<label for="cboAdmType">就诊类型</label>
					</td>
					<td>
						<input id="cboAdmType" class="hisui-combobox" style="width:220px" />
					</td>
					<td>
						<label for="txtPathName">路径名称</label>
					</td>
					<td>
						<input class="textbox" id="txtPathName" style="width:214px"/>
					</td>
					<td >
						<label for="cboPubStatus">发布状态</label>
					</td>
					<td>
						<input class="hisui-combobox" id="cboPubStatus" style="width:220px"/>
					</td>
					<td colspan="2" style="text-align:center">
						<a id="btnQuery" class="hisui-linkbutton"  data-options="iconCls:'icon-w-find'">查询</a>
						<a id="btnExport" class="hisui-linkbutton"  data-options="iconCls:'icon-w-find'">导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div data-options="region:'center',border:false" style="border:0;padding:0 10px 10px 10px;">
		<div class="hisui-panel"  data-options="fit:true" style="height:100%;border:1px solid #E2E2E2;border-top:0;border-radius:0 0 4px 4px;">
			<table id="GridPathMultiQry" class="hisui-datagrid" data-options="border:false,headerCls:'panel-header-gray',pagination:true,toolbar: ''"></table>
		</div>
	</div>
</div>
