<!-- 添加临床路径医嘱弹窗 -->
<div id="AddCPOrder" class="hisui-layout" data-options="fit:true">
	<div id="div-north" data-options="region:'north',border:false" style="border:0;padding:10px;padding-bottom:0">
		<div class="VCPWInfo">
			<label>路径名称：</label>
			<span id="VCPWDesc" class="VInfocontent"></span>
			<span class="VSeparate">/</span>
			<label>当前阶段：</label>
			<span id="VCPWEpisDesc" class="VInfocontent"></span>
			<span class="VSeparate">/</span>
		</div>
	</div>		
	<div id="" data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<div class="hisui-layout" data-options="fit:true">
			<div data-options="region:'west',border:false" style="width:300px;">	
				<div class="hisui-panel" title="变异原因" style="width:300px;padding:10px;" 
					data-options="fit:true,iconCls:'icon-paper',headerCls:'panel-header-gray'">
					<ul id="VarTree" data-options="animate:true"></ul>
				</div>
			</div>
			<div data-options="region:'center',border:false" style="padding-left:10px;">
				<div class="hisui-panel" title="当前阶段路径外医嘱" style="padding:0px;" 
					data-options="fit:true,iconCls:'icon-paper',headerCls:'panel-header-gray'">
					<div class="hisui-panel"  data-options="fit:true,border:false" style="padding:0px;">
						<table id="CPWVarOrder"  class="hisui-datagrid"
								data-options="autoSizeColumn:true,border:false,fitColumns:false,headerCls:'panel-header-gray',pagination:true,toolbar: [{
								iconCls: 'icon-ok',
								id:'Var-Order-Save',
								text:'保存'
							},{
								iconCls: 'icon-cancel',
								id:'Var-Order-Cancel',
								text:'撤销'
							}]
						"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
