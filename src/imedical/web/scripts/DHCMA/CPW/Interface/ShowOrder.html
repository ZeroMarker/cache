<!-- 添加临床路径医嘱弹窗 -->
<div id="AddCPOrder" class="hisui-layout" data-options="fit:true">
	<div id="divO-north" data-options="region:'north',border:false,collapsible:false" style="padding:10px;padding-bottom:0">
		<div class="OCPWInfo">
			<label>路径名称：</label>
			<span id="OCPWDesc" class="OInfocontent"></span>
			<span class="OSeparate">/</span>
			<label>路径状态：</label>
			<span id="OCPWStatus" class="OInfocontent"></span>
			<span class="OSeparate">/</span>
			<label>操作人：</label>
			<span id="OCPWUser" class="OInfocontent"></span>
			<span class="OSeparate">/</span>
			<label>操作时间：</label>
			<span id="OCPWTime" class="OInfocontent"></span>
			<span class="OSeparate">/</span>
			<span id="OCPWIcon" class="OInfocontent"></span>
		</div>
		<div style="height:5px;"></div>
		<div class="OCPWStep">
			<div id="OStepShow"></div>
			<span id="OStepMore" value=1>更多▼</span>
		</div>
		<div style="height:5px;"></div>
		<div class="OCPWStepTime">
			<label>当前步骤参考时间：</label>
			<span id="OStepTime" class="OInfocontent">*天</span>
			<span class="OSeparate">/</span>
			<label>当前步骤实际时间：</label>
			<input id="ODateFrom" class="hisui-datetimebox textbox" style="width:180px;"/>
			<label>至</label>
			<input id="ODateTo" class="hisui-datetimebox textbox" style="width:180px;"/>
			<!-- <a id="ObtnSave" class="hisui-linkbutton">确定</a> -->
		</div>
	</div>
	<div id="" data-options="region:'center',border:false,collapsible:false" style="padding:5px 10px;">
		<div class="hisui-layout" data-options="fit:true" id="cc">
			<div data-options="region:'west',border:false" style="width:280px;">
				<div id="tabItemTree" class="hisui-tabs tabs-gray" style="width:280px;" 
				data-options="fit:true,iconCls:'icon-paper',headerCls:'panel-header-gray'">
					<div id="tabMainPath" title="主路径" style="padding:5px;">   
						<ul id="OItemTree" data-options="fit:true,animate:true"></ul>
					</div>
					<div id="tabCompls" title="合并症" style="padding:5px;">   
						<ul id="ComplTree" data-options="fit:true,animate:true"></ul>
					</div>
				</div>
			</div>
			<div data-options="region:'center',border:false" style="padding-left:10px;">
				<div id="panelOrdDtl" class="hisui-panel" title="主路径医嘱" style="" 
					data-options="fit:true,iconCls:'icon-paper',headerCls:'panel-header-gray'">
					<div class="hisui-panel"  data-options="fit:true,border:false" style="padding:0px;">
						<table id="CPWItemOrder"  class="easyui-propertygrid"
								data-options="border:false,autoSizeColumn:true,fitColumns:false,headerCls:'panel-header-gray',pagination:true,toolbar: '#Ordtb'"></table>
						<div id="Ordtb">
							<a id='Addorder' class="hisui-linkbutton" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">添加</a>
							<a id='GetHelp' class="hisui-linkbutton" data-options="iconCls:'icon-help',plain:true,stopAllEventOnDisabled:true">帮助</a>
							<label for="cboOrdGroup" style="text-align:right">&nbsp选择分组:</label>
							<input class="hisui-combobox" style="width:200px" id="cboOrdGroup"/><a id="reSetGroup" class="hisui-linkbutton hisui-tooltip" href="#" title="重置分组" data-options="iconCls:'icon-reset',postion:'right',plain:true"></a>
							<span style="position: absolute;right: 5px;"><input id="OrdDesc" href="#" class="hisui-searchbox" prompt="请输入关键字"/></span>
						</div>
					</div>
				</div>
			</div>
			<div data-options="region:'east',border:false,collapsed:true,split:true,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="padding-left:5px;width:268px;">
				<table id="gridSelectedOrds" ></table>
			</div>
		</div>	
	</div>
</div>

	</div>
