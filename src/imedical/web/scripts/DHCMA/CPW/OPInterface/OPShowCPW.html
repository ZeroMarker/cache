<div id="InCPWDialog" class="hisui-layout" data-options="fit:true">
	<div id="" data-options="region:'west',border:false" style="width:250px;border:0;padding:10px 0 0 10px;">
		<div class="hisui-panel" title="路径名称" style="padding:10px" 
				data-options="fit:true,headerCls:'panel-header-card'">
			<div id="CPWList">
			</div>
		</div>
	</div>
	<div id="div-center" data-options="region:'center',border:false" style="border:0;padding:10px;padding-bottom:0px;">
		<div id="CPWDiag-right" class="hisui-panel" title="路径说明" style="padding:10px;line-height:30px;" 
				data-options="fit:true,headerCls:'panel-header-card'">
			<div>
				<div id="InitText">该患者符合临床路径入径标准。<br /><br />请在左侧选择将执行的临床路径，或者选择【不入径申请】！</div>
				<div id="CPWName" style="margin-top:10px;display:none;">
					<b>路径名称：</b>
					<span id="PathName" />
				</div>
				<div id="LastPathInfo" style="margin:0 auto;display:none;">
					<div id="LastPathInfo-left" style="width:45%;float:left;">
						<div><b>入径日期：</b><span id="FirstInDate" /></div>
						<div><b>当前阶段：</b><span id="CurStep" /></div>
					</div>					
					<div id="LastPathInfo-right" style="margin-left:10px;">
						<div><b>入径天数：</b><span id="InDays" /> </div>
						<div><b>下一阶段：</b><span id="NextStep" /></div>
					</div>
				</div>
				<hr id="SplitLine" style="display:none;border:0;margin:0 atuo;height:1px;background-color:#cccccc;"/>
				<div id="NotInApply" style="margin-top:10px;display:none;">
					<label style="width:70px;text-align:right;display:inline-block;margin-right:3px;">选择原因</label>
					<input id="NotInReason" class="hisui-combobox" style="width:500px;"/>
					<br />
					<label style="width:70px;text-align:right;display:block;margin-top:10px;float:left; margin-right:3px;">备注</label>
					<textarea id="NotInText" class="textbox" style="float:left;width:495px; height:200px;margin-left:3px;margin-top:10px;resize:none;" />
				</div>				
				<div id="Summary" style="margin-top:10px;display:none" >
					<p style="color:#40A2DE"><b>适用对象</b></p>
					<p id="ApplyPerson"></p>
					<br/>
					<p style="color:#40A2DE"><b>进入路径标准</b></p>
					<p id="HelpDoc"></p>
				</div>
			</div>
		</div>
	</div>
	
	<div id="div-south" data-options="region:'south',border:false" style="height:40px;border:0;padding-bottom:10px;overflow:hidden;">
		<div id="footer">
			<a href="#" class="hisui-linkbutton" id="btnGetIn" style="margin-left:10px;">确定</a>
			<!-- <a href="#" class="hisui-linkbutton" id="btnClose">关闭</a> -->
		</div>
	</div>
</div>

<!-- 出径弹窗 -->
<div id="OutCPWDialog" class="hisui-dialog" title="出径" style="width:420px;height:350px;padding:10px;"　
data-options="closed:true,iconCls:'icon-w-export',resizable:false,modal:true,buttons:[{
		id:'btn-OutCPWDialog',
		text:'出径'
	},{
		text:'关闭',
		handler:function(){$HUI.dialog('#OutCPWDialog').close();}
	}]">
	<div class="CPWInfo" style="color:#FE3F2F;background-color:#FEE3E3;">
		请注意，此操作表示出径，即因异常结束本次临床路径！
	</div>
	<div style="margin-top:10px;">
		<label style="width:70px;text-align:right;display:inline-block;margin-right:3px;">选择原因</label>
		<input id="OutReason" class="hisui-combobox" style="width:295px;"/>
		<br />
		<label style="width:70px;text-align:right;display:block;margin-top:10px;float:left; margin-right:3px;">备注</label>
		<textarea id="OutText" class="textbox" style="float:left;width:290px; height:120px;margin-left:3px;margin-top:10px;resize:none;" />
	</div>
</div>
