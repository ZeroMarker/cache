<!-- 主页面-->
<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'"  style="height:85px;border:0;padding:0;">
		<div class="hisui-panel" data-options="fit:'true',title:'查询条件',headerCls:'panel-header-gray',iconCls:'icon-paper'" style="border-bottom:1px solid #ccc;border-radius:0;">
			<table cellspacing ="10px" style="padding:0px;border:0px;">
			    <tr>
					<td style="text-align:right">院区</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:190px" />
					</td>
					<td style="text-align:right">病种</td>
					<td>
						<input class="hisui-combobox textbox" id="cboQC" style="width:190px"/>  
					</td>
					<td style="text-align:right">开始时间</td>
					<td>
						<input class="hisui-datebox textbox" id="DateFrom" style="width:190px"/>	
					</td>
					<td style="text-align:right">结束时间</td>
					<td>
						<input class="hisui-datebox textbox" id="DateTo" style="width:190px"/> 
					</td>
					<td>
						<input class="hisui-radio" type="radio" label="手术" name="type" value="1" data-options="checked:'true'">
        				<input class="hisui-radio" type="radio" label="诊断" name="type" value="0">
					</td>
					<td  colspan="2" style="text-align:left">
						<a id = "btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center'" style="border:none;">
		<div class="hisui-panel" data-options="fit:'true'" style="overflow: hidden;border:1px solid #ccc;border-radius:0 0 4px 4px;" >
			<iframe id="reportFrame" height="100%" width="100%" src="" frameborder="0"  />
		</div>
	</div>
</div>
</div>
