<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'" fit="true" style="padding:10px;border:false">
		<div  class="hisui-panel" fit="true" title="诊疗项目库" data-options="iconCls:'icon-resort',headerCls:'panel-header-gray'" style="border:false">
			<table id="gridNurItemBase" data-options="border:false,toolbar:'#ButtonNurItemBase'" fit="true" ></table>
			<div id="ButtonNurItemBase" style="height=50px;padding:3px">
				<a class="hisui-linkbutton" id="btnAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
				<a class="hisui-linkbutton" id="btnDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
				<span style="float:right;padding-right:10px;"><input id="txtSearch" href="#" class="hisui-searchbox"/></span>
			</div>
		</div>		
	</div>
</div>
<div id="winNIBase" class="hisui-dialog"  style="border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr >
				<td class="r-label">
					<label for="Desc">项目描述</label>
				</td>
				<td >
					<input class="textbox" id="Desc" style="width:300px" type="text">
				</td>
			</tr>
			<tr >
				<td class="r-label">
					<label for="NURCode">关联病历信息</label>
				</td>
				<td >
					<input class="hisui-combobox" id="NURCode" style="width:307px">
				</td>
			</tr>
			
			<tr>
				<td class="r-label">
					<label for="IsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsActive" checked/>
				</td>
			</tr>
			<tr>
				<td  colspan=2 align="center">
					<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
					<a id="btnClose" class="hisui-linkbutton" >关闭</a>
				</td>
			</tr>
		</table>
</div>
