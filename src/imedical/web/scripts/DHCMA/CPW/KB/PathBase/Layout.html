<!-- 主页面-->
<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'"  style="height:125px;border:0;padding:0;">
		<div class="hisui-panel" data-options="fit:'true',headerCls:'panel-header-gray',iconCls:'icon-paper'" style="border-bottom:0px solid #ccc;border-radius:5px;">
			<div style="text-align:center;height:30px;width:850px;margin: 0 auto;padding:40px">
				<img src="../scripts/DHCMA/img/mkp_logo.png" style="float:left;width:50px;padding-right:20px">
				<select id="cboYear" style="width:95px;float:left;height:45px;border-radius:5px 0 0 5px;border-right:0px;border-color:#9ed2f2;background-image:url()">
					<option>请选择年份</option>
				</select>
				<select id="cboType" style="width:128px;float:left;height:45px;border-right:0px;border-color:#9ed2f2;background-image:url()">
					<option>请选择专科类型</option>
				</select>
				<select id="cboGC" style="width:128px;float:left;height:45px;border-right:0px;border-color:#9ed2f2;background-image:url()">
						<option>请选择版本类型</option>
						<option>常规版</option>
						<option>县医院版</option>
				</select>
				<input class="textbox" id="textKey" style="width:337px;float:left;height:43px;border-right:0px;border-color:#9ed2f2;background-image:url()" placeholder="关键字"/> 
				<button style="width:86px;float:left;height:45px;background:#027DB4;border:0px;color:#FFF;cursor:pointer">搜索一下</button>
			</div>
		</div>
	</div>
	
	<div data-options="region:'center'" style="border:none;">
		<div id ="workS" class="hisui-layout" data-options="fit:true,border:false">			
			<div class="hisui-panel" data-options="fit:'true'" style="overflow: hidden;border:1px solid #ccc;border-radius:0 0 4px 4px;text-align:center;" >
				<img id="dataPng">
			</div>
		</div>
		<div id ="workD" class="hisui-layout" data-options="fit:true,border:false">			
			<div class="hisui-panel" data-options="fit:'true'" style="border:1px solid #ccc;border-radius:0 0 4px 4px;" >
				<div id="KBCount" class="Infocontent" style="color:#797979;padding-left:50px;"></div>
				<div id="KBInfo" style="padding-left:50px;overflow: hidden;"></div>
			</div>
		</div>
	</div>
</div>
</div>
