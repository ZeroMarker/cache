<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north'" fit="true" style="padding:10px;border:false">
		<div  class="hisui-panel" fit="true" title="国家发布路径" data-options="iconCls:'icon-resort',headerCls:'panel-header-gray'" style="border:false">
			<table id="gridKBase" data-options="border:false,toolbar:'#Button'" fit="true" ></table>
			<div id="Button" style="height=50px;padding:3px">
				<a class="hisui-linkbutton" id="btnImport" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 导入表单 </a>
				<span style="float:right;"><input id="txtSearch" href="#" class="hisui-searchbox"/></span>
			</div>
		</div>		
	</div>
</div>


<div id="winImportPath" class="hisui-dialog" style="border:none;overflow-x:hidden;">
	<div id="div-center" data-options="region:'north',border:false,fit:true" style="height:90px;padding:10px;padding-bottom:0px;">
		<div id="divBase" title="导入表单" class="hisui-panel" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="border-bottom:0px dashed #ccc;">
			<table class="search-table" style="width:100%;">
				<tr>
					<td class="r-label">
						<label>临床路径表单</label>
					</td>
					<td style="width:150px;">
						<input id="file" />
					</td>
					<td style="padding-left: 10px;"><a href="#" id='btnClear'
					class="hisui-linkbutton">清空</a></td>
				</tr>
			</table>
		</div> 
	</div>
	<div class="hisui-panel"  data-options="region:'center'" style="height:394px;width:1280px;border:0;padding:0px 10px 10px 10px;">
		<table id="admitList" data-options="toolbar:'#btnList'"></table>
		<div id="btnList">		
			<a id="btnSaveTmp" class="hisui-linkbutton" data-options="iconCls:'icon-import',plain:true">导入表单文件</a>	
			<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-import',plain:true">导入正式表单</a>
			<a id="btnDelTmp" class="hisui-linkbutton" data-options="iconCls:'icon-cancel',plain:true">删除临时表单</a>
		</div>
	</div>
	
</div>
