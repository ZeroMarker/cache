<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:0;border:0px;">
			<div  class="hisui-panel" title="诊疗项目库" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'">
				<table id="gridClinItemBase" data-options="border:false,toolbar:'#ButtonClinItemBase'" fit="true" ></table>
				<div id="ButtonClinItemBase" style="height=50px;padding:3px">
					<a class="hisui-linkbutton" id="btnAdd" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
					<a class="hisui-linkbutton" id="btnDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true">删除</a>
					<span style="float:right;padding-right:10px;"><input id="txtSearch" href="#" class="hisui-searchbox"/></span>
				</div>
			</div>	
		</div>
		<div data-options="region:'east',border:false,collapsible:false" style="width:360px;padding:0 0 0 10px;">
			<div  class="hisui-panel" title="病历目录/术语集" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray',toolbar:'#Button'" >
				<div id="redkw"></div>
				<div style="height=50px;padding:3px">
					<input id="TreeSearch" href="#" class="hisui-searchbox"/>
				</div>
				<ul id="treeType" class="hisui-tree" data-options="lines:true"></ul>
			</div>
		</div>
	</div>
</div>
<div id="winCIBase" class="hisui-dialog"  style="border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr >
				<td class="r-label">
					<label for="Desc">项目描述</label>
				</td>
				<td >
					<input class="textbox" id="Desc" style="width:300px" type="text">
				</td>
			</tr>
			<tr >
				<td class="r-label">
					<label for="EMRCode">关联病历信息</label>
				</td>
				<td >
					<input class="textbox" id="EMRCode" style="width:307px">
				</td>
			</tr>
			
			<tr>
				<td class="r-label">
					<label for="IsActive">是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsActive" checked/>
				</td>
			</tr>
			<tr>
				<td  colspan=2 align="center">
					<a id="btnSave" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
					<a id="btnClose" class="hisui-linkbutton" >关闭</a>
				</td>
			</tr>
		</table>
</div>
