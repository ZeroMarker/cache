<!--主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'center',border:false,fit:true" style="padding:0;">
		<div  class="hisui-panel" fit="true" style=" border:1px solid #ccc;padding:10px;">
			<table id="gridPriceMast" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">
				 新增
				</a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">
				 修改
				</a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >
				删除
				</a>
			</div>
		</div>
	</div>
	<div id="winProEdit" class="hisui-dialog" style="height:365px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtCode">项目编码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtDesc">项目名称</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtNote">项目内涵</label>
				</td>
				<td>
					<textarea class="textbox" id="txtNote" style="width:260px;height:60px;"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtException">除外内容</label>
				</td>
				<td>
					<input class="textbox" id="txtException"style="width:260px" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtChargeUnit">计价单位</label>
				</td>
				<td>
					<input class="textbox" id="txtChargeUnit" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtChargeNote">计价说明</label>
				</td>
				<td>
					<input class="textbox" id="txtChargeNote" style="width:260px" />
				</td>
			</tr>
		</table>
	</div>		
</div>
