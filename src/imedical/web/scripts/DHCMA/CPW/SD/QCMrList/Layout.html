<style>
	#RuleDic>div>div>label{vertical-align:baseline}
</style>

<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height:125px;border:0;padding:0;fit:true;">
			<div class="hisui-panel" title="病例检索" data-options="fit:true,headerCls:'panel-header-gray',iconCls:'icon-search'" style="border-bottom:1px solid #ccc;border-radius:0;">
				<table cellspacing ="10px" style="padding:0px;border:0px;">
					<tr> 
						<td style="text-align:right">院区</td>
						<td>
							<input id="Hospital" class="hisui-combobox textbox" placeholder='院区'/>
						</td>
						<td style="text-align:right">住院科室</td>
						<td>
							<input id="DishLoc" class="hisui-combobox textbox" placeholder='住院科室'/>
						</td>
						<td style="text-align:right">开始日期</td>
						<td>
							<input id="SDate" class="hisui-datebox textbox" placeholder='开始日期'/>
						</td>
						<td style="text-align:right">结束日期</td>
						<td>
							<input id="EDate" class="hisui-datebox textbox" placeholder='结束日期'/>
						</td>
						
					</tr>
					<tr>
						<td style="text-align:right">病案号</td>
						<td>
							<input id="MrNo" class="textbox"  placeholder='病案号'/>
						</td>
						<td style="text-align:right">登记号</td>
						<td>
							<input id="RegNo" class="textbox" placeholder='登记号'/>
						</td>
						<td style="text-align:right">姓名</td>
						<td>
							<input id="PatName" class="textbox" placeholder='患者姓名' />
						</td>
						<td colspan=2>
							<!--<span style="margin-top:3px;float:left;color:#1474AF;"><span class="icon icon-tip" style="margin-right:5px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>提示：查询日期为出院日期</span>-->
							<input class='hisui-radio' type="radio" label='出院' name='hosType' checked='true' value="C" data-options="radioClass:'hischeckbox_square-blue'">
							<input class='hisui-radio' type="radio" label='在院' name='hosType' value="A" data-options="radioClass:'hischeckbox_square-blue'">
						</td>
						<td >
							<a href="#" id="search" class="hisui-linkbutton hover-dark" data-options="iconCls:'icon-w-find'">查询</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div data-options="region:'center'" style="padding:0px;border:1px solid #ccc;border-radius:0 0 4px 4px;">
			<table id="gridQCMrList" fit='true' data-options="border:false,fitColumns:true"></table>
		</div>
	</div>
</div>

<div id="winConfirmInfo" class="hisui-dialog" style="border:none;overflow:auto;padding:0;">
	<div style="height:auto;width:auto;padding:0;border:0px;" fit="true">
		<table cellspacing ="10px" style="padding:0px;border:0px;width:100%;height:100%;">
			<tr>
				<td style="text-align:right;">选择病种</td>
				<td style="width:400px;">
					<input class="hisui-combobox textbox" style="width:300px" id="QCDic" >
				</td>
			</tr >
			<tr>
				<td style="text-align:right;">依据原因</td>
				<td >
					<span id="RuleDic" style="width:100%"></span>
				</td>
			</tr>
			<tr >
				<td  style="text-align:right;">其他备注</td>
				<td>
					<textarea id="RuleResume" style="width:99%" class="textbox"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;">
					<a id="SaveRule" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">提交</a>
				</td>
			</tr>
		</table>
	</div>		
</div>
