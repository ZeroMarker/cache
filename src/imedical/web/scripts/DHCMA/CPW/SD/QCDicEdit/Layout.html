<!-- 主页面-->
<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:230px;padding:0;border:0px;">
			<div  class="hisui-panel" title="质控病种列表" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="width:300px;padding:0;">
				<ul id="ItemOptions" class="hisui-tree" data-options="lines:true">
				</ul>
			</div>	
		</div>
		<div region="center" style="padding:0 10px 0 10px;border:0;">
			<div class="hisui-panel" title="值域类型" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'">
				<table id="gridDicType" data-options="border:false,toolbar:'#ButtonType'" fit="true" ></table>
				<div id="ButtonType" style="height=32px;padding:3px" >
					<a class="hisui-linkbutton" id="btnAddT" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEditT" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">修改</a>
					<input class="hisui-combobox" style="width:90px" placeholder='版本选择' id="QCVersion"></input>
					<input class="hisui-searchbox" style="width:120px" id="dicTKey" ></input>
				</div>
			</div>
		</div>
		<div data-options="region:'east'" style="padding:0;width:480px;border:0;">
				<div class="hisui-panel" title="值域字典" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" >
					<table id="gridDictionary" data-options="border:false,toolbar:'#ButtonDic'" fit="true" ></table>
					<div id="ButtonDic" style="height=32px;padding:3px" >
						<a class="hisui-linkbutton" id="btnAddD" data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
						<a class="hisui-linkbutton" id="btnEditD" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
						<span style="float:right;margin-top: -1px">
							<input class="hisui-searchbox" id="dicDKey" placeholder="字典关键字检索"></input>
						</span>
					</div>
				</div>
		</div>
		<div id="winDicType" class="hisui-dialog" style="height:240px;width:260px;border:none;overflow:auto;padding:0;">
			<div style="padding:0;border:0px;" fit="true">
				<table cellspacing ="10px" style="padding:0px;border:0px;">
					<tr >
						<td style="text-align:right;width:60px;" >相关病种</td>
						<td >
							<input class="textbox" id="Entity" disabled="true" >
						</td>
					</tr>
					<tr >
						<td style="text-align:right;width:60px;">值域代码</td>
						<td >
							<input class="textbox" id="DicTCode" >
						</td>
					</tr>
					<tr>
						<td style="text-align:right;width:60px;">值域描述</td>
						<td >
							<input class="textbox" id="DicTDesc">
						</td>
					</tr>
					<tr>
						<td  style="text-align:right;width:60px;">是否有效</td>
						<td>
							<input id="ActiveT" class='hisui-checkbox' type="checkbox"/>
						</td>
					</tr>
					<tr>
						<td  colspan=2 align="center">
							<a id="SaveT" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
						</td>
					</tr>
				</table>
			</div>	
		</div>
		<div id="winDictionary" class="hisui-dialog" style="height:250px;width:480px;border:none;overflow:auto;padding:0;">
			<div style="padding:0;border:0px;" fit="true">
				<table cellspacing ="10px" style="padding:0px;border:0px;">
					<tr >
						<td style="text-align:right;width:60px;" >值域类型</td>
						<td >
							<input class="textbox" id="DicType" disabled="true">
						</td>
						<td style="text-align:right;width:60px;">字典分组</td>
						<td >
							<input class="textbox" id="Group" >
						</td>	
					</tr>
					<tr >
						<td style="text-align:right;width:60px;">字典代码</td>
						<td >
							<input class="textbox" id="DicDCode" >
						</td>
						<td style="text-align:right;width:60px;">字典名称</td>
						<td >
							<input class="textbox" id="DicDDesc" >
						</td>
						
					</tr>
					<tr>
						<td  style="text-align:right;width:60px;">是否有效</td>
						<td>
							<input id="ActiveD" class='hisui-checkbox' type="checkbox"/>
						</td>
						<td style="text-align:right;width:60px;">备注</td>
						<td >
							<input class="textbox" id="Resume" >
						</td>
					</tr>
					<tr>
						<td  style="text-align:right;width:60px;">是否默认</td>
						<td>
							<input id="DefaultD" class='hisui-checkbox' type="checkbox"/>
						</td>
					</tr>
					<tr>
						<td  colspan=4 align="center">
							<a id="SaveD" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
						</td>
					</tr>
				</table>
			</div>	
		</div>
	</div>
</div>
