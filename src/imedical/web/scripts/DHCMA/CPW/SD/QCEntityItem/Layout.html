<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:250px;padding:0;border:0px;">
			<div  class="hisui-panel" fit="true" data-options="title:'质控病种',iconCls:'icon-house',headerCls:'panel-header-gray'"> 
				<div class="hisui-panel" fit="true" style="margin-top:2px;border:0;border-top:1px solid #ccc;border-radius:0;">
					<table data-options="border:false"  style="border-radius:0;" fit="true" id="gridQCEntity" ></table>
				</div>
			</div>	
		</div>
		<div data-options="region:'east',title:'历史版本项目对照',split:true,split:true,headerCls:'panel-header-gray',collapsed:true,iconCls:'icon-batch-cfg'" style="width:350px;padding:0px;">
			<div  class="hisui-panel" fit="true" style="padding:0;border:0px;fit:true;">
				<table id="gridQCEntityItemVer"></table>
				<div id="Verttb" style="height=50px;padding:3px" >
					<a class="hisui-linkbutton" id="btnAutoMatch"  data-options="iconCls:'icon-all-select',plain:true,stopAllEventOnDisabled:true"> 自动对照 </a>
					<a class="hisui-linkbutton" id="btnMatch" data-options="iconCls:'icon-transfer',plain:true,stopAllEventOnDisabled:true"> 对照&nbsp;&nbsp;&nbsp; </a>
					<a class="hisui-linkbutton" id="btnCancel"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 取消对照 </a>
					<a class="hisui-linkbutton" id="btnMatched"  data-options="iconCls:'icon-ok',plain:true,stopAllEventOnDisabled:true"> 已对照&nbsp;&nbsp;&nbsp;</a>
					<a class="hisui-linkbutton" id="btnNoMatch" data-options="iconCls:'icon-no',plain:true,stopAllEventOnDisabled:true"> 未对照 </a>
					<a class="hisui-linkbutton" id="btnItemAlias"  data-options="iconCls:'icon-eye',plain:true,stopAllEventOnDisabled:true" > 值域差异 </a>
					<input id="ItemVersion" class="textbox"></input>
					<input class="hisui-searchbox" id="ItemVerKey"></input>
				</div>
			</div>	
		</div>
		<div data-options="region:'center'" style="padding:0;border:0px;fit:true;">
			<div  class="hisui-panel" fit="true" style="padding:0 0 0 10px;border:0px;fit:true;">
				<table id="gridQCEntityItem"></table>
				<div id="custtb" style="height=50px;padding:3px" >
					<input class="hisui-combobox" style="width:100px" placeholder='版本选择' id="QCVersion"></input>
					<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
					<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
					<span style="float:right;margin-top:-1px;">
							<input class="hisui-searchbox" id="ItemKey"></input>
					</span>
				</div>
			</div>
			<div div id="winQCEntityItem" class="hisui-dialog" style="border:none;overflow:hidden;padding:0px;">    
				<table cellspacing ="10px" style="padding:0px;border:0px;width:100%;height:100%;">						
					<tr>
						<td  style="text-align:right">代码</td>
						<td>
							<input id="BTCode" style="width:260px" class="textbox" data-options="required:true">
						</td>
						<td style="text-align:right">描述</td>
						<td>
							<input id="BTDesc" style="width:260px" class="textbox" data-options="required:true">
						</td>
					</tr>
					<tr>
						<td style="text-align:right">类型</td>
						<td>
							<input class="textbox" style="width:267px" id="BTType" ></select>
						</td>
						<td style="text-align:right">上传类型</td>
						<td>
							<input class="textbox" style="width:267px" id="BTUpType" ></select>
						</td>
					</tr>	
					<tr>
						<td style="text-align:right">项目大类</td>
						<td>
							<input class="textbox" style="width:260px" id="BTCat" ></select>
						</td>
						<td style="text-align:right">项目子类</td>
						<td>
							<input class="textbox" style="width:260px" id="BTSubCat" ></select>
						</td>
					</tr>				
					<tr>
						<td style="text-align:right">表达式</td>
						<td >
							<input class='textbox' style="width:267px"   id="BTExpress">
						</td>
						<td style="text-align:right">取值参数</td>
						<td >
							<input class='textbox' style="width:267px" id="GetDataParam">
						</td>
					</tr>
					<tr>
						<td style="text-align:right">关联质控项目</td>
						<td> 
							<input class='textbox' style="width:267px"  id="BTLinkItem">
						</td>
						<td style="text-align:right">关联触发条件</td>
						<td> 
							<input class='textbox' style="width:260px"  id="TriggerCondition">
						</td>
					</tr>
					<tr>
						<td style="text-align:right">备注</td>
						<td >
							<input class='textbox' style="width:260px" id="BTResume">
						</td>
						<td style="text-align:right">是否有效</td>
						<td>
							<input class='hisui-checkbox' id="BTIsActive" type="checkbox">
						</td>
					</tr>
					<tr>
						
						<td style="text-align:right">排序码</td>
						<td >
							<input class='textbox' style="width:260px" id="IndNo">
						</td>
						<td style="text-align:right">是否必填</td>
						<td>
							<input class='hisui-checkbox' id="BTIsNeeded" type="checkbox">
						</td>
					</tr>
					<tr >
						<td colspan="4" Style="text-align:center">
							<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
							<a id="btnClose" class="hisui-linkbutton" >关闭</a>
						</td>
					</tr>
				</table>
		</div>
		</div>
	</div>
</div>
<div div id="winQCItemRule" class="hisui-dialog" style="width:800px;height:400px;border:none;overflow:hidden;padding:0px;"> 
	<div id="RuleBtn">
		<a class="hisui-linkbutton" id="btnAddR"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 添加 </a>
		<a class="hisui-linkbutton" id="btnSaveR" data-options="iconCls:'icon-save',plain:true,stopAllEventOnDisabled:true" disabled> 保存 </a>
		<a class="hisui-linkbutton" id="btnDeleteR"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" disabled> 删除 </a>
	</div>
	<table id="RuleGrid" border=false toolbar="#RuleBtn"> </table>
</div>
<div div id="winQCItemDicDif" class="hisui-dialog" style="width:800px;height:400px;border:none;overflow:hidden;padding:0px;"> 
	<div id="DicDifBtn">
		<a class="hisui-linkbutton" id="btnDifExport"  data-options="iconCls:'icon-export',plain:true,stopAllEventOnDisabled:true"> 导出 </a>
	</div>
	<div  class="hisui-panel" fit="true" style="padding:0;border:0px;">
		<table id="DicDifGrid" border=false toolbar="#DicDifBtn"> </table>
	</div>
</div>
<div div id="winQCItemMatch" class="hisui-dialog" style="width:700px;height:400px;border:none;overflow:hidden;padding:0px;"> 
	<div class="hisui-layout" id="Matchlayout" data-options="fit:true">
		<div data-options="region:'center'" style="padding:0;border:0px;fit:true;">
			<table cellspacing ="10px" >
				<tr>
					<td style="text-align:right">数据来源</td>
					<td> 
						<input class="hisui-combobox" style="width:250px"  id="Source">
					</td>
					<td style="text-align:right">取值字段</td>
					<td> 
						<input class="hisui-combobox" style="width:250px"  id="GetField">
					</td>
				</tr>
				<tr>
					<td style="text-align:right">标准字典</td>
					<td> 
						<input class="hisui-combobox" style="width:250px"  id="StandDic">
					</td>
					<td style="text-align:right">字典子项</td>
					<td> 
						<input class="hisui-combobox" style="width:250px"  id="StandDicSub">
					</td>
				</tr>
				<tr>
					<td style="text-align:right">采集时机</td>
					<td> 
						<input class="hisui-combobox" style="width:250px"  id="GetTiming">
					</td>
				</tr>
				<tr>
					<td style="text-align:right">运算逻辑</td>
					<td colspan=3> 
						<input class='textbox' style="width:245px"  id="CalExp">
					</td>
				</tr>
				<tr>
					<td style="text-align:right">数据格式化</td>
					<td colspan=3> 
						<input class='textbox' style="width:245px"  id="DataFormat">
					</td>
				</tr>
			</table>
			<div style="text-align:center;">
				<a href="#" id="StandSv" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'" style="width:150px">保存配置信息</a>
				<a href="#" id="StandReset" class="hisui-linkbutton" data-options="iconCls:'icon-w-reset'" style="width:150px">重置配置信息</a>
			</div>
		</div>	
</div>
