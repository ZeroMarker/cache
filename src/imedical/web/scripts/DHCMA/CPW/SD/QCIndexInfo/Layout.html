<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:250px;padding:0;border:0px;">
			<div  class="hisui-panel" title="病种列表" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="width:300px;padding:10px;">
				<ul id="ItemOptions" class="hisui-tree" data-options="lines:true">
				</ul>
			</div>	
		</div>
		<div data-options="region:'center',border:false,collapsible:false" style="padding:0 0 0 10px;">
			<table id="SuspScreening" class="hisui-treegrid" data-options="toolbar:'#ToolBar'"></table>
	        <div id="ToolBar" style="padding:3px;" >			
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true" disabled> 新增 </a>				 
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true" disabled>  修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" disabled>删除 </a>	
				<!--<div style="float:right;padding-right:10px;">
					<input class="hisui-searchbox" id="searchbox" style="width:260px;" data-options="prompt:'输入主类进行检索'" />				 
				</div>-->
				<input class="hisui-radio" type="radio" label="合计指标" name="type" value="0"  data-options="required:true,checked:true">
				<input class="hisui-radio" type="radio" label="明细指标" name="type" value="1"  data-options="required:true">
			</div>
		</div>
	</div>
</div>
<div id="ScreeningEdit" class="hisui-dialog" style="overflow:hidden;border:none;padding:10px;">  
	<table class="search-table">
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="txtEntity">病种</label>
			</td>
			<td>
				<input class="textbox" id="txtEntity" style="width:260px" disabled/>
			</td>
		</tr>	
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="txtTitle">指标名称</label>
			</td>
			<td>
				<input class="textbox" id="txtTitle" style="width:260px"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="cboType">指标分类</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboType" style="width:267px"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="cboHeadertype">指标类型</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboHeadertype" style="width:267px;" >
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="cboParentid">父级指标</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboParentid" style="width:267px" disabled/>	
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="txtField">指标字段</label>
			</td>
			<td>
				<input class="textbox" id="txtField" style="width:260px" disabled placeholder="非特殊的请以field+数字构成"> 
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;">
				<label for="txtSort">序号</label>
			</td>
			<td>
				<input class="textbox" id="txtSort" style="width:260px"/> 
			</td>
		</tr>
		<tr>
			<td class="r-label" style="padding:10px 0;"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive" data-options="checke:true" checked>
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist" Style="text-align:center">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>	

<div id="winProEdit" class="hisui-dialog" style="overflow:hidden;border:none;padding:10px;">  
	<div class="hisui-layout" style="padding-bottom:5px">
		<span>关联项目</span> <input class="textbox" type="text" id="txtItemId" style="width:150px;" />
		<span style="margin-left:10px" >取值表达式</span> <input class="textbox" type="text" id="txtIndexExp2" style="width:150px;" />	
		<a id="btnSaveItem" class="hisui-linkbutton" data-options="iconCls:'icon-w-save'">保存</a>
	</div>
	<table id="gridQCItem" data-options="toolbar:'#searchPath'" style="width:600px"></table>
		<div id="searchPath" style="height=50px;padding:3px" >
			<a class="hisui-linkbutton" id="btnAddItem"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 添加 </a>
			<a class="hisui-linkbutton" id="btnDeleteItem"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true"> 删除 </a>
		</div>
</div>
