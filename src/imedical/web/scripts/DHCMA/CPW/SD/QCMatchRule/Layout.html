<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:250px;padding:0;border:0px;">
			<div  class="hisui-panel" title="质控病种列表" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="width:300px;padding:10px;">
				<ul id="ItemOptions" class="hisui-tree" data-options="lines:true">
				</ul>
			</div>	
		</div>
		<div id="workArea" data-options="region:'center'" style="padding:0 0 0 10px;border:0px;">
		 	<div class="hisui-layout" data-options="fit:true">
				<div  data-options="region:'center'" style="padding:0px;border:1px solid #ccc;border-radius:0 0 4px 4px;">
					<table id="gridQCMatchRule" data-options="border:false"></table>
				</div>
				<div class="hisui-panel" data-options="region:'north'" style="height:125px;border:0;">
					<div class="hisui-panel" fit='true' title="准入排除配置" data-options="iconCls:'icon-apply-check',fit:true,headerCls:'panel-header-gray'" style="border-bottom:1px solid #ccc;border-radius:0;">
						<table  style="border-collapse:separate;border-spacing:10px">
							<tr>
								<td style="text-align:right">规则类型</td>
								<td >
									<input class='textbox' style="width:167px"   id="BTRuleType">
								</td>
								<td style="text-align:right" style="padding:10px">描述</td>
								<td >
									<input class='textbox' style="width:260px" id="BTRuleDesc">
								</td>
								<td style="text-align:right"  style="padding:10px">是否有效</td>
								<td >
									<input  id="BTRuleAct" class='hisui-checkbox' type="checkbox"/>
								</td>
							</tr>
							<tr>
								<td style="text-align:right">规则表达式</td>
								<td >
									<input class='textbox' style="width:167px"   id="BTExpress">
								</td>
								<td style="text-align:right" style="padding:10px">表达式参数</td>
								<td >
									<input class='textbox' style="width:260px" id="BTExpressParam">
								</td>
								<td colspan="2">
									<a class="hisui-linkbutton" id="btnSave" data-options="iconCls:'icon-w-save',stopAllEventOnDisabled:true" disabled> 保存 </a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			<div>
		</div>
	</div>
</div>
