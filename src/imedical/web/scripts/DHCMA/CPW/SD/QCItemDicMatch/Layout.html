<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:250px;padding:0;border:0px;">
			<div  class="hisui-panel" title="质控病种项目列表" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="width:300px;padding:10px;">
				<ul id="ItemOptions" class="hisui-tree" data-options="lines:true">
				</ul>
			</div>	
		</div>
		<div id="workArea" data-options="region:'center'" style="padding:0 0 0 10px;border:0px;">
		 	<div class="hisui-layout" data-options="fit:true"> 
				<div  data-options="region:'center'" style="padding:0 0 10px 0;border:0px;">
					<table id="gridQCItemDic"></table>
				</div>
				<div class="hisui-panel" data-options="region:'south'" style="height:300px;padding:0;fit:true;border:0px;">
					<div id="custtb" style="height=50px;padding:3px" >
						<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true" disabled> 添加 </a>
						<a class="hisui-linkbutton" id="btnSave" data-options="iconCls:'icon-save',plain:true,stopAllEventOnDisabled:true" disabled> 保存 </a>
						<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" disabled> 删除 </a>
					</div>
					<div id="DicMatch-tb" class="hisui-tabs tabs-gray" data-options="isBrandTabs:true,fit:true">
						<div title="值域对照" data-options='iconCls:"icon-paper-cfg"'></div>   
						<div title="HIS医嘱项" style="padding:0;border:0;">
							<table id="gridQCItemDicMatch" toolbar="#custtb"></table>
						</div>   
						<div title="标准抗菌药" style="padding:0;border:0;">
							<div style="width:100%;height=25px;position:absolute;background-color:#fff;">
								<div>
									<span style="float:right;position:relative;">
											<input class="hisui-searchbox" id="AntiKey"></input>
											<input class='hisui-checkbox'  id="AntiChecked" type="checkbox" checked label="已关联项">
									</span>
									<a class="hisui-linkbutton" id="btnSaveAnti" data-options="iconCls:'icon-save',plain:true,stopAllEventOnDisabled:true" > 保存 </a>
								</div>
							</div>
							<div id="AntiTree" style="padding:25px 0 0 0" toolbar="#AntiSave"></div>
						</div>  
						<div title="关键字匹配" style="padding:0;border:0;">
							<table cellspacing ="10px" style="padding:0px;border:0px;width:60%;height:60%;">						
								<tr>
									<td  style="text-align:right">关键字包含</td>
									<td>
										<input id="DicKey" style="width:260px" class="textbox"/>
									</td>
								</tr>
								<tr>
									<td style="text-align:right">关键字过滤</td>
									<td>
										<input id="DicFilter" style="width:260px" class="textbox"/>
									</td>
								</tr>	
				
								<tr >
									<td colspan="4" Style="text-align:center">
										<a id="btnSaveKey" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
									</td>
								</tr>
							</table>
						</div> 
						<!--div title="检验系统"  		style="padding:0;border:0;"></div-->
						<!--div title="检查系统"  		style="padding:0;border:0;"></div-->
						<!--div title="病历系统"  		style="padding:0;border:0;"></div-->
					</div>
				</div>
			<div>
		</div>
	</div>
</div>
