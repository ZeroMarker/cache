<!-- 主页面-->
<style type="text/css">
	.no-border {
		border:0px !important;
		border-radius:0px !important;
		}
</style>
<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
<div class="hisui-layout" data-options="fit:true" style="border:0px;">
	<div  data-options="region:'center'"  style="padding:0;border:0;">
		<div class="hisui-panel" fit="true" data-options="headerCls:'panel-header-gray',iconCls:'icon-batch-cfg'" title="表达式管理" style="border-bottom:1px dashed #ccc;border-radius:0;">
				<div class="hisui-layout" data-options="fit:true" style="border:0px;">
					<div class="hisui-panel" data-options="region:'north'" style="height:40px;border:0;border-bottom:1px solid #ccc;">
						<div id="ExpType" fit="true" ></div>
					</div>
					<div class="hisui-panel" data-options="region:'center'"  style="padding:0;fit:true;border:0px;">
							<table id="gridQCExpress" data-options="border:0" fit="true" ></table>
					</div>
					
				</div>
		</div>
	</div>
	<div data-options="region:'south'" style="height:135px;padding:0;border:0">
		<div fit="true" class="hisui-panel" style="border:1px solid #ccc;border-radius:0 0 4px 4px;">	
			<table cellspacing ="10px" style="padding:0px;border:0px;width:100%;height:100%;">						
				<tr>
					<td  style="text-align:right;">代码</td>
					<td style="width:160px">
						<input id="BTCode" style="width:100%;" class="hisui-validatebox textbox">
					</td>
					<td style="text-align:right;">描述</td>
					<td style="width:160px">
						<input id="BTDesc" style="width:100%;" class="hisui-validatebox textbox">
					</td>
					<td style="text-align:right;">类型</td>
					<td style="width:180px">
						<input class="textbox" style="width:180px" id="BTType" ></select>
					</td>
					<td style="text-align:right;">是否有效</td>
					<td>
						<input class='hisui-checkbox' id="BTIsActive" type="checkbox">
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-w-add',stopAllEventOnDisabled:true"> 新增 </a>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">表达式</td>
					<td colspan="5">
						<input class='textbox' style="width:99%;"  id="BTExpress">
					</td>
					<td style="text-align:right;">参数</td>
					<td >
						<input class='textbox' id="BTExpressParam">
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-w-edit',stopAllEventOnDisabled:true"> 修改 </a>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">表达式说明</td>
					<td colspan="5"> 
						<input class='textbox' style="width:99%;"  id="BTExpressTxt">
					</td>
					<td id='LevelLabl' style="text-align:right;">检验级别</td>
					<td>
						<input class="textbox" id="BTLevel" ></select>
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-w-cancel',stopAllEventOnDisabled:true" > 删除 </a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</div>
