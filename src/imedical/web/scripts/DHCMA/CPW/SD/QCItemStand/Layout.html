<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:450px;padding:0;border:0px;">
			<table id="gridQCStandDic"></table>
			<div id="standtb" style="height=50px;padding:3px" >
					<input class="hisui-combobox" style="width:100px" placeholder='数据源' id="source"></input>
					<input class="hisui-combobox" style="width:110px" placeholder='标准字典' id="standDic"></input>
					<a class="hisui-linkbutton" id="btnAdd" disabled data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
					<a class="hisui-linkbutton" id="btnEdit" disabled data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
					<a class="hisui-linkbutton" id="btnDelete" disabled data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
				</div>	
		</div>
		<div id="workArea" data-options="region:'center'" style="padding:0 0 0 10px;border:0px;">
			<div id="DicMatch-tb" class="hisui-tabs tabs-gray" data-options="isBrandTabs:true,fit:true">
				<div title="标准化方案" data-options='iconCls:"icon-paper-cfg"'></div>   
				<div title="医嘱项对照" style="padding:0;border:0;">
					<div id="custtb" style="height=50px;padding:3px" >
						<a class="hisui-linkbutton" id="btnAll" data-options="iconCls:'icon-all-select',plain:true,stopAllEventOnDisabled:true">全部</a>
						<a class="hisui-linkbutton" id="btnPend" data-options="iconCls:'icon-compare-no',plain:true,stopAllEventOnDisabled:true">未对照</a>
						<a class="hisui-linkbutton" id="btnFin" data-options="iconCls:'icon-compare-yes',plain:true,stopAllEventOnDisabled:true"> 已对照</a>
						<a class="hisui-linkbutton" id="btnSyn" data-options="iconCls:'icon-target-arrow',plain:true,stopAllEventOnDisabled:true"> 自动匹配</a>
						<input class="hisui-searchbox" style="width:140px" id="OrderKey"></input>	 
					</div>
					<table id="gridQCStandDicMatch" toolbar="#custtb"></table>
				</div>   
				<div id="LisTab" title="检验项目对照" style="padding:0;border:0;">
					<div id="listtb" style="height=50px;padding:3px" >				
					</div>
					<table class="hisui-datagrid" id="gridLisItemMatch" toolbar="#listtb"></table>
				</div> 
				<div id="RisTab" title="检查项目对照" style="padding:0;border:0;">
					<div id="risttb" style="height=50px;padding:3px" >					
					</div>
					<table class="hisui-datagrid" id="gridRisItemMatch" toolbar="#risttb"></table>
				</div>  
				<div title="取值字段绑定" style="padding:0;border:0;">
					<table cellspacing ="10px" style="padding:0px;border:0px;width:60%;height:60%;">						
						<tr>
							<td  style="text-align:right">取值类型</td>
							<td>
								<input id="Table" style="width:260px" class="textbox"/>
							</td>
						</tr>
						<tr>
							<td style="text-align:right">字段名</td>
							<td>
								<input id="TableField" style="width:260px" class="textbox"/>
							</td>
						</tr>	
		
						<tr >
							<td colspan="4" Style="text-align:center">
								<a id="btnSaveTable" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
							</td>
						</tr>
					</table>
				</div> 
				<div title="关键字信息" style="padding:0;border:0;">
					<table cellspacing ="10px" style="padding:0px;border:0px;width:60%;height:60%;">						
						<tr>
							<td  style="text-align:right">关键字包含</td>
							<td>
								<input id="DicKey" style="width:260px" class="textbox"/>
							</td>
						</tr>
						<tr>
							<td style="text-align:right">关键字过滤</td>
							<td>
								<input id="DicFilter" style="width:260px" class="textbox"/>
							</td>
						</tr>	
		
						<tr >
							<td colspan="4" Style="text-align:center">
								<a id="btnSaveKey" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
							</td>
						</tr>
					</table>
				</div> 
			</div>
		</div>
	<div>
	<div id="winEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">
		<table cellspacing ="10px" style="padding:0px;border:0px;">
			<tr>
				<td class="r-label">
					<label for="txtCode">代码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" type="text" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtDesc">描述</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" type="text" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtResume">备注</label>
				</td>
				<td>
					<input class="textbox" id="txtResume" type="text" style="width:260px"/>
				</td>
			</tr>
		</table>
	</div>		
</div>
<div div id="winStandAlias" class="hisui-dialog" style="width:400px;height:300px;border:none;overflow:hidden;padding:0px;"> 
	<div id="AliasBtn">
		<a class="hisui-linkbutton" id="btnAddA"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 添加 </a>
		<a class="hisui-linkbutton" id="btnSaveA" data-options="iconCls:'icon-save',plain:true,stopAllEventOnDisabled:true" disabled> 保存 </a>
		<a class="hisui-linkbutton" id="btnDeleteA"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" disabled> 删除 </a>
	</div>
	<table id="StandAliasGrid" border=false toolbar="#AliasBtn"> </table>
</div>
