<!--主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'center',border:false,fit:true" style="padding:0;">
		<div  class="hisui-panel" fit="true" style=" border:1px solid #ccc;padding:10px;">
			<table id="gridQcEntity" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true">
				 新增
				</a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">
				 修改
				</a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >
				删除
				</a>
			</div>
		</div>
	</div>
	<div id="winProEdit" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="txtCode">病种编码</label>
				</td>
				<td>
					<input class="textbox" id="txtCode" style="width:260px" type="text" />
				</td>
				<td class="r-label">
					<label for="txtDesc">病种名称</label>
				</td>
				<td>
					<input class="textbox" id="txtDesc" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtAbbrev">缩写</label>
				</td>
				<td>
					<input class="textbox" id="txtAbbrev" style="width:260px"/>
				</td>
				<td class="r-label">
					<label for="txtOperKey">手术关键字</label>
				</td>
				<td>
					<input class="textbox" id="txtOperKey" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="Pubdate">发布时间</label>
				</td>
				<td>
					<input id="Pubdate" class="textbox" style="width:260px"/>
				</td>
				<td class="r-label">
					<label for="txtIndNo">排序码</label>
				</td>
				<td>
					<input class="textbox" id="txtIndNo" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtTotalFee">参考费用</label>
				</td>
				<td>
					<input class="textbox" id="txtTotalFee" style="width:260px"/>
				</td>
				<td class="r-label">
					<label for="txtInDays">参考住院日</label>
				</td>
				<td>
					<input class="textbox" id="txtInDays" style="width:260px"/>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="txtURL">接口地址</label>
				</td>
				<td>
					<input class="textbox" id="txtURL" style="width:260px"/>
				</td>
				<td class="r-label">
					<label for="chkLocation">关联科室</label>
				</td>
				<td>
					<input class="hisui-combobox textbox" id="chkLocation" style="width:267px"></select>
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="chkEntityCat">疾病系统</label>
				</td>
				<td>
					<input class="hisui-combobox textbox" id="chkEntityCat" style="width:267px"></select>
				</td>
				<td class="r-label" colspan="1">
					<label for="IsActive" >是否有效</label>
				</td>
				<td>
					<input class='hisui-checkbox' type="checkbox" id="IsActive" checked/>
				</td>
			</tr>
		</table>
	</div>		
</div>
