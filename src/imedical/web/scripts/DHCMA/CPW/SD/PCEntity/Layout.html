<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'" style="width:550px;padding:0;border:0px;">
		<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
			<table id="gridPcEntity" data-options="toolbar:'#custtb'"></table>
			<div id="custtb" style="height=50px;padding:3px" >
				<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>
				<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
		<div id="winPcEntity" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">    
			<table class="search-table">
			    <tr>
					<td class="r-label">
						<label for="txtCode">病种编码</label>
					</td>
					<td>
						<input class="textbox" id="txtCode" style="width:260px"/>
					</td>
					<td class="r-label">
						<label for="txtDesc">病种名称</label>
					</td>
					<td>
						<input class="textbox" id="txtDesc" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtDiagnos">主要诊断</label>
					</td>
					<td>
						<input class="textbox" id="txtDiagnos" style="width:260px"/>
					</td>
						<td class="r-label">
						<label for="txtICD10">疾病代码</label>
					</td>
					<td>
						<input class="textbox" id="txtICD10" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtOperation">治疗方式</label>
					</td>
					<td>
						<input class="textbox" id="txtOperation" style="width:260px"/>
					</td>
					<td class="r-label">
						<label for="txtICD9CM">手术代码</label>
					</td>
					<td>
						<input class="textbox" id="txtICD9CM" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtReferCost">参考费用</label>
					</td>
					<td>
						<input class="textbox" id="txtReferCost" style="width:260px"/>
					</td>
					<td class="r-label">
						<label for="txtWarningCost">预警费用</label>
					</td>
					<td>
						<input class="textbox" id="txtWarningCost" style="width:260px"/>
					</td>
				</tr>
				<tr>	
					<td class="r-label">
						<label for="txtHospitalDays">最短住院日</label>
					</td>
					<td>
						<input class="textbox" id="txtHospitalDays"  style="width:260px"/>
					</td>
					<td class="r-label">
						<label for="txtIntervalDays">再入院间隔天数</label>
					</td>
					<td>
						<input class="textbox" id="txtIntervalDays" style="width:260px"/>
					</td>
				</tr>
				<tr>	
					<td class="r-label">
						<label for="txtIndNo">排序码</label>
					</td>
					<td>
						<input class="textbox" id="txtIndNo" style="width:260px"/>
					</td>
					<td class="r-label">
						<label for="chkIsActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  id="chkIsActive" checked/>	
					</td>
				</tr>
				<tr >
					<td colspan="4" Style="text-align:center">
						<a id="btnSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnClose" class="hisui-linkbutton" >关闭</a>
					</td>
				</tr>
			</table>
		</div>		
	</div>
	
	<div data-options="region:'center'" style="border:0px;">
		<div class="hisui-panel" fit="true" style="padding:10px;border:1px solid #ccc;padding-left:0px">
			<table id="gridPcEntityItem" data-options="toolbar:'#custsubtb'"></table>
			<div id="custsubtb" style="height=50px;padding:3px" >

				<a class="hisui-linkbutton" id="btnSubEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true"> 修改 </a>
				<a class="hisui-linkbutton" id="btnSubDelete" data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" > 删除 </a>
			</div>
		</div>
		<div id="winPcEntityItem" class="hisui-dialog" style="border:none;overflow:hidden;padding-right:10px;">  
	
			<table class="search-table"> 	
				<tr>
					<td class="r-label">
						<label for="txtItemDesc">项目描述</label>
					</td>
					<td>
						<input class="textbox" id="txtItemDesc" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtEntityCat">项目分类</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="txtEntityCat" style="width:267px"/>
					</td>
				</tr>
				
				<tr>
					<td class="r-label">
						<label for="txtEntityEpis">项目阶段</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="txtEntityEpis" style="width:267px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="txtItemIndNo">排序码</label>
					</td>
					<td>
						<input class="textbox" id="txtItemIndNo" style="width:260px"/>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="chkITemActive">是否有效</label>
					</td>
					<td>
						<input class='hisui-checkbox' type="checkbox"  id="chkITemActive" checked/>	
					</td>
				</tr>
				<tr >
					<td colspan="2" Style="text-align:center">
						<a id="btnSubSave" class="hisui-linkbutton" style="margin-right:10px;">保存</a>
						<a id="btnSubClose" class="hisui-linkbutton">关闭</a>
					</td>
				</tr>
			</table>
		</div>
	
	</div>
</div>
