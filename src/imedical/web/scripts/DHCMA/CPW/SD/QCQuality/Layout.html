<!-- 主页面-->
<div  class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height:125px;border:0;padding:0;fit:true;">
			<div class="hisui-panel" fit="true" data-options="title:'单病种指标信息',iconCls:'icon-search',headerCls:'panel-header-gray'" style="border-bottom:1px solid #E2E2E2;border-radius:0;">
			    <div style="padding:10px">
					<input class="hisui-combobox textbox" id="Hospital" placeholder="院区"  style="width:200px"/>
					<span style="padding-left:5px;">
						<input class="hisui-combobox textbox" id="LocDic" placeholder="上报科室" style="width:180px"/>  
					</span>
					<span style="padding-left:5px;">
						<input class="hisui-combobox textbox" id="QCDic" placeholder="病种" style="width:198px"/>  
					</span>
					<span style="padding-left:5px;"><a  id = "search"	class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</span>
					
				</div>
				<div style="padding:0 10px 10px 10px">
					<input class="hisui-combobox textbox" id="cboDateType" placeholder="-统计时间类型-" style="width:200px" data-options=""/> 
					<span style="padding-left:5px;" id="sYear"><input class="hisui-combobox textbox" id="cboYear" placeholder="-年份-" style="width:180px"/></span>
					<span style="padding-left:5px;" id="sQuarter"><input class="hisui-combobox textbox" id="cboQuarter" placeholder="-季度-"  style="width:198px"/></span> 
					<span style="padding-left:5px;" id="sDateFrom"><input class="hisui-datebox textbox" id="DateFrom" placeholder="开始日期" style="width:180px"/></span>	
					<span style="padding-left:5px;" id="sDateTo"><input class="hisui-datebox textbox" id="DateTo" placeholder="结束日期" style="width:198px"/> </span>
					<span style="padding-left:5px;"><a  id = "btnExport"	class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">导出</a>
					</span>
				</div>
			</div>
		</div>
		<div  data-options="region:'center'" style="padding:0px;;border:1px solid #E2E2E2;border-top:0px;border-radius:0 0 4px 4px;">
			<table style="padding:0" data-options="border:false" id="gridType"></table>
		</div>	
	</div>
</div>

<div id="winQCDataPeo" class="hisui-dialog" style="width:1200px;height:530px">	
	<table style="padding:0" data-options="border:false,toolbar:'#ToolBar'" id="gridTypePeo"></table>
	<div id="ToolBar">
    	<a class="hisui-linkbutton" id="btnExport2"  data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">导出</a>			 
	</div>
</div>
<div id="winGraphics" class="hisui-dialog" style="width:1200px;height:530px">	
	<div class="hisui-panel" style="overflow:hidden;overflow-x:auto;border:none">
		<div id="Case" style="width:1300px;height:480px;margin-top:10px;margin-left:auto;margin-right:auto;overflow-x:auto;"></div>
	</div>
</div>
