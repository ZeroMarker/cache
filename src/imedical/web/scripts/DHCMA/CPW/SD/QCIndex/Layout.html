<!-- 主页面-->
<div class="hisui-panel" fit="true" style="padding:10px;border:0px;">
	<div class="hisui-layout" data-options="fit:true">
		<div data-options="region:'west'" style="width:250px;padding:0;border:0px;">
			<div  class="hisui-panel" title="质控病种列表" data-options="iconCls:'icon-resort',fit:true,headerCls:'panel-header-gray'" style="width:300px;padding:10px;padding:10px;">
				<ul id="ItemOptions" style="border:0" class="hisui-tree" data-options="lines:true">
				</ul>
			</div>	
		</div>
		<div id="workArea" data-options="region:'center',border:false" style="padding:0 0 0 10px;">
		 	<div class="hisui-layout" data-options="fit:true,border:false" > 
				<div  data-options="region:'center'" style="padding:0px;border:1px solid #ccc;border-radius:0 0 4px 4px;">
					<table id="gridQCIndex" fit='true'
						data-options="border:false"></table>
				</div>
				<div class="hisui-panel" data-options="region:'north'" style="height:125px;padding:0px;fit:true;border:0;">
					<div class="hisui-panel" fit='true' title="指标项配置" data-options="iconCls:'icon-edit',fit:true,headerCls:'panel-header-gray'" style="border-bottom:1px solid #ccc;border-radius:0;">
						<table class="search-table" style="border-collapse:separate;border-spacing:10px">
							<tr>
								<td><span style="color:red">*</span>指标代码</td>
								<td >
									<input class='textbox' style="width:167px"   id="BTCode">
								</td>
								<td><span style="color:red">*</span>指标描述</td>
								<td>
									<input class='textbox' style="width:300px" id="BTDesc">
								</td>
								
								<td>是否有效</td>
								<td >
									<input  id="IsActive" class='hisui-checkbox' type="checkbox"/>
								</td>
							</tr>
							<tr >
								<td><span style="color:red">*</span>指标类别</td>
								<td >
									<input class='textbox' style="width:167px"   id="IndexCat">
								</td>
								<td><span style="color:red">*</span>报表名称</td>
								<td>
									<input class='textbox' style="width:300px" id="RaqName">
								</td>
								<td colspan='2'>
									<a class="hisui-linkbutton" id="btnSave" data-options="iconCls:'icon-w-save',stopAllEventOnDisabled:true"> 保存 </a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			<div>
		</div>	
	</div>
</div>
