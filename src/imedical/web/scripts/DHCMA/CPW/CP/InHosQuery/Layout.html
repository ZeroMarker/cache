<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div id="north" data-options="region:'north',border:false,collapsible:false,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="height:95px;padding:10px 10px 0 10px;;">
		<div class="hisui-panel" fit="true" data-options="title:'在院患者统计',headerCls:'panel-header-gray',iconCls:'icon-apply-check'" style="border-bottom:1px solid #ccc;border-radius:0;">
			<table class="search-table" style="border-collapse:separate;border-spacing:10px">
				<tr>
					<td>
						<label for="cboSSHosp" style="text-align:right">医院</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
					</td>
					<td>
						<label for="cboLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
					</td>
					<td>
						<label for="cboStatus">状态</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboStatus" style="width:150px;" />
					</td>
					
					<td>
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td>
						<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">导出</a>
					</td>
					<td>
						<span style="margin-top:3px;float:right;color:#1474AF;"><span class="icon icon-tip" style="margin-right:5px;">&nbsp;&nbsp;&nbsp;&nbsp;</span>提示信息：双击一行数据查看入径明细！</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="center" data-options="region:'center',border:false" style="border:0;padding:0 10px 10px 10px;">
		<div class="hisui-panel"  data-options="fit:true" style="height:100%;border:1px solid #ccc;border-top:0;border-radius:0 0 4px 4px;">
			<table id="GridInHosQuery" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
		</div>
	</div>
	
	<div id="winInHosDetail" class="hisui-dialog" style="width:1400px;height:500px;padding:10px;"> 
		<table id="GridInHosDetail" data-options="toolbar: '#btnBar'"> </table>
		<div id="btnBar" style="padding:4px;height:26px;">
			<a id='btnDetailExport' class="hisui-linkbutton" data-options="iconCls:'icon-export-report',plain:true">导出</a>
		</div>	
	</div>
</div>
