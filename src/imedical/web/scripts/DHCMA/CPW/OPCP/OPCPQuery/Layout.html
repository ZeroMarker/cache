<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'north',border:false,collapsible:false,headerCls:'panel-header-gray',iconCls:'icon-paper'" style="height:135px;padding:10px 10px 0 10px;;">
		<div class="hisui-panel" fit="true" data-options="title:'门诊出入径查询',headerCls:'panel-header-gray',iconCls:'icon-apply-check'" style="border-bottom:1px solid #ddd;border-radius:0;">

		<table class="search-table" style="border-collapse:separate;border-spacing:10px">
			<tr>
				<td>
					<label for="cboSSHosp" style="text-align:right">医院</label>
				</td>
				<td>
					<input class="hisui-combobox" style="width:220px" id="cboSSHosp"/>
				</td>
				<td>
					<label for="DateFrom">开始日期</label>
				</td>
				<td>
					<input id="DateFrom" class="hisui-datebox textbox"/>
				</td>

				<td>
					<label for="cboDateType">日期类型</label>
				</td>
				<td>
					<select id="cboDateType" class="hisui-combobox" style="width:150px;" data-options="">
						<option value="1">首次入径日期</option>
						<option value="2">出径日期</option>
					</select>
				</td>
				<td>
					<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
				</td>
				<td>
					<a id="btnPrintPathway" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">打印表单</a>
				</td>
			</tr>
			<tr>
				<td>
					<label for="cboLoc">科室</label>
				</td>
				<td>
					<input class="hisui-combobox" style="width:220px" id="cboLoc"/>
				</td>
				<td>
					<label for="DateTo">结束日期</label>
				</td>
				<td>
					<input id="DateTo" class="hisui-datebox textbox" />
				</td>
				<td class="r-label">
					<label for="cboStatus">状态</label>
				</td>
				<td>
					<input class="hisui-combobox textbox" id="cboStatus" style="width:150px;" />
				</td>

				<td>
					<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">导出</a>
				</td>
				<td>
					<a id="btnExportVisit" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'">导出明细</a>
				</td>
			</tr>
		</table>
	</div>
	</div>
	<div id="center" data-options="region:'center',border:false" style="border:0;padding:0 10px 10px 10px;">
		<div class="hisui-panel"  data-options="fit:true" style="height:100%;border:1px solid #ccc;border-top:0;border-radius:0 0 4px 4px;">
			<!-- <table id="SpeQuery"></table> -->
			<table id="GridCheckQuery" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
		</div>
	</div>
	<div id="winGridPathVisit" style="height:435px;width:1200px;border:none;overflow:hidden;padding-right:10px;">
			<table id="GridPathVisit" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'"></table>
	</div>
	<div id="winPathVisit" class="hisui-dialog" style="height:435px;width:1200px;border:none;overflow:hidden;padding:10px;">
		<div class="hisui-panel"  data-options="fit:true" style="border:1px solid #ccc;border-radius:4px;">
			<table id="PathVisitByaEpisodeID" class="hisui-datagrid"
			data-options="border:false,headerCls:'panel-header-gray'">
			</table>
		</div>
	</div>
</div>
