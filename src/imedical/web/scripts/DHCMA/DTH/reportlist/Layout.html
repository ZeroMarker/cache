<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridDeath" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:90px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboSSHosp">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboSSHosp" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="txtStartDate" >开始日期</label>
					</td>
					<td>
						<input id="txtStartDate" class="hisui-datebox textbox" style="width:120px;" />
					</td>

					<td class="r-label">
						<label for="txtEndDate">结束日期</label>
					</td>
					<td>
						<input id="txtEndDate" class="hisui-datebox textbox" style="width:120px;" />
					</td>
					<td class="r-label">
						<label for="cboRepStatus">报告状态</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboRepStatus" style="width:147px;" />
					</td>
					<td class="r-label">
						<a id="btnFind" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td >
						<a id="btnExportDtl" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'" >导出明细</a>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="cboRepLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboRepLoc" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="txtPatName">姓名</label>
					</td>
					<td>
						<input id="txtPatName" class="textbox" style="width:113px;" />
					</td>
					<td class="r-label">
						<label for="txtMrNo">病案号</label>
					</td>
					<td>
						<input class="textbox" id="txtMrNo" style="width:113px;"/>
					</td>
					<td class="r-label">
						<label for="txtRegNo">登记号</label>
					</td>
					<td>
						<input class="textbox" id="txtRegNo" style="width:140px;" />
					</td>
					<td class="r-label">
						<a id="btnExport" class="hisui-linkbutton" data-options="iconCls:'icon-w-export'" >导出</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<div id="DTHLogDetail" class="hisui-dialog" style="width:900px;border:none;overflow:hidden;padding:10px;">
	<div style="height:450px;">
		<table id="gridDTHLogInfo"></table>
	<div>
</div>
