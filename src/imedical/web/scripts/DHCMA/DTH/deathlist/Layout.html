<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridDeathPatient" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:90px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboSSHosp">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboSSHosp" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="cboRepLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboRepLoc" style="width:200px;"/>
					</td>
					<td class="r-label">
						<label for="txtDateFrom" >开始日期</label>
					</td>
					<td>
						<input id="txtDateFrom" class="hisui-datebox textbox" style="width:157px;" />
					</td>

					<td class="r-label">
						<label for="txtDateTo">结束日期</label>
					</td>
					<td>
						<input id="txtDateTo" class="hisui-datebox textbox" style="width:157px;" />
					</td>
				
					<td class="r-label">
						<a id="btnFind" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
				<tr>
					
					<td class="r-label">
						<label for="txtPatName">姓名</label>
					</td>
					<td>
						<input id="txtPatName" class="textbox" style="width:193px;"/>
					</td>
					<td class="r-label">
						<label for="txtMrNo">病案号</label>
					</td>
					<td>
						<input class="textbox" id="txtMrNo" style="width:193px;" />
					</td>
					<td class="r-label">
						<label for="txtRegNo">登记号</label>
					</td>
					<td>
						<input class="textbox" id="txtRegNo" style="width:150px;"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
