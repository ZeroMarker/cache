<!--主页面-->
<div class="hisui-layout" data-options="fit:true" >
	<div data-options="region:'center',border:false" style="padding:0;">
		<div  class="hisui-panel" fit="true" style=" border:1px solid #ccc;padding:10px;">
			<table id="gridPaperNo" data-options="toolbar:'#custtb_one'"></table>
			<div id="custtb_one" style="height=50px" >
				<table class="search-table">
					<tr>
						<td class="r-label" display >
							<label for="cboSSHosp">医院</label>
						</td>
						<td>
							<input class="hisui-combobox" id="cboSSHosp" style="width:180px" />
						</td>
						<td class="r-label">
							<label for="cboLoc">使用科室</label>
						</td>
						<td>
							<input class="hisui-combobox" id="cboLoc" style="width:180px"/>
						</td>
						<td class="r-label">
							<label for="cboStatus">状态</label>
						</td>
						<td>
							<input class="hisui-combobox" id="cboStatus" style="width:180px"/>
						</td>
						<td style="text-align:center">
							<a id="btnQuery" class="hisui-linkbutton"  iconCls="icon-w-find" style="margin-left:10px;">查询</a>
						</td>
						<td style="text-align:center">
							<a id="btnSure" class="hisui-linkbutton"  iconCls="icon-w-add" style="margin-left:10px;">入库</a>
						</td>
						<td style="text-align:center">
							<a id="btnDel" class="hisui-linkbutton"  iconCls="icon-w-cancel" style="margin-left:10px;">删除</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id="winProEdit" class="hisui-dialog" style="height:170px;border:none;overflow:hidden;padding-right:10px;">
		<table class="search-table">
			<tr>
				<td class="r-label">
					<label for="StartNo">开始编号</label>
				</td>
				<td>
					<input class="textbox" id="StartNo" style="width:180px" type="text" />
				</td>
			</tr>
			<tr>
				<td class="r-label">
					<label for="EndNo">结束编号</label>
				</td>
				<td>
					<input class="textbox" id="EndNo" style="width:180px"/>
				</td>
			</tr>
		</table>
	</div>
	<div id="winProEdit1" class="hisui-dialog" style="height:170px;width:355px;border:none;overflow:hidden;padding:10px;">
		<div class="hisui-panel" fit="true" id="Panel1"></div>
	</div>
</div>
