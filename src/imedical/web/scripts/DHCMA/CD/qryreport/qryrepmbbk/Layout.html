<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="gridRepInfo" data-options="toolbar:'#QueryToolBar'"></table>
        <div id="QueryToolBar" style="height:90px;" >			
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cboHospital">医院</label>
					</td>
					<td>
						<input class="hisui-combobox textbox" id="cboHospital" style="width:217px;"/>
					</td>
					
					<td class="r-label">
						<label for="txtFromDate" >开始日期</label>
					</td>
					<td>
						<input id="txtFromDate" class="hisui-datebox textbox" style="width:116px;"/>
					</td>
					
					<td class="r-label">
						<label for="txtToDate">结束日期</label>
					</td>
					<td>
						<input id="txtToDate" class="hisui-datebox textbox" style="width:116px;"/>
					</td>
					
					<td class="r-label">
						<label for="cboRepLoc">科室</label>
					</td>
					<td>
						<input class="hisui-combobox textbox"  id="cboRepLoc" style="width:200px;"/>
					</td>
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" style="width:116px;" data-options="iconCls:'icon-w-find'">查询</a>
					</td>	
					<td>
						<a id="btnExport" class="hisui-linkbutton" style="width:116px;" data-options="iconCls:'icon-w-export'" >选择导出</a>
					</td>
					
				</tr>
				<tr>				
					<td class="r-label">
						<label for="txtPatName">姓名</label>
					</td>
					<td>
						<input class="textbox"  id="txtPatName" style="width:210px;"/>
					</td>				
					
					<td class="r-label">
						<label for="txtMrNo">病案号</label>
					</td>
					<td>
						<input class="textbox"  id="txtMrNo" style="width:111px;"/>
					</td>
					<td class="r-label">
						<label for="txtRegNo">登记号</label>
					</td>
					<td>
						<input class="textbox"  id="txtRegNo" style="width:111px;"/>
					</td>
					<td class="r-label">
						<label for="chkStatus">报告状态</label>
					</td>
					<td colspan="1">
						<div id="chkStatusList" style="width:260px;">
						</div>
					</td>
					<td class="r-label">
						<a id="btnCheck" class="hisui-linkbutton" style="width:116px;" data-options="iconCls:'icon-w-stamp'">批量审核</a>
					</td>	
					<td>
						<a id="btnPrint" class="hisui-linkbutton" style="width:116px;" data-options="iconCls:'icon-w-print'">打印报告</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
