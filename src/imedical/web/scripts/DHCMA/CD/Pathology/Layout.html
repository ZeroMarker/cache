<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="Pathology" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="padding:3px;" >			
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
		</div>
	</div>
</div>

<div id="PathologyEdit" class="hisui-dialog" style="overflow:hidden;padding-right:10px;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtCode">代码</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCode" style="width:260px" data-options="required:true,"/>
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtDesc">描述</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtDesc" style="width:260px" data-options="required:true,"/>	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtResume">备注</label>
			</td>
			<td>
				<textarea class="textbox" id="txtResume" style="width:260px;height:60px;"></textarea> 
			</td>
		</tr>
		<tr>
			<td class="r-label"></td>
			<td>
				<input class='hisui-checkbox' type="checkbox"  label='是否有效' id="chkIsActive">
			</td>
		</tr>
		<tr >
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
