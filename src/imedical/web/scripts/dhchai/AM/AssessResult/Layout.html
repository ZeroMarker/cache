<!-- 主页面-->
<div id ="divScreen" class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="AssessResult" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar">	
			<table class="search-table">
				<tr>		
					<td class="r-label">
						<label class="control-label" for="cbgModel">评估模型</label> 
					</td>
					<td>
						<input id="cbgModel" style="width:280px;" />				
					</td>
					<td class="r-label">
						<label for="AdmStatus">状态</label>
					</td>
					<td>
						<input class='hisui-radio' type="radio"  label='在院' name="radAdmStatus" id="radAdmStatus-A" value="A" data-options="radioClass:'hischeckbox_square-blue'" disabled />
						<input class='hisui-radio' type="radio"  label='出院' name="radAdmStatus" id="radAdmStatus-D" value="D" data-options="radioClass:'hischeckbox_square-blue'" disabled />
						<input class='hisui-radio' type="radio"  label='感染' name="radAdmStatus" id="radAdmStatus-I" value="I" data-options="radioClass:'hischeckbox_square-blue'" disabled />
					</td>
					<td class="r-label">
						<label for="dtDateFrom" >开始日期</label>
					</td>
					<td>
						<input id="dtDateFrom" class="hisui-datebox textbox"  style="width:120px;" disabled />
					</td>
					<td class="r-label">
						<label for="dtDateTo">结束日期</label>
					</td>
					<td>
						<input id="dtDateTo" class="hisui-datebox textbox"  style="width:120px;" disabled />
					</td>
					<td class="r-label">
						<label class="control-label" for="cboInfPos">感染诊断</label> 
					</td>
					<td>
						<input id="cboInfPos" style="width:240px;" />	
					</td>
					<td class="r-label">
						<a class="hisui-linkbutton" id="btnSynTask"  data-options="iconCls:'icon-reload',plain:true," >执行评估</a>	
					</td>
					<td>
						<a class="hisui-linkbutton" id="btnExport"  data-options="iconCls:'icon-export',plain:true," >导出</a>	
					</td>			
				</tr>								
			</table>
		</div>
	</div>
</div>

<div id="ResultEdit" style="overflow:hidden;padding-right:10px;display:none;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="cboStatus">状态</label>
			</td>
			<td>
				<input class="hisui-combobox" id="cboStatus" style="width:247px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="dtDiagDate">确诊日期</label>
			</td>
			<td>
				<input class="hisui-datebox" id="dtDiagDate" style="width:247px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtDiagNote">依据</label>
			</td>
			<td>
				<textarea class="textbox" id="txtDiagNote" style="width:240px;height:100px;"></textarea> 
			</td>
		</tr>
	</table>
</div>
