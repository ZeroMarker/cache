<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="AssessModel" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="padding:3px;" >			
			<a class="hisui-linkbutton" id="btnAdd"  data-options="iconCls:'icon-add',plain:true,stopAllEventOnDisabled:true"> 新增 </a>				 
			<a class="hisui-linkbutton" id="btnEdit" data-options="iconCls:'icon-write-order',plain:true,stopAllEventOnDisabled:true">  修改 </a>
			<a class="hisui-linkbutton" id="btnDelete"  data-options="iconCls:'icon-cancel',plain:true,stopAllEventOnDisabled:true" >删除 </a>		
		</div>
	</div>
</div>

<div id="AssModelEdit" style="overflow:hidden;padding-right:10px;display:none;">  
	<table class="search-table" >
		<tr>
			<td class="r-label">
				<label for="txtCode"><font color='red'>*</font>评估模型代码</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtCode" style="width:260px" />
			</td>
		</tr>	
		<tr>
			<td class="r-label">
				<label for="txtDesc"><font color='red'>*</font>评估模型定义</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtDesc" style="width:260px" />	
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="AdmStatus"><font color='red'>*</font>状态</label>
			</td>
			<td>
				<input class='hisui-radio' type="radio"  label='在院' name="radAdmStatus" id="radAdmStatus-A" value="A" data-options="radioClass:'hischeckbox_square-blue'">
				<input class='hisui-radio' type="radio"  label='出院' name="radAdmStatus" id="radAdmStatus-D" value="D" data-options="radioClass:'hischeckbox_square-blue'">
				<input class='hisui-radio' type="radio"  label='感染' name="radAdmStatus" id="radAdmStatus-I" value="I" data-options="radioClass:'hischeckbox_square-blue'">
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtClassName"><font color='red'>*</font>类方法</label>
			</td>
			<td>
				<input class="hisui-validatebox textbox" id="txtClassName" style="width:260px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="txtNode">规则说明</label>
			</td>
			<td>
				<textarea class="textbox" id="txtNote" style="width:260px;height:60px;" ></textarea> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="dtSttDate"><font color='red'>*</font>开始日期</label>
			</td>
			<td>
				<input class="hisui-datebox textbox" id="dtSttDate" style="width:267px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="dtEndDate"><font color='red'>*</font>结束日期</label>
			</td>
			<td>
				<input class="hisui-datebox textbox"  id="dtEndDate" style="width:267px" /> 
			</td>
		</tr>
		<tr>
			<td class="r-label">
				<label for="chkIsActive">是否有效</label>
			</td>
			<td>
				<input class='hisui-checkbox' type="checkbox" id="chkIsActive">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="search-btnlist">
				<a id="btnSave" class="hisui-linkbutton">保存</a>
				<a id="btnClose" class="hisui-linkbutton">关闭</a>
			</td>
		</tr>
	</table>
</div>
