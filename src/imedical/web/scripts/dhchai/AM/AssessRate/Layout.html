<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'center',border:false,collapsible:false" style="padding:10px;">
		<table id="AssessRate" data-options="toolbar:'#ToolBar'"></table>
        <div id="ToolBar" style="height:50px;" >	
			<table class="search-table">
				<tr>
					<td class="r-label">
						<label for="cbgModel" >评估模型</label>
					</td>
					<td>
						<input id="cbgModel" class="textbox" style="width:300px;" />
					</td>
					<td class="r-label">
						<label for="AdmStatus">状态</label>
					</td>
					<td>
						<input class='hisui-radio' type="radio"  label='在院' name="radAdmStatus" id="radAdmStatus-A" value="A" data-options="radioClass:'hischeckbox_square-blue'" disabled />
						<input class='hisui-radio' type="radio"  label='出院' name="radAdmStatus" id="radAdmStatus-D" value="D" data-options="radioClass:'hischeckbox_square-blue'" disabled />
						<input class='hisui-radio' type="radio"  label='感染' name="radAdmStatus" id="radAdmStatus-I" value="I" data-options="radioClass:'hischeckbox_square-blue'" disabled />
					</td>
					<td class="r-label">
						<label for="dtDateFrom" >开始日期</label>
					</td>
					<td>
						<input id="dtDateFrom" class="hisui-datebox textbox" />
					</td>
					<td class="r-label">
						<label for="dtDateTo">结束日期</label>
					</td>
					<td>
						<input id="dtDateTo" class="hisui-datebox textbox" />
					</td>
					
					<td class="r-label">
						<a id="btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
					<td>
						<a id="btnCompare" class="hisui-linkbutton" data-options="iconCls:'icon-w-add'">对比</a>
					</td>
				</tr>								
			</table>
		</div>
	</div>
	
	<div data-options="region:'south',border:false,collapsible:false" style="padding:0px 10px 0px 10px;height:360px;">		
		<div class="hisui-panel" title="说明" data-options="headerCls:'panel-header-gray',iconCls:'icon-paper',"style="padding-top:2px;">					
			<table width="100%" border="0" cellspacing="0"  >				
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">1</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>总人数    ：查询时段内同期住院(出院、感染)的患者总人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>准确率    ：((感染疑似人数+非感染疑似人数)/总人数)*100% </label>
					</td>
				</tr>
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">2</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>感染人数  ：查询时段内同期住院(出院)患者中上报院感报告的人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>感染率   ：(感染人数/总人数)*100%</label>
					</td>
				</tr>
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">3</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>疑似人数  ：查询时段内评估模型筛查到的【疑似感染】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>疑似率   ：(疑似人数/总人数)*100%</label>
					</td>
				</tr>
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">4</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>感染疑似人数  ：查询时段内评估模型筛查到的【真阳性】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>阳性预测值  ：(感染疑似人数/(感染疑似人数+疑似非感染人数)*100% ----- 精准率</label>
					</td>
				</tr>	
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">5</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>疑似非感染人数  ：查询时段内评估模型筛查到的【假阳性】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>特异度   ：(非感染疑似人数/(疑似非感染人数+非感染疑似人数))*100% ----- 召回率</label>
					</td>
				</tr>	
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">6</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>感染非疑似人数  ：查询时段内评估模型筛查到的【假阴性】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>阴性预测值  ：(感染非疑似人数/(非感染疑似人数+感染非疑似人数))*100% </label>
						
					</td>
				</tr>	
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">7</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>非感染疑似人数  ：查询时段内评估模型筛未查到的【真阴性】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>灵敏度   ：(感染疑似人数/(感染疑似人数+感染非疑似人数))*100% </label>
					</td>
				</tr>	
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">8</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>确诊人数  ：查询时段内评估模型筛查到的【确诊】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>假阴性率  ：(1 - 灵敏度) ----- 漏诊率</label>
					</td>
				</tr>	
				<tr style="height:35px">
					<td style="width:5%; text-align:center;border-top:1px solid #ccc;">9</td>
					<td style="width:35%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>排除人数  ：查询时段内评估模型筛查到的【排除】人数</label>
					</td>
					<td style="width:60%; border-top:1px solid #ccc;border-left:1px solid #ccc;padding-left:5px;">
						<label>假阳性率  ：(1 - 特异度)----- 误诊率</label>
					</td>
				</tr>	
			</table>
		</div>
	</div>	
</div>



<div id="RateDtl" style="overflow:hidden;padding:10px;display:none;">
	<table id="RateDtlTab"></table>
</div>
