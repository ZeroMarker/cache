<!-- 器械追溯查询 -->
<!-- 主页面-->
<div class="hisui-layout" data-options="fit:true">
	<div data-options="region:'west'"  style="width:300px;height:841px;border:none;padding:10px 0px 10px 10px;">
		<div class="hisui-panel" data-options="fit:'true',title:'器械追溯查询',headerCls:'panel-header-gray',iconCls:'icon-paper'" style="width:288px;height:841px">
			<table class="search-table" style="border-collapse:separate; border-spacing:6px 10px;">
				<tr>
					<td class="r-label">
						<label for="txttimetype">时间类型</label>
					</td>
					<td>
						<select id="SendDate" class="hisui-combobox" style="width:190px;">
							<option value="1">发放日期</option>
                            <option value="2">清洗日期</option>
                            <option value="3">灭菌日期</option>
                            <option value="4">回收日期</option>
					    </select>
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="StartDate">开始时间</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="StartDate" style="width:190px"/>	
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="EndDate">结束时间</label>
					</td>
					<td>
						<input class="hisui-datebox textbox" id="EndDate" style="width:190px"/> 
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="CssdNo">器械条码</label>
					</td>
					<td>
						<input class="textCssdNo" id="txtRegNo" style="width:188px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="BatchNum">灭菌锅次</label>
					</td>
					<td>
						<input class="textbox" id="textBatchNum" style="width:183px" />
					</td>
				</tr>
				<tr>
					<td class="r-label">
						<label for="EpId">登记号</label>
					</td>
					<td>
                        <input class="textEpid" id="txtPapmiNo" style="width:188px" />
					</td>
				</tr>
				<tr>
					<td class="r-label" colspan="2" style="text-align:center">
						<a id = "btnQuery" class="hisui-linkbutton" data-options="iconCls:'icon-w-find'">查询</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<div data-options="region:'center'," style="border:none;padding:10px;">
    
			<table id="AssessRate" >				
			</table>
		
	</div>
</div>
