<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-8 righttable" id="divCenter">
			<div class="page-header">
				<h1>手术筛查列表</h1>
	   		</div>
			<div class="tab-header">
			    <div class="tab-button">
			        <a class="tabbtn" id="btnAdd">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>
			    </div>
	          
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridCRuleOper" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>类型</th>
							<th>医院分组</th>
							<th>院区</th>
							<th>科室</th>
							<th>切口类型</th>
							<th>手术名称</th>
							<th>是否有效</th>
						</tr>
						<colgroup>
							<col width='5%'></col>
							<col width='5%'></col>
							<col width='10%'></col>
							<col width='15%'></col>
							<col width='15%'></col>
							<col width='15%'></col>
							<col width='27%'></col>
							<col width='8%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--手术列表-->
		
		<div class="col-sm-4 righttable" id="divRight">	
	        <div class="page-header">
				<h1>手术关键词</h1>
	   		</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_Keys">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_Keys">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_Keys">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_three" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_three" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
	      	<div class="tab-content">
				<table id="gridCRuleOperKeys" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>包含词</th>
							<th>排除词</th>
						</tr>
						<colgroup>     
							<col width='10%'></col>     
							<col width='45%'></col>     
							<col width='45'></col>       
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--手术关键词-->
	</div>
</div><!--/.fluid-container-->

<!-- 手术信息维护（Modal） -->
<div class="layer" id="layer_two" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form" onsubmit="return false;">
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboType">类型</label>
				<div class="col-sm-8">
					<select style="width:100%;" class="form-control" id="cboType">
						<option value ="1">全院</option>
						<option value ="2">院区</option>
						<option value="3">科室</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboLocation">科室</label>
				<div class="col-sm-8">
					<select id="cboLocation" class="form-control" data-set="DHCHAI.IRS.CRuleOperSrv:QryOperLocList" data-col="ID^LocDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboOperInc">切口类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboOperInc" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="CuteType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<!-- 暂时注释掉
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboOperDx">手术</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboOperDx" data-set="DHCHAI.DPS.OROperDxSrv:QryOROperDxByInput" data-col="id^BTOperDesc">
					</select>
				</div>
			</div>
			-->
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtOperDesc">手术名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtOperDesc" type="text" placeholder="手术名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- 关键词维护页面（Modal） -->
<div class="layer" id="layer_three" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtInWord">关键词(包含)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtInWord" type="text" placeholder="关键词(包含)..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtExWords">关键词(排除)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtExWords" type="text" placeholder="关键词(排除)..." />
				</div>
			</div>
		</form>
	</div>
</div>
