<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>环境卫生监测项目维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
           
		    <div class="tab-search" >
                <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
            </div>
		</div>
		<div class="tab-content">
			<table id="gridEvItem" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>项目分类</th>
						<th>项目名称</th>
						<th>标本类型</th>
						<th>检测标准</th>
						<th>中心值</th>
						<th>周边值</th>
						<th>标本个数</th>
						<th>中心个数</th>
						<th>周边个数</th>
						<th>计算公式</th>
						<th>监测频率</th>
						<th>单位</th>
						<th>环境类别</th>
						<th>是否有效</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->


<div class="layer" id="layer" style="display:none;"> 
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboItemType">项目类型</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboItemType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="EHItemType^1">>
					</select>
				</div>
				<label class="col-sm-2 control-label" for="txtItemDesc">项目名称</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtItemDesc" type="text" placeholder="项目名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboSpecimenType">标本类型</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboSpecimenType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="EHSpenType^1">>
					</select>
				</div>
				<label class="col-sm-2 control-label" for="txtNorm">检测标准</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtNorm" type="text" placeholder="检测标准..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtNormMax">中心值</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtNormMax" type="text" placeholder="中心值..." onkeyup="value=value.match(/^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$|^([0-9]{1,}[.][0-9]*)$/g)"/>
				</div>
				<label class="col-sm-2 control-label" for="txtNormMin">周边值</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtNormMin" type="text" placeholder="周边值..." onkeyup="value=value.match(/^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$|^([0-9]{1,}[.][0-9]*)$/g)"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtSpecimenNum">标本个数</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtSpecimenNum" type="text" placeholder="标本个数..." onkeyup="value=value.match(/^[+]{0,1}(\d+)$/g)"/>
				</div>
				<label class="col-sm-2 control-label" for="txtCenterNum">中心个数</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtCenterNum" type="text" placeholder="中心个数..." onkeyup="value=value.match(/^[+]{0,1}(\d+)$/g)"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtSurroundNum">周边个数</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtSurroundNum" type="text" placeholder="周边个数..." onkeyup="value=value.match(/^[+]{0,1}(\d+)$/g)"/>
				</div>
				<label class="col-sm-2 control-label" for="txtForMula">计算公式</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtForMula" type="text" placeholder="计算公式..." onkeyup="value=value.match(/[^\u4e00-\u9fa5]+/g)"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtFreq">监测频率</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtFreq" type="text" placeholder="监测频率..." />
				</div>
				<label class="col-sm-2 control-label" for="txtUom">单位</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtUom" type="text" placeholder="单位..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboEnvironmentCate">环境类别</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboEnvironmentCate" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="EHEnvironmentCate^1">>
					</select>
				</div>
				<label class="col-sm-2"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
			
</div>
