<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateFrom">出院日期</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboStatus">处置状态</label>
						<div class="col-sm-9 col-xs-9">
							<select style="width:100%;" class="form-control" id="cboStatus">
								<option value="">-请选择-</option>
								<option value="1">确诊</option>
								<option value="2">疑似</option>
								<option value="3">排除</option>							
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="txtMrNo">病案号</label>
						<div class="col-sm-9 col-xs-9">
							<input id="txtMrNo" class="form-control input-sm" placeholder="">
						</div>
					</div>
				</form>
				
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>出院感染诊断查询</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnExport"  href="#">
			            <img src="../scripts/dhchai/img/export.png"><span>导出</span>
					</a>
			    </div>
		
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>

			<div class="tab-content">
				<table id="gridDischDiag" class="table table-striped table-bordered" cellspacing="0" width="100%" style="white-space: nowrap;">
					<thead>
						<tr>
							<th>病案号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>科室</th>
							<th>状态</th>
							<th>操作</th>
							<!--<th>处置意见</th>-->
							<th>出院感染诊断</th>
							<th>摘要</th>
							<th>电子病历</th>
							<th>院感报告诊断</th>
							<!--<th>感染日期</th>-->
							<th>出院日期</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->
