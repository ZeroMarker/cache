<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboDateType">日期类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboDateType">
								<option value="">--请选择--</option>
								<option value="1">入院日期</option>
								<option value="2">出院日期</option>	
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateFrom">开始日期</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboWard">病区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboWard" name="cboWard" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label">姓名</label>
	                    <div class="col-sm-9 col-xs-9">
							<input class="form-control" id="txtPatName" type="text" placeholder="姓名" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3  col-xs-3 control-label">登记号</label>
	                    <div class="col-sm-9 col-xs-9">
							<input class="form-control" id="txtPapmiNo" type="text" placeholder="登记号" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label">病案号</label>
	                    <div class="col-sm-9 col-xs-9">
							<input class="form-control" id="txtMrNo" type="text" placeholder="病案号" />
						</div>
					</div>
				</form>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
					<a class="btn btn-primary" id="btnClear" href="#" style="width:80px">
						<i class="fa fa-times"></i>  清空
					</a>
				</div>
			</div>
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>病例列表</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnExport"  href="#">
			            <img src="../scripts/dhchai/img/export.png"><span>导出</span>
					</a>
					<!--
				    <a class="tabbtn" id="btnPrint"  href="#">
	  					<img src="../scripts/dhchai/img/print.png"><span>打印</span>
					</a>
					-->
			    </div>
		
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>
			<div class="tab-content">
                <table id="gridAdm" class="table table-striped table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width:80px">登记号</th>
                            <th style="width:80px">病案号</th>
                            <th style="width:75px">住院次数</th>
                            <th style="width:60px">姓名</th>
                            <th style="width:50px">性别</th>
                            <th style="width:40px">年龄</th>
                            <th style="width:120px">身份证号码</th>
                            <th style="width:50px">摘要</th>
                            <th style="width:75px">电子病历</th>
                            <th style="width:75px">院感报告</th>
                            <th style="width:75px">就诊类型</th>
                            <th style="width:80px">入院日期</th>
                            <th style="width:75px">入院时间</th>
                            <th style="width:120px">科室</th>
                            <th style="width:140px">病区</th>
                            <th style="width:80px">出院日期</th>
                            <th style="width:75px">出院时间</th>
                            <th style="width:120px">出院科室</th>
                            <th style="width:120px">出院病区</th>
                            <th style="width:75px">死亡标志</th>
                            <th style="width:80px">死亡日期</th>
                            <th style="width:75px">死亡时间</th>
                            <th style="width:150px">现住址</th>
                            <th style="width: 120px">工作单位</th>
                            <th style="width: 80px">联系人</th>
                            <th style="width: 100px">联系人电话</th>
                            <th style="width: 150px">住院标识符</th>
                            <!-- <th>新生儿标志</th> -->
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->
