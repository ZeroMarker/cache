<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">开始日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboLocation">科室</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
                    	<label class="col-sm-3"></label>
                        <div class="col-sm-5">
                            <input type="checkbox" id="chkInHospFlag">
                            <label for="chkInHospFlag" class="">在院</label>
                        </div>
                    </div>
				</form>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div class="listtable" id="divMain" style="overflow-y:auto">
			<div class="page-header">
				<h1>就诊列表</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnExport"  href="#">
			            <img src="../scripts/dhchai/img/export.png"><span>导出</span>
					</a>
					<!--
				    <a class="tabbtn" id="btnPrint"  href="#">
	  					<img src="../scripts/dhchai/img/print.png"><span>打印</span>
					</a>
					-->
			    </div>
		
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<table id="gridAdm" class="table table-striped table-bordered" cellspacing="0">
					<thead>
						<tr>
							<th style="width:80px">登记号</th>
							<th style="width:60px">病案号</th>
							<th style="width:60px">姓名</th>
							<th style="width:60px">性别</th>
							<th style="width:60px">年龄</th>
							<th style="width:60px">摘要</th>
							<th style="width:80px">就诊类型</th>
							<th style="width:80px">入院日期</th>
							<th style="width:80px">入院时间</th>
							<th style="width:80px">科室</th>
							<th style="width:80px">病区</th>
							<th style="width:80px">出院日期</th>
							<th style="width:80px">出院时间</th>
							<th style="width:80px">死亡标志</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->
