<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">监测日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboApplyLoc">申请科室</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboApplyLoc" name="cboApplyLoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboEvItem">监测项目</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboEvItem" name="cboEvItem" data-set="DHCHAI.IRS.EnviHyItemSrv:QryEvItem" data-param="1" data-col="ID^ItemDesc">
							</select>
						</div>
					</div>
				</form>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div class="listtable" id="divMain" style="overflow-y:auto">
			<div class="page-header">
				<h1>申请列表</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
					<a class="tabbtn" id="btnApply" href="#">
		             <img src="../scripts/dhchai/img/submit.png"><span>申请</span>
					</a>
					<a class="tabbtn" id="btnEdit" href="#">
		             <img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>
				    <a class="tabbtn" id="btnPrintBar" href="#">
	  					<img src="../scripts/dhchai/img/print.png"><span>打印条码</span>
					</a>
			    </div>
		
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<table id="gridApply" class="table table-striped table-bordered" cellspacing="0"  style="white-space: nowrap;" width="100%">
					<thead>
						<tr>
							<th>申请号</th>
							<th>监测项目</th>
							<th>申请科室</th>
							<th>状态</th>
							<th>监测对象</th>
							<th>监测日期</th>
							<th>标本类型</th>
							<th>标本数量</th>
							<th>申请人</th>
							<th>监测结果</th>
							<th>是否合格</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>

</div>

<div class="layer" id="layer" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboAHospital">院区</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboAHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboALoc">采样科室</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboALoc" name="cboALoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="^^I^E^1" data-col="ID^LocDesc2">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="AMonitorDate">监测日期</label>
				<fieldset class="col-sm-8">
					<div class="input-group">
						<input id="AMonitorDate" class="form-control input-sm" placeholder="">
						<span class="input-group-addon">
							<span class="icon-calendar"></span>
						</span>
					</div>
    			</fieldset>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboAEvItem">监测项目</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboAEvItem" name="cboAEvItem" data-set="DHCHAI.IRS.EnviHyItemSrv:QryEvItem" data-param="1" data-col="ID^ItemDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboAEvObject">监测对象</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboAEvObject" name="cboAEvObject" data-set="DHCHAI.IRS.EnviHyObjectSrv:QryEvObjByItem" data-param="" data-col="ID^ObjectDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpecimenNum">标本数量</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSpecimenNum" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="标本数量..." />
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>	
</div>

<!-- 结果明细（Modal） -->
<div class="layer" id="layerResultDetail" style="display:none;">
	<div class="modal-body">
		<div class="tab-content">
			<table id="gridResultDetail" class="table table-striped table-bordered" cellspacing="0"  style="white-space: nowrap;" width="100%">
				<thead>
					<tr>
						<th>标本条码</th>
						<th>菌落数</th>
						<th>致病菌</th>
						<th>录入日期</th>
						<th>录入时间</th>
						<th>录入人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>	
</div>
