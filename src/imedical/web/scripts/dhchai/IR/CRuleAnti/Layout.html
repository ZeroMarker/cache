<!-- 抗菌用药筛查规则维护（Modal） -->
<div class="layer" id="layer_two" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboType">类型</label>
				<div class="col-sm-8">
					<select style="width:100%;" class="form-control" id="cboType">
						<option value ="1">全院</option>
						<option value ="2">院区</option>
						<option value="3">科室</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboLocation">科室</label>
				<div class="col-sm-8">
					<select id="cboLocation" class="form-control" data-set="DHCHAI.BTS.LocationSrv:QryLocSrv" data-col="ID^LocDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboAntiCat">抗生素分类</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboAntiCat" data-set="DHCHAI.DPS.OEAntiCatSrv:QryOEAntiCat" data-col="ID^BTDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboAntiMast">抗菌用药</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboAntiMast" data-set="DHCHAI.DPS.OEAntiMastSrv:QryOEAntiMast" data-col="ID^BTName">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form>
	</div>
</div>
