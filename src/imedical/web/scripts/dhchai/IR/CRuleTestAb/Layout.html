<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>常规检验项目维护配置</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridCRuleTsAb" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>常规检验医嘱</th>
						<th>常规检验项目</th>	
						<th>筛查标志(检验项目)</th>
						<th>筛查标志(标本)</th>
						<th>比较标志(异常标志)</th>
						<th>比较标志(检验结果)</th>
						<th>比较上限(检验结果)</th>
						<th>比较上限(男)</th>	
						<th>比较上限(女)</th>
						<th>比较下限(检验结果)</th>
						<th>比较下限(男)</th>
						<th>比较下限(女)</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtTestSet">检验医嘱</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtTestSet" type="text" placeholder="检验医嘱..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtTestCode">检验项目</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtTestCode" type="text" placeholder="检验项目..." />
				</div>
			</div>
		    
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-3">
					<input type="checkbox" id="chkTCFlag" name="chkTCFlag" value="1" />&nbsp;&nbsp;
					<label for="chkTCFlag" class="">检验项目筛查标志</label>
				</div>
				<div class="col-sm-4">
					<input type="checkbox" id="chkTSPFlag" name="chkTSPFlag" value="1" />&nbsp;&nbsp;
					<label for="chkTSPFlag" class="">标本筛查标志</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-3">
					<input type="checkbox" id="chkTRFFlag" name="chkTRFFlag" value="1" />&nbsp;&nbsp;
					<label for="chkTRFFlag" class="">比较异常标志</label>
				</div>
				<div class="col-sm-4">
					<input type="checkbox" id="chkTRFlag" name="chkTRFlag" value="1" />&nbsp;&nbsp;
					<label for="chkTRFlag" class="">比较检验结果标志</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-3">
					<input type="checkbox" id="chkTRMaxFlg" name="chkTRMaxFlg" value="1" />&nbsp;&nbsp;
					<label for="chkTRMaxFlg" class="">比较上限</label>
				</div>
				<div class="col-sm-4">
					<input type="checkbox" id="chkTRMinFlg" name="chkTRMinFlg" value="1" />&nbsp;&nbsp;
					<label for="chkTRMinFlg" class="">比较下限</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMaxValM">比较上限(男)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMaxValM" type="text" placeholder="比较上限(男)..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMaxValF">比较上限(女)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMaxValF" type="text" placeholder="比较上限(女)..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMinValM">比较下限(男)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMinValM" type="text" placeholder="比较下限(男)..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMinValF">比较下限(女)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMinValF" type="text" placeholder="比较下限(女)..." />
				</div>
			</div>
		
		</form><!-- /.form-horizontal -->
	</div>
</div>
