<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>院感工作科室分组</h1>
		</div>
		<div class="tab-header">
		    <div class="tab-button">
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>添加责任人</span>
				</a>
		    </div>  
		    
		    <div class="tab-search">
				<div class="search-info" style="width:380px;">
					<div class="search-group" style="float: left;margin-right: 10px;">
						<label class="control-label" for="cboLocGrpType">工作组类型</label> 
						<select class="form-control" id="cboLocGrpType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="CCLocGroupType^1" data-col="ID^DicDesc">
					    </select>
					</div>	
					<div class="search-group" style="float: left;">
						<label class="control-label" for="cboHospital">医院</label> 
						<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospital" data-col="ID^BTDesc">
					    </select>
					</div>					
				</div>
			
				 <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
			</div>  
 
	    </div>
	    <div class="tab-content">
			<table id="gridLocation" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>科室代码</th>
						<th>科室名称</th>
						<th>科室类型</th>
						<th>就诊类型</th>
						<th>责任人</th>
						<th>医院</th>
						<th>手术科室</th>
						<th>重症病房</th>
						<th>新生儿病房</th>
						<th>ICU分类</th>
						<th>是否有效</th>
					</tr>
					<colgroup>     
						<col width='4%'></col>     
						<col width='8%'></col>     
						<col width='20%'></col>       
						<col width='8%'></col>     
						<col width='8%'></col>
						<col width='8%'></col>     
						<col width='12%'></col>     
						<col width='6%'></col>       
						<col width='6%'></col>     
						<col width='7%'></col>
						<col width='7%'></col>  
						<col width='6%'></col>     
					</colgroup>

				</thead>
				<tbody>
				</tbody>
			</table>
		</div>	
	</div>
</div><!--/.fluid-container-->


<div class="layer" id ="layer" style="display:none;">
  <div class="modal-body" >
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtLocUser">科室责任人</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtLocUser" type="text" placeholder="科室责任人..." />
				</div>
			</div>
		</form>
	</div>
</div>
