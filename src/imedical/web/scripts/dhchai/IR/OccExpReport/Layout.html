<!-- 主页面-->
<div id="HelpTip"></div>
<div class="modal-body">
	<div class="page-body" id="divbody">
		<!-- 基本信息  -->
		<div class="report-header">
			<a class="Info"><img src="../scripts/dhchai/img/baseInfo.png"><span><strong>基本信息</strong></span></a>
		</div>
		<div class="report-content">
			<div class="form-horizontal">
				<div class="form-group form-group-sm">					
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtName"><strong><font color="#FF0000">*</font></strong>姓名：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtName" type="text" value="" name="txtName" class="form-control" />
						</div>
					</div>
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtRegNo">工号：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtRegNo" type="text" value = "" name="txtRegNo" class="form-control"  />
						</div>
					</div>
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="cboSex"><strong><font color="#FF0000">*</font></strong>性别：</label>
						<div class="col-sm-8 col-xs-8">
							<select class="form-control" id="cboSex">
								<option value ="M">男</option>
								<option value ="F">女</option>
							</select>
						</div>
					</div>
					
			        <div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtAge"><strong><font color="#FF0000">*</font></strong>年龄：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtAge" type="text" value="" name="txtAge" class="form-control" />
						</div>
					</div>
					
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtWorkAge">工龄：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtWorkAge" type="text" value="" name="txtWorkAge" class="form-control" />
						</div>
					</div>
					
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtTelPhone"><strong><font color="#FF0000">*</font></strong>电话：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtTelPhone" type="text" value="" name="txtTelPhone" class="form-control" />
						</div>
					</div>
				
				</div>
				
				<div class="form-group form-group-sm">	
				    <div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-4 col-xs-4 control-label" for="txtDuty">职别：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtDuty" type="text" value="" name="txtDuty" class="form-control"  />
						</div>
					</div>
					
					<div class="form-group-sm col-sm-4 col-xs-4">
						<label class="col-sm-3 col-xs-3 control-label" for="txtExpDateTime"><strong><font color="#FF0000">*</font></strong>暴露时间：</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="ExpDateTime" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
						</fieldset>
					</div>
					<div class="form-group-sm col-sm-4 col-xs-4">
						<label class="col-sm-3 col-xs-3 control-label" for="cboExpLoc"><strong><font color="#FF0000">*</font></strong>所在科室：</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboExpLoc" name="cboExpLoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="^^^^1" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group-sm col-sm-2 col-xs-2">
						<label class="col-sm-6 col-xs-6 control-label" for="txtRepStatus">报告状态：</label>
						<div class="col-sm-6 col-xs-6">
							<input id="txtRepStatus" type="text" value="" name="txtRepStatus" class="form-control" readonly />
						</div>
					</div>
				</div>
				<div class="form-group form-group-sm">	
				   
				   <div class="form-group-sm col-sm-6 col-xs-6">
						<label class="col-sm-2 col-xs-2 control-label" for="txtExpAddr">发生地点：</label>
						<div class="col-sm-10 col-xs-10">
							<input id="txtExpAddr" type="text" value="" name="txtExpAddr" class="form-control" />
						</div>
					</div>
					
					<div class="form-group-sm col-sm-3 col-xs-3">
						<label class="col-sm-4 col-xs-4 control-label" for="txtRegLoc">登记科室：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtRegLoc" type="text" value="" name="txtRegLoc" class="form-control" readonly />
						</div>
					</div>
			        <div class="form-group-sm col-sm-3 col-xs-3">
						<label class="col-sm-4 col-xs-4 control-label" for="txtRegUser">登记人：</label>
						<div class="col-sm-8 col-xs-8">
							<input id="txtRegUser" type="text" value="" name="txtRegUser" class="form-control" readonly />
						</div>
					</div>				
				</div>
			</div>
		</div>
		<div id="ExpExt" style="margin-top:10px;">
		</div>
		<div id="ExpLab">
			<div class="report-header" style="margin-top:10px;">
				<a class="Info"><img src="../scripts/dhchai/img/检验结果信息.png"><span><strong>检验结果信息</strong></span></a>
			</div>
			<div class="report-content">
			  	<div class="form-horizontal" id="ExpLabItem">
				</div>
			</div>
		</div>
	</div>
	<div class="page-footer">
		<a class="btn btn-primary" id="btnSave" href="#" style="width:80px">提交</a>
		<a class="btn btn-primary" id="btnCheck" href="#" style="width:80px">审核</a>
		<a class="btn btn-primary" id="btnUnCheck" href="#" style="width:80px">取消审核</a>
		<a class="btn btn-primary" id="btnDelete" href="#" style="width:80px">删除</a>
		<a class="btn btn-primary" id="btnReturn" href="#" style="width:80px">退回</a>
		<a class="btn btn-primary" id="btnSubmit" href="#" style="width:80px">感染科提交</a>
		<a class="btn btn-primary" id="btnSaveLab" href="#" style="width:80px">保存送检</a>
		<a class="btn btn-primary" id="btnSuperNur" href="#" style="width:80px">护士长签字</a>
		<a class="btn btn-primary" id="btnSuperDor" href="#" style="width:80px">科主任签字</a>
		<a class="btn btn-primary" id="btnAdminDep" href="#" style="width:100px">主管部门签字</a>
		<a class="btn btn-primary" id="btnSaveFlup" href="#" style="width:80px">提交随访</a>
		<a class="btn btn-primary" id="btnExport" href="#" style="width:80px">导出</a>
	</div>
</div>
