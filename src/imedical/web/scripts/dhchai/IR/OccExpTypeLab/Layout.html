<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>职业暴露血清学计划</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridExpTypeLab" class="table table-striped table-bordered" cellspacing="0" width="100%" >
				<thead>
					<tr>
						<th>ID</th>
						<th>检查时机</th>
						<th>排序码</th>
						<th>时间间隔(天)</th>
						<th>是否有效</th>
						<th>说明</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">检查时机</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="检查时机..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtIndNo">排序码</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtIndNo" type="text" placeholder="排序码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtDays">时间间隔</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtDays" type="text" placeholder="时间间隔..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtResume">备注说明</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtResume" type="text" placeholder="备注说明..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3"></label>
				<div class="col-sm-8 col-xs-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>	
		</form>
	</div>
</div>
