<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
			
			<div class="page-header">
				<h1>暴露感染筛查规则</h1>
			</div>
			<div class="tab-header">  
			  	<div class="tab-button"> 
					<a class="tabbtn" id="btnAdd" href="#">
						<img src="../scripts/dhchai/img/add.png"><span>添加</span>
					 </a>
					 <a class="tabbtn" id="btnEdit" href="#">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					 </a>
					 <a class="tabbtn" id="btnDelete" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	 
			    </div>
			</div>
			<div class="tab-content">
				<table id="gridOccExpTypeEpd" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>感染类型</th>
							<th>规则说明</th>
							<th>筛查规则</th>
							<th>是否有效</th>
							<th>时间</th>
							<th>操作人</th>
							<th>备注</th>
						</tr>
						<colgroup>     
							<col width='10%'></col>
							<col width='25%'></col>
							<col width='25%'></col>
							<col width='5%'></col>
							<col width='15%'></col>
							<col width='10%'></col>
							<col width='10%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form" onsubmit="return false;">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboEpdType">感染类型</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboEpdType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="OEPatInfType^1" data-col="ID^DicDesc">
					</select>
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">规则说明</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtDesc" type="text"" />
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboLabItem">检验项目</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboLabItem" data-set="DHCHAI.DPS.LabTCMapSrv:QryLabTCMapToCombo" data-col="ID^FieldDesc">
					</select>
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtLabItemRst">阳性结果</label>
					<div class="col-sm-3 col-xs-3">
						<select class="form-control" id="cboLabOperator" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="OECompOperator^1" data-col="ID^DicDesc">
						</select>	
					 </div>
					<div class="col-sm-5">
						<input class="form-control" id="txtLabItemRst" type="text" " />	
					</div>
			</div>
				<div class="form-group">
				<label class="col-sm-3 control-label" for="cboLabItem2">检验项目2</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboLabItem2" data-set="DHCHAI.DPS.LabTCMapSrv:QryLabTCMapToCombo" data-col="ID^FieldDesc">
					</select>
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtLabItemRst2">阳性结果2</label>
				<div class="col-sm-3 col-xs-3">
					<select class="form-control" id="cboLabOperator2" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="OECompOperator^1" data-col="ID^DicDesc">
					</select>	
				</div>
				<div class="col-sm-5">
					<input class="form-control" id="txtLabItemRst2" type="text" " />
				</div>
			</div>		
			<div class="form-group">
				<label class="col-sm-3">是否有效</label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkIsActive" >&nbsp;&nbsp;
					<label for="chkIsActive" class=""></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtDesc">描述</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtNote" type="text" />
				</div>
			</div>
		</form>
	</div>		
</div>
