<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto;">		
		    <div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" >
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 form-group form-group-sm" style="margin-left:0px;margin-right:0;">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboLoc">病区</label>
						<div class="col-sm-9 form-group form-group-sm" style="margin-left:0px;margin-right:0;">
							<select class="form-control" id="cboLoc"  data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">开始日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateTo">结束日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar" id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
				</form>
			</div>
		</div>
		<div class="listtable divForScroll" id="divMain" style="overflow-y:auto">
			<div class="page-header">
				<h1>手卫生用品消耗登记</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			   	 	<a class="tabbtn" id="btnEdit"  href="#">
	  					<img src="../scripts/dhchai/img/edit.png"><span>登记</span>
					</a>
					<a class="tabbtn" id="btnDelete" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>
					<!--<a class="tabbtn" id="btnImport"  href="#">
	  					<img src="../scripts/dhchai/img/import.png"><span>导入</span>
					</a>-->
			        <a class="tabbtn" id="btnExport"  href="#">
			            <img src="../scripts/dhchai/img/export.png"><span>导出</span>
					</a>
			    </div>
		
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>
			<div class="tab-content" style="margin-bottom: 9px;">
				<table id="gridHHConsums" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th style="width:150px">病区</th>
							<th style="width:60px">报告编号</th>
							<th style="width:80px">日期</th>
							<th style="width:120px">手卫生用品</th>
							<th style="width:50px">消耗量</th>
							<th style="width:50px">领用人</th>
							<th style="width:80px">登记日期</th>
							<th style="width:70px">登记时间</th>
							<th style="width:50px">登记人</th>
							<th style="width:60px">是否有效</th>
							<th style="width:120px">备注</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboHospital1">院区</label>
				<div class="col-sm-8 form-group form-group-sm" style="margin-left:0px;margin-right:0;">
					<select class="form-control" id="cboHospital1"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboObsLoc">病区</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboObsLoc" name="cboObsLoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="^^I^W^1" data-col="ID^LocDesc2">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboProduct">手卫生用品</label>
				<div class="col-sm-8">
					<select id="cboProduct" class="form-control" data-set="DHCHAI.IRS.HandHyProductsSrv:QryCboHHProducts" data-param="1" data-col="ID^HHPDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="ObsDate">日期</label>
				<fieldset class="col-sm-8">
					<div class="input-group">
						<input id="ObsDate" class="form-control input-append date form_datetime" placeholder="">
						<span class="input-group-addon">
							<span class="icon-calendar"></span>
						</span>
					</div>
    			</fieldset>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtConsum">消耗量</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtConsum" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="消耗量（请填入消耗总量ml）..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtRecipient">领用人</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtRecipient" type="text" placeholder="领用人..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtResume">备注</label>
				<div class="col-sm-8">
					<textarea id="txtResume" class="form-control" rows="2" placeholder="备注..."></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkIsActive" class="minimal" checked>
					<label for="chkIsActive">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>	
</div>
