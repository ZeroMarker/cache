<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>横断面调查定义</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridCSSSur" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>调查编号</th>
						<th>开始日期</th>
						<th>结束日期</th>
						<th>医院</th>
						<th>更新人员</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSESurvSttDate">开始日期</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input id="txtSESurvSttDate" class="form-control input-sm" placeholder="开始日期">
						<span class="input-group-addon"><span class="icon-calendar"></span></span>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSESurvEndDate">结束日期</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input id="txtSESurvEndDate" class="form-control input-sm" placeholder="结束日期">
						<span class="input-group-addon"><span class="icon-calendar"></span></span>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboHospital">医院</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboHospital" data-set="DHCHAI.BTS.HospitalSrv:QryHospital" data-col="ID^BTDesc">
					</select>
				</div>
			</div>			
			
		</form>
	</div>
</div>
