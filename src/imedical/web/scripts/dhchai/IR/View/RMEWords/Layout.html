<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-5 lefttable" id="divLeft">
			<div class="page-header">
				<h1>主题词库</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_TW" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_TW" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridThemeWords" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>关键词</th>
							<th>词组语境</th>
							<th>是否<br>有效</th>
						</tr>
						<colgroup>
							<col width='5%'></col>
							<col width='20%'></col>
							<col width='60%'></col>
							<col width='10%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- 主题词库列表-->
		
		<div class="col-sm-7 righttable" id="divRight">
			<div class="page-header">
				<h1>语义词标注</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button">
			        <a class="tabbtn" id="btnAdd">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
					<a class="tabbtn" id="btnDelete">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>
		        </div>
			    <div class="tab-search" >
					<div class="search-info" style="width:130px;">
						<div class="search-group">
							<label class="control-label" for="cboThemeType">主题类型</label>
							<select class="form-control" id="cboThemeType" data-set="DHCHAI.RMES.ThemeTypeSrv:QryThemeType" data-col="ID^Desc"></select>
						</div>					
					</div>
					
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_TWMap" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_TWMap" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridThWordsMap" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>同义词</th>
							<th>关联属性</th>
							<th>词组语境</th>
							<th>归一词</th>
							<th>是否<br>审核</th>
							<th>是否<br>有效</th>
						</tr>
						<colgroup>
							<col width='6%'></col>
							<col width='15%'></col>
							<col width='24%'></col>
							<col width='24%'></col>
							<col width='15%'></col>
							<col width='8%'></col>
							<col width='8%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- 归一词库列表-->
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtParserWord">语义词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtParserWord" type="text" placeholder="同义词..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtOneWord">归一词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtOneWord" type="text" placeholder="归一词..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtContext">语境</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtContext" type="text" placeholder="语境..." />
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
