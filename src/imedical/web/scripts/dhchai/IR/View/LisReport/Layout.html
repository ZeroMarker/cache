 <div class="container-fluid">
	<div class="col-sm-7 col-xs-7 lefttable" id="divLeft">
		<div class="page-header">
			<h1>报告列表</h1>
		</div>
		<div class="tab-header">
		    <div class="tab-search">
				<div class="search-info" style="width:180px;">
					<div class="search-group">
						<label class="control-label" for="cboTestSet">分类</label>
						<select class="form-control" id="cboTestSet"  data-set="DHCHAI.DPS.LabTestSetSrv:QryLabTestSet" data-col="ID^TestSet" data-param="1">
					    </select>
					</div>					
				</div>
				
				<div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
			</div>
	    </div>
		<div class="tab-content">
			<table id="gridLabVisitNumber" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>检验号</th>
						<th>医嘱</th>
						<th>送检科室</th>
						<th>送检日期</th>
						<th>报告日期</th>
						<th>报告ID</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-sm-5 col-xs-5 righttable" id="divRight">
		<div class="page-header">
			<h1>报告结果</h1>
	    </div>
	    <div class="tab-header">
		    <div class="tab-search" style="float:left;">
				<div class="search-info" style="width:180px;">
					<div class="search-group">
						<div id="HisData" style="margin-top:4px;"><span>检验医嘱&nbsp;</span><a href="#">(历次数据)</a></div>
					</div>					
				</div>
			</div>
	    </div>
		<div class="tab-content">
			<table id="gridLabVisitRepResult" class="table table-striped table-bordered" cellspacing="0" style="white-space: nowrap;" width="100%">
				<thead>
					<tr>
						<th>检验项目</th>
						<th>结果值</th>
						<th>异常提示</th>
						<th>参考范围</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	   </div>
	</div>
</div>

<div class="layer" id="layer_HisData" style="display:none;">
    <div class="modal-body">
		<div id="LabHisData" class="tab-content">
			<table id="gridLabHisRepResult" class="table table-striped table-bordered" cellspacing="0" style="white-space: nowrap;" width="98%">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
	   </div>
	</div>
</div>
