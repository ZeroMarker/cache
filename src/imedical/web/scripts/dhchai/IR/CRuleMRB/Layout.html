<div class="layer" id="layer_one" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTCode">多耐代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTCode" type="text" placeholder="代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTDesc">多耐名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboMRBCat">多耐分类</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboMRBCat" name="cboMRBCat" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="MRBCategory^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtAnitCatCnt">多耐筛查种类</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtAnitCatCnt" type="text" placeholder="数字..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtAnitCatCnt2">泛耐筛查种类</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtAnitCatCnt2" type="text" placeholder="数字..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkIsRuleCheck" class="minimal" checked>
					<label for="chkIsRuleCheck">启用规则检查</label>
				</div>
				<label class="col-sm-1"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkIsAntiCheck" class="minimal" checked>
					<label for="chkIsAntiCheck">启用检查抗生素</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkIsKeyCheck" class="minimal" checked>
					<label for="chkIsKeyCheck">启用关键词检查</label>
				</div>
				<label class="col-sm-1"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkIsActive" class="minimal" checked>
					<label for="chkIsActive">是否有效</label>
				</div>
			</div>
			
		</form>
	</div>		
</div>
