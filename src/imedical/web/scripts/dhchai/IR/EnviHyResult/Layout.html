<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>操作条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">
		    	<ul id="ulOper" value="1" class="nav nav-secondary nav-justified">
					  <li class="active" value="1"><a href="#">查询</a></li>
					  <li value="2"><a href="#">发材料</a></li>
					  <li value="3"><a href="#">收标本</a></li>
					  <li value="4"><a href="#">录结果</a></li>
				</ul>
				<div id="IsHospitalAtt" class="btn-group btn-group-justified form-group" data-toggle="buttons" style="margin-bottom:5px;">
					<label class="col-sm-3 control-label" for="cboHospital">院区</label>
					<div class="col-sm-9">
						<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
						</select>
					</div>
				</div>
				<div id="IsDateFromAtt" class="btn-group btn-group-justified form-group" data-toggle="buttons" style="margin-bottom:5px;">
					<label class="col-sm-3 control-label" for="DateFrom">开始日期</label>
					<fieldset class="col-sm-9">
						<div class="input-group">
							<input id="DateFrom" class="form-control input-sm" placeholder="">
							<span class="input-group-addon">
								<span class="icon-calendar"></span>
							</span>
						</div>
        			</fieldset>
				</div>
				<div id="IsDateToAtt" class="btn-group btn-group-justified form-group" data-toggle="buttons" style="margin-bottom:5px;">
					<label class="col-sm-3 control-label" for="DateTo">结束日期</label>
					<fieldset class="col-sm-9">
						<div class="input-group">
							<input id="DateTo" class="form-control input-sm" placeholder="">
							<span class="input-group-addon">
								<span class="icon-calendar"></span>
							</span>
						</div>
        			</fieldset>
				</div>
				<div id="IsApplyLocAtt" class="btn-group btn-group-justified form-group" data-toggle="buttons" style="margin-bottom:5px;">
					<label class="col-sm-3 control-label" for="cboApplyLoc">科室</label>
					<div class="col-sm-9">
						<select class="form-control" id="cboApplyLoc" name="cboApplyLoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
						</select>
					</div>
				</div>
				<div id="IsRepStatusAtt" class="btn-group btn-group-justified form-group" data-toggle="buttons" style="margin-bottom:5px;">
					<label class="col-sm-3 control-label" for="cboRepStatus">状态</label>
					<div class="col-sm-9">
						<select class="form-control" id="cboRepStatus" name="cboRepStatus" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="EHRepStatus^1" data-col="DicCode^DicDesc">
						</select>
					</div>
				</div>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div class="listtable" id="divMain" style="overflow-y:auto">
			<div class="page-header">
				<h1>监测列表</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button"> 
					<a class="tabbtn" id="btnHairMaterial" href="#">
		             <img src="../scripts/dhchai/img/submit.png"><span>发放材料</span>
					</a>
			    </div>
				<div class="tab-button"> 
					<a class="tabbtn" id="btnHairMaterialAll" href="#">
		             <img src="../scripts/dhchai/img/submit.png"><span>全部发放</span>
					</a>
			    </div>
			    <div class="tab-button"> 
					<a class="tabbtn" id="btnRecSpecn" href="#">
		             <img src="../scripts/dhchai/img/submit.png"><span>接收标本</span>
					</a>
			    </div>
			    <div class="tab-button"> 
					<a class="tabbtn" id="btnEnterResult" href="#">
		             <img src="../scripts/dhchai/img/submit.png"><span>结果录入</span>
					</a>
			    </div>
			    <div class="tab-button"> 
					<a class="tabbtn" id="btnPrintResult" href="#">
		            <img src="../scripts/dhchai/img/print.png"><span>打印</span>
					</a>
			    </div>
				<div class="tab-button">
				   <input type="text" name="table_search" id="textSpenBarCode"  class="form-control pull-right" placeholder="标本条码">
				</div>
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<table id="gridReuslt" class="table table-striped table-bordered" cellspacing="0"  style="white-space: nowrap;" width="100%">
					<thead>
						<tr>
							<th>申请号</th>
							<th>监测项目</th>
							<th>申请科室</th>
							<th>状态</th>
							<th>监测对象</th>
							<th>监测日期</th>
							<th>标本类型</th>
							<th>标本数量</th>
							<th>标本明细</th>
							<th>监测结果</th>
							<th>是否合格</th>
							<th>申请人</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>

</div>

<!-- 标本明细（Modal） -->
<div class="layer" id="layerSpenDetail" style="display:none;">
	<div class="modal-body">
		<div class="tab-content">
			<table id="gridSpenDetail" class="table table-striped table-bordered" cellspacing="0"  style="white-space: nowrap;" width="100%">
				<thead>
					<tr>
						<th>条码号</th>
						<th>状态</th>
						<th>日期</th>
						<th>时间</th>
						<th>操作员</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>	
</div>

<div class="layer" id="layerEnterSingleReuslt" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtbacteriaNum">菌落数</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtbacteriaNum" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="菌落数..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboBacteria">致病菌</label>
    			<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboBacteria" name="cboBacteria" data-set="DHCHAI.DPS.LabBactSrv:QryLabBacteria" data-col="ID^BacDesc" data-param="Arg">
					</select>
				</div>
			</div>
		</form>
	</div>	
</div>

<!-- 结果明细（Modal） -->
<div class="layer" id="layerResultDetail" style="display:none;">
	<div class="modal-body">
		<div class="tab-content">
			<table id="gridResultDetail" class="table table-striped table-bordered" cellspacing="0"  style="white-space: nowrap;" width="100%">
				<thead>
					<tr>
						<th>标本条码</th>
						<th>菌落数</th>
						<th>致病菌</th>
						<th>录入日期</th>
						<th>录入时间</th>
						<th>录入人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>	
</div>
