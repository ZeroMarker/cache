<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft">
			<div class="panel-header">
		    	<h1>科室列表</h1>				
		    </div>	
			<div class="panel-body">
				<ul id="ulPaadmStatus" value="1" class="nav nav-secondary nav-justified">
					  <li class="active" value="1"><a href="#">在院</a></li>
					  <li value="2"><a href="#">出院</a></li>
					  <li value="3"><a href="#">已处理</a></li>
					  <li class="last-li" value="4"><a href="#">需关注</a></li>
				</ul>
				<div id="IsScreenAtt" class="form-group form-group-sm pull-right" style="margin-top:6px;margin-bottom:6px;margin-right: 63px;display:none;">
					<input type="checkbox" id="chkIsScreenAtt" class="minimal">
					<label for="chkIsScreenAtt">持续关注</label>
				</div>
				<div id="IsScreenNoAtt" class="form-group form-group-sm" style="margin-top:6px;margin-bottom:6px;display:none;">
					<input type="checkbox" id="chkIsScreenNoAtt" class="minimal">
					<label for="chkIsScreenNoAtt">待处理</label>
				</div>
				<div id="IsDelete" class="form-group form-group-sm pull-right" style="margin-top:6px;margin-bottom:6px;margin-right: 63px;display:none;">
					<input type="checkbox" id="chkIsDelete" class="minimal">
					<label for="chkIsDelete">已排除</label>
				</div>
				<div id="IsFinish" class="form-group form-group-sm" style="margin-top:6px;margin-bottom:6px;display:none;">
					<input type="checkbox" id="chkIsFinish" class="minimal">
					<label for="chkIsFinish">已确诊</label>
				</div>
				<div id="IsFollow" class="form-group form-group-sm pull-right" style="margin-top:6px;margin-bottom:6px;margin-right:50px;display:none;">
					<input type="checkbox" id="chkIsFollow" class="minimal">
					<label for="chkIsFollow">持续关注</label>
				</div>
				<div id="IsMessage" class="form-group form-group-sm" style="margin-top:6px;margin-bottom:6px;display:none;">
					<input type="checkbox" id="chkIsMessage" class="minimal">
					<label for="chkIsMessage">已发消息</label>
				</div>
				<div class="form-group form-group-sm" style="margin-top:5px;margin-bottom:5px;">
					<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
					</select>
				</div>
				<div id="selectDT" class="btn-group btn-group-justified" data-toggle="buttons" style="margin-bottom:5px;">
					<div class="input-group input-daterange" data-toggle="datepicker" data-date-format="yyyy-mm-dd" style="background-color: #f9f9f9;">
						<div class="col-md-6 col-xs-6" style="padding-left: 0px;padding-right: 3px;">
							<div style="background-color: #ffffff;height: 30px;width: 100%;">
								<input type="text" class="form-control input-sm" placeholder="开始日期" id="startDT" data-provide="datepicker"/>
					   			<span class="input-group-addon" style="right:3px;">
									<span class="icon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-md-6 col-xs-6" style="padding-left: 3px;padding-right: 0px;">
					    	<div style="background-color: #ffffff;height: 30px;width: 100%;">
					    		<input type="text" class="form-control input-sm" placeholder="结束日期" id="endDT" data-provide="datepicker"/>
				    			<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
						</div>
				    </div>				
				</div>
				<section class="sidebar" id="divPanel">
					<ul id="ulLoc" class="sidebar-menu"></ul>
				</section>
			</div>
		</div><!-- divLeft 科室列表 -->
		
		<div id="MainTable" style="overflow-y:auto;padding-left:10px;">
			<div class="table" id="divMain">
			</div>
		</div><!-- divMain 病人列表 -->
	</div>
</div><!--/.fluid-container-->

<!-- 弹出编辑页面（Modal） -->
<div class="layer" id="LayerMsg" style="display:none;">
    <div class="modal-body" style="overflow-y:auto;height:315px;" id="bodyMsg">
		<div id="lstMsg" style="margin-right:10px;">
	 	</div>
	</div>
	<div class="modal-footer" id="msgCon">
		<form class="form">
			<input type="hidden" id="MsgPaadm" value="">
			<div class="form-group" style="text-align:center;">
				<textarea id="areaTxtMdg" class="form-control new-comment-text" rows="3" placeholder="临床提醒..."></textarea>
			</div>
		</form>
		<button type="button" id = "btnCloseMsg" class="btn btn-primary">关闭会话</button>
		<div class="btn-group dropup">
			<button id = "btnSaveMsg" type="button" class="btn btn-primary" style="width:46px;padding-right: 2px;">发送 |</button>
			<button type="button" class="btn btn-primary dropdown-toggle" style="width:23px;padding-left: 5px;" data-toggle="dropdown">
				<span class="caret"></span>
			</button>
		    <ul id="ulqMsg" class="dropdown-menu pull-right" style="height:160px;width:300px;overflow:auto;padding-right:8px;" role="menu">
			</ul>
		</div>
    </div>
</div>

<!-- 弹出编辑页面（Modal） -->
<div class="layer" id="LayerInfPos" style="display:none;">
	<div class="modal-body">
		<div class="tab-table" style="padding:5px;border:none;">
			<form class="form-horizontal" role="form">	
				<div class="form-group">
					<label class="col-sm-3 col-xs-3 control-label" for="cboInfSubPos">感染诊断</label>
					<div class="col-sm-9 col-xs-9">
						<select class="form-control" id="cboInfSubPos" name="cboInfSubPos" data-set="DHCHAI.BTS.InfSuPosSrv:QryInfSuPos" data-col="ID^Diagnos">
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
<!-- 弹出感染报告页面（Modal） -->
<div class="layer" id="LayerInfRep" style="display:none;">
	<div class="modal-body">		
		<div class="tab-table" style="padding:5px;border:none;">
			<div class="form-horizontal">
                <div class="form-group form-group-sm">
					<label class="col-sm-2 col-xs-2 control-label" for="cbopInfLoc">感染科室</label>
                    <div class="col-sm-4 col-xs-4">
                        <select class="form-control" id="cbopInfLoc" name="cbopInfLoc" data-set="DHCHAI.IRS.INFReportSrv:QryLocByTrans" data-col="TransLocID^LocDesc">
						</select>
                    </div>
                    <label class="col-sm-2 col-xs-2 control-label" for="FormVopInfDate">感染日期</label>
                    <div class="col-sm-4 col-xs-4">
						<div class="input-group">
							<input id="FormVopInfDate" class="form-control input-sm" placeholder="感染日期">
							<span class="input-group-addon"><span class="icon-calendar"></span></span>
						</div>
                    </div>
				</div>
				<div class="form-group form-group-sm">                        
					<label class="col-sm-2 col-xs-2 control-label" for="cbopInfPos">感染诊断</label>
                    <div class="col-sm-4 col-xs-4">
                        <select class="form-control" id="cbopInfPos" name="cbopInfPos" data-set="DHCHAI.BTS.InfPosSrv:QryInfPos" data-col="ID^Desc" data-param="">
						</select>
                    </div>
					<label class="col-sm-2 col-xs-2 control-label" for="cbopInfPosSub">诊断分类</label>
                    <div class="col-sm-4 col-xs-4">
                        <select class="form-control" id="cbopInfPosSub" name="cbopInfPosSub" data-set="DHCHAI.BTS.InfSubSrv:QryInfSubByPosID" data-col="ID^Desc" data-param="^">
						</select>
                    </div>
                </div>
				<div class="form-group form-group-sm">
                    <label class="col-sm-2 col-xs-2 control-label" for="divpInfEffect">疾病转归</label>
                    <div id="divpInfEffect" class="col-sm-10 col-xs-10 control-label" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="InfDiseasePrognosis^1" data-span="2" data-ctype="radio">                            
                    </div>                        
                </div>
				<div class="form-group form-group-sm">
					<label class="col-sm-2 col-xs-2  control-label" for="FormVopIRInfXDate">结束日期</label>
                    <div class="col-sm-4 col-xs-4">
                        <div class="input-group">
							<input id="FormVopIRInfXDate" class="form-control input-sm" placeholder="感染日期">
							<span class="input-group-addon"><span class="icon-calendar"></span></span>
						</div>
                    </div>
				</div>
            </div>
		</div>		
	</div> 
</div>
<!-- 弹出需关注备注页面（Modal） -->
<div class="layer" id="LayerIsNeedAtt" style="display:none;">
	<div class="modal-body">
		<div class="tab-table" style="padding:5px;border:none;">
			<form class="form-horizontal" role="form">	
				<div class="form-group">
					<label class="col-sm-3 col-xs-3 control-label" for="cboFollowReason">需关注类型</label>
					<div class="col-sm-9 col-xs-9">
						<select class="form-control" id="cboFollowReason" name="cboFollowReason" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="FollowReason^1">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 col-xs-3 control-label" for="cboIsNeedAtt">需关注原因</label>
					<div class="col-sm-9 col-xs-9">
						<input class="form-control" id="cboIsNeedAtt" type="text" placeholder="需关注原因(选填)" />
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
