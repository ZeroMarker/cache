<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>职业暴露项目定义</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridExpTypeExt" class="table table-striped table-bordered" cellspacing="0" width="100%" >
				<thead>
					<tr>
						<th>ID</th>
						<th>代码</th>
						<th>描述</th>
						<th>项目分类</th>
						<th>数据格式</th>
						<th>关联字典</th>
						<th>是否必填</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtCode">代码</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtCode" type="text" placeholder="代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtDesc">描述</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="描述..." />
				</div>
			</div>
				
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboExtType">项目分类</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboExtType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="OEExtType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboDatType">数据格式</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboDatType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="OEDatType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboDicType">关联字典</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboDicType" data-set="DHCHAI.BTS.DicTypeSrv:QryDicByCode" data-param="OEDicType" data-col="ID^DicDesc">
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-3 col-xs-3"></div>
				<div class="col-xs-8 col-sm-8">
					<input type="checkbox" id="chkIsRequired">
					<label for="chkIsRequired">是否必填</label>
				</div>
			</div>
		</form>
	</div>
</div>
