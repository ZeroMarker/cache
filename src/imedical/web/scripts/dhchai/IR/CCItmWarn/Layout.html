<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>暴发预警项目定义</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridCCItmWarn" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>项目名称</th>
						<th>项目名称2</th>
						<th>关键词</th>
						<th>排序码</th>
						<th>参数1</th>
						<th>参数2</th>
						<th>参数3</th>
						<th>参数4</th>
						<th>参数5</th>
						<th>是否有效</th>
						<th>更新日期时间</th>
						<th>更新人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtDesc">名称</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtDesc" type="text" placeholder="名称..." />
				</div>
			
				<label class="col-sm-2 control-label" for="txtDesc2">名称2</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtDesc2" type="text" placeholder="名称2..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtKeyWords">关键词</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtKeyWords" type="text" placeholder="关键词..." />
				</div>
				
				<label class="col-sm-2 control-label" for="txtIndNo">排序码</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtIndNo" type="text" placeholder="排序码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtArg1">参数1</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtArg1" type="text" placeholder="参数1..." />
				</div>
				
				<label class="col-sm-2 control-label" for="txtArg2">参数2</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtArg2" type="text" placeholder="参数2..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtArg1">参数3</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtArg3" type="text" placeholder="参数3..." />
				</div>
				
				<label class="col-sm-2 control-label" for="txtArg1">参数4</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtArg4" type="text" placeholder="参数4..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtArg1">参数5</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtArg5" type="text" placeholder="参数5..." />
				</div>
				
				<label class="col-sm-2"></label>
				<div class="col-sm-4">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
