<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200" style="min-height:400px;">
		<div class="page-header">
		    <h1>手卫生依从性调查表</h1>
		</div>
		
		<div class="tab-header">
		    <div class="tab-search">
				<div class="search-info">
					<div class="search-group">
						<label class="control-label" for="cboHospital">医院</label>
						<select class="form-control" id="cboHospital" data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
					    </select>
					</div>
				</div>
				<div class="search-info">
					<div class="search-group">
						<label class="control-label" for="cboObsLoc">调查病区</label>
						<select class="form-control" id="cboObsLoc" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
					    </select>
					</div>
				</div>
				<div class="search-info">
					<div class="search-group cboShortSelect">
						<label class="control-label" for="cboObsType">调查方式</label>
						<select class="form-control" id="cboObsType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="HandHyObsMethod^">
					    </select>
					</div>
				</div>
				<div class="search-info">
					<div class="search-group cboShortSelect">
						<label class="control-label" for="cboObsPage">调查页</label>
						<select class="form-control" id="cboObsPage" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="HandHyObsPage^">
					    </select>
					</div>
				</div>
				<div class="search-info">
					<div class="search-group">
						<label class="control-label" for="ObsDate">调查日期</label>
						<fieldset>
	                        <div class="input-group">
	                            <input id="ObsDate" class="form-control input-sm" style="width:120px;" placeholder="">
	                            <span class="input-group-addon">
	                                <span class="icon-calendar"></span>
	                            </span>
	                        </div>
	                    </fieldset>
					</div>
				</div>
				<div class="search-info">
					<div class="search-group">
						<label class="control-label" for="txtObsUser">调查人</label>
						<input id="txtObsUser" type="text" class="form-control" style="width:80px;padding-right:0px;">
					</div>
				</div>
			</div>
			
		    <div class="tab-button">
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>保存</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>
		    </div>
	    </div>
		
		<div class="tab-content">
			<table id="gridHandHyReg" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th colspan="6" style="padding:1px;">医生&nbsp;<input class="form-control" id="ObsNumber1" type="text" style="width:40px;display:inline;" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="人数..." /></th>
						<th colspan="6" style="padding:1px;">护士&nbsp;<input class="form-control" id="ObsNumber2" type="text" style="width:40px;display:inline;" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="人数..." /></th>
						<th colspan="3" style="padding:1px;">护理员&nbsp;<input class="form-control" id="ObsNumber3" type="text" style="width:40px;display:inline;" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="人数..." /></th>
						<th colspan="3" style="padding:1px;">卫生员&nbsp;<input class="form-control" id="ObsNumber4" type="text" style="width:40px;display:inline;" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="人数..." /></th>
					</tr>
					<tr>
						<th>时机</th>
						<th>指征</th>
						<th>手卫生行为</th>
						<th>时机</th>
						<th>指征</th>
						<th>手卫生行为</th>
						<th>时机</th>

					</tr>

						<col width='3%'></col>
						<col width='6%'></col>
						<col width='6%'></col>

					</colgroup>
				</thead>

			</table>
		</div>
	</div>
</div><!--/.fluid-container-->
