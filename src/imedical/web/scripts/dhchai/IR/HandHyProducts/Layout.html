<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>手卫生用品维护</h1>
	    </div>
		<div class="tab-header">
		     <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>

		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridHHProducts" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>代码</th>
						<th>名称</th>
						<th>拼音码</th>
						<th>规格</th>
						<th>单位</th>
						<th>次均用量</th>
						<th>是否有效</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->


<div class="layer" id="layer" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtPinyin">拼音码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtPinyin" type="text" placeholder="拼音码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpec">规格</label>
				<div class="col-sm-8">
					<input class="form-control" onkeyup="value=value.replace(/[^\d]/g,'')" id="txtSpec" type="text" placeholder="规格(数字)..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboUnit">单位</label>
				<div class="col-sm-8">
					<select id="cboUnit" class="form-control" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="HandHyUnit^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtAvgAmount">次均用量</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtAvgAmount" type="text" placeholder="次均用量..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtResume">备注</label>
				<div class="col-sm-8">
					<textarea id="txtResume" class="form-control" rows="2" placeholder="备注..."></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkIsActive" class="minimal" checked>
					<label for="chkIsActive">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>	
</div>
