<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">		
		    <div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="txtDateFrom">开始日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="txtDateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="txtDateTo">结束日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="txtDateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="txtDateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="txtMinScore">评分</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtMinScore" type="text" placeholder="下线" />
	        			</div>
						<label class="col-sm-1 control-label" for="txtMaxScore">至</label>
						<div class="col-sm-4">
							<input class="form-control" id="txtMaxScore" type="text" placeholder="上线" />
	        			</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="cboLocation">科室</label>
						<div class="col-sm-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
				</form>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div class="listtable" id="divMain">
			<div class="page-header">
				<h1>疑似筛查评分列表</h1>
			</div>
			<div class="tab-content">
				<table id="gridScreenSoreList" class="table table-striped table-bordered" cellspacing="0" width="100%" style="white-space: nowrap;">
					<thead>
						<tr>
							<th>就诊号</th>
							<th>登记号</th>
							<th>姓名</th>
							<th>性别</th>
							<th>年龄</th>
							<th>评分</th>
							<th>疑似状态</th>
							<th >摘要</th>
						    <th>入院日期</th>
							<th>科室</th>
							<th>病区</th>
							<th>床位</th>
							<th>出院日期</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->
