<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft">
			<div class="panel-header">
		    	<h1>病区列表</h1>				
		    </div>	
			<div class="panel-body">
				<ul id="ulStatus" value="-1" class="nav nav-secondary nav-justified nav-asp">
					<li class="active" data-val='-1'><a href="#">待处置</a></li>
					<li data-val='1'><a href="#">已处置</a></li>
					<li class="last-li" data-val='2'><a href="#">需关注</a></li>
				</ul>
				<div id="OutReason" class="form-group form-group-sm pull-right" style="margin-top:6px;margin-bottom:6px;margin-right: 63px;display:none;">
					<input type="checkbox" id="chkOutReason" class="minimal" checked="checked">
					<label for="chkOutReason">不合理</label>
				</div>
				<div id="InReason" class="form-group form-group-sm" style="margin-top:6px;margin-bottom:6px;display:none;">
					<input type="checkbox" id="chkInReason" class="minimal">
					<label for="chkInReason">合理</label>
				</div>
				<div class="form-group form-group-sm" style="margin-top:5px;margin-bottom:5px;">
					<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
					</select>
				</div>
				<div id="selectDT" class="btn-group btn-group-justified" data-toggle="buttons" style="margin-bottom:5px;">
					<div class="input-group input-daterange" data-toggle="datepicker" data-date-format="yyyy-mm-dd" style="background-color: #f9f9f9;">
						<div class="col-md-6 col-xs-6" style="padding-left: 0px;padding-right: 3px;">
							<div style="background-color: #ffffff;height: 30px;width: 100%;">
								<input type="text" class="form-control input-sm" placeholder="开始日期" id="startDT" data-provide="datepicker"/>
					   			<span class="input-group-addon" style="right:3px;">
									<span class="icon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-md-6 col-xs-6" style="padding-left: 3px;padding-right: 0px;">
					    	<div style="background-color: #ffffff;height: 30px;width: 100%;">
					    		<input type="text" class="form-control input-sm" placeholder="结束日期" id="endDT" data-provide="datepicker"/>
				    			<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
						</div>
				    </div>				
				</div>
				<div id="divPanel">
					<div id="treeview-checkable"></div>
				</div>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>查询
					</a>
				</div>
			</div>
		</div><!-- divLeft 病区列表 -->
		<div id="divMain" style="overflow-y:auto; padding-left:10px;">
			<div class="page-header">
				<h1>病人列表</h1>
			</div>
			<div class="tab-header">
				<div class="tab-button"> 
					<a class="tabbtn" id="btnExport"  href="#">
						<img src="../scripts/dhchai/img/export.png"><span>导出</span>
					</a>
				</div>
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
				<div class="search-info pull-right" style="width:180px;">
					<div class="search-group">
						<label class="control-label" for="cboRuleAnti">抗生素</label> 
						<select class="form-control" id="cboRuleAnti" data-set="DHCHAI.IRS.CRuleAntiSrv:QryCRuleAnti" data-col="ID^AntiMastDesc"></select>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<table id="gridPat" class="table table-striped table-bordered" cellspacing="0" width="100%" style="white-space: nowrap;">
					<thead>
						<tr>
							<th>ID</th>
							<th>姓名</th>
							<th>病案号</th>
							<th>性别</th>
							<th>年龄</th>
							<th>病房</th>
							<th>抗生素</th>
							<th>药师</th>
							<th>专家</th>
							<th>入院日期</th>
							<th>出院日期</th>
						</tr>
						<colgroup>
							<col width='3%'></col>
							<col width='6%'></col>
							<col width='6%'></col>
							<col width='4%'></col>
							<col width='5%'></col>
							<col width='16%'></col>
							<col width='15%'></col>
							<col width='6%'></col>
							<col width='6%'></col>
							<col width='8%'></col>
							<col width='8%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- divMain 病人列表 -->
	</div>
</div><!--/.fluid-container-->
<!-----------------------------------------友情提示结束--------------------------------------------->
