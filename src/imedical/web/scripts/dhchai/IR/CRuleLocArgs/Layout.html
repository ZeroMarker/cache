<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>科室参数维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	        
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridCRuleLocArgs" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>类型</th>
						<th>医院分组</th>
						<th>院区</th>
						<th>科室</th>
						<th>体温上限</th>
						<th>体温下限</th>
						<th>腹泻下限</th>
						<th>腹泻下限(儿童)</th>
						<th>更新时间</th>
						<th>更新人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboType">类型</label>
				<div class="col-sm-8">
					<select style="width:100%;" class="form-control" id="cboType">
						<option value ="1">全院</option>
						<option value ="2">院区</option>
						<option value="3">科室</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboLocation">科室</label>
				<div class="col-sm-8">
					<select id="cboLocation" class="form-control" data-set="DHCHAI.BTS.LocationSrv:QryLocSrv" data-col="ID^LocDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtFeverMax">体温上限</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtFeverMax" type="text" onkeyup="value=value.match(/^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$|^([0-9]{1,}[.][0-9]*)$/g)" placeholder="体温上限..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtFeverMin">体温下限</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtFeverMin" type="text" onkeyup="value=value.match(/^[+]{0,1}(\d+)$|^[+]{0,1}(\d+\.\d+)$|^([0-9]{1,}[.][0-9]*)$/g)" placeholder="体温下限..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDiarrMin">腹泻下限</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDiarrMin" type="text" onkeyup="value=value.replace(/[^\d]/g,'')" placeholder="腹泻下限..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDiarrMin2">腹泻下限(儿童)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDiarrMin2" type="text" onkeyup="value=value.replace(/[^\d^|]/g,'')" placeholder="儿童格式：年龄|值..." />
				</div>
			</div>
		</form>
	</div>
</div>
