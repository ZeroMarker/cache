<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>预案列表</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridPlanManage" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>类型</th>
						<th>预案名</th>
						<th>关键词</th>
						<th>内容</th>
						<th>是否有效</th>
					</tr>
					<colgroup>     
						<col width='8%'></col>
						<col width='8%'></col>
						<col width='10%'></col>
						<col width='69%'></col>
						<col width='5%'></col>
					</colgroup>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtPlanName">预案名</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtPlanName" type="text" placeholder="预案名..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboPlanType">预案类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboPlanType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="PlanType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtKeys">关键词(英文逗号分隔)</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtKeys" type="text" placeholder="关键词(英文逗号分隔)..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtContent">内容</label>
				<div class="col-sm-8">
					<textarea id="txtContent" class="form-control" rows="10"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
			
		</form>
	</div>
</div>
