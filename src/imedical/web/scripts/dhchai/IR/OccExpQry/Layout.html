<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">		
		    <div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3  col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboRepType">报告类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboRepType"  data-set="DHCHAI.IRS.OccExpTypeSrv:QryOccExpType" data-col="ID^BTDesc" placeholder="请选择报告类型">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboDateType">日期类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboDateType">
								<option value="1">登记日期</option>
								<option value="2">暴露日期</option>	
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateFrom">开始日期</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateFrom"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">登记科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboStatus">报告状态</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboStatus" name="cboStatus" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="OERegStatus^">
							</select>
						</div>
					</div>
				</form>
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>			
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>职业暴露报告查询</h1>
			</div>
			<div class="tab-header">  
		    	<div class="tab-button" id="tab-button"> 
		    	</div>
		    	<div class="tab-button"> 
                    <a class="tabbtn" id="btnExport"  href="#">
                        <img src="../scripts/dhchai/img/export.png"><span>导出</span>
                    </a>
		    	</div>
	
				<div class="tab-search" >
					<div class="input-group input-group-sm" style="width: 150px;">
					   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
					   <div class="input-group-btn">
						  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
					   </div>
					</div>
				</div>
			</div>

			<div class="tab-content" style="width: 100%;overflow:auto" >
				<table id="gridExpReg" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th width="3%">报告ID</th>
							<th width="4%">登记科室</th>
							<th width="5%">登记类型</th>
							<th width="3%">状态</th>
							<th width="4%">操作明细</th>
							<th width="3%">登记人</th>
							<th width="3%">姓名</th>
							<th width="4%">联系电话</th>
							<th width="3%">工号</th>
							<th width="3%">性别</th>
							<th width="3%">工龄</th>
							<th width="4%">职别</th>
							<th width="5%">发生日期</th>
							<th width="5%">登记日期</th>
							<th width="5%">暴露类别</th>
							<th width="10%">暴露程度</th>
							<th width="11%">暴露发生原因</th>
							<th width="4%">暴露源(姓名)</th>
							<th width="4%">暴露源情况(Hbs-Ag)</th>
							<th width="4%">暴露源情况(HCV-Ab)</th>
							<th width="4%">暴露源情况(HIV)</th>
							<th width="6%">本次职业暴露是否接受干预用药</th>

						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer_one" style="display:none;overflow-y:auto;height:420px;">
	<div class="modal-body" >
		<div class="tab-table">		
			<table id="gridExpRepLog" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
					    <th>ID</th>
						<th>操作</th>
						<th>操作意见</th>
						<th>操作日期</th>
						<th>操作时间</th>
						<th>操作人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
