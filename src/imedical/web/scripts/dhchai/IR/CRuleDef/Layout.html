<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-6 lefttable" id="divLeft">
			<div class="page-header">
				<h1>感染诊断标准配置</h1>
			</div>
			<div class="tab-header">
				    <div class="tab-button"> 
				        <a class="tabbtn" id="btnAdd_one">
				             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
						</a>
					    <a class="tabbtn" id="btnEdit_one">
		  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
						</a>
						<a class="tabbtn" id="btnDelete_one">
							<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
						</a>	    
				    </div>

				    <div class="tab-search" >
			            <div class="input-group input-group-sm" style="width: 150px;">
			               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
			               <div class="input-group-btn">
			                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
			               </div>
			            </div>
			        </div>
			</div>
			<div class="tab-content">
				<table id="gridCRuleDef" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>感染诊断代码</th>
							<th>感染诊断描述</th>	
							<th>标准定义</th>
							<th>标准解读</th>
							<th>排序码</th>
							<th>是否有效</th>
							<th>年龄大于</th>
							<th>年龄小于</th>
						</tr>
						<colgroup>     
							<col width='5%'></col>     
							<col width='15%'></col>     
							<col width='15%'></col> 
							<col width='11%'></col>       
							<col width='11%'></col>     
							<col width='10%'></col> 
							<col width='11%'></col>
							<col width='11%'></col> 
							<col width='11%'></col>     
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-6 righttable" id="divRight">
			<div class="page-header">
				<h1>感染诊断标准</h1>
		    </div>
		    <div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_two">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_two">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

				<div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">	
				<table id="gridCRuleDefExt" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>标准定义</th>
							<th>标准解读</th>
							<th>诊断类型</th>
							<th>排序码</th>
							<th>是否有效</th>
						</tr>
						<colgroup>     
							<col width='10%'></col>     
							<col width='20%'></col>     
							<col width='30%'></col>       
							<col width='15%'></col>     
							<col width='10%'></col> 
							<col width='15%'></col>    
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>		
	</div>
</div><!--/.fluid-container-->



<div class="layer" id="layer_one" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboInfPos">感染诊断描述</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboInfPos" data-set="DHCHAI.BTS.InfPosSrv:QryInfPosToSelect" data-col="ID^Desc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtTitle">标准定义</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtTitle" type="text" placeholder="标准定义..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtNote">标准解读</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtNote" type="text" placeholder="标准解读..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtIndNo">排序码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtIndNo" type="text" placeholder="排序码..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMaxAge">年龄大于</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMaxAge" onkeyup="value=value.replace(/[^\d]/g,'')" type="text" placeholder="年龄大于..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMinAge">年龄小于</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMinAge" onkeyup="value=value.replace(/[^\d]/g,'')" type="text" placeholder="年龄小于..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>

<div class="layer" id="layer_two" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtExtTitle">诊断定义</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtExtTitle" type="text" placeholder="诊断定义..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtExtNote">诊断解读</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtExtNote" type="text" placeholder="诊断解读..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboDiagType">诊断类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboDiagType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="DiagType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtExtIndNo">排序码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtExtIndNo" type="text" placeholder="排序码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkExtActive">
					<label for="chkExtActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
