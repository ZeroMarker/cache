<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboDateType">日期类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboDateType">
								<option value="4">感染日期</option>							
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboRepType">导管类型</label>
						<div class="col-sm-9 col-xs-9">
							<select style="width:100%;" class="form-control" id="cboRepType">
								<option value="1">导尿管</option>
								<option value="2">呼吸机</option>	
								<option value="3">中央静脉导管</option>							
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">开始月份</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboInfLocation">感染病区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboInfLocation" name="cboInfLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="btn-group btn-group-justified sta-level" role="group" style="width:92%;margin-left:10px">
						  <div class="btn-group" role="group">
							<button id="level-M" type="button" class="btn btn-default" style="background-color:#40A2DE;color:#FFFFFF;">按月统计</button>
						  </div>
						  <div class="btn-group" role="group">
							<button id="level-S" type="button" class="btn btn-default">按季统计</button>
						  </div>
						  <div class="btn-group" role="group">
							<button id="level-Y" type="button" class="btn btn-default">按年统计</button>
						  </div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="btn-group btn-group-justified sta-season" role="group" style="width:92%;margin-left:10px">
						  <div class="btn-group" role="group">
							<button id="season-1" type="button" class="btn btn-default">一季度</button>
						  </div>
						  <div class="btn-group" role="group">
							<button id="season-2" type="button" class="btn btn-default">二季度</button>
						  </div>
						  <div class="btn-group" role="group">
							<button id="season-3" type="button" class="btn btn-default">三季度</button>
						  </div>
						  <div class="btn-group" role="group">
							<button id="season-4" type="button" class="btn btn-default">四季度</button>
						  </div>
						</div>
					</div>
					
					<div class="form-group">
						<div class="btn-group btn-group-justified" role="group" style="width:92%;margin-left:10px">
						  <div class="btn-group dropup sta-year" role="group">
							 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span id="year">年</span><span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
								<li id="year-2014"><a href="#">2014</a></li>
								<li id="year-2015"><a href="#">2015</a></li>
								<li id="year-2016"><a href="#">2016</a></li>
								<li id="year-2017"><a href="#">2017</a></li>
								<li id="year-2018"><a href="#">2018</a></li>
								<li id="year-2019"><a href="#">2019</a></li>
								<li id="year-2020"><a href="#">2020</a></li>
							  </ul>
						  </div>
						</div>
					</div>
				</form>
				
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
				<label style="margin-top:20px;">查询条件描述：</label>
				<div id="condition" style="display:block;"></div>
				
			</div>
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>器械相关感染统计</h1>
			</div>
			<div id="Case01" style="width: 70%;height:400px;margin-top:30px;margin-left:15%;"></div>
		</div>		
	</div>
</div>

	<table class="table table-striped table-bordered" cellspacing="0" width="100%">

				<th id="thead-First"><b>序号</b></th>

				<th><b>姓名</b></th>

				<col width='4%'></col>

				<col width='15%'></col>

			</colgroup>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
</div>
