<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">开始月份</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">送检科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboMRBRule">多耐类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboMRBRule" name="cboMRBRule">
								<option value="">请选择</option>
							</select>
						</div>
					</div>
					<div id="cboType" class="form-group form-group-sm">
						<label class="col-sm-3 col-xs-3 control-label" for="cboType">查询类型</label>
						<div class="col-sm-9 col-xs-9 form-group">
							<label class="radio-inline">
								<input type="radio" name="cboType" value="1" checked="checked"> 按多耐
							</label>
							<label class="radio-inline">
								<input type="radio" name="cboType" value="2"> 按日期
							</label>
						</div>
						<label class="col-sm-3 col-xs-3 control-label"></label>
						<div class="col-sm-9 col-xs-9 form-group">
							<label class="radio-inline">
								<input type="radio" name="cboType" value="3"> 按科室
							</label>
						</div>
					</div>
				</form>
				
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
				</div>
			</div>
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>多重耐药菌检出率</h1>
			</div>
			<div id="Case01" style="width: 70%;height:400px;margin-top:30px;margin-left:auto;margin-right:auto;"></div>
			<div id="QueryDesc" style="margin:10px; padding: 8px; border-radius: 2px; background-color:#F9F9F9;"></div>
		</div>		
	</div>
</div>
