<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>统计指标导航</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridNavigation" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>序号</th>
						<th>指标代码</th>
						<th>指标名称</th>
						<th>指向报表</th>
						<th>计算公式</th>
					</tr>
					<colgroup>     
						<col width='5%'></col>     
						<col width='10%'></col>     
						<col width='20%'></col>       
						<col width='20%'></col>     
						<col width='45%'></col>   
					</colgroup>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">指标代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="指标代码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">指标名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="指标名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtStatCode">指向报表代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtStatCode" type="text" placeholder="指向报表代码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtStatDesc">指向报表名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtStatDesc" type="text" placeholder="指向报表名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtIndNo">顺序码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtIndNo" type="text" placeholder="顺序码..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMethod">计算公式</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMethod" type="text" placeholder="计算公式..." />
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
