<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listterm left-table" id="divLeft" style="overflow-y:auto">
			<div class="panel-header">
		    	<h1>查询条件</h1>
		    </div>
		    <div class="panel-body" id="divPanel">	   
				<form class="form-horizontal" role="form">
				    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboDateType">日期类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboDateType">
								<option value="1">调查日期</option>						
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label" for="DateFrom">开始日期</label>
						<fieldset class="col-sm-9">
							<div class="input-group">
								<input id="DateFrom" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="DateTo">至</label>
						<fieldset class="col-sm-9 col-xs-9">
							<div class="input-group">
								<input id="DateTo" class="form-control input-sm" placeholder="">
								<span class="input-group-addon">
									<span class="icon-calendar"  id="DateTo"></span>
								</span>
							</div>
	        			</fieldset>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboInfLocation">调查科室</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboInfLocation" name="cboInfLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
					<div class="form-group">
						<span id="QryOpp1" class="col-sm-4 col-xs-4 QryOpption" style="cursor:pointer;text-align:center;padding:2px 0px; background-color:#40A2DE;color:#FFFFFF;">合计</span>
						<span id="QryOpp2" class="col-sm-4 col-xs-4 QryOpption" style="cursor:pointer;text-align:center;padding:2px 0px; background-color:#FFFFFF;">职业</span>
						<span id="QryOpp3" class="col-sm-4 col-xs-4 QryOpption" style="cursor:pointer;text-align:center;padding:2px 0px; background-color:#FFFFFF;">指征</span>
					</div>
					<div class="form-group Radio">
						<span class="col-sm-4 col-xs-4">依从率(%)</span>
						<input id="minRadio1" class="col-sm-2 col-xs-2"></input>
						<span class="col-sm-2 col-xs-2">——</span>
						<input id="maxRadio1" class="col-sm-2 col-xs-2"></input>
					</div>
					<div class="form-group Radio">
						<span class="col-sm-4 col-xs-4">正确率(%)</span>
						<input id="minRadio2" class="col-sm-2 col-xs-2"></input>
						<span class="col-sm-2 col-xs-2">——</span>
						<input id="maxRadio2" class="col-sm-2 col-xs-2"></input>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3"></label>
						<div class="col-sm-8 col-xs-8">
							<input type="checkbox" id="chkAll">
							<label for="chkAll" class="">全院按月份统计</label>
						</div>
					</div>
					
				</form>
				
				<div class="page-footer">
					<a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
						<i class="fa fa-search"></i>  查询
					</a>
					<a class="btn btn-primary" id="btnSync" href="#" style="width:120px">
						<i class="fa fa-database"></i>  生成数据
					</a>
				</div>
			</div>
		</div>
		<div id="divMain" style="overflow-y:auto;padding-left:10px;">
			<div class="page-header">
				<h1>手卫生依从率、正确率统计</h1>
			</div>
			<div id="Case01" style="width: 70%;height:400px;margin-top:30px;margin-bottom:30px;margin-left:15%;"></div>
			<img id="img-Loading" style="position:absolute;top:50%;left:40%;display:none;" src="../scripts/dhchai/img/ajax-loader.gif"></img>
			<div class="tab-content">
			<table id="gridHandHyReg" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th id="thead-First"><b>科室</b></th>
						<th><b>调查时机数</b></th>
						<th><b>依从数</b></th>
						<th><b>正确数</b></b></th>
						<th><b>依从率</b></th>
						<th><b>正确率</b></th>
						<th><b>调查人数</b></th>
					</tr>
					<colgroup>
						<col width='28%'></col>
						<col width='12%'></col>
						<col width='12%'></col>
						<col width='12%'></col>
						<col width='12%'></col>
						<col width='12%'></col>
						<col width='12%'></col>
					</colgroup>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		</div>	
		
	</div>
</div>
