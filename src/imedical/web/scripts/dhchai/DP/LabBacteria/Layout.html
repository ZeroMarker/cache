<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>细菌字典</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridLabBacteria" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>whonet码</th>
						<th>代码</th>
						<th>名称</th>
						<th>英文名</th>
						<th>细菌类型</th>
						<th>细菌分类</th>	
						<th>是否有效</th>
						<th>是否常见菌</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtBacCode">代码</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtBacCode" type="text" placeholder="代码..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtBacDesc">名称</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtBacDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtBacName">英文名</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtBacName" type="text" placeholder="英文名..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboBacType">细菌类型</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboBacType" data-set="DHCHAI.DPS.LabBactSrv:QryLabBactType"  data-col="ID^BCDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="cboBacCat">细菌分类</label>
				<div class="col-sm-8 col-xs-8">
					<select class="form-control" id="cboBacCat" data-set="DHCHAI.DPS.LabBactSrv:QryLabBactCat"  data-col="ID^BCDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3 control-label" for="txtWCode">whone码</label>
				<div class="col-sm-8 col-xs-8">
					<input class="form-control" id="txtWCode" type="text" placeholder="whone码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3"></label>
				<div class="col-sm-8 col-xs-8">
					<input type="checkbox" id="chkIsCommon">
					<label for="chkIsCommon" class="">是否常见菌</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 col-xs-3"></label>
				<div class="col-sm-8 col-xs-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>			
</div>
