<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="listgroup" id="divLeft" style="overflow-y:auto">
			<ul id="ulPhraseType"></ul>
		</div>
		<div class="rightMain divForScroll" id="divMain" style="overflow-y:auto;overflow-x:hidden;">
			<div class="page-header">
				<h1>常用短语对照</h1>
			</div>
			<div class="tab-header">  
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd" href="#">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit" href="#">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>
		       
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content"  style="margin-bottom: 9px;">
				<table id="gridPhraseMap" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>代码</th>
							<th>名称</th>
							<th>分类名称</th>
							<th>标准名称</th>	
							<th>子系统代码</th>
							<th>有效标志</th>	
						</tr>
						<colgroup>     
							<col width='5%'></col>     
							<col width='25%'></col>     
							<col width='25%'></col>       
							<col width='10%'></col>     
							<col width='15%'></col>
							<col width='10%'></col>     
							<col width='10%'></col>    
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div><!--/.fluid-row-->
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">短语代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="短语代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">短语名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="短语名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboMapDic">标准字典名称</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboMapDic" data-set="DHCHAI.DPS.PhraseMapSrv:QryDicByPhraseTypeID" data-param="chosen:ulPhraseType" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSCode">子系统代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSCode" type="text" placeholder="子系统代码..." />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
