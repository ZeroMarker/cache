<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-6 lefttable" id="divLeft">
			<div class="page-header">
				<h1>医嘱分类维护</h1>
			</div>
			<div class="tab-header">  
			   <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_one">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_one">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_one">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridOEItmCat" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">

						<tr>
							<th>ID</th>
							<th>分类代码</th>
							<th>分类名称</th>
							<th>类型</th>
						</tr>
						<colgroup>  
							<col width='10%'></col>      
							<col width='30%'></col>     
							<col width='40%'></col>     
							<col width='20%'></col>       
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-6 righttable" id="divRight">
			<div class="page-header">
				<h1>医嘱类型维护</h1>
		    </div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_two">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_two">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

				<div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridOEItmType" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>代码</th>
							<th>名称</th>	
						</tr>
						<colgroup>     
							<col width='20%'></col>     
							<col width='30%'></col>     
							<col width='50%'></col>       
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer_one" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTCode">分类代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTCode" type="text" placeholder="分类代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTDesc">分类名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTDesc" type="text" placeholder="分类名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboOEType">医嘱类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboOEType" data-set="DHCHAI.DPS.OEItmCatSrv:QryOEItmType"  data-col="ID^BTDesc">
					</select>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
