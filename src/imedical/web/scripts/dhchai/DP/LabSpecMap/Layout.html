<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-8 lefttable" id="divLeft">
			<div class="page-header">
				<h1>标本对照</h1>
		    </div>
			<div class="tab-header">
				<div class="tab-button"> 
			    	<a class="tabbtn" id="btnAll" href="#">
			             <img src="../scripts/dhchai/img/all.png"><span>全部</span>
					</a>
					 <a class="tabbtn" id="btnPend" href="#">
			             <img src="../scripts/dhchai/img/pending.png"><span>未对照</span>
					</a>
					<a class="tabbtn" id="btnFin" href="#">
			             <img src="../scripts/dhchai/img/finish.png"><span>已对照</span>
					</a>
					<a class="tabbtn" id="btnSyn" href="#">
			             <img src="../scripts/dhchai/img/auto-match.png"><span>自动匹配</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two" href="#">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnAdd_two" href="#">
			             <img src="../scripts/dhchai/img/compare.png"><span>对照</span>
					</a>
					<a class="tabbtn" id="btnDelete_two" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>撤销</span>
					</a>	    
			    </div>
				<div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridLabSpecMap" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>标本名称</th>
							<th>标准名称</th>
							<th>备注</th>	
							<th>医院</th>
							<th>有效标志</th>	
						  </tr>
						  <colgroup>     
							<col width='5%'></col>     
							<col width='25%'></col>  
							<col width='25%'></col>    
							<col width='15%'></col>       
							<col width='20%'></col>     
							<col width='10%'></col>   
						 </colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-4 righttable" id="divRight">
			<div class="page-header">
				<h1>标本标准字典</h1>
		    </div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_one">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_one">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_one">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridLabSpecimen" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>标本代码</th>
							<th>标本名称</th>
							<th>whonet码</th>
							<th>是否有效</th>
							<th>属性</th>
						</tr>
						<colgroup>     
							<col width='10%'></col>     
							<col width='20%'></col>  
							<col width='25%'></col>    
							<col width='20%'></col>       
							<col width='10%'></col> 
							<col width='15%'></col>     
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

       </div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer_one" style="display:none;">           
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpecCode">代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSpecCode" type="text" placeholder="代码..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpecDesc">名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSpecDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtWCode">whonet码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtWCode" type="text" placeholder="whonet码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboProperty">标本属性</label>
				<div class="col-sm-8">
					<select id="cboProperty" class="form-control" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LabSpecType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>


<div class="layer" id="layer_two" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form" onsubmit="return false;">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMapNote">标准备注</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMapNote" type="text" placeholder="标准备注..." />
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive_two" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
