<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>标本维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridLabSpecimen" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>代码</th>
						<th>名称</th>
						<th>whonet码</th>
						<th>是否有效</th>
						<th>属性</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
        </div>
	</div>
</div><!--/.fluid-container-->


<div class="layer" id="layer" style="display:none;">           
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpecCode">代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSpecCode" type="text" placeholder="代码..." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSpecDesc">名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSpecDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtWCode">whonet码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtWCode" type="text" placeholder="whonet码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboProperty">标本属性</label>
				<div class="col-sm-8">
					<select id="cboProperty" class="form-control" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LabSpecType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
