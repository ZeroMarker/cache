<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>对照匹配规则</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
		    	<div class="search-info" style="width:180px;">
					<div class="search-group">
						<label class="control-label" for="cboCat">分类</label> 
						<select class="form-control" id="cboCat"  data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="MapRule^1" data-col="ID^DicDesc">
					    </select>
					</div>					
				</div>
			
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridMapRule" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>标准名称</th>
						<th>对照短语</th>
						<th>类型</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">标准名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="标准名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtMapDesc">对照短语</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtMapDesc" type="text" placeholder="对照短语..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboType">类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboType">
						<option value ="0">匹配</option>
						<option value ="1">包含</option>
						<option value="2">排除</option>
					</select>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>			
</div>
