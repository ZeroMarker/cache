<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>医嘱项字典</h1>
	    </div>
		<div class="tab-header">
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>

		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridOEItmMast" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>代码</th>
						<th>名称</th>
						<th>分类</th>
						<th>是否有效</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	   </div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTCode">医嘱代码</label>
				<div class="col-sm-7">
					<input class="form-control" id="txtBTCode" type="text" placeholder="医嘱代码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTDesc">医嘱名称</label>
				<div class="col-sm-7">
					<input class="form-control" id="txtBTDesc" type="text" placeholder="医嘱名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboBTCatDr">医嘱分类</label>
				<div class="col-sm-7">
					<select class="form-control" id="cboBTCatDr" name="cboBTCatDr" data-set="DHCHAI.DPS.OEItmCatSrv:QryOEItmCat" data-col="ID^BTDesc">
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-7">
					<input type="checkbox" id="chkIsActive" class="minimal" checked>
					<label for="chkIsActive">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
