<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>主题词映射</h1>
		</div>
		<div class="tab-header">  
			<div class="tab-button"> 
				<a class="tabbtn" id="btnEdit">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
			</div>

			<div class="tab-search" >
				<div class="search-info" style="width:130px;">
					<div class="search-group">
						<label class="control-label" for="cboThemeType">主题类型</label>
						<select class="form-control" id="cboThemeType" data-set="DHCHAI.RMES.ThemeTypeSrv:QryThemeType" data-col="ID^Desc"></select>
					</div>					
				</div>
				<div class="input-group input-group-sm" style="width: 150px;">
				   <input type="text" name="table_search" class="form-control pull-right" id="search_TWMap" placeholder="搜索">
				   <div class="input-group-btn">
					  <button type="submit" class="btn btn-flat" id="btnsearch_TWMap" ><i class="fa fa-search"></i></button>
				   </div>
				</div>
			</div>
		</div>
		<div class="tab-content">
			<table id="gridThWordsMap" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>主题词</th>
						<th>归一词</th>
						<th>限定属性</th>
						<th>属性类型</th>
						<th>段落类型</th>
						<th>文档类型</th>
						<th>是否有效</th>
						<th>更新日期</th>
						<th>更新人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div> <!--主题词列表-->
		
		<div class="col-sm-8 lefttable" id="divLeft">
			<div class="page-header">
				<h1>主题词库</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_TW" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_TW" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridThemeWords" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>关键词</th>
							<th>词组语境</th>
							<th>是否有效</th>
							<th>更新时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- 主题词库列表-->
		
		<div class="col-sm-4 righttable" id="divRight">
			<div class="page-header">
				<h1>归一词库</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button">
			        <a class="tabbtn" id="btnAdd">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
		        </div>
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_OW" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_OW" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridOneWords" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>归一词</th>
							<th>主题词</th>
							<th>更新时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!-- 归一词库列表-->
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboDocType">文档类型</label>
				<div class="col-sm-8">
					<select id="cboDocType" class="form-control" data-set="DHCHAI.RMES.DocTypeSrv:QryDocType" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboSectionType">段落类型</label>
				<div class="col-sm-8">
					<select id="cboSectionType" class="form-control" data-set="DHCHAI.RMES.SectionTypeSrv:QrySectionType" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboPropertyType">属性类型</label>
				<div class="col-sm-8">
					<select id="cboPropertyType" class="form-control" data-set="DHCHAI.RMES.PropertyTypeSrv:QryPropertyType" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDocProperty">限定属性</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDocProperty" type="text" placeholder="限定属性..." />
				</div>
			</div>
			
		</form><!-- /.form-horizontal -->
	</div>		
</div>
