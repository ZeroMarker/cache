<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-4 lefttable" id="divLeft">
			<div class="page-header">
				<h1>归一词维护</h1>
			</div>
			<div class="tab-header">  
			   <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_one">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_one">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_one">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridOneWords" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th>ID</th>
							<th>归一词</th>
							<th>实体分类</th>
							<th>更新时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--/归一词列表-->
		
		<div class="col-sm-8 righttable" id="divRight">
			<div class="page-header">
				<h1>语义词维护</h1>
			</div>
			<div class="tab-header">  
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_two">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_two">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>
				
				<div class="tab-search" >
			    	<div class="search-info" style="width:130px;">
						<div class="search-group_One">
							<label class="control-label" for="cboVerSearch">词库版本</label> 
							<select class="form-control" id="cboVerSearch" data-set="DHCHAI.RMES.VersionSrv:QryVersion" data-col="ID^Desc"></select>
						</div>					
					</div>
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridParserWords" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>语义词</th>
							<th>关联属性</th>
							<th>词组语境</th>
							<th>归一词</th>
							<th>审核<br>标志</th>
							<th>有效<br>标志</th>
							<th>更新时间</th>
							<th>更新人</th>	
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--/语义词列表-->
	</div>
</div><!--/.fluid-container-->
<div class="layer" id="layer_one" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">	
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtOneWord">归一词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtOneWord" type="text" placeholder="归一词..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboVersion_One">词库版本</label>
				<div class="col-sm-8">
					<select id="cboVersion_One" class="form-control" data-set="DHCHAI.RMES.VersionSrv:QryVersion" data-col="ID^Desc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboCat">实体分类</label>
				<div class="col-sm-8">
					<select id="cboCat" class="form-control" data-set="DHCHAI.RMES.ResultCatSrv:QryResultCat" data-col="ID^Desc">
					</select>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>


<div class="layer" id="layer_two" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtKeyWord">语义词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtKeyWord" type="text" placeholder="语义词..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtLimitWords_Two">关联属性</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtLimitWords_Two" type="text" placeholder="关联属性..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtContext">词组语境</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtContext" type="text" placeholder="词组语境..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboVersion_Two">词库版本</label>
				<div class="col-sm-8">
					<select id="cboVersion_Two" class="form-control" data-set="DHCHAI.RMES.VersionSrv:QryVersion" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkCheck" >&nbsp;&nbsp;
					<label for="chkCheck" class="">是否审核</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
