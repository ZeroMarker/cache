<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
			<div class="page-header">
				<h1>主题词库维护</h1>
			</div>
			<div class="tab-header">  
			   <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

			    <div class="tab-search" >
			    	<div class="search-info" style="width:130px;">
						<div class="search-group">
							<label class="control-label" for="cboThemeTypeS">主题类型</label>
							<select class="form-control" id="cboThemeTypeS" data-set="DHCHAI.RMES.ThemeTypeSrv:QryThemeType" data-col="ID^Desc"></select>
						</div>					
					</div>
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridThemeWords" class="table table-striped table-bordered" cellspacing="0" width="100%" >
					<thead>
						<tr>
							<th width="40px">ID</th>
							<th width="150px">关键词</th>
							<th>关联属性</th>
							<th>词组分类</th>
							<th>词组语境</th>
							<th width="60px">是否有效</th>
							<th width="150px">更新日期</th>
							<th width="100px">更新人</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">	
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboThemeType">主题类型</label>
				<div class="col-sm-8">
					<select id="cboThemeType" class="form-control" data-set="DHCHAI.RMES.ThemeTypeSrv:QryThemeType" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtKeyWord">关键词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtKeyWord" type="text" placeholder="关键词..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtLimitWord">关联属性</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtLimitWord" type="text" placeholder="关联属性..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboWordType">词组分类</label>
				<div class="col-sm-8">
					<select id="cboWordType" class="form-control" data-set="DHCHAI.RMES.ThWordTypeSrv:QryThWordType" data-col="ID^Desc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtContext">词组语境</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtContext" type="text" placeholder="词组语境..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkCheckOne" >&nbsp;&nbsp;
					<label for="chkCheckOne" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
