<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>科室信息</h1>
		</div>
		<div class="tab-header">
		    <div class="tab-button">
		        <a class="tabbtn" id="btnsyn" href="#">
		             <img src="../scripts/dhchai/img/synchro.png"><span>同步</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
			    <a class="tabbtn" id="btnVirtual" href="#">
  					<img src="../scripts/dhchai/img/virtual-ward.png"><span>虚拟病区</span>
				</a>
				<a class="tabbtn" id="btnLocLink" href="#">
  					<img src="../scripts/dhchai/img/add.png"><span>关联科室</span>
				</a>
		    </div>  
		    
		    <div class="tab-search">
				<div class="search-info" style="width:180px;">
					<div class="search-group">
						<label class="control-label" for="cboHospital">医院</label> 
						<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospital" data-col="ID^BTDesc">
					    </select>
					</div>					
				</div>
			
				 <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
			</div>  
 
	    </div>
	    <div class="tab-content">
			<table id="gridLocation" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>科室代码</th>
						<th>科室名称</th>
						<th>科室类型</th>
						<th>就诊类型</th>
						<th>科室分组</th>
						<th>医院</th>
						<th>手术科室</th>
						<th>重症病房</th>
						<th>新生儿病房</th>
						<th>ICU分类</th>
						<th>是否有效</th>
						<th>排序码</th>
					</tr>
					<colgroup>     
						<col width='4%'></col>
						<col width='6%'></col>
						<col width='18%'></col>
						<col width='6%'></col>
						<col width='6%'></col>
						<col width='8%'></col>
						<col width='15%'></col>
						<col width='6%'></col>
						<col width='6%'></col>
						<col width='7%'></col>
						<col width='7%'></col>
						<col width='6%'></col>
						<col width='5%'></col>
					</colgroup>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>	
	</div>
</div><!--/.fluid-container-->


<div class="layer" id ="layer" style="display:none;">
  <div class="modal-body" >
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtLocCode">科室代码</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtLocCode" type="text" placeholder="科室代码..." />
				</div>
				<label class="col-sm-2 control-label" for="txtLocDesc">科室名称</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtLocDesc" type="text" placeholder="科室名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtLocDesc2">科室别名</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtLocDesc2" type="text" placeholder="科室别名..." />
				</div>					
				<label class="col-sm-2 control-label" for="cboLocType">科室类型</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboLocType" name="cboLocType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LocType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboLocHosp">医院</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboLocHosp" name="cboLocHosp" data-set="DHCHAI.BTS.HospitalSrv:QryHospital" data-col="ID^BTDesc">
					</select>
				</div>
				<label class="col-sm-2 control-label" for="cboLocICUType">ICU分类</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboLocICUType" name="cboLocICUType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LocICUType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboLocGroup">科室分组</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboLocGroup" name="cboLocGroup" data-set="DHCHAI.BTS.LocGroupSrv:QryLocGroup" data-col="ID^Desc">
					</select>
				</div>
				
				<label class="col-sm-2 control-label" for="cboLocCate">就诊类型</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboLocCate" name="cboLocCate" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LocCate^1" data-col="ID^DicDesc">
					</select>
				</div>
				
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtIndNo">排序码</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtIndNo" type="text" placeholder="排序码..." />
				</div>			
			</div>
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-2">
					<input type="checkbox" id="chkIsActive" name="chkIsActive" value="1" />
					<label for="chkIsActive" class="">是否有效</label>
				</div>
				<div class="col-sm-4 col-md-offset-2">
					<input type="checkbox" id="chkIsOPER" name="chkIsOPER" value="1" />
					<label for="chkIsOPER" class="">是否手术科室</label>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-2">
					<input type="checkbox" id="chkIsICU" name="chkIsICU" value="1" />
					<label for="chkIsICU" class="">是否重症病房(ICU)</label>
				</div>
				<div class="col-sm-4 col-md-offset-2">
					<input type="checkbox" id="chkIsNICU" name="chkIsNICU" value="1" />
					<label for="chkIsNICU" class="">是否新生儿病房(NICU)</label>
				</div>
			</div>	
		</form>
	</div>
</div>
