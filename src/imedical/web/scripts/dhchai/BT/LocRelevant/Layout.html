<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-8 lefttable" id="divLeft">
			<div class="page-header">
				<h1>科室相关性维护</h1>
			</div>
			<div class="tab-header">
			    <div class="tab-button">
					<a class="tabbtn" id="btnAdd" href="#">
						 <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
					<a class="tabbtn" id="btnEdit" href="#">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>    
			    </div>

				<div class="tab-search" >
					<div class="search-info" style="width:180px;">
						<div class="search-group">
							<label class="control-label" for="cboCat">分类</label> 
							<select class="form-control" id="cboCat"  data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="LocRelevant^1" data-col="ID^DicDesc">
							</select>
						</div>					
					</div>
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content" id="main">
				<table id="gridLocRelev" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
						    <th>ID</th>
						    <th>名称</th>
							<th>科室列表</th>
							<th>是否有效</th>
							<th>操作人</th>
						</tr>
						<colgroup>     
							<col width='5%'></col>
							<col width='10%'></col>
							<col width='60%'></col>
							<col width='10%'></col>
							<col width='15%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
        <div class="col-sm-4 righttable" id="divRight">
			<div class="page-header">
				<h1>科室列表</h1>
		    </div>
			<div class="tab-header">
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridLoc" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>代码</th>
							<th>名称</th>
							<th>操作</th>
						</tr>
						<colgroup>     
							<col width='20%'></col>     
							<col width='60%'></col>
							<col width='20%'></col>
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtName">名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtName" type="text" placeholder="名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" class="minimal" checked>
					<label for="chkActive">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
