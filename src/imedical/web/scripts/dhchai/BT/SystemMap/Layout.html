<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>子系统定义维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
           
		    <div class="tab-search" >
                <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
            </div>
		</div>
		<div class="tab-content">
			<table id="gridSystemMap" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>系统代码</th>
						<th>系统名称</th>
						<th>HIS关联码</th>
						<th>系统分类</th>
						<th>医院</th>
					    <th>是否有效</th>
						<th>处置日期</th>
						<th>处置人员</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->


<div class="layer" id="layer" style="display:none;"> 
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSysCode">系统代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSysCode" type="text" placeholder="子系统代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSysDesc">系统名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSysDesc" type="text" placeholder="子系统名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtHISCode">HIS关联码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtHISCode" type="text" placeholder="HIS关联码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboType">系统分类</label>
				<div class="col-sm-8">
					<select id="cboType" class="form-control" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="SubSysType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboHosp">医院</label>
				<div class="col-sm-8">
					<select id="cboHosp" class="form-control" data-set="DHCHAI.BTS.HospitalSrv:QryHospitalToSelect" data-col="ID^BTDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>
</div>
