<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>医院信息维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnsyn" href="#">
		             <img src="../scripts/dhchai/img/synchro.png"><span>同步</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
		    </div>
           
		    <div class="tab-search" >
                <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
            </div>
		</div>
		<div class="tab-content">
			<table id="gridHospital" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>组织机构代码</th>
						<th>医院名称</th>
						<th>医院别名</th>
						<th>医院分组</th>
						<th>是否有效</th>
						<th>日期</th>
						<th>操作人</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
	    </div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">  
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtHospCode">组织机构代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtHospCode" type="text" placeholder="组织机构代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtHospDesc">医院名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtHospDesc" type="text" placeholder="医院名称..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtHospDesc2">医院别名</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtHospDesc2" type="text" placeholder="医院别名..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboHospGroup">医院分组</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboHospGroup" data-set="DHCHAI.BTS.HospGroupSrv:QueryHospGroup" data-col="ID^BTDesc">
					</select>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
