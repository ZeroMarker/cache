<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-4 lefttable" id="divLeft" style="overflow-y:auto;height:100%;">
			<div class="page-header">
				<h1>病区列表</h1>
	   		</div>
			<div class="tab-header">
				<div class="tab-button"> 
			       <a class="tabbtn" id="btnBuildWard">
			             <img src="../scripts/dhchai/img/床位图.png"><span>床位图</span>
					</a>   
			    </div>
				<div class="tab-search">
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_one" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_one" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridPACWard" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th  style="width:40px">ID</th>
							<th>病区</th>
							<th style="width:40px">是否维护</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--病区列表-->
		
		<div class="col-sm-4 righttable" id="divCenter" style="overflow-y:auto;height:100%;">
			<div class="page-header">
				<h1>房间列表</h1>
	   		</div>
			<div class="tab-header">
			    <div class="tab-button">
			        <a class="tabbtn" id="btnAdd_two">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_two">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>
			    </div>
	          
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
			<div class="tab-content">
				<table id="gridRoom" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th  style="width:40px">ID</th>
							<th>房间名称</th>
							<th style="width:40px">分区号</th>
							<th style="width:40px">左床位数</th>
							<th style="width:40px">右床位数</th>
							<th style="width:40px">关联床位</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--房间列表-->
		
		<div class="col-sm-4 righttable" id="divRight" style="overflow-y:auto;height:100%;">	
	        <div class="page-header">
				<h1>床位列表</h1>
	   		</div>
			<div class="tab-header">
				<div class="tab-button"> 
					<!--a class="tabbtn" id="btnSyn">
			             <img src="../scripts/dhchai/img/synchro.png"><span>同步</span>
					</a-->
					<a class="tabbtn" id="btnEdit_three">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>  
			    </div>
			    <div class="tab-search">
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_three" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_three" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
	      	<div class="tab-content">
				<table id="gridBed" class="table table-striped table-bordered" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th style="width:40px">ID</th>
							<th>床位</th>
							<th style="width:50px">排序码</th>
							<th style="width:80px">操作</th>
							<th style="width:40px">是否有效</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div><!--床位列表-->
		
	</div>
</div><!--/.fluid-container-->

<!-- 房间信息维护（Modal） -->
<div class="layer" id="layer_two" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtRoomDesc">房间名称</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtRoomDesc" type="text" placeholder="房间名称..." />
				</div>
				<label class="col-sm-2 control-label" for="RoomDescPos">房间号位置</label>
				<div class="col-sm-4">
					<select style="width:100%;" class="form-control" id="RoomDescPos">
						<option value ="1">上</option>
						<option value ="2">下</option>
						<option value ="3">左</option>
						<option value ="4">右</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtPosRotate">倾斜度</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtPosRotate" type="text" placeholder="倾斜度（deg）..." />
				</div>
				<label class="col-sm-2 control-label" for="RoomType">房间类型</label>
				<div class="col-sm-4">
					<select class="form-control" id="RoomType" name="RoomType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="RoomType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtLeftBedCnt">左床位数</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtLeftBedCnt" type="text" placeholder="左床位数..." />
				</div>
				<label class="col-sm-2 control-label" for="txtRightBedCnt">右床位数</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtRightBedCnt" type="text" placeholder="右床位数..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtBedWidth">床宽度</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtBedWidth" type="text" placeholder="床宽度（px）..." />
				</div>
				<label class="col-sm-2 control-label" for="txtBedHeight">床高度</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtBedHeight" type="text" placeholder="床高度（px）..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtPosTop">上边距</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtPosTop" type="text" placeholder="上边距（px）..." />
				</div>
				<label class="col-sm-2 control-label" for="txtPosLeft">左边距</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtPosLeft" type="text" placeholder="左边距（px）..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtPPosWidth">宽度</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtPosWidth" type="text" placeholder="宽度（px）..." />
				</div>
				<label class="col-sm-2 control-label" for="txtPosHeight">高度</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtPosHeight" type="text" placeholder="高度（px）..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="cboPACWardDr">分区号</label>
				<div class="col-sm-4">
					<select class="form-control" id="cboPACWardDr" name="cboPACWardDr" data-set="DHCHAI.BTS.PACWardSrv:QryWardSubNo" data-col="ID^SubNo">
					</select>
				</div>
				<label class="col-sm-2 control-label" for="txtRoomColor">房间背景色</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtRoomColor" type="text" placeholder="房间背景色..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="txtRoomIcon">房间图标</label>
				<div class="col-sm-4">
					<input class="form-control" id="txtRoomIcon" type="text" placeholder="房间图标..." />
				</div>
			</div>
			
		</form>
	</div>
</div>

<!-- 床位维护页面（Modal） -->
<div class="layer" id="layer_three" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtIndNo">排序码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtIndNo" type="text" placeholder="排序码..." />
				</div>
			</div>
						
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive" >&nbsp;&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
			
		</form>
	</div>
</div>
