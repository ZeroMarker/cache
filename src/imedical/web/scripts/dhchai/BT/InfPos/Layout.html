<div class="layer" id="layer" style="display:none;">       
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTCode">代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTCode" type="text" placeholder="代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtBTDesc">名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtBTDesc" type="text" placeholder="名称..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtGCode">层级编码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtGCode" type="text" placeholder="层级编码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkDiagFlag">
					<label for="chkDiagFlag" class="">诊断标志</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>


<div class="layer" id="layerPosGist" style="display:none;">       
    <div class="modal-body" style="overflow-y:auto;height:450px" id="bodyPosGist">
		<div class="page-header" style="margin-top:0px;" >
			<h1>感染诊断依据</h1>
		</div>
		<div class="tab-header">
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnGistAdd">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnGistEdit">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnGistDelete">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
	    	</div>
		 </div>	
		<div class="tab-content">

				</tbody>

</div>

<div class="layer" id="layergist" style="display:none;">       
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboDiagType">诊断类型</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboDiagType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="DiagBasisType^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="代码..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">诊断依据</label>
				<div class="col-sm-8">
					<textarea id="txtDesc" class="form-control" rows="4" placeholder="诊断依据..." ></textarea> 
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
