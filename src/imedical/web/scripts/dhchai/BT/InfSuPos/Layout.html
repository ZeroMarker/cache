<!-- 主页面（Container）-->

<div class="container-fluid">
	<div class="page-width-1200">
		<div class="col-sm-8 lefttable" id="divLeft">
			<div class="page-header">
				<h1>疑似诊断</h1>
		    </div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd" href="#">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit" href="#">
	  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete" href="#">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>

			    <div class="tab-search" >
	                <div class="input-group input-group-sm" style="width: 150px;">
	                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	                   <div class="input-group-btn">
	                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	                   </div>
	                </div>
            	</div>
			</div>
			<div class="tab-content">
				<table id="gridInfSuPos" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>疑似诊断</th>
							<th>感染部位ID</th>
							<th>感染部位代码</th>
							<th>感染部位名称</th>
							<th>更新日期</th>
							<th>更新时间</th>
							<th>更新人代码</th>
							<th>更新人名称</th>
						</tr>
						<colgroup>     
							<col width='5%'></col>       
							<col width='45%'></col>
							<col width='15%'></col>          
							<col width='15%'></col>     
							<col width='10%'></col> 
							<col width='10%'></col>   
						</colgroup>

					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-4 righttable" id="divRight">
			 <div class="page-header">
				<h1>关键词</h1>
	   		</div>
			<div class="tab-header">
			    <div class="tab-button"> 
			        <a class="tabbtn" id="btnAdd_two">
			             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
					</a>
				    <a class="tabbtn" id="btnEdit_two">
						<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
					</a>
					<a class="tabbtn" id="btnDelete_two">
						<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
					</a>	    
			    </div>
			    <div class="tab-search" >
		            <div class="input-group input-group-sm" style="width: 150px;">
		               <input type="text" name="table_search" class="form-control pull-right" id="search_two" placeholder="搜索">
		               <div class="input-group-btn">
		                  <button type="submit" class="btn btn-flat" id="btnsearch_two" ><i class="fa fa-search"></i></button>
		               </div>
		            </div>
		        </div>
			</div>
	      	<div class="tab-content">
				<table id="gridSuPosKeys" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>ID</th>
							<th>关键词</th>
							<th>分类</th>
							<th>属性</th>
						</tr>
						<colgroup>     
							<col width='10%'></col>     
							<col width='40%'></col>     
							<col width='35%'></col>     
							<col width='15%'></col>       
						</colgroup>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div> 
		</div>
	</div>
</div>

<div class="layer" id="layer" style="display:none;">           
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDiag">疑似诊断</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDiag" type="text" placeholder="疑似诊断..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboInfPos">感染部位</label>
				<div class="col-sm-8">
					<select id="cboInfPos" class="form-control" data-set="DHCHAI.BTS.InfPosSrv:QryInfPos" data-param="s#1" data-col="ID^Desc">
					</select>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>

<div class="layer" id="layer_two" style="display:none;">
	<div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboKeyType">分类</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboKeyType" name="cboKeyType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="InfSuPosKeyTpye^1" data-col="ID^DicDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtKeyWord">关键词</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtKeyWord" type="text" placeholder="关键词..." />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-4 col-md-offset-3">
					<input type="checkbox" id="chkProperty" name="chkProperty" value="1" />
					<label for="chkProperty" class="">属性（包含/排除）</label>
				</div>
			</div>
		</form>
	</div>
</div>
