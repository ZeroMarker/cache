<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
			<h1>感染诊断分类维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
  					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
           
		    <div class="tab-search" >
                <div class="input-group input-group-sm" style="width: 150px;">
                   <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
                   <div class="input-group-btn">
                      <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
                   </div>
                </div>
            </div>
		</div>
		<div class="tab-content">
			<table id="gridInfSub" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>分类代码</th>
						<th>分类名称</th>
						<th>是否有效</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!--/.fluid-container-->


<div class="layer" id="layer" style="display:none;"> 
    <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">分类代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="分类代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">分类名称</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="分类名称..." />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8 col-md-offset-3">
					<input type="checkbox" id="chkActive">&nbsp;
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form><!-- /.form-horizontal -->
	</div>		
</div>
