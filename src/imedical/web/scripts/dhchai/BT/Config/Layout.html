<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>参数配置维护</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
		        <a class="tabbtn" id="btnAdd" href="#">
		             <img src="../scripts/dhchai/img/add.png"><span>添加</span>
				</a>
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>	    
		    </div>
	       
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridConfig" class="table table-striped table-bordered Fixed_table" cellspacing="0" width="100%" style="word-break: break-all;">
				<thead>
					<tr>
						<th>ID</th>
						<th>代码</th>
						<th>描述</th>
						<th>配置值</th>
						<th>医院</th>
						<th>是否有效</th>
					</tr>
					<colgroup>     
						<col width='5%'></col>
						<col width='15%'></col>
						<col width='25%'></col>
						<col width='35%'></col>
						<col width='10%'></col>
						<col width='5%'></col>
					</colgroup>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtCode">参数代码</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtCode" type="text" placeholder="参数代码..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtDesc">参数描述</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtDesc" type="text" placeholder="参数描述..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtValue">值</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtValue" type="text" placeholder="配置值..." />
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="cboHospital">医院</label>
				<div class="col-sm-8">
					<select class="form-control" id="cboHospital" data-set="DHCHAI.BTS.HospitalSrv:QryHospital" data-col="ID^BTDesc">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-8">
					<input type="checkbox" id="chkActive">
					<label for="chkActive" class="">是否有效</label>
				</div>
			</div>
		</form>
	</div>
</div>
