<!-- 主页面（Container）-->
<div class="container-fluid">
	<div class="page-width-1200">
		<div class="page-header">
		    <h1>病区分布定义</h1>
		</div>
		<div class="tab-header">  
		    <div class="tab-button"> 
			    <a class="tabbtn" id="btnEdit" href="#">
					<img src="../scripts/dhchai/img/edit.png"><span>编辑</span>
				</a>
				<a class="tabbtn" id="btnDelete" href="#">
					<img src="../scripts/dhchai/img/delete.png"><span>删除</span>
				</a>
				<a class="tabbtn" id="btnWardSubNo">
			        <img src="../scripts/dhchai/img/add.png"><span>分区</span>
				</a>	    
		    </div>
		    <div class="tab-search" >
	            <div class="input-group input-group-sm" style="width: 150px;">
	               <input type="text" name="table_search" class="form-control pull-right" id="search" placeholder="搜索">
	               <div class="input-group-btn">
	                  <button type="submit" class="btn btn-flat" id="btnsearch" ><i class="fa fa-search"></i></button>
	               </div>
	            </div>
	        </div>
		</div>
		<div class="tab-content">
			<table id="gridPACWard" class="table table-striped table-bordered" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>病区</th>
						<th>分区号</th>
						<th>背景色</th>
						<th>病房大楼</th>
						<th>楼层</th>
						<th>区域</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div><!--/.fluid-container-->

<div class="layer" id="layer" style="display:none;">
  <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="WardBuilding">病房大楼</label>
				<div class="col-sm-8">
					<select id="WardBuilding" class="form-control" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-col="ID^DicDesc" data-param="WardBuilding">
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtFloor">楼层</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtFloor" type="text" placeholder="楼层..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtArea">区域</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtArea" type="text" placeholder="区域(如：A区、B区)..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtSubNo">分区号</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtSubNo" type="text" placeholder="分区号(1,2,3)..." />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="txtAreaColor">背景色</label>
				<div class="col-sm-8">
					<input class="form-control" id="txtAreaColor" type="text" placeholder="背景色(如：#AFF234、#AFF2FF)..." />
				</div>
			</div>
			
		</form>
	</div>
</div>
