<div class="container-fluid">
    <div class="page-width-1200">
        <div class="listterm left-table" id="divLeft" style="overflow-y:auto">
            <div class="panel-header">
                <h1>查询条件</h1>
            </div>      
            <div class="panel-body" id="divPanel">
                <form class="form-horizontal" role="form">
                	<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboHospital">院区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboHospital"  data-set="DHCHAI.BTS.HospitalSrv:QryHospListByLogon" data-col="ID^HospDesc" placeholder="请选择院区">
							</select>
						</div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="cboSurvNumber">调查编号</label>
                        <fieldset class="col-sm-9">
                           <select class="form-control" id="cboSurvNumber" name="cboSurvNumber" data-set="DHCHAI.IRS.INFCSSSrv:QueryByCode" data-param="" data-col="ID^SESurvNumber">
							</select>
                        </fieldset>
                    </div>
                    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboInfType">感染类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboInfType" name="cboInfType" data-set="DHCHAI.BTS.DictionarySrv:QryDic" data-param="IRCSSINFTYPE^1" data-col="ID^DicDesc">
							</select>
						</div>
					</div>
                    <div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboStatType">统计类型</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboStatType" placeholder="请选择统计类型">
								<option value="2">按病区统计</option>
								<option value="1">按科室统计</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3 control-label" for="cboLocation">科室/病区</label>
						<div class="col-sm-9 col-xs-9">
							<select class="form-control" id="cboLocation" name="cboLocation" data-set="DHCHAI.BTS.LocationSrv:QryLoc" data-param="" data-col="ID^LocDesc2">
							</select>
						</div>
					</div>
                </form>
                
                <div class="page-footer">
                    <a class="btn btn-primary" id="btnQuery" href="#" style="width:80px">
                        <i class="fa fa-search"></i>  统计
                    </a>
                </div>
            </div>
        </div>
        <div class="listtable" id="divMain" style="overflow-y:auto;margin-top:10px;">
			<iframe id="reportFrame" height="100%" width="100%" src="" />
        </div>      
    </div>
</div><!--/.fluid-container-->
